<style>
.flexs {display:flex; justify-content:space-around;}
.flexs article {border:solid 1px red; align-items: center; padding:10px 10px; width:50%;}
.flexs article a {line-height:30px;padding:10px 10px; margin:-10px -10px; display:block; height:100%; width:100%; text-align:center;}
.flexs article.firs {flex:1;}
@media screen and (max-width: 1024px){
.flexs {display:block;}
.flexs div{border:solid 1px blue; width:100%; text-align:center;}
}


.g_board {border:0px; position:absolute; clip:(0, 0, 0, 0); width:1px; height:1px; margin:-1px;overflow:hidden;}
.g_board .ct{text-align:center!important}
.g_board table{text-align:center}
.g_board table th:last-child, .g_board table tbody td:last-child{border-right:none}
.g_board table td{position:relative;padding:7px 5px;background-color:#fff;font-weight:700;font-size:12px;color:#666}
.g_board table td a {background-color:#fff; width:100%; height:100%; display:block; margin:-9px -5px; padding:9px 5px; border:solid 1px red;}
.g_board table td a:hover {background-color:yellow;}
.g_board table td button:before, .g_board table thead th button:after{content:'';position:absolute;top:50%;left:50%;width:8px;height:2px;margin:-1px 0 0 -3px;background-color:#666}
.g_board table td button:before{transform:rotate(-45deg)}
.g_board table td button:after{transform:rotate(45deg)}
.g_board table td select{height:27px;line-height:25px;width:100%;border:none;font-weight:700;font-size:12px;color:#666}
.g_board table td{line-height:20px;margin-top:1px;padding:7px 5px;background-color:#f9f9f9;font-size:13px;color:#666; border:solid 1px red;vertical-align:middle;word-break:break-all; }
.g_board table td a{display:block;position:relative; margin:-7px -5px;padding:7px 5px;height:100%;font-weight:500;color:#fff; background:rgb(0, 0, 0); text-decoration:underline; border:solid 1px blueviolet;}

.flexs [data-class=test] { background:#000;}
.flexs [data-class=test] a { color:#fff;}
