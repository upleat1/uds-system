<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">My메뉴 설정</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>My메뉴는 최대 8개까지 등록 할 수 있습니다.</li>
                <li>설정하신 My메뉴는 홈화면에 나타납니다.</li>
            </ul>
        </div>
        <div class="section reg_mymn_section">
            <div class="hgroup">
                <h2 class="h2">설정된 My메뉴설정<span class="cate_num">(6개)</span></h2>
                <div class="sel_drag_sort">
                    <span class="selection drag_move">
                        <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                        <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                    </span>
                    <span class="selection button_move">
                        <input type="radio" id="radioSort" name="drag_sort">
                        <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                    </span>
                </div>
            </div>

            <ul id="drag" class="mymn_list list_drag sm drag new_list_drag"> 
                <li class="li li_favl">
                    <div class="cnt">
                          
                        <button type="button" class="btn_favorite sm toggle active" aria-pressed="true"><span class="hidden">즐겨찾기</span></button>
                          
                        <div class="mymn_wrap">
                            <p class="mymn_wrap">전체계좌조회</p>
                        </div>
                    </div>
                    <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                    <div class="move_area">
                        <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                        <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                    </div>
                </li>
                <li class="li li_favl">
                    <div class="cnt">
                          
                        <button type="button" class="btn_favorite sm toggle active" aria-pressed="true"><span class="hidden">즐겨찾기</span></button>
                          
                        <div class="mymn_wrap">
                            <p class="mymn_wrap">통합거래내역조회</p>
                        </div>
                    </div>
                    <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                    <div class="move_area">
                        <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                        <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                    </div>
                </li>
                <li class="li li_favl">
                    <div class="cnt">
                          
                        <button type="button" class="btn_favorite sm toggle active" aria-pressed="true"><span class="hidden">즐겨찾기</span></button>
                          
                        <div class="mymn_wrap">
                            <p class="mymn_wrap">통합거래내역조회</p>
                        </div>
                    </div>
                    <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                    <div class="move_area">
                        <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                        <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                    </div>
                </li>
                <li class="li li_favl">
                    <div class="cnt">
                          
                        <button type="button" class="btn_favorite sm toggle active" aria-pressed="true"><span class="hidden">즐겨찾기</span></button>
                          
                        <div class="mymn_wrap">
                            <p class="mymn_wrap">해지계좌조회</p>
                        </div>
                    </div>
                    <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                    <div class="move_area">
                        <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                        <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                    </div>
                </li>
            </ul>
            <!-- case : 등록된 메뉴가 있을 경우 -->

            <!-- case : 등록된 메뉴가 없을 경우 -->
            <div class="result nodata"> <!-- 210730 수정(.sm 클래스 삭제) -->
                <p class="tit">등록된 My메뉴가 없습니다.</p>
            </div>
            <!-- //case : 등록된 메뉴가 없을 경우 -->
            <div class="form_btm_full_wrap">
                <span><button type="button" class="btn outline md" id="btnMenuMng" onclick="openLayer(); return false">My메뉴 추가/삭제</button></span>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <div class="btn_confirm_wrap">
                    <div class="btn_area">
                        <span><button type="button" class="btn secondary lg">초기화</button></span>
                        <span><button type="button" class="btn primary lg">저장</button></span>  
                    </div>    
                </div>
            </div>
        </div>      
        
    </div><!-- //content -->
</div><!-- //wrap -->
