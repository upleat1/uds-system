    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

    <!-- 업무 관련 CSS 선언 START -->
    
    <!--// 업무 관련 CSS 선언 END -->

    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!-- 타겟마케팅플로팅배너 START -->
    <div id="floatingBannerBottom" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_body">
                <div class="pop_section type_full"><!-- 221104 수정: 클래스 추가 -->
                    <div class="m_floating_banner" style="background-color:#f7f7f8"><!-- @개발: background-color값 어드민에서 제어 -->
                        <img src="/msbiz/app/img/temp/@img_banner.png" alt="" />
                    </div>
                    <p class="m_floating_banner_guide" style="background-color:#aab0b8">한 줄 메시지 한글 100자 영문 200자</p><!-- @개발: background-color값 어드민에서 제어 -->
                    <div class="btn_cnt_wrap">
                        <span>
                            <span class="selection">
                                <input type="checkbox" id="chkDateP" checked>
                                <label for="chkDateP" class="label"><em>다시보지않기</em></label>
                            </span>
                        </span>
                        <span class="right">
                            <button type="button" class="ui_pop_close"><strong>닫기</strong></button>
                        </span>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!--// 플로팅배너 END -->

    <!--// 업무 HTML 선언 END -->
    <!-- 업무 SCRIPT START -->
    <script>
        $(function(){
            UICommon.Layer.open('#floatingBannerBottom');
        });
    </script>
    <!--// 업무 SCRIPT END -->
