<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
        </div><!-- //content -->
    </div><!-- //wrap -->
    <div id="shotGuidePop" class="popup modal" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>시각 장애인의 경우 신분증 촬영 시 주위의 도움이 필요할 수 있습니다.</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <ul class="depth bul">
                        <li>신분증 촬영 단계의 특성상 시각 장애인 고객님은 주위 분들의 도움을 받아 진행하실 것을 권유해 드립니다.</li>
                        <li>신분증 촬영을 계속 진행하시려면 [신분증 촬영]을, 서비스를 중단하시려면 [취소]를 누르시기 바랍니다.</li>
                    </ul>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!--// 업무 HTML 선언 END -->

</body>
<!-- 업무 SCRIPT START -->
<script>
    $(function(){
        UICommon.Layer.open('#shotGuidePop');
    });
</script>
