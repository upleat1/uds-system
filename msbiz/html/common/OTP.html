    <div id="wrap">
        <div id="content">

            <h1 class="hidden">OTP 입력 공통태그</h1>

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">출금계좌번호</div>
                    <div class="form_row">        
                        <div class="input">
                            <input type="text" placeholder="" title="출금계좌번호" value="123456-12-123456" readonly>
                        </div>
                    </div>    
                </div>
                
                <div class="form_group">
                    <div class="form_tit">계좌비밀번호</div>
                    <div class="form_row">
                        <div class="input" role="button" aria-label="계좌비밀번호 입력" onclick="">            
                            <input type="password" aria-hidden="true" placeholder="숫자 4자리" title="계좌비밀번호" value="" class="bg_white" readonly>
                        </div>
                    </div>    
                </div>

                <div class="form_group">
                    <div class="form_tit">일회용 비밀번호(OTP)</div>
                    <div class="form_row">        
                        <div class="input" role="button" aria-label="일회용 비밀번호(OTP) 입력" onclick="">            
                            <input type="password" aria-hidden="true" placeholder="숫자 6자리" title="일회용 비밀번호(OTP)" value="" class="bg_white" readonly>
                        </div>
                    </div>    
                </div>

                <ul class="depth bul">
                    <li>지점에서 수령한 일회용 비밀번호 생성기(OTP)의 비밀번호를 입력합니다.</li>
                    <li class="fc_posi">OTP를 등록하신 전 금융기관 통합 10회 이상 연속하여 틀린 경우 서비스가 제한됩니다.</li>
                </ul>
            </div>

                

        </div><!-- //content -->
