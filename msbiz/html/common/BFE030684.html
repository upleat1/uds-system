<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="hidden">전화승인</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>본인확인을 위해 전화인증을 수행할 전화번호 선택 후 [확인]버튼을 선택하여 주시기 바랍니다.</li>
                    <li>정보통신망법 개정에 따라 2013.2.18부터 휴대폰 본인인증 서비스가 종료됩니다. 은행에 등록된 휴대폰번호로 인증해주시기 바랍니다.</li>
                    <li>고객 전화번호가 변경된 경우 “고객정보수정”에서 수정해 주시기 바랍니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline md">고객정보 조회</button></span>
                </div>
            </div>
            <div class="section">
                <h2 class="h2">전화승인 전화번호 선택</h2>
                <div class="rdoChk_group">
                    <span class="selection">
                        <input type="radio" id="telOK1" name="telOK">
                        <label for="telOK1" class="label"><em>휴대폰번호 : 010-38**-86**</em></label>
                    </span>
                    <span class="selection">
                        <input type="radio" id="telOK2" name="telOK">
                        <label for="telOK2" class="label"><em>자택전화번호 : 02-20**-59**</em></label>
                    </span>
                    <span class="selection">
                        <input type="radio" id="telOK3" name="telOK">
                        <label for="telOK3" class="label"><em>직장전화번호 : 02-40**-59**</em></label>
                    </span>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
