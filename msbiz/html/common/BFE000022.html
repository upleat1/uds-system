    <!-- 플로팅배너 START -->
    <div id="floatingBannerBottom" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1><span class="h_ico noti">알림</span></h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <p class="p">KB국민은행 전산시스템 업그레이드 업그레이드로
                        KB스타기업뱅킹 서비스가 일시 중단됩니다.<br>
                        이용에 불변을 드려 죄송합니다.</p>
                    <ul class="list_link list_top_bd gap_sm">
                        <li>
                            <a href="#none" class="link">전화상담</a>
                        </li>
                        <li>
                            <a href="#none" class="link">채팅상담</a>
                        </li>
                        <li>
                            <a href="#none" class="link">전화상담 예약</a>
                        </li>
                        <li>
                            <a href="#none" class="link">영업점 방문예약</a>
                        </li>
                        <li>
                            <a href="#none" class="link">어드민에서 기타버튼 최대 5개 등록가능</a>
                        </li>
                    </ul>
                    <div class="btn_cnt_wrap">
                        <span>
                            <span class="selection">
                                <input type="checkbox" id="chkDateP" checked>
                                <label for="chkDateP" class="label"><em>다시보지않기</em></label>
                            </span>
                        </span>
                        <span class="right">
                            <button type="button" class="ui_pop_close"><strong>닫기</strong></button>
                        </span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기" id="ExchangeRateBottom_dev"></button>
        </article>
    </div>
    <!--// 플로팅배너 END -->

    <!--// 업무 HTML 선언 END -->
