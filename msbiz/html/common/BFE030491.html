<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[공통]관리부점 선택(공통태그)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <!-- 권유직원 선택/관리희망직원 선택 -->
            <div class="section">
                <h2 class="h2">관리부점 선택</h2> <!-- 퍼블 : 타이틀은 단위설계서에 정의된 대로 작성 -->
                <!-- 공통태그(공통영역) -->
                <div class="staff_hope">
                    <div class="staff_hope_sel">
                        <div class="rdoChk_box"> 
                            <span class="selection"> 
                                <input type="radio" id="staff_hope_1" name="staff_hope"> 
                                <label for="staff_hope_1" class="label"><em>지점명</em></label>
                            </span> 
                            <span class="selection"> 
                                <input type="radio" id="staff_hope_2" name="staff_hope">
                                <label for="staff_hope_2" class="label"><em>직원이름</em></label> 
                            </span> 
                            <span class="selection"> 
                                <input type="radio" id="staff_hope_3" name="staff_hope"> 
                                <label for="staff_hope_3" class="label"><em>직원번호</em></label> 
                            </span> 
                            <span class="selection"> 
                                <input type="radio" id="staff_hope_4" name="staff_hope">
                                <label for="staff_hope_4" class="label"><em>없음</em></label> 
                            </span> 
                    </div>
                    </div><!-- 지점명 -->
                    <div class="staff_hope_cts" aria-hidden="true">
                        <div class="form_group">
                            <div class="form_tit hidden">지점명</div>
                            <div class="form_row">
                                <div class="select outline lg"> 
                                    <button type="button" class="select_btn active" title="지점명 선택">지점명</button> <!-- [개발] 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                                </div>
                            </div>
                            <div class="form_row"> 
                                <span class="input int_btn"> 
                                    <input type="text" title="지점명 직접입력" placeholder="지점명" value="동여의도(김국민)" disabled=""> 
                                    <button type="button" class="btn point sm round">검색</button> 
                                </span> 
                            </div>
                            <div class="form_btm_full_wrap"> 
                                <span>
                                    <button type="button" class="btn outline md">검색초기화</button>
                                </span> 
                            </div>
                        </div>
                    </div><!-- //지점명 -->
                    <!-- 직원이름 -->
                    <div class="staff_hope_cts" aria-hidden="true">
                        <div class="form_group">
                            <div class="form_tit hidden">직원이름</div>
                            <div class="form_row"> 
                                <span class="input int_btn"> 
                                    <input type="text" title="직원이름 직접입력" placeholder="직원이름"> 
                                    <button type="button" class="btn point sm round">검색</button>
                                </span> 
                            </div>
                        </div>
                    </div><!-- //지점명 -->
                    <!-- 직원번호 -->
                    <div class="staff_hope_cts" aria-hidden="true">
                        <div class="form_group">
                            <div class="form_tit hidden">직원번호</div>
                            <div class="form_row"> 
                                <span class="input int_btn"> 
                                    <input type="text" title="직원번호 직접입력" placeholder="직원번호"> 
                                    <button type="button" class="btn point sm round">검색</button>
                                </span> 
                            </div>
                        </div>
                    </div><!-- //직원번호 -->
                </div>
                <p class="depth info">고객님의 상품을 관리할 전담직원을 선택해 주시기 바랍니다.</p><!-- 220729 리웍 (위치변경)-->
                <!-- //공통태그(공통영역) -->
            </div>
            <!-- //권유직원 선택/관리희망직원 선택 -->
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
