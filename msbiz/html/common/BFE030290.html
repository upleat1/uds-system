<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[공통]휴대폰 본인인증</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="h1">휴대폰 본인인증</h1>
            <div class="section">
                <h2 class="h2">약관 및 동의</h2>
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                            <label for="chkAll_1" class="label"><em>약관 전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_1" name="chk1">
                                <label for="chk1_1" class="label"><em>[필수] 휴대폰본인확인서비스 이용약관</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 휴대폰본인확인서비스 이용약관"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_2" name="chk1">
                                <label for="chk1_2" class="label"><em>[필수] 통신사 이용약관 동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 통신사 이용약관 동의"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_3" name="chk1">
                                <label for="chk1_3" class="label"><em>[필수] 고유실별정보 처리 동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 고유실별정보 처리 동의"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_4" name="chk1">
                                <label for="chk1_4" class="label"><em>[필수] 개인정보의 수집 및 이용동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 개인정보의 수집 및 이용동의"><span class="hidden">바로가기</span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="section">
                <h2 class="h2">고객정보</h2>
                <div class="form_group js_trans"> 
                    <div class="form_tit">이름</div>    
                    <div class="form_row">
                        <div class="input"><input type="text" title="이름" value="김국민" readonly="" class="finished"></div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">주민등록번호</div>
                    <div class="form_row col jumin">
                        <div class="input" role="button">
                            <input type="tel" maxlength="6" title="주민등록번호 앞자리">          
                        </div>
                        <span class="space">-</span>
                        <div class="input masking" role="button">
                            <input type="tel" maxlength="1" title="주민등록번호 뒷자리 중 첫번째 번호">   
                            <i class="dot" aria-hidden="true"></i>  
                        </div>
                    </div>
                </div>
                <h2 class="h2">휴대폰 본인확인</h2>
                <div class="form_group tel">
                    <div class="form_tit">휴대폰</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="통신사 선택">통신사</button> <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                        </div>
                    </div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리 선택">010</button>
                        </div>
                        <div class="input" role="button">
                            <input type="tel" value="" title="휴대폰번호">
                        </div>
                    </div>
                    <p class="tip_info">입력하신 휴대폰번호로 SMS 인증번호를 전송합니다.</p>
                    <p class="tip_info">[인증번호요청]을 눌러 SMS 인증번호를 입력해주세요.</p>
                    <div class="form_btm_full_wrap">
                        <button type="button" class="btn outline md">인증번호 요청</button>
                    </div>
                </div>
                <div class="form_group js_trans error"> <!-- class에 success 또는 error 추가 -->
                    <div class="form_tit">인증번호</div>
                    <div class="form_row">
                        <div class="input" role="button">
                            <input type="tel" id="cerNum" title="인증번호">
                        </div>      
                    </div>
                    <div class="form_time_set row"><!-- 220729 class="form_time_set" 수정 -->
                        <div class="col col_l">
                            <p role="text" class="count_time"><span class="tit">잔여시간</span><span class="number">2:59</span></p>
                        </div>
                        <div class="col col_r">
                            <button type="button" class="btn outline xs">인증시간연장</button>
                        </div>
                    </div>
                    <p class="tip" aria-labelledby="cerNum">인증번호를 다시 확인해주세요.</p><!-- error -->
                    <p class="tip" aria-labelledby="cerNum">인증이 완료되었습니다.</p><!-- success -->
                    <div class="btn_wrap certify_btm">
                        <a href="#none" id="btn_certify_number" class="btn_txt ico_arr" onclick="UICommon.Layer.alert('얼럿창입니다.')">인증번호가 오지않나요?</a> <!-- 210525 수정 -->
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">본인확인</button></span>
                </div>    
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!-- 알림 팝업 : 시작 -->
    <div id="alertPop" class="popup modal" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>알림</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <ul class="depth bul">
                        <li>1600-1522 번호가 스팸으로 등록되면, 인증번호를 받을 수 없습니다.</li>
                        <li>스팸등록을 해제한 후 다시 시도해주세요.</li>
                    </ul>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- 알림 팝업 : 끝 -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
