<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[공통] 인증서 암호변경</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="h1">인증서 암호변경</h1>
            <div class="inform_top_wrap">
                <p class="depth">암호는 대소문자 구분하고 영문자, 숫자, 특수기호를 10자리 이상으로 조합하여 입력해주시기 바랍니다. (‘, “, ￦, ￦(|) 제외)</p>
            </div>
            <div class="section">
                <div class="form_group error"><!-- 검증성공 시 class="form_group success" / 검증실패 시 class="form_group error" -->
                    <div class="form_tit">기존 인증서 암호 입력</div>
                    <div class="form_row"> 
                        <div class="input" role="button" aria-label="4자리 입력됨, 기존 인증서 암호 입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="기존 인증서 암호 입력" title="기존 인증서 암호" class="bg_white" readonly>
                        </div>
                    </div>
                    <p class="tip">인증서 암호를 확인해주세요.</p>
                </div>
                <div class="form_group success">
                    <div class="form_tit">신규 인증서 암호 입력</div>
                    <div class="form_row"> 
                        <div class="input" role="button" aria-label="4자리 입력됨, 신규 인증서 암호 입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="신규 인증서 암호 입력" title="신규 인증서 암호" class="bg_white" readonly>
                        </div>
                    </div>
                    <p class="tip">사용 가능한 암호입니다.</p>
                </div>
                <div class="form_group">
                    <div class="form_tit">암호 확인</div>
                    <div class="form_row"> 
                        <div class="input" role="button" aria-label="4자리 입력됨, 암호 재입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="암호 재입력" title="암호 확인" class="bg_white" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">암호변경</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

</body>
<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->

</html>
