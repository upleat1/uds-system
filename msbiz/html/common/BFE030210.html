<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[ID조회]ID조회_고객번호입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="hidden">ID조회</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>고객구분을 선택하신 후, 개인사업자는 생년월일을, 법인고객은 사업자등록번호를 입력하여 조회하시기 바랍니다.</li>
                    <li>고객명은 인터넷뱅킹 출금계좌(통장)의 고객명 그대로 입력하시기 바랍니다. EX)김국민(국민상회), 국민은행(주) 등</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">조회기간</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="radioBox1" name="radio_box1" aria-expanded="false" aria-controls="reMethodPanel1" checked>
                                <label for="radioBox1" class="label"><em>법인사업자</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioBox2" name="radio_box1" aria-expanded="false" aria-controls="reMethodPanel2">
                                <label for="radioBox2" class="label"><em>개인사업자</em></label>
                            </span>
                        </div>
                        <div class="rdo_panel" role="region" id="reMethodPanel1">
                            <div class="form_group">
                                <div class="form_tit">고객명</div>
                                <div class="form_row">
                                    <div class="input">
                                        <input type="text" placeholder="출금계좌(통장)의 고객명 입력" title="출금계좌(통장)의 고객명 입력">
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_tit">사업자등록번호(납세번호/고유번호)</div>
                                <div class="form_row col business_num">
                                    <span class="input"><input type="tel" maxlength="3" placeholder="3자리" title="사업자등록번호(납세번호/고유번호) 첫번째 3자리"></span>
                                    <span class="space">-</span>
                                    <span class="input"><input type="tel" maxlength="2" placeholder="2자리" title="사업자등록번호(납세번호/고유번호) 중간 2자리"></span>
                                    <span class="space">-</span>
                                    <span class="input"><input type="tel" maxlength="5" placeholder="5자리" title="사업자등록번호(납세번호/고유번호) 마지막 5자리"></span>
                                </div>
                            </div>
                        </div>
                        <div class="rdo_panel" role="region" id="reMethodPanel2">
                            <div class="form_group">
                                <div class="form_tit">고객명</div>
                                <div class="form_row">
                                    <div class="input">
                                        <input type="text" placeholder="출금계좌(통장)의 고객명 입력" title="출금계좌(통장)의 고객명 입력">
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_tit">생년월일</div>
                                <div class="form_row">
                                    <div class="input">
                                        <input type="tel" maxlength="6" title="생년월일(숫자만 입력)" placeholder="숫자만 입력">
                                    </div> 
                                </div>
                                <div class="tip_info">안내메세지</div> 
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
