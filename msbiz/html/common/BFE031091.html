<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[]신분증 확인</title>

    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">신분증 촬영</h1>
            <div class="section">
                <div class="img_wrap samp_wrap">
                    신분증 이미지 영역<!-- 추후 디자인 적용할 영역 -->
                </div>       
            </div>
            <div class="section">
                <div class="fieldset">
                    <!-- 주민등록증 case : 시작 -->
                    <div class="form_group">
                        <div class="form_tit">신분증 종류</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="text" value="주민등록증" title="신분증 종류" placeholder="신분증 종류" readonly>
                            </div>
                        </div>
                    </div>
                    <!-- 주민등록증 case : 끝 -->
                    <!-- 자동차운전면허증 case : 시작 -->
                    <div class="form_group">
                        <div class="form_tit">신분증 종류</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="text" value="자동차운전면허증" title="신분증 종류" placeholder="신분증 종류" readonly>
                            </div>
                        </div>
                    </div>
                    <!-- 자동차운전면허증 case : 끝 -->
                    <div class="form_group">
                        <div class="form_tit">이름</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="text" value="홍길동" title="이름" placeholder="이름">
                            </div>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_tit">주민등록번호</div>
                        <div class="form_row col jumin">
                            <div class="input" role="button">
                                <input type="tel" maxlength="6" title="주민등록번호 앞자리" placeholder="앞 6자리">
                            </div>
                            <span class="space">-</span>
                            <div class="input">
                                <input type="password" maxlength="7" title="주민등록번호 뒷자리"  placeholder="뒤 7자리">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 자동차운전면허증 case : 시작 -->
                <div class="form_group car_license">
                    <div class="form_tit">면허번호</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="면허번호 첫번째 자리 선택">12</button>
                        </div>
                    </div>
                    <!-- 220729 리웍 -->
                    <div class="form_row col">
                        <div class="input" role="button">
                            <input type="tel" value="12" maxlength="2" title="면허번호 두번째 자리" placeholder="앞 2자리" readonly="">
                        </div>
                        <span class="space">-</span>
                        <div class="input" role="button">
                            <input type="tel" title="면허번호 세번째 자리" placeholder="중간 6자리">
                        </div>
                        <span class="space">-</span>
                        <div class="input" role="button">
                            <input type="tel" value="00" maxlength="2" title="면허번호 네번째 자리" placeholder="뒤 2자리" readonly="">
                        </div>
                    </div>
                    <!-- //220729 리웍 -->
                </div>
                <!-- 220906 위치이동 -->
                <div class="form_group">
                    <div class="form_tit">발급일자</div>
                    <div class="form_row">
                        <div class="input" role="button">
                            <input type="tel" maxlength="8" title="발급일자" value="2014.09.26" placeholder="발급일자">
                        </div>
                    </div>
                </div>
                <!-- //220906 위치이동 -->
                <!-- 자동차운전면허증 case : 끝 -->
            </div>
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>입력된 정보가 실제와 다른경우 거래가 제한될 수 있습니다.</li>
                        <li>촬영상태가 좋지 않아 다시 촬영하고자 하는 경우 [재촬영]을 선택하시기 바랍니다.</li>
                    </ul>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">재촬영</button></span>
                    <span><button type="button" class="btn primary lg">제출하기</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
