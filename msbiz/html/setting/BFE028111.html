<div id="wrap">

        <h1 class="h1">위치기반서비스 이용 약관동의</h1>

        <div class="section">
			<!-- 220929 약관 수정 -->
			<div class="agree_wrap">
				<div class="agree_total">
					<span class="selection">
						<input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
						<label for="chkAll_1" class="label"><em>[필수] 위치기반서비스 이용약관</label>
					</span>
					<button type="button" class="btn btn_link" title="[필수] 위치기반서비스 이용약관"><span class="hidden">바로가기</span></button>
				</div>
				<div class="agree_inr">
					<!-- 221006 내용변경 -->
					<p class="depth">위치기반서비스 이용 시 서비스 이용 동의가 필요합니다.</p>
				</div>
				<div class="agree_total">
					<span class="selection">
						<input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
						<label for="chkAll_1" class="label"><em>[필수] 법정대리인 동의</label>
					</span>
					<button type="button" class="btn btn_link" title="[필수] 법정대리인 동의"><span class="hidden">바로가기</span></button>
				</div>
				<div class="agree_inr">
					<p class="depth">14세 미만의 아동이 서비스를 이용하려면 법정대리인의 서비스 이용동의가 필요합니다.</p>
				</div>
			</div>
			<!-- //220929 약관 수정 -->
		</div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>

	</div><!-- //content -->
