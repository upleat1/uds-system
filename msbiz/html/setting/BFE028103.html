<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[가상계좌 알림 상세설정] 가상계좌 알림 상세 설정</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="환경설정" href="/msbiz/app/css/setting.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">가상계좌 알림 상세설정</h1>
            <div class="section">
                <!-- 220908 추가 -->
                <h2 class="h2">가상계좌 알림 상세설정</h2>
                <!-- //220908 추가 -->
                <div class="form_group">
                    <div class="form_tit">발송대상</div>
                    <div class="form_row">
                        <div class="input int_btn">
                            <input type="text" title="발송대상" value="전체" readonly>
                            <button type="button" class="btn point sm round">설정</button>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <!-- 220908 내용수정 -->
                    <div class="form_tit">알림금액</div>
                    <div class="form_row">
                        <!-- tab -->
                        <div class="tab_wrap box">
                            <div class="tab_radio">
                                <div class="rdoChk_box">
                                    <span class="selection">
                                        <input type="radio" id="alarmset_radio2_1" name="alarmset_radio2"
                                            data-show="#radioShow1" checked>
                                        <label for="alarmset_radio2_1" class="label"><em>미지정</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="alarmset_radio2_2" name="alarmset_radio2"
                                            data-show="#radioShow2">
                                        <label for="alarmset_radio2_2" class="label"><em>지정</em></label>
                                    </span>
                                </div>
                            </div>
                            <div class="tab_panel" role="tabpanel" id="radioShow1">
                                <h3 class="hidden">내용없음</h3>
                            </div>
                            <div class="tab_panel" role="tabpanel" id="radioShow2">
                                <h3 class="hidden">지정</h3>
                                <!-- 통지금액지정 -->
                                <div class="form_group">
                                    <div class="form_tit">통지금액지정</div>
                                    <div class="form_row">
                                        <div class="input unit js_unit">
                                            <input type="tel" maxlength="16" placeholder="숫자만 입력" title="이체금액"
                                                data-unit="원 이상">
                                        </div>
                                        <p class="form_hangul" aria-hidden="true">삼만구천육백원</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 220908 추가 // 기획 변경 -->
                <div class="form_group">
                    <div class="form_tit">알림금액설정</div>
                    <div class="form_row"> 
                        <div class="input unit js_unit" role="button" aria-label="알림금액 입력" onclick="">
                            <input type="tel" aria-hidden="true" maxlength="16" placeholder="" title="알림금액" data-unit="원 이상">
                            <span class="unit">원 이상</span>
                        </div>
                    </div>
                    <p class="form_hangul" aria-hidden="true"><span class="number">0</span><span class="num_unit">만원</span></p>
                </div>
                <!-- //220908 추가 // 기획 변경 -->
            </div>
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">안내사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>원화 가상계좌 정산대금 입금시간 
                            <ul class="depth dash">
                                <li>1차 17:10 (00시 ~ 16:50 입금분)</li>
                                <li>2차 23:40 (16:50 ~ 23:40 입금분)</li>
                            </ul>
                        </li>
                        <li>가상계좌 입금 불가 시간 <span class="divide_line fs_md">23:40 ~ 00:00</span>
                        </li>
                    </ul>
                    <p class="tip_info">가상계좌 정산처리 시간 중에는 가상계좌 입금거래가 일시 중단 됩니다.</p>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<script>
    /* 업무 SCRIPT */
</script>
</body>
</html>
