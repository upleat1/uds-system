<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[납부내역 조회]국세납부내역간략조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="h1">국세납부내역간략조회</h1>
            <div class="tab_wrap">
                <div class="tab_list" role="tablist">
                    <div class="scroll_wrap">
                        <a href="#" class="active">국세</a>
                        <a href="#">관세</a>
                    </div>
                </div>
                <div class="link_panel">
                    <div class="inform_top_wrap">
                        <ul class="depth">
                            <li>KB스타기업뱅킹 및 인터넷뱅킹을 통한 거래내역만 조회 가능합니다.</li>
                        </ul>
                    </div>
                    <div class="section">
                        <div class="form_group">
                            <div class="form_tit">조회방법</div>
                            <div class="form_row">
                                <!-- 220729 클래스 추가 -->
                                <div class="rdoChk_group gap_sm">
                                    <span class="selection">
                                        <input type="radio" id="radioH1" name="radio_h" checked>
                                        <label for="radioH1" class="label"><em>주민(사업자)등록번호로 조회</em></label>
                                    </span>
                                    <!-- Case : 개인사업자 -->
                                    <span class="selection">
                                        <input type="radio" id="radioH2" name="radio_h">
                                        <label for="radioH2" class="label"><em>개인사업자번호로 조회</em></label>
                                    </span>
                                    <!-- //Case : 개인사업자 -->
                                </div>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_tit">조회기간</div>
                            <div class="form_row">
                                <div class="rdoChk_box">
                                    <span class="selection">
                                        <input type="radio" id="period1" name="period" checked>
                                        <label for="period1" class="label"><em>1개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="period2" name="period">
                                        <label for="period2" class="label"><em>3개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="period3" name="period">
                                        <label for="period3" class="label"><em>6개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="period4" name="period">
                                        <label for="period4" class="label"><em>12개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="period5" name="period">
                                        <label for="period5" class="label"><em>36개월</em></label>
                                    </span>
                                </div>
                                <div class="form_date_term">
                                    <div class="input date">
                                        <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                                        <button type="button" class="btn_cal" title="시작일 선택"></button>
                                    </div>
                                    <span class="space">~</span>
                                    <div class="input date">
                                        <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31">
                                        <button type="button" class="btn_cal" title="종료일 선택"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_btm_full_wrap">
                            <span><button type="button" class="btn primary md">조회</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 조회목록 -->
            <hr class="hr_divide">
            <div class="section">
                <h2 class="h2">납부 목록</h2>
                <div class="list_top_wrap">
                    <div class="col">
                        <div class="sch_period">
                            <span class="number">2022.04.02</span><span class="num_unit">~</span>
                            <span class="number">2022.05.02</span>
                        </div>
                    </div>
                </div>
                <div class="gap_sm">
                    <!-- loop -->
                    <div class="list_data_group">
                        <div class="list_top_wrap ut_other">
                            <div class="col">
                                <!-- 220801 첫번째 목록만 gap_0 추가 -->
                                <h3 class="h3 gap_0">2022.05.09 <span class="sep_txt normal">과년도 수입</span></h3>
                            </div>
                            <div class="col">
                                <span class="badge">타기관납부</span>
                            </div>
                        </div>
                        <ul class="list_data">
                            <li>
                                <div class="key">관리번호</div>
                                <div class="value"><span class="number">191763795085</span></div>
                            </li>
                            <li>
                                <div class="key">수납지사</div>
                                <div class="value">국세청 부산지방국세</div>
                            </li>
                            <li>
                                <div class="key">납부금액</div>
                                <div class="value">
                                    <!-- 221017 strong 태그로 변경, 한줄로변경 -->
                                    <strong class="number">123,123,123,123</strong><span class="num_unit">원</span>
                                </div>
                            </li>
                        </ul>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">자세히보기</button></span>
                        </div>
                    </div>
                    <!-- //loop -->
                </div>
            </div>
            <!-- //조회목록 -->

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
