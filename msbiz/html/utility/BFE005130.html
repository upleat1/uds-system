<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="h1">자주쓰는 지로번호 관리</h1>
            <div class="inform_top_wrap">
                <ul class="depth">
                    <li>자주쓰는 지로번호를 등록하시면 지로납부시 지로번호 입력 없이 편리하게 이용하실 수 있습니다.</li>
                </ul>
            </div>
            <div class="section">
                <!-- 목록 있는 경우 -->
                <!-- 220729 h3 클래스로 변경 -->
                <h2 class="h3">등록된 지로번호 관리</h2>
                <ul class="list_data ut_list_jiro">
                    <li>
                        <div class="key">
                            <p class="tit"><span class="number">012938273</span></p>
                            <p class="info">우윳값</p>
                        </div>
                        <div class="value">
                            <div class="btn_wrap right">
                                <button type="button" class="btn_txt link">삭제</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="key">
                            <p class="tit"><span class="number">012938373</span></p>
                            <p class="info">전기세</p>
                        </div>
                        <div class="value">
                            <div class="btn_wrap right">
                                <button type="button" class="btn_txt link">삭제</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="key">
                            <p class="tit"><span class="number">012938373</span></p>
                            <p class="info">수도세</p>
                        </div>
                        <div class="value">
                            <div class="btn_wrap right">
                                <button type="button" class="btn_txt link">삭제</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- //목록 있는 경우 -->
                <!-- 목록 없는 경우-->
                <!-- 220729 sm 클래스 추가 -->
                <div class="result nodata sm">
                    <p class="tit">등록하신 지로번호 내역이 없습니다.</p>
                </div>
                <!-- //목록 없는 경우-->
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">신규등록</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
        $(".btn_txt.link").on('click', function (e) {
            e.preventDefault();
            UICommon.Layer.confirm('삭제하시겠습니까?', '확인', function (status) {
                if (status) {
                    // 220729 토스트 팝업은 네이티브 영역
                    // window.UICommon.Layer.toast('지로번호가 삭제되었습니다.');
                    return;
                } else {
                    return;
                }
            });
        })
    </script>
