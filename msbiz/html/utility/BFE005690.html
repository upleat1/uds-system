<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[지방세 납부]지방세총괄납부내역입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="h1">지방세 고지내역</h1>
            <div class="section">
                <ul class="list_data lbt">
                    <li>
                        <div class="key">총괄납부 고유번호</div>
                        <div class="value"><span class="number">12345-456789-12345648</span></div>
                    </li>
                    <li>
                        <div class="key">납세자명</div>
                        <div class="value">김납세</div>
                    </li>
                    <li>
                        <div class="key">납부자명</div>
                        <div class="value">김납부</div>
                    </li>
                    <li>
                        <div class="key">납기구분</div>
                        <div class="value">자동차세</div>
                    </li>
                    <li>
                        <div class="key">간편납부번호</div>
                        <div class="value"><span class="number">12345-45456-54654354</span></div>
                    </li>
                    <li>
                        <div class="key">총 고지건수</div>
                        <div class="value">
                            <!-- 221017 한줄로변경 -->
                            <span class="number">000</span><span class="num_unit">건</span>
                        </div>
                    </li>
                    <li>
                        <!-- 220729 타이틀 변경 -->
                        <div class="key">총 납부금액</div>
                        <div class="value">
                            <!-- 221017 strong 태그로 변경, 한줄로변경 -->
                            <strong class="number">123,123,123,123</strong><span class="num_unit">원</span>
                        </div>
                    </li>
                </ul>
                <!-- 220729 section 추가 -->
            </div>
            <div class="section">
                <!-- //220729 section 추가 -->
                <div class="form_group">
                    <div class="form_tit">출금계좌번호</div>
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="출금계좌정보 선택">849501-01-297276 (급여통장)</button>
                        </div>
                    </div>
                    <!-- 220729 gap_sm 클래스 추가 -->
                    <div class="form_btm_wrap right gap_sm">
                        <a href="#none" class="btn_txt link xs ico_reset ut_ico_revert" onclick="$(this).nextAll().removeClass('hidden').attr('aria-hidden', false);">출금가능금액</a>
                        <p class="sum_hint hidden fc_nega" aria-hidden="true">출금가능금액이 부족합니다</p>
                        <p class="sum_hint hidden" aria-hidden="true">출금가능금액 : <strong class="number fc_posi">1,787,888,000</strong><span class="num_unit">원</span></p>
                        <p class="sum_hint hidden" aria-hidden="true">1일 이체잔여한도 : <strong class="number fc_nega">21,787,888,000</strong><span class="num_unit">원</span></p>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">납부</button></span>
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
