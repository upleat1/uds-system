    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="hidden">납부내역 조회</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>해당기관의 실시간 납부반영 시행으로 납부 후 취소가 불가합니다.</li>

                <!-- 220729 타이틀 수정 -->
                <h2 class="h2">조회조건</h2>

                <!-- 220729 공과금 선택 수정 -->
                <div class="form_group">
                    <!-- 221017 pdt_0 클래스 추가 -->
                    <div class="form_tit pdt_0">공과금 선택</div>
                    <div class="form_row">
                        <!-- 221017 gap_sm 클래스 제거 -->
                        <div class="rdoChk_group">
                            <span class="selection">
                                <input type="radio" id="radioH1" name="radio_h">
                                <label for="radioH1" class="label"><em>통합징수보험료</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH2" name="radio_h">
                                <label for="radioH2" class="label"><em>국민연금</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH3" name="radio_h">
                                <label for="radioH3" class="label"><em>산재보험료</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH4" name="radio_h" checked>
                                <label for="radioH4" class="label"><em>고용보험료</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- //220729 공과금 선택 수정 -->
                <div class="form_group">
                    <div class="form_tit">기간선택</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="period1" name="period">
                                <label for="period1" class="label"><em>1주</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period2" name="period" checked>
                                <label for="period2" class="label"><em>1개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period3" name="period">
                                <label for="period3" class="label"><em>3개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period4" name="period">
                                <label for="period4" class="label"><em>12개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period4" name="period">
                                <label for="period4" class="label"><em>36개월</em></label>
                            </span>
                        </div>
                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                                <button type="button" class="btn_cal" title="시작일 선택"></button>
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31">
                                <button type="button" class="btn_cal" title="종료일 선택"></button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">조회방법</div>
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="조회방법 선택">사업자등록번호</button>
                        </div>
                    </div>
                </div>
                <!-- 사업자번호선택 -->
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="사업자번호 선택">선택</button>
                        </div>
                    </div>
                </div>
                <!-- //사업자번호선택 -->
                <!-- 계좌번호선택 -->
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="계좌번호 선택">0123-45-456789</button>

                    </div>
                </div>
                <!-- //계좌번호선택 -->
                <!-- 계좌번호 입력 -->
                <div class="form_group error">
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="계좌번호" title="계좌번호 입력">
                        </div>
                    </div>
                    <!-- 220729 안내문구 추가 -->
                    <p class="tip">계좌번호를 입력해 주세요.</p>
                </div>
                <!-- //계좌번호 입력 -->

                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn primary md">조회</button></span>
                </div>
            </div>

            <hr class="hr_divide">
            <div class="section">
                <!-- 220729 조회기간 변경 -->
                <div class="list_top_wrap">
                    <div class="col">
                        <div class="sch_period">
                            <span class="number">2022.04.02</span><span class="num_unit">~</span>
                            <span class="number">2022.05.02</span>

                    </div>
                </div>
                <!-- //220729 조회기간 변경 -->

                            </div>
                        </div> -->
                        <h3 class="h3 gap_0">
                            <!-- 221017 타이틀 변경 -->
                            <span class="normal fc_gray">납부일</span>
                            <strong class="number">2022.06.08</strong>
                            <!-- //221017 타이틀 변경 -->

                            <li>
                                <div class="key">수납지사</div>

                            <li>
                                <div class="key">납부금액</div>
                                <div class="value">

                                    <strong class="number">123,123,123,123</strong><span class="num_unit">원</span>

                        </ul>
