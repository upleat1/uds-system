<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[세외수입 납부]통합 세외수입 총괄납부예비거래결과</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="h1">세외수입 납부 결과 미리보기</h1>
            <div class="section">
                <ul class="list_data lbt">
                    <li>
                        <div class="key">출금계좌번호</div>
                        <div class="value"><span class="number">1234-1234-1234</span></div>
                    </li>
                    <li>
                        <div class="key">총괄납부 고유번호</div>
                        <div class="value"><span class="number">1234-1234-1234</span></div>
                    </li>
                    <li>
                        <div class="key">예금주명</div>
                        <div class="value">왕계좌</div>
                    </li>
                    <li>
                        <div class="key">납세자명</div>
                        <div class="value">왕계좌</div>
                    </li>
                    <li>
                        <div class="key">간편납부번호</div>
                        <div class="value"><span class="number">010-1234-5678</span></div>
                    </li>
                    <li>
                        <div class="key">총 고지건수</div>
                        <div class="value">
                            <!-- 221017 한줄로변경 -->
                            <span class="number">000</span><span class="num_unit">건</span>
                        </div>
                    </li>
                    <li>
                        <div class="key">총 납부금액</div>
                        <div class="value">
                            <!-- 221017 strong 태그로 변경, 한줄로변경 -->
                            <strong class="number">123,123,123,123</strong><span class="num_unit">원</span>
                        </div>
                    </li>
                </ul>
                <!-- 220729 section 추가 -->
            </div>
            <div class="section">
                <!-- //220729 section 추가 -->

                <!-- 220729 전화번호 입력방식 수정 -->
                <div class="form_group tel error">
                    <div class="form_tit">납부오류 시 연락가능 번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn" title="전화번호 앞자리">선택</button>
                        </div>
                        <div class="input">
                            <input type="tel" value="" maxlength="8" title="전화번호">
                        </div>
                    </div>
                    <!-- 221007 클래스 값 변경 -->
                    <p class="tip_info">휴대폰이 없을 경우 일반전화번호를 입력해 주세요.</p>
                    <p class="tip">납부 오류 시 연락가능 번호를 입력해 주세요.</p>
                </div>
                <!-- //220729 전화번호 입력방식 수정 -->

            </div>
            <!-- 220729 section 밖으로 이동 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
            <!-- //220729 section 밖으로 이동 -->

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
