<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[납부내역 조회/취소]전화요금납부내역간략조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금 전용 스타일" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="h1">전화요금납부내역 간략조회</h1>
            <div class="tab_wrap">
                <div class="tab_list">
                    <div class="scroll_wrap">
                        <a href="#" class="active" title="KT통신요금">KT통신요금</a>
                        <a href="#" title="전기요금">전기요금</a>
                        <a href="#" title="상하수도요금">상하수도요금</a>
                    </div>
                </div>
                <div class="link_panel">
                    <!-- 221017 gap_xs 클래스 제거 -->
                    <div class="inform_top_wrap">
                        <ul class="depth bul">
                            <li>KB스타기업뱅킹 및 인터넷뱅킹을 통한 거래내역만 조회 가능합니다.</li>
                            <li>당일 납부건에 한하여 23시 30분 이전까지 취소 가능 합니다.</li>
                        </ul>
                    </div>
                    <div class="section">
                        <div class="form_group">
                            <div class="form_tit">조회기간</div>
                            <div class="form_row">
                                <div class="rdoChk_box">
                                    <span class="selection">
                                        <input type="radio" id="radioBox1" name="radio_box1" checked>
                                        <label for="radioBox1" class="label"><em>1개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox2" name="radio_box1">
                                        <label for="radioBox2" class="label"><em>3개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox3" name="radio_box1">
                                        <label for="radioBox3" class="label"><em>6개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox4" name="radio_box1">
                                        <label for="radioBox4" class="label"><em>12개월</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox5" name="radio_box1">
                                        <label for="radioBox5" class="label"><em>36개월</em></label>
                                    </span>
                                </div>
                                <div class="form_date_term">
                                    <div class="input date">
                                        <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                                        <button type="button" class="btn_cal" title="시작일 선택"></button>
                                    </div>
                                    <span class="space">~</span>
                                    <div class="input date">
                                        <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31">
                                        <button type="button" class="btn_cal" title="종료일 선택"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_tit">조회방법</div>
                            <div class="form_row">
                                <div class="select">
                                    <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                                    <button type="button" class="select_btn" title="조회방법 선택">사업자번호 조회</button>
                                </div>
                            </div>
                            <div class="form_row">
                                <div class="select">
                                    <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                                    <button type="button" class="select_btn" title="계좌번호 선택">선택</button>
                                </div>
                            </div>
                            <div class="form_row">
                                <div class="form_row">
                                    <div class="input" role="button" aria-label="" onclick="">
                                        <input type="tel" class="bg_white" placeholder="숫자만 입력" title="계좌번호 입력" readonly="readonly" aria-hidden="true">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form_btm_full_wrap">
                            <span><button type="button" class="btn primary md">조회</button></span>
                        </div>
                    </div>
                </div>
                <!-- 조회 목록 -->
                <hr class="hr_divide">
                <div class="section">
                    <h2 class="h2">납부목록</h2>
                    <!-- 220729 조회기간 변경 -->
                    <div class="list_top_wrap">
                        <div class="col">
                            <div class="sch_period">
                                <span class="number">2022.04.02</span><span class="num_unit">~</span>
                                <span class="number">2022.05.02</span>
                            </div>
                        </div>
                    </div>
                    <!-- //220729 조회기간 변경 -->
                    <div>
                        <!-- loop -->
                        <div class="list_data_group">

                            <!-- 220729 타기관 납부 뱃지 추가 -->
                            <div class="list_top_wrap ut_other">
                                <div class="col">
                                    <h3 class="h3">납부정보</h3>
                                </div>
                                <div class="col">
                                    <span class="badge">타기관납부</span>
                                </div>
                            </div>
                            <!-- //220729 타기관 납부 뱃지 추가 -->
                            <ul class="list_data">
                                <li>
                                    <div class="key">부과년월</div>
                                    <div class="value"><span class="number">2015.02</span></div>
                                </li>
                                <li>
                                    <div class="key">고객명(사업장명)</div>
                                    <div class="value">손*훈</div>
                                </li>
                                <li>
                                    <div class="key">청구기관</div>
                                    <div class="value">㈜KT</div>
                                </li>
                                <li>
                                    <div class="key">납부금액</div>
                                    <div class="value">
                                        <!-- 221017 strong 태그로 변경, 한줄로변경 -->
                                        <strong class="number">98,123</strong><span class="num_unit">원</span>
                                    </div>
                                </li>
                            </ul>
                            <div class="btn_list_btm">
                                <!-- 220802 md -> sm 클래스 변경 -->
                                <span><button type="button" class="btn outline sm">상세보기</button></span>
                                <span><button type="button" class="btn outline sm">납부취소</button></span>
                                <!-- //220802 md -> sm 클래스 변경 -->
                            </div>
                        </div>
                        <!-- //loop -->
                    </div>
                </div>
                <!-- //조회 목록 -->
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
