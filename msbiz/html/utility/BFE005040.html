<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>[지로납부]지로입력납부고지내역조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금 전용 스타일" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">
            <h1 class="h1">지로조회납부고지내역 간략조회</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>조회납부 : 고지서상에 “전자납부가능＂으로 표시 되어 있고, 전자납부번호가 있는 경우</li>
                    <li>입력납부 : 고지서상에 전자납부번호가 표시되어 있지 않거나 전자납부번호로 조회했는데 고지내역을 조회할 수 없는 경우</li>
                    <li>이용시간 : 평일/토요일/공휴일 00:30 ~ 23:30 금융결제원 시스템 점검시간인 매월 두번째 토요일 23:30 ~ 익일 07:00까지 거래불가</li>
                </ul>
            </div>

            <div class="tab_wrap">
                <div class="tab_list" role="tablist">
                    <div class="scroll_wrap">
                        <a href="#">조회납부</a>
                        <a href="#" class="active">입력납부</a>
                    </div>
                </div>
                <div class="link_panel">
                    <div class="section">
                        <div class="img_area">
                            <!-- 220805 이미지 주소 변경 -->
                            <img src="/msbiz/app/img/utility/giro_02.png" alt="지로통지서 샘플이미지 : 지로통지서 내 지로번호의 위치를 알려주며, 상단 중앙 1번에 지로번호가 표시되어 있습니다.">
                        </div>
                        <!-- 지로번호 선택입력인 경우 -->
                        <div class="form_group">
                            <!-- 220801 타이틀에 숫자 추가 -->
                            <div class="form_tit">
                                <span>지로번호</span>
                                <em class="ut_step_no">1</em>
                            </div>
                            <!-- //220801 타이틀에 숫자 추가 -->
                            <div class="form_row">
                                <div class="select">
                                    <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                                    <button type="button" class="select_btn" title="지로번호 선택">선택</button>
                                </div>
                            </div>
                            <!-- 220729 버튼 변경 -->
                            <div class="btn_wrap btm">
                                <button class="btn outline sm">직접입력</button>
                            </div>
                            <!-- //220729 버튼 변경 -->
                        </div>
                        <!-- // 지로번호 선택입력인 경우 -->
                        <!-- 지로번호 직접입력인 경우 -->
                        <div class="form_group">
                            <!-- 220801 타이틀에 숫자 추가 -->
                            <div class="form_tit">
                                <span>지로번호</span>
                                <em class="ut_step_no">1</em>
                            </div>
                            <!-- //220801 타이틀에 숫자 추가 -->
                            <div class="form_row">
                                <div class="input" role="button" aria-label="" onclick="">
                                    <input type="tel" class="bg_white" placeholder="숫자만 입력" title="지로번호" readonly="readonly" aria-hidden="true">
                                </div>
                            </div>
                            <!-- 220729 버튼 변경 -->
                            <div class="btn_wrap btm">
                                <button class="btn outline sm">선택입력</button>
                            </div>
                            <!-- //220729 버튼 변경 -->
                        </div>
                        <!-- // 지로번호 직접입력인 경우 -->
                    </div>
                </div>
            </div>
            <!-- 220729 tab_wrap 밖으로 버튼 이동 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span>
                        <button type="button" class="btn primary lg">조회</button>
                    </span>
                </div>
            </div>
            <!-- //220729 tab_wrap 밖으로 버튼 이동 -->
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
