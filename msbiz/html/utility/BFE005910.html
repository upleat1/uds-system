<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[납부내역 조회]지방세총괄납부내역간략조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공과금" href="/msbiz/app/css/utility.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_utility">

            <h1 class="hidden">납부내역 조회</h1>
            <div class="section">
                <div class="tab_wrap">
                    <div class="tab_list" role="tablist">
                        <div class="scroll_wrap">
                            <a href="#" class="active">지방세</a>
                            <a href="#">세외수입</a>
                            <a href="#">환경개선부담금</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inform_top_wrap gap_0">
                <ul class="depth bul">
                    <li>KB스타기업뱅킹 및 인터넷뱅킹을 통한 거래내역만 조회 가능합니다.</li>
                    <li>지방세는 납부취소가 불가능합니다.</li>
                </ul>
            </div>

            <div class="section">
                <!-- 220729 타이틀 수정 -->
                <h2 class="h3">조회조건</h2>
                <div class="rdoChk_box">
                    <!-- 220802 checked 속성을 전체납부로 이동 -->
                    <span class="selection">
                        <input type="radio" id="rdo1" name="rdo1" data-show="#radioShow1" aria-selected="true" aria-controls="radioShow1">
                        <label for="rdo1" class="label"><em>선택/단건납부</em></label>
                    </span>
                    <span class="selection">
                        <input type="radio" id="rdo2" name="rdo1" data-show="#radioShow2" aria-selected="false" aria-controls="radioShow2" checked>
                        <label for="rdo2" class="label"><em>전체납부</em></label>
                    </span>
                    <!-- //220802 checked 속성을 전체납부로 이동 -->
                </div>
                <!-- 220802 지방자치단체 선택 영역 제거 -->
                <div class="form_group">
                    <div class="form_tit">조회기간</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="period0" name="period" checked>
                                <label for="period0" class="label"><em>1주</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period1" name="period" checked>
                                <label for="period1" class="label"><em>1개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period2" name="period">
                                <label for="period2" class="label"><em>3개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period3" name="period">
                                <label for="period3" class="label"><em>12개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period4" name="period">
                                <label for="period4" class="label"><em>36개월</em></label>
                            </span>
                        </div>
                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                                <button type="button" class="btn_cal" title="시작일 선택"></button>
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31">
                                <button type="button" class="btn_cal" title="종료일 선택"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">조회방법</div>
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="조회방법 선택">사업자등록번호</button>
                        </div>
                    </div>
                </div>
                <!-- 사업자번호선택 -->
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="사업자번호 선택">선택</button>
                        </div>
                    </div>
                </div>
                <!-- //사업자번호선택 -->
                <!-- 계좌번호선택 -->
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="계좌번호 선택">0123-45-456789</button>
                        </div>
                    </div>
                </div>
                <!-- //계좌번호선택 -->
                <!-- 계좌번호 입력 -->
                <div class="form_group error">
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="계좌번호" title="계좌번호 입력">
                        </div>
                    </div>
                    <!-- 220729 안내문구 추가 -->
                    <p class="tip">계좌번호를 입력해 주세요.</p>
                </div>
                <!-- //계좌번호 입력 -->
                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn primary md">조회</button></span>
                </div>
            </div>

            <hr class="hr_divide">
            <div class="section">
                <!-- 220729 조회기간 변경 -->
                <div class="list_top_wrap">
                    <div class="col">
                        <div class="sch_period">
                            <span class="number">2022.04.02</span><span class="num_unit">~</span>
                            <span class="number">2022.05.02</span>
                        </div>
                    </div>
                </div>
                <!-- //220729 조회기간 변경 -->
                <div>
                    <!-- loop -->
                    <div class="list_data_group">
                        <!-- 221007 타기관 납부 뱃지 삭제 -->
                        <!-- <div class="list_top_wrap ut_other">
                            <div class="col">
                                <h3 class="h3 gap_0">
                                    <span class="normal">납부일 -</span>
                                    <strong class="number">2022.06.07</strong>
                                </h3>
                            </div>
                            <div class="col">
                                <span class="badge">타기관납부</span>
                            </div>
                        </div> -->
                        <h3 class="h3 gap_0">
                            <!-- 221017 fc_gray 추가, 텍스트 수정 -->
                            <span class="normal fc_gray">납부일</span>
                            <strong class="number">2022.06.07</strong>
                        </h3>
                        <!-- //221007 타기관 납부 뱃지 삭제 -->
                        <ul class="list_data">
                            <li>
                                <div class="key">대량납부고유번호</div>
                                <div class="value">T123456789012345678</div>
                            </li>
                            <li>
                                <div class="key">총 고지건수</div>
                                <div class="value">
                                    <!-- 221017 한줄로변경 -->
                                    <span class="number">1,234</span><span class="num_unit">건</span>
                                </div>
                            </li>
                            <li>
                                <div class="key">총 납부금액</div>
                                <div class="value">
                                    <!-- 221017 한줄로변경 -->
                                    <span class="number">123,123,123,123</span><span class="num_unit">원</span>
                                </div>
                            </li>
                        </ul>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">상세보기</button></span>
                        </div>
                    </div>
                    <!-- //loop -->
                </div>


                <!-- 220729 버튼 수정 -->
                <div class="btn_list_btm more">
                    <button type="button" class="btn">더보기</button>
                </div>
                <!-- //220729 버튼 수정 -->
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
