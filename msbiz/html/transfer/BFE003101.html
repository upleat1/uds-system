<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[연락처 이체]바텀시트_메시지카드 선택</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop">
        <h1 class="hidden">출금계좌선택</h1>
		<div class="section">
            <div class="tr_msgcard visual">
                <!-- 221006 추가 -->
                <div class="preview">
                    <img src="/msbiz/app/img/transfer/img_card_visual.png" alt="연락처이체로 송금하였습니다" id="previewImg" />
                </div>
                <!-- // 221006 추가 -->
                <p><strong>석아랑 (노여강배미) 님께서<br><span class="number">10,000</span><span class="num_unit">원</span></strong>을 보내셨습니다.</p>
            </div>

            <div class="toggle_sm_wrap gap_sm">
                <button class="tit js_toggle" aria-expanded="false">메시지와 함께보내기</button>
                <div class="toggle_panel" role="region">
                    <div class="form_group gap_xs_2">
                        <div class="form_row">
                            <div class="textarea">
                                <textarea title="카드 메시지" placeholder="메시지를 입력해주세요."></textarea>        
                                <p class="num_info"><span><em class="curr">3</em> / 20</span></p>            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="hr_divide">

        <div class="tab_wrap gap_xs_minus">
            <div class="tab_list" role="tablist">
                <div class="scroll_wrap">
                    <button type="button" role="tab" aria-selected="true" aria-controls="tabpanel_1">마음</button>
                    <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_2">경조사</button>
                    <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_3">일상</button>
                </div>
            </div>
            <div class="tab_panel" role="tabpanel" id="tabpanel_1">
                <h2 class="hidden">마음</h2>
                <div class="section_f">
                    <ul class="tr_msgcard choice">
                        <li class="on"><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard01.png" alt=""></button></li><!-- 활성화 버튼 -->
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard02.png" alt="감사합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard03.png" alt="사랑합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard04.png" alt="축하합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard05.png" alt="응원합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard06.png" alt="행복하세요"></button></li>
                    </ul>
                </div>
            </div>
            <div class="tab_panel" role="tabpanel" id="tabpanel_2">
                <h2 class="hidden">경조사</h2>
                <div class="section_f">
                    <ul class="tr_msgcard choice">
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard07.png" alt="결혼을 축하합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard08.png" alt="생일을 축하합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard09.png" alt="삼가 고인의 명복을 빕니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard10.png" alt="빠른 쾌유 바랍니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard11.png" alt="입학을 축하합니다"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard12.png" alt="졸업을 축하합니다"></button></li>
                    </ul>
                </div>
            </div>
            <div class="tab_panel" role="tabpanel" id="tabpanel_3">
                <h2 class="hidden">일상</h2>
                <div class="section_f">
                    <ul class="tr_msgcard choice">
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard13.png" alt="용돈"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard14.png" alt="회비"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard15.png" alt="N빵"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard16.png" alt="부자되세요"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard17.png" alt="기념일"></button></li>
                        <li><button type="button"><img src="/msbiz/app/img/transfer/timg_msgcard18.png" alt="수고하셨습니다"></button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">선택완료</button></span>
            </div>    
        </div>

    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
    $(document).ready(function(){
        $('.tr_msgcard.choice button').on('click', function(){
            $('.tr_msgcard.choice li').removeClass('on');
            $(this).parent().addClass('on');
        });
    });
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
