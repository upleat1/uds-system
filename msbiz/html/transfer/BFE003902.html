<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>정보입력 - 자동이체변경</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">자동이체 변경 정보입력</h1>
		<div class="section">
            <div class="form_group">
                <div class="form_tit">출금계좌</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" title="출금계좌번호" value="432102-01-271831" readonly>
                    </div>
                </div>  
                <div class="form_btm_wrap right">
                    <p class="sum_hint">출금가능금액 : <span class="number fc_posi">10,000,000</span><span class="num_unit">원</span></p>
                    <p class="sum_hint">1일 이체잔여한도 : <span class="number fc_nega">100,000</span><span class="num_unit">원</span></p>                
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">받는분</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active readonly" title="받는분 은행">KB국민</button>
                    </div>
                </div>    
                <div class="form_row">        
                    <div class="input">
                        <input type="text" title="받는 분 계좌번호" value="432102-01-271831" readonly>
                    </div>
                </div>    
            </div>
            <div class="form_group"> 
                <div class="form_tit">이체금액</div>    
                <div class="form_row"> 
                    <div class="input unit js_unit" role="button" aria-label="상단버튼을 클릭할 때 변경되는 금액, 이체금액 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" value="1,000" title="이체금액" data-unit="원" readonly class="bg_white">
                        <span class="unit">원</span>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">자동이체주기</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="자동이체주기 선택">2개월 단위 30일</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">자동이체시작</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="자동이체시작월 선택">2022.06</button>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">자동이체종료</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="자동이체종료월 선택">2023.06</button>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">받는 분 통장 표시</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="받는 분 통장 표시 선택">김국민</button>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">내 통장 표시</div><!-- 220729 리웍 : 텍스트수정(띄어쓰기) -->
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="내통장 표시 선택">당행자동이체예</button>
                    </div>
                </div>
            </div>
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	!window.SPA ? window.UICommon.init() : console.log('UICommon 실패!');
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
