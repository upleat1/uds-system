<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>약관동의 - 자동이체등록</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="step_wrap js_step">
			<div class="step" role="img" aria-label="총 4단계 중 현재 1단계">
				<span class="current">1</span><span class="mark">/</span><span class="total">4</span>
			</div>
			<h1 class="h1">약관동의</h1>
		</div>
		<div class="inform_top_wrap">
			<p class="depth">자동이체 등록(변경) 전에 '계좌간 자동이체 약관' 과  '타행 자동이체 약관'을 읽고 내용을 확인해주시기 바랍니다.</p><!-- 221119 내부오픈 수정 : '또는' 텍스트 '과' 로 수정 -->
		</div>
		<div class="section">
			<!-- 221020 수정 : 타이틀 삭제 -->
			<div class="agree_wrap">
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label"><em>약관 전체동의</em></label>
                    </span>
                    <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label"><em>[필수] 계좌간 자동이체 약관</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 계좌간 자동이체 약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk1">
                            <label for="chk1_2" class="label"><em>[필수] 타행 자동이체 약관</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 타행 자동이체 약관"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            </div>
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	!window.SPA ? window.UICommon.init() : console.log('UICommon 실패!');
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
