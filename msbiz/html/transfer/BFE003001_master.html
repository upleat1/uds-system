<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[계좌이체]단건이체입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/transfer.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">단건이체입력</h1>
            <div class="tr_sel_acc_area">
                <div class="tr_sel_acc_panel">
                    <button type="button" class="acc" title="출금계좌 선택">
                        <strong class="bk_name ico"><!-- 2022-07-15 수정 -->
                            <span class="bank"><span class="icon_bank_004 xs"></span>KB국민</span>
                            <strong class="bk_num number">574498-90-009768</strong>
                        </strong>
                        <span class="nick">계좌별명계좌별명계좌별명계좌별명계좌별명</span><!-- 2022-07-15 수정 -->
                        <span class="bk_pay">출금가능금액 <em class="number">100,000</em><em class="num_unit">원</em></span>
                    </button>
                </div>
            </div>
            <div class="p tooltip_limited_wrap">이체한도/수수료
                <div class="tooltip_limited">
                    <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                    <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                        <div class="tooltip_cont"> 
                            <ul class="depth">
                                <li>1일 이체잔여한도 : <span class="number">100,000,000</span><span class="num_unit">원</span></li>
                                <li>1회 이체한도 : <span class="number">100,000,000</span><span class="num_unit">원</span></li>
                                <li>자동로그인 1일 이체잔여한도 : <span class="number">0</span><span class="num_unit">원</span></li> 
                                <li>다른금융 이체수수료 : <span class="number">0</span><span class="num_unit">원</span></li> 
                                <li>수수료 면제 잔여횟수 : <span>해당무</span></li>
                                <li>통합ID로 로그인하여 이체한 금액(<span class="number">100,000</span><span class="num_unit">원</span>)도 이용잔여한도에서 차감됩니다.</li>
                            </ul>
                        </div>
                        <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                    </div>
                </div>
            </div>
            <div class="section js_move">
                <div class="form_group form_trans error pop_mark"><!-- 221006 'pop_mark' 클래스 추가 -->
                    <div class="input" role="button" aria-label="보낼금액">
                        <strong class="input_txt number">10,000</strong><strong class="num_unit">원</strong>
                    </div>
                    <p class="money_ko number" id="이체금액텍스트"><span class="bk_pay"> <em class="number">1</em><em class="num_unit">만원</em></span></p>
                </div>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">받는 분</div>
                    <div class="btn_list_btm gap_xs">
                        <span><button type="button" class="btn outline sm">입금지정계좌</button></span>
                        <span><button type="button" class="btn outline sm">내계좌</button></span>
                    </div>
                    <div class="form_row gap_sm">
                        <div class="select">
                            <button type="button" class="select_btn active readonly" title="받는분 은행 선택">KB국민</button>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="input" role="button" aria-label="받는분 계좌번호 입력" onclick=""><!-- 221004 마크업 수정 -->
                            <input type="tel" aria-hidden="true" placeholder="계좌번호" title="받는분 계좌번호" value="" class="bg_white" readonly>
                        </div>
                    </div>
                    <p class="tip_info">{출금계좌별 입금지정계좌 서비스} 가입고객은 받는분을 직접 입력할 수 없으며, 입금지정계좌 버튼 또는 내계좌 버튼을 선택해 입력해 주세요.</p>
                </div>
            </div>
            <div class="section">
                <div class="btn_cnt_wrap"> 
                    <span><button type="button" class="btn outline lg">이체추가</button></span>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>  
                </div>    
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
<!-- 업무 SCRIPT START -->
<script>
    $(function(){
    });
</script>
<!--// 업무 SCRIPT END -->
</html>
