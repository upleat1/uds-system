<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!-- 출금계좌번호 START -->
    <div id="bottomAccountNum" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>자주쓰는 입금계좌</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section tr_deposit">
                    <div class="section">
                        <!-- 상세검색 -->
                        <ul class="acc_group_wrap js_accordion">
                            <li>
                                <a href="#none" role="button" class="tit" aria-expanded="false">상세검색</a>
                                <div class="toggle_panel" role="region">
                                    <div class="form_group">
                                        <div class="form_tit">그룹선택</div>
                                        <div class="form_row">
                                            <button type="button" class="select_btn" title="그룹선택">전체</button><!-- 선택시 active 클래스 추가 -->
                                        </div>
                                    </div>
                                    <div class="form_group">
                                        <div class="form_tit">조회조건</div>
                                        <div class="form_row">
                                            <button type="button" class="select_btn active" title="조회조건">전체</button><!-- 선택시 active 클래스 추가 -->
                                        </div>
                                    </div>
                                    <div class="btn_cnt_wrap">
                                        <span><button type="button" class="btn primary lg">조회</button></span>
                                    </div>
                                    <hr class="hr_divide full">
                                </div>
                            </li>
                        </ul>
                        <!-- //상세검색 -->
                    </div>
                    <div class="section important gap_sm">
                        <ul class="acc_list favorite transfer">
                            <li>
                                <a href="#" class="acc_bank">
                                    <span class="icon_bank_004 md"></span>
                                    <span class="bk_user"><em class="sep_txt right">계좌그룹명</em> 예금주명</span>
                                    <span class="bk_name">KB국민</span>
                                    <span class="bk_num number">574498-90-009768</span>
                                </a>
                                <button type="button" class="btn_favorite toggle" aria-pressed="false"><span class="hidden">즐겨찾기</span></button>
                            </li>
                            <li>
                                <a href="#" class="acc_bank">
                                    <span class="icon_bank_004 md"></span>
                                    <span class="bk_user"><em class="sep_txt right">계좌그룹명</em> 계좌별명</span>
                                    <span class="bk_name">KB국민</span>
                                    <span class="bk_num number">574498-90-009768</strong>
                                </a>
                                <button type="button" class="btn_favorite toggle" aria-pressed="false"><span class="hidden">즐겨찾기</span></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!--// 출금계좌번호 END -->
