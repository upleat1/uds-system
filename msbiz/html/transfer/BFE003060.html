<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">국세납부 본거래</h1>
            <div class="result finish">
                <div class="result_ani">
                    <img src="/msbiz/app/img/common/result_ani.gif" alt="">
                </div>
                <p class="tit">이체가 완료되었습니다.</p>
                <div class="caption">
                    <div class="p_sub">안내사항
                        <div class="tooltip_limited">
                            <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                            <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                <div class="tooltip_cont"> 
                                    타행계좌로 이체 시 입금은행의 사정에 따라 해당 계좌의 입금이 다소 지연될 수 있습니다.
                                </div>
                                <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="h3">납부정보</h2>
                <ul class="list_data">
                    <li>
                        <div class="key">이체금액</div>
                        <div class="value"><span class="number fc_posi">50,000</span><span class="num_unit">원</span></div>
                    </li>
                    <li>
                        <div class="key">출금계좌</div>
                        <div class="value"><span class="number">342-01-0019-156</span></div>
                    </li>
                    <li>
                        <div class="key">수수료</div>
                        <div class="value"><span class="number">0</span><span class="num_unit">원</span></div>
                    </li>
                    <li>
                        <div class="key">납부기관</div>
                        <div class="value">국세청 서울지방국세청 관악세무서 징수관</div>
                    </li>
                    <li>
                        <div class="key">납부계좌번호</div>
                        <div class="value"><span class="number">0126-2101-1-41-57691430</span></div>
                    </li>
                    <li>
                        <div class="key">징수과목<br>(납세의무자)</div>
                        <div class="value">부가가치세(국민은행테)</div>
                    </li>
                    <li>
                        <div class="key">결과</div>
                        <div class="value">정상</div>
                    </li>
                </ul>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">홈</button></span>  
                    <span><button type="button" class="btn primary lg">납부내역조회</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
