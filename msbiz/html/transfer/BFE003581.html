<div id="wrap">

        <h1 class="hidden">자금모으기</h1>
        <div class="inform_top_wrap open">
            <p class="p">원하시는 자금모으기 방식을 선택하세요.</p>
        </div>
        <div class="section">
            <div class="acc_list_wrap line">
                <div class="acc_pannel open">
                    <h2 class="h2">오픈뱅킹 자금모으기</h2>
                    <p class="fs14"><!-- 220729 : 클래스 변경 -->

                        오픈뱅킹 이체한도는 전 금융기관 합산 1일 1,000만원 입니다.<br>
                        자금모으기 결과는 거래내역조회에서 확인하실 수 있습니다.
                    </p>
                    <div class="btn_list_btm">
                        <span><button type="button" class="btn outline sm">오픈뱅킹 자금모으기</button></span>
                    </div>
                </div>
                <div class="acc_pannel open">
                    <h2 class="h2">CMS 자금모으기</h2>
                    <p class="fs14"><!-- 220729 : 클래스 변경 -->
                        출금계좌는 최대 5개까지 지정하실 수 있습니다.<br>
                        Star CMS 이체한도는 각 금융기관의 기업뱅킹 이체한도 입니다.<br>
                        자금모으기 결과는 처리결과조회에서 확인하실 수 있습니다.
                    </p>

                    </div>
