<html lang="ko">

    <meta charset="utf-8">

    <title>입력정보확인 - 스마트창구출금</title>

	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="step_wrap js_step">
			<div class="step" role="img" aria-label="총 4단계 중 현재 3단계">
				<span class="current">3</span><span class="mark">/</span><span class="total">4</span>
			</div>
			<h1 class="h1">입력정보 확인</h1>
		</div>
		<div class="section">
			<ul class="list_data line left">
				<li>
					<div class="key">출금계좌번호</div><!-- 220729 리웍 : 텍스트수정(출금계좌 → 출금계좌번호) -->
					<!-- 220729 리웍 -->
					<div class="value">
						<div class="bank_name"><span class="icon_bank_004 md"></span>KB국민</div>
						<div class="account_num"><span class="number">432102-01-271831</span></div>
					</div>
					<!-- //220729 리웍 -->
				</li>
			</ul>
		</div>
		<div class="section">
			<!-- 220729 리웍 -->
			<div class="form_group">
                <div class="form_tit">계좌비밀번호</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="숫자 4자리, 비밀번호 입력">            
                        <input type="text" aria-hidden="true" placeholder="숫자 4자리" title="계좌비밀번호 입력" value="" readonly class="bg_white">
                    </div>
                </div>    
            </div>
			<div class="form_group">
                <div class="form_tit">OTP 일회용 비밀번호</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="숫자 6자리, OTP 일회용 비밀번호 입력">            
                        <input type="text" aria-hidden="true" placeholder="숫자 6자리" title="OTP 일회용 비밀번호 입력" value="" readonly class="bg_white">
                    </div>
                </div>    
            </div>
			<!-- //220729 리웍 -->
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	!window.SPA ? window.UICommon.init() : console.log('UICommon 실패!');
	
</script>

</html>
