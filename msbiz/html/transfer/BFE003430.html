<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">출금 정보 입력</h1>
		<div class="section">
            <div class="form_group error"><!-- 오류메세지(.tip) 발생 시 class error 추가 -->
                <div class="form_tit">출금계좌</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" id="tip01" class="select_btn" title="출금계좌번호 선택">KB국민 111212-01-123465</span></button>
                    </div>
                </div>
                <div class="form_btm_wrap right">
                    <p class="sum_hint">출금가능금액 : <span class="number fc_posi">10,000,000</span><span class="num_unit">원</span></p>
                    <p class="sum_hint">1일 이체잔여한도 : <span class="number fc_nega">100,000</span><span class="num_unit">원</span></p>                
                </div>
                <p class="tip" aria-labelledby="tip01">선택된 출금계좌는 보이스피싱에 이용되어 사용정지 상태입니다.</p>
            </div>
			<!-- 개인사업자+오픈뱅킹 가입자에게만 노출 -->
			<div class="tr_shortage right">
				<button type="button" class="btn_circle"><i class="plus"></i><span>부족한 금액 충전</span></button>
			</div>
			<!-- //개인사업자+오픈뱅킹 가입자에게만 노출 -->
		</div>
        <div class="inform_btm_wrap">
			<button class="tit js_toggle on" aria-expanded="true" aria-controls="notice_1_1">안내사항</button><!-- 221020 수정 : 펼침상태로 고정(class 'on' 추가 + aria-expanded="true") -->
			<div class="toggle_panel" role="region" id="notice_1_1">
				<ul class="depth bul">
                    <li>최대 50건까지 등록하실 수 있습니다.</li>
                    <li>이체 완료시까지 일정시간이 소요되며 이체등록 후 [급여결과확인] 메뉴에서 처리완료여부를 반드시 확인해주시기 바랍니다.</li>
                </ul>
			</div>
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
