<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	
	<div id="content" data-ui="full_pop">
        <h1 class="hidden">계좌직접등록</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>은행을 선택하고 계좌번호를 입력 후 추가 버튼을 선택하여 주십시오.</li>
                <li>계좌추가 후 선택하신 은행에서 이용 중인 인증서 전자서명이 필요합니다.</li>
            </ul>
        </div> 
		<div class="section">
            <div class="form_group">
                <div class="form_tit">은행선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="등록할 은행선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">계좌번호 입력</div>
                <div class="form_row">
                    <div class="input" role="button" aria-label="{계좌번호 입력값}, 계좌번호 입력" >
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="계좌번호" readonly class="bg_white">
                    </div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">추가</button></span>
            </div>    
        </div>

    </div><!-- //content -->

</div><!-- //wrap -->

</script>
