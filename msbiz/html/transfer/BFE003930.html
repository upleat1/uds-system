<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>정보입력 - 자동이체해지</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">자동이체 해지 정보입력</h1>
        <div class="section">
            <div class="form_group">
                <div class="form_tit">출금계좌</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" title="출금계좌번호" value="KB국민 432102-01-271831" readonly>
                    </div>
                </div>  
            </div>
        </div>
        <div class="section">
            <h2 class="h3 normal">총 <span class="number">1</span>건 자동이체 해지 요청 내역입니다.</h2>
            <ul class="list_data lbt">
                <li>
                    <div class="key">받는계좌</div>
                    <!-- 220729 리웍 -->
                    <div class="value">
                        <div class="bank_name"><span class="icon_bank_088 md"></span>신한</div>
                        <div class="account_num"><span class="number">432102-01-271831</span></div>
                    </div>
                    <!-- //220729 리웍 -->
                </li>
                <li>
                    <div class="key">받는 분</div>
                    <div class="value">이토스</div>
                </li>
                <li>
                    <div class="key">이체금액</div>
                    <div class="value"><span class="number fc_posi">100,000</span><span class="num_unit">원</span></div><!-- 220729 리웍 : num_unit 추가 -->
                </li>
                <li>
                    <div class="key">이체비율</div>
                    <div class="value"><span class="number">0</span>%</div>
                </li>
                <li>
                    <div class="key">자동이체기간</div>
                    <div class="value"><span class="number">2022.05~2022.07</span></div>
                </li>
                <li>
                    <div class="key">자동이체일</div>
                    <div class="value"><span class="number">30</span>일</div>
                </li>
                <li>
                    <div class="key">이체주기</div>
                    <div class="value">격월</div>
                </li>
                <li>
                    <div class="key">이체종료일</div>
                    <div class="value"><span class="number">2022.06</span></div>
                </li>
            </ul>
            <p class="depth info">위의 자동이체를 해지하려면 [다음]을 눌러 출금계좌의 비밀번호를 입력한 후 계속 진행해주세요.</p>
            <!-- //다건 -->
        </div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	!window.SPA ? window.UICommon.init() : console.log('UICommon 실패!');
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
