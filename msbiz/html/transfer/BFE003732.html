		<!--// 업무 관련 CSS 선언 END -->

		<!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="btn_cnt_wrap">
            <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#BFE003731')">부족한 금액 모으기_본거래(바텀)</button></span>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->


<!-- layer html : default -->
<div id="BFE003731" class="popup bottom" role="dialog" aria-hidden="true" >
	<article class="pop_wrap">
		<div class="pop_head">
			<div>
				<h1>KB 내계좌로 충전</h1>
			</div>
		</div>
		<div class="pop_body">
			<div class="pop_section">
				<!-- 221025 : 성공시 -->
				<div class="result success s">
					<p class="tit">
						충전이 완료 되었습니다.
					</p>
				</div>
				<!-- // 221025 : 성공시 -->

				<!-- 221025 : 실패시 -->
				<div class="result fail s">
					<p class="tit">
						충천이 실패하였습니다.
					</p>
				</div>
				<!-- // 221025 : 실패시 -->
				<ul class="list_data">
					<li>
						<div class="key">출금계좌</div><!-- 220729 : 텍스트 수정 -->
						<div class="value">
							<span class="icon_bank_004 md"></span><span class="fs16">KB국민</span><!-- 220729 : span 사이 공백 제거 -->
							<p class="gap_xxxs"><span class="number">841501-04-203236</span></p><!-- 220928 : gap_xxxs 클래스 추가 / strong => span 태그로 변경 -->
						</div>
					</li>
					<li>
						<div class="key">출금금액</div>
						<div class="value"><strong class="number">2,017</strong><span class="num_unit">원</span></div>
					</li>
					<li>
						<div class="key">처리상태</div>
						<div class="value"><span class="fc_posi">정상</span> <span class="fc_nega underline">오류</span></div>
					</li>
				</ul>
			</div>
			<div class="pop_section dv_ellipse tr_gather" >
				<div class="icon">
					<span id="arrowAni"></span><!-- 220916 : 화살표 애니메이션 추가 -->
				</div>
				<ul class="list_data">
					<li>
						<div class="key">충전 계좌</div>
						<div class="value">
							<span class="icon_bank_004 md"></span><span class="fs16">KB국민</span><!-- 220729 : span 사이 공백 제거 -->
							<p class="gap_xxxs"><span class="number">841501-04-203236</span></p><!-- 220928 : gap_xxxs 클래스 추가 / strong => span 태그로 변경 -->
						</div>
					</li>
					<li>
						<div class="key">충전 후 출금가능 금액</div>
						<div class="value middle"><strong class="number">200,017</strong><span class="num_unit">원</span></div><!-- 0714 : middle 클래스 추가 -->
					</li>
				</ul>
			</div>
			<div class="pop_section">
				<p class="gap_sm_3">다수의 계좌에 있는 잔액을 한번에 모으고<br>싶으신가요?</p>
				<div class="btn_wrap btm">
					<a href="#none" class="btn_txt ico_arr">자금모으기</a>
				</div>
			</div>
		</div>
		<div class="pop_foot">
			<div>
				<div class="btn_area">
					<span><button type="button" class="btn primary lg ui_pop_close">충전하기</button></span>
				</div>
			</div>
		</div>
		<button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
	</article>
</div>
<!-- //layer html : default -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<!-- 220916 : 화살표 애니메이션 추가 -->
<script src="/msbiz/app/js/library/lottie.min.js"></script>
<script>
var loading = lottie.loadAnimation({
    container: document.getElementById('arrowAni'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: '/msbiz/app/js/json/arrow_2.json'
});
</script>
<!-- //220916 : 화살표 애니메이션 추가 -->
<!--// 업무 SCRIPT END -->
