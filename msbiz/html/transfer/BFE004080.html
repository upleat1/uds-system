<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전용계좌 전환등록]전환계좌등록_정보입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="이체" href="/msbiz/app/css/transfer.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" aria-label="총 5단계 중 현재 3단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">정보입력</h1>
        </div>

        <div class="section">
            <h2 class="h2">전환등록</h2>
            <div class="form_group">
                <div class="form_tit">전환대상 계좌번호</div>
                <div class="form_row">
                    <div class="input">
                        <input type="tel" title="전환대상 계좌번호" readonly value="012345-67-890123">
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">전환 후 상품명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" title="전환 후 상품명" readonly value="KB부가세납부전용통장-금거래계좌-보통예금">
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">사업자번호</div>
                <div class="form_row">
                    <div class="input">
                        <input type="tel" title="사업자번호" readonly value="012-34-56789">
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">사업자명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" title="사업자명" readonly value="석아랑(노여강배미)">
                    </div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>  
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#bottomLayer1');">확인</button></span>  
            </div>
        </div>

        </div>
    </div><!-- //content -->
</div><!-- //wrap -->

<!-- layer html : default -->
<div id="bottomLayer1" class="popup bottom" role="dialog" aria-hidden="true">
	<article class="pop_wrap">
		<div class="pop_head">
			<div>
				<h1>간이과세사업자 전용계좌 전환등록 불가</h1>
			</div>
		</div>
		<div class="pop_body">
			<div class="pop_section">
				<ul class="depth bul gap_0">
                    <li>간이과세사업자는 영업점을 통해서만 전용계좌 전환등록이 가능합니다.</li>
                    <li>간이과세사업자가 KB스타기업뱅킹을 통해 전용계좌 전환등록을 할 경우 일반과세사업자로 인식되어 부가세 납부에 오류가 발생하게 됩니다.</li>
                </ul>
                <p class="gap_sm_2">계속 진행하시겠습니까?</p>
			</div>
		</div>
		<div class="pop_foot">
			<div>
				<div class="btn_area">                        
					<span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
                    <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
				</div>
			</div>
		</div>
		<!-- <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button> --><!-- 220729 : 삭제 -->
	</article>
</div>
<!-- //layer html : default -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
