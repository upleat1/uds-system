<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[통합검색]Index_자동완성</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="통합검색" href="/msbiz/app/css/search.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">통합검색</h1>
            <div class="total_search_wrap open"><!-- [개발] '자동완성 layer' 열리면 .open 클래스 추가/닫히면 삭제  -->
                <div class="search_wrap">
                    <div class="input">
                        <input type="text" id="sch" name="sch" class="inp" placeholder="질문을 입력해 주세요." value="펀">
                        <button type="submit" class="btn_sch"><span class="hidden">검색</span></button>
                        <button type="button" class="btn_mic"><span class="hidden">음성으로 검색</span></button>
                    </div>
                </div>
            </div>

            <!-- 자동완성 layer -->
            <div class="layer_autocomp" aria-hidden="true" style="display:block;">
                <div class="autocomp_wrap">
                    <div class="scroll">
                        <ul class="list_autocomp">
                            <li>
                                <a href="#none" class="txt">펀드계좌조회</a>
                            </li>
                            <li>
                                <a href="#none" class="txt"><span class="fc_posi">펀</span>드해지계좌 조회</a>
                            </li>
                            <li>
                                <a href="#none" class="txt"><span class="fc_posi">펀</span>드 신규</a>
                            </li>
                            <li>
                                <a href="#none" class="txt"><span class="fc_posi">펀</span>드 입금</a>
                            </li>
                            <li>
                                <a href="#none" class="txt"><span class="fc_posi">펀</span>드환매 신청</a>
                            </li>
                        </ul>
                    </div>
                    <!-- 자동완성 off 문구 -->
                    <div class="sch_nodata"><p>검색어 자동완성 기능이 꺼져 있습니다.</p></div>
                </div>
                <div class="auto_foot">
                    <div class="hgroup">
                        <div>
                            <span class="switch right">
                                <input type="checkbox" id="auto_complete" checked="">
                                <label for="auto_complete"><span>자동완성</span></label>
                            </span>
                        </div>
                        <div>
                            <button type="button" class="btn_txt">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //자동완성 layer -->
                
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
        $(function(){
            
            /* 검수용 start */
            $('.total_search_wrap .search_wrap .inp')
                .on('focus', function(e){
                    $(this).closest('.total_search_wrap').addClass('open');
                })
                .on('focusout', function(e){
                    $(this).closest('.total_search_wrap').removeClass('open');
                });
            /* 검수용 end */
        }); 
    </script>
</body>

</html>
