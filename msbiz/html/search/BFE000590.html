<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[통합검색]통합검색 결과 안내_메뉴 Tab</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="통합검색" href="/msbiz/app/css/search.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">통합검색</h1>
            <div class="total_search_wrap"><!-- [개발] '자동완성 layer' 열리면 .open 클래스 추가/닫히면 삭제  -->
                <div class="search_wrap">
                    <div class="input">
                        <input type="text" id="sch" name="sch" class="inp" placeholder="질문을 입력해 주세요.">
                        <button type="submit" class="btn_sch"><span class="hidden">검색</span></button>
                        <button type="button" class="btn_mic"><span class="hidden">음성으로 검색</span></button>
                    </div>
                </div>
            </div>
            <div class="total_sch_tab"><!-- 220829 class="tab_wrap" 삭제 -->
                <!-- 220829 div.tab_list, div.link_panel 삭제, 타이틀영역 div.hgroup 추가 -->
                <div class="hgroup title">
                    <div><h2 class="h2">통합검색 결과(<span class="number">100</span>)</h2></div>
                    <div><button type="button" class="btn_txt ico_chatbot right">챗봇 답변</button></div>
                </div>
                <!-- 연관검색어 -->
                <div class="section gap_sm_2"><!-- 220829 class="gap_sm_2" 수정 -->
                    <h3 class="h3">연관검색어</h3><!-- 220829 h태그 수정 -->
                    <div class="relate_word">
                        <a href="#" role="button" class="hash_text">#펀드 추가 없음</a>
                        <a href="#" role="button" class="hash_text">#펀드 추천</a>
                        <a href="#" role="button" class="hash_text">#적금</a>
                        <a href="#" role="button" class="hash_text">#펀드환매</a>
                        <a href="#" role="button" class="hash_text">#연금저축펀드</a>
                    </div>
                </div>
                <!-- //연관검색어 -->

                <!-- 전체/메뉴/상품/FAQ/새소식/이벤트 -->
                <hr class="hr_divide">
                <div class="tab_wrap sch_subtab">
                    <div class="tab_list" role="tablist">
                        <div class="scroll_wrap">
                            <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_1">전체<span class="number">(<strong>100</strong>)</span></button>
                            <button type="button" role="tab" aria-selected="true" aria-controls="tabpanel_2">메뉴<span class="number">(<strong>24</strong>)</span></button>
                            <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_3">상품<span class="number">(<strong>36</strong>)</span></button>
                            <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_4">FAQ<span class="number">(<strong>10</strong>)</span></button>
                            <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_5">새소식<span class="number">(<strong>10</strong>)</span></button>
                            <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_6">이벤트<span class="number">(<strong>2</strong>)</span></button>
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_1">
                        <h3 class="hidden">전체</h3>
                        <div class="section">
                            전체
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_2">
                        <h3 class="hidden">메뉴</h3>
                        <div class="section">
                            <div class="hgroup_sch">
                                <div>
                                    <h4 class="h3">메뉴(<span class="number">20</span>)</h4><!-- 220829 class="h3" 수정 -->
                                </div>
                            </div>
                            <div class="sch_rs_list">
                                <ul class="sch_menu">
                                    <li>
                                        <a href="#">상품관리 &gt; 펀드 &gt; <span class="fc_posi">펀드</span> 입금</a>
                                    </li>
                                    <li>
                                        <a href="#">상품관리 &gt; 펀드 &gt; <span class="fc_posi">펀드</span> 환매/해약관리 &gt; 연금<span class="fc_posi">펀드</span>환매예상조회</a>
                                    </li>
                                    <li>
                                        <a href="#">상품관리 &gt; 펀드 &gt; <span class="fc_posi">펀드</span> 입금&gt; 연금<span class="fc_posi">펀드</span>입금</a>
                                    </li>
                                    <li>
                                        <a href="#">상품관리 &gt; 펀드 &gt; <span class="fc_posi">펀드</span> 환매/해약관리 &gt; 연금<span class="fc_posi">펀드</span>환매예상조회</a>
                                    </li>
                                    <li>
                                        <a href="#">상품관리 &gt; 펀드 &gt; <span class="fc_posi">펀드</span> 입금</a>
                                    </li>
                                </ul>
                                <div class="btn_list_btm more">
                                    <button type="button" class="btn">더보기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_3">
                        <h3 class="hidden">상품</h3>
                        <div class="section">
                            상품
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_4">
                        <h3 class="hidden">FAQ</h3>
                        <div class="section">
                            FAQ
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_5">
                        <h3 class="hidden">새소식</h3>
                        <div class="section">
                            새소식
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="tabpanel_6">
                        <h3 class="hidden">이벤트</h3>
                        <div class="section">
                            이벤트
                        </div>
                    </div>
                </div>
                <!-- //전체/메뉴/상품/FAQ/새소식/이벤트 -->

            </div>
            
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
        $(function(){
            /* 검수용 start */
            $('.total_search_wrap .search_wrap .inp')
                .on('focus', function(e){
                    $(this).closest('.total_search_wrap').addClass('open');
                })
                .on('focusout', function(e){
                    $(this).closest('.total_search_wrap').removeClass('open');
                });
            /* 검수용 end */
        }); 
    </script>
</body>

</html>
