<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[현금흐름 리포트] 현금흐름 리포트(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/main.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="h1">월별 현금 흐름</h1>
            <div class="section gap_xs">
                <p class="p">입금과 출금 현황을 최대 6개월까지 조회할 수 있습니다.</p>
            </div>
            <div class="date_control_head">
                <div class="cal_month">                    
                    <button type="button" class="btn btn_ico prev" disabled=""><span class="hidden">이전달</span></button>   
                    <span class="year_txt"><span class="number">2018.03</span></span>    
                    <button type="button" class="btn btn_ico next"><span class="hidden">다음달</span></button>
                    <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>              
                </div>
            </div>
            <div class="section">
                <div class="m_cash_flow">
                    <div class="m_cash_flow_head">
                        <p class="p fs18"><strong>6월은 출금이 더 많습니다.</strong></p>
                        <div class="cf_summary">
                            <span class="lb">입출금 계좌</span>
                            <span class="val">총 12 개중 5개 내역확인</span>
                        </div>
                    </div>
                    <div class="m_cash_flow_content">
                        <div class="c_total">
                            <span class="lb">입출금합계</span>
                            <span class="val">
                                <strong class="number">81,980,000</strong><strong>원</strong>
                                <span class="date">2022.00.00 기준</span>
                            </span>
                        </div>
                        <div class="m_cash_flow_chart">
                            <div class="chart">
                                <span class="bar in" data-chart-per="60"><em></em></span><!-- 220810 수정 --><!-- 개발 : 'data-chart-per'에 수치 넣어주세요! -->
                                <span class="bar out"></span><!-- 220810 수정 -->
                            </div>
                            <ul class="chart_legend">
                                <li>
                                    <span class="lb in">입금(<span class="number">51</span>건) <strong>60%</strong></span>
                                    <span class="val">
                                        <strong class="number">81,980,000</strong>원
                                    </span>
                                </li>
                                <li>
                                    <span class="lb out">출금(<span class="number">28</span>건) <strong>40%</strong></span>
                                    <span class="val">
                                        <strong class="number">32,165,454</strong>원
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- 조회할 내역이 없는 경우 -->
                <div class="result nodata sm">
                    <p class="tit">조회하신 내역이 없습니다.</p>
                </div>
                <!-- //조회할 내역이 없는 경우 -->
            </div>
            <hr class="hr_divide">
            <div class="section">
                <h2 class="h2">입출금거래 추이</h2>
                <div class="acc_api_chart">
                    <div class="chart_view">
                        <div style="height:19rem;line-height:19rem;text-align:center">API 그래프 영역</div><!-- API 그래프 영역 -->
                    </div>
                </div>
                <!-- 조회할 내역이 없는 경우 -->
                <div class="result nodata sm">
                    <p class="tit">조회하신 내역이 없습니다.</p>
                </div>
                <!-- //조회할 내역이 없는 경우 -->
                <hr class="hr_divide eq">
                <p class="p_sub fc_gray ">자산관리 전문 상담원에게  포트폴리오를 맡겨보세요.</p>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">자산관리 상담</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
<!-- 업무 SCRIPT START -->
<script>
    $(function(){
        UICommon._front.chart('.chart .bar'); //차트 애니메이션 실행
    });
</script>
<!--// 업무 SCRIPT END -->
</html>
