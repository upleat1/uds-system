    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="h1">퇴직연금 포트폴리오</h1>
            <div class="section">
                <h2 class="h2">KB퇴직연금 확정급여형(DB)</h2>
                <p class="p">고객님이 <span class="number fs17">2000.00.00</span> 가입하신 퇴직연금 상품은</p>
                <p class="annuity_info">
                    <span class="annuity">수익률</span>
                    <strong class="state_arr up" role="text"><em class="hidden">상승</em>0.00</strong><strong class="num_unit">%</strong>
                    <!-- <strong class="state_arr down" role="text"><em class="hidden">하락</em>0.00</strong><strong class="num_unit">%</strong> 하락-->
                    <!-- <strong class="state_arr same" role="text"><em class="hidden">동일</em>0.00</strong><strong class="num_unit">%</strong> 동일-->
                    로<br>
                    운용수익금은 <strong class="number fs19">10,000,000</strong><strong class="fs17">원</strong> 입니다.
                </p>
            </div>
            <div class="section">
                <h2 class="h2">수익률 추이</h2>
                <div class="acc_api_chart">
                    <div class="chart_view">
                        <div style="height:19rem;line-height:19rem;text-align:center">API 그래프 영역</div><!-- API 그래프 영역 -->
                    </div>
                </div>
                <!-- 조회할 내역이 없는 경우 -->

                    <p class="tit">조회하신 내역이 없습니다.</p>
                </div>
                <!-- //조회할 내역이 없는 경우 -->

                <p class="p_sub fc_gray ">운용수익률조회 에서 상세한 내용을 확인할 수 있습니다.</p>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">운용계좌조회</button></span>
                </div>
            </div>
        </div><!-- //content -->
