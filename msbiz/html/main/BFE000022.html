<head>

    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!-- 플로팅배너 START -->
    <div id="floatingBannerBottom" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_body">
                <div class="pop_section">
                    <div class="m_floating_banner">
                        <img src="/msbiz/app/img/temp/@img_banner.png" alt="" />
                    </div>
                    <p class="m_floating_banner_guide">KB국민은행 전산시스템 업그레이드로 KB스타기업뱅킹 서비스가 일시 중단됩니다. 이용에 불편을 드려 죄송합니다.</p>
                    <div class="btn_list_btm right">
                        <span><a href="#none" class="btn_txt ico_arr">자세히 보기</a></span>
                    </div>
                    <div class="btn_cnt_wrap">
                        <span>
                            <span class="selection">
                                <input type="checkbox" id="chkDateP" checked>
                                <label for="chkDateP" class="label"><em>7일간 보지않기</em></label>
                            </span>
                        </span>
                        <span class="right">
                            <button type="button" class="ui_pop_close"><strong>닫기</strong></button>
                        </span>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <!--// 플로팅배너 END -->

    <!--// 업무 HTML 선언 END -->
</body>
<!-- 업무 SCRIPT START -->
<script>
    $(function(){
        UICommon.Layer.open('#floatingBannerBottom');
    });
</script>
