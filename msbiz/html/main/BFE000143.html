    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="h1">스마트 환율 알리미 안내</h1>
            <div class="inform_top_wrap">
                <ul class="depth">
                    <li>환율 추이를 보고 최적의 환전 타이밍을 잡아보세요!</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">통화코드</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="curCode1" name="curCode" checked>
                                <label for="curCode1" class="label"><em><span class="country_flag_im2 xs usd"></span>USD</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="curCode2" name="curCode">
                                <label for="curCode2" class="label"><em><span class="country_flag_im2 xs jpy"></span>JPY</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="curCode3" name="curCode">
                                <label for="curCode3" class="label"><em><span class="country_flag_im2 xs eur"></span>EUR</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">조회구분</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="period1" name="period" checked>
                                <label for="period1" class="label"><em>1개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period2" name="period">
                                <label for="period2" class="label"><em>6개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period3" name="period">
                                <label for="period3" class="label"><em>1년</em></label>
                            </span>
                        </div>
                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value ="2021.03.01">
                                <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <input type="tel" title="종료일 입력" maxlength="8" value ="2021.03.31"> 
                                <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                            </div>
                        </div>              
                    </div>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">조회</button></span>
                </div>
            </div>
            <hr class="hr_divide">
            <div class="section">
                <h2 class="h2">환율 조회결과</h2>
                <ul class="depth bul gap_xxxxs_minus"><!-- 220929 'sm' 클래스 삭제 -->
                    <li>조회대상일 : 2022.06.05~2022.09.05</li>
                    <li>조회일시: 2022.05.31 23:18:00</li>
                </ul>
                <div class="toggle_sm_wrap gap_xs_2">
                    <button class="tit js_toggle" aria-expanded="false">환율차트</button>
                    <div class="toggle_panel" role="region">
                        <div style="height:15.0rem;line-height:15.0rem;text-align:center;background-color:#f9f9f9">차트영역</div>
                    </div>
                </div>
                <ul class="list_data lbt gap_md">
                    <li>
                        <div class="key">기간최저환율</div>
                        <div class="value"><span class="number">1,167.50</span></div>
                    </li>
                    <li>
                        <div class="key">기간최고환율</div>
                        <div class="value"><span class="number">1,242.00</span></div>
                    </li>
                    <li>
                        <div class="key">기간최고-기간최저</div>
                        <div class="value"><span class="number">74.50</span></div>
                    </li>
                    <li>
                        <div class="key">기간평균환율</div>
                        <div class="value"><span class="number">1,196.91</span></div>
                    </li>
                </ul>
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline mm">해외송금</button></span>
                    <span><button type="button" class="btn outline mm">국내외화이체</button></span>
                </div>
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline sm">외화예금가입</button></span><!-- 221103 버튼 추가 -->

                    <span class="val">고객님께서 찍으신 환율에<br> 환전하세요!</span>
                </a>

        </div><!-- //content -->
