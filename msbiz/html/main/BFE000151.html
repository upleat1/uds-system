<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[]로그인 후 메인-환율계산기</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/main.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#ExchangeRateBottom')">Bottomsheet - long</button></span>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!-- 환율계산기 START -->
    <div id="ExchangeRateBottom" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>환율계산기</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="tab_wrap">
                        <div class="tab_list" role="tablist">
                            <div class="scroll_wrap">
                                <button type="button" role="tab" aria-selected="true" aria-controls="tabpanel_1">환전</button>
                                <button type="button" role="tab" aria-selected="false" aria-controls="tabpanel_2">외화송금</button>
                            </div>
                        </div>
						<!-- 환전 -->
						<div class="tab_panel" role="tabpanel" id="tabpanel_1">	
                            <h2 class="hidden">환전</h2>	
                            
                            <div class="fo_exchange_calc_box mgt_0">
                                <div class="list_top_wrap">
                                    <div class="col">
                                        <div class="sch_period">
                                            <span class="hidden">조회기간</span>
                                            <span class="number">2022.07.13 09:05:56</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="calc_wrap row row_up">
                                    <div class="col col_l">
                                        <div class="select currency_sel">
                                            <button type="button" class="select_btn active" title="외화 선택"><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가, 선택전이면 클래스 "active" 삭제 : ex) class="select_btn active" -->
                                                <span class="country_flag_im sm usd"></span><!-- 개발 : 국기 이미지는 통화로 클래스를 넣어주세요. ex)class="country_flag_im sm usd" -->
                                                <span class="country_name">USD</span>
                                            </button>
                                        </div>
                                        <p class="txt">미국</p>
                                    </div>
                                    <div class="col col_r">
                                        <div class="" role="button" aria-label="환전할 외화금액 입력" onclick=""><!-- 220906 접근성수정 -->
                                            <input type="tel" value="1" title="환전할 외화금액" placeholder="환전할 금액" aria-hidden="true" class="bg_white" readonly><!-- 220906 접근성수정 -->
                                        </div>
                                        <p class="txt"><span class="number">1</span><span class="num_unit">달러</span></p>
                                    </div>									
                                </div>
                                <div class="calc_sum_mark" role="img" aria-label="등호"><span class="hidden">등호</span></div>
                                <div class="calc_wrap row row_btm">
                                    <div class="col col_l">
                                        <div class="col_flag_wrap">
                                            <span class="country_flag_im sm krw"></span><!-- 개발 : 국기 이미지는 통화로 클래스를 넣어주세요. ex)class="country_flag_im sm usd" -->
                                            <span class="country_name">KRW</span>
                                        </div>
                                        <p class="txt">대한민국</p>
                                    </div>
                                    <div class="col col_r">
                                        <div class=""><!-- 220906 접근성수정 -->
                                            <input type="tel" value="1,234,859.00" title="원화 금액" readonly><!-- 220906 접근성수정 -->
                                        </div>
                                        <p class="txt" aria-hidden="true"><span class="number">1,234,859</span><span class="num_unit">원</span></p><!-- 220906 접근성수정 -->
                                    </div>
                                </div>
                                <div class="calc_info">고시정보 : <span class="fc_posi">96회차 17:03:34 / 1,125.00</span></div>
                            </div>
                
                            <div class="form_group">
                                <div class="form_tit">
                                    <label>환율우대율(%)</label>
                                </div>
                                <div class="form_group gap_xxs">
                                    <div class="form_row">
                                        <div class="input" role="button" aria-label="숫자만 입력, 환율우대율(%) 입력" onclick="">            
                                            <input type="tel" id="id01" aria-hidden="true" placeholder="숫자만 입력" title="환율우대율(%)" value="" class="bg_white" readonly>
                                        </div>
                                    </div>
									<p class="tip_info">우대율은 참고 정보이며, 실제 적용 시 우대율이 달라질 수 있습니다.</p>
								</div>
							</div>					
                        </div>
						<!-- //환전 -->
                        
						<!-- 외화송금 -->
						<div class="tab_panel" role="tabpanel" id="tabpanel_2">	
                            <h2 class="hidden">외화송금</h2>	
                            <div>내용없음</div>					
						</div>
						<!-- //외화송금 -->
						
					</div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- //환율계산기 END -->
    <!-- //업무 HTML 선언 END -->

    <!-- 업무 SCRIPT START -->
    <script>
        $(function () {
            UICommon.Layer.open('#ExchangeRateBottom');
        });
    </script>
    <!-- //업무 SCRIPT END -->
</body>
</html>
