    <!-- layer html : 바텀시트 -->
    <div id="BFE011642" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>대출을 어떤 소득을 통해 변제하실 계획이신가요?</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <ul class="list_comp">
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="radioV1" name="radio_v">
                                <label for="radioV1" class="label">사업소득</label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="radioV2" name="radio_v">
                                <label for="radioV2" class="label">근로소득</label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="radioV3" name="radio_v">
                                <label for="radioV3" class="label">임대소득</label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="radioV4" name="radio_v">
                                <label for="radioV4" class="label">연금소득</label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="radioV5" name="radio_v">
                                <label for="radioV5" class="label">기타소득</label>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- //layer html : 바텀시트 -->
