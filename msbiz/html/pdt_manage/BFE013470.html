<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content">
		<h1 class="hidden">청약철회 정보확인</h1>
		<div class="inform_top_wrap">
			<ul class="depth bul">
				<li>「금융소비자 보호에 관한 법률」 제46조에 따른 청약 철회 신청입니다.</li>
				<li>청약철회를 요청하실 계좌의 비밀번호를 입력해주세요.</li>
				<li>청약철회하신 계좌의 해지금액은 철회 신청일 이후 첫번째 영업일에 입금됩니다.</li>
			</ul>
		</div>
		<!-- 220729 리웍 -->
		<div class="section">
            <h2 class="hidden">청약철회 정보</h2>
			<ul class="list_data">
				<li>
					<div class="key">계좌번호</div>
					<div class="value"><span class="number">378849-74-027108</span></div>
				</li>
                <li>
					<div class="key">철회금액(원)</div>
					<div class="value">
						<span class="number">4,950,495</span><span class="num_unit">원</span>
					</div>
				</li>
			</ul>            
			<div class="form_group">
				<div class="form_tit">입금계좌정보</div>
				<div class="form_row">
					<div class="input" role="button" aria-label="000000-00-000000, 입금계좌번호 입력" onclick="">            
						<input type="tel" aria-hidden="true" placeholder="입금계좌번호" title="입금계좌번호" value="000000-00-000000" readonly>
					</div>
				</div>
			</div>
			<div class="agree_wrap gap_lg_0">
				<div class="agree_inr">
					청약철회 신청 후 취소는 불가합니다.<br>
					청약철회 신청을 하시겠습니까?
				</div>
				<div class="agree_check">
					<span class="selection">
						<input type="checkbox" id="agree1" name="agree1">
						<label for="agree1" class="label"><em>확인했습니다.</em></label>
					</span>						
				</div>
				<!-- 항목 미 체크 후 선택 시 -->
				<div class="agree_check">
					<span class="selection" onclick="UICommon.Layer.alert('청약철회 신청에 동의해주시기 바랍니다.','확인해주세요');">
						<input type="checkbox" id="agree1" name="agree1">
						<label for="agree1" class="label"><em>확인했습니다.</em></label>
					</span>						
				</div>
				<!-- //항목 미 체크 후 선택 시 -->		
			</div>            
        </div>
		<!-- //220729 리웍 -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>  
                <span><button type="button" class="btn primary lg">철회신청</button></span>
