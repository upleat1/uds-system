<!doctype html>
<head lang="ko">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
    <title>필요서류안내</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="hidden">필요서류안내</h1>

		<div class="inform_top_wrap">
			<p class="depth">업무 신청에 필요한 서류를 확인해주세요.</p>
		</div>

		<div class="section">
			<div class="form_group">
				<div class="form_tit">퇴직연금제도</div><!--22/07/15 수정 -->
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn" title="계좌번호 선택">선택</button>
					</div>
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">업무분류</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn" title="업무분류 선택">선택</button>
					</div>
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">세부업무</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn" title="세부업무 선택" disabled>선택</button>
					</div>
				</div>
			</div>

			<div class="btn_cnt_wrap">
				<span><button type="button" class="btn primary lg" disabled>조회</button></span><!-- 필수입력 항목 완료 후 disabled 삭제 -->
			</div>
		</div>

		<hr class="hr_divide">

		<div class="section">
			<ul class="list_link btl">
				<li>
					<div class="inr">
						[필수] 퇴직급여 지급신청서[DB] 
						<div class="tooltip_limited">
							<p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
							<div class="tooltip_wrap" role="tooltip" aria-hidden="true">
								<div class="tooltip_cont">퇴직 명부 건별 작성시</div>
								<button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
							</div>
						</div>
						<button type="button" class="btn_link" title=""><span class="hidden">바로가기</span></button>
					</div>
				</li>
				<li>
					<div class="inr">
						[필수] 일괄퇴직지급명부[DB] 
						<div class="tooltip_limited">
							<p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
							<div class="tooltip_wrap" role="tooltip" aria-hidden="true">
								<div class="tooltip_cont">선택 시, 서류안내 정보 출력</div>
								<button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
							</div>
						</div>
						<button type="button" class="btn_link" title=""><span class="hidden">바로가기</span></button>
					</div>
				</li>
				<li>
					<div class="inr">[필수] 퇴직연금 사전적립 면제신청서[DB] </div>
				</li>
				<li>
					<div class="inr">[선택] 퇴직소득원천징수영수증 </div>
				</li>
			</ul>

			<!-- 조회내역 없을 경우 -->
			<div class="result nodata sm">
				<p class="tit">조회하신 내역이 없습니다.</p>
			</div>
			<!-- //조회내역 없을 경우 -->
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
