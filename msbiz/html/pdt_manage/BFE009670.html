<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[직접서류제출]직접서류제출</title>

	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

	<!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content">
        <h1 class="hidden">직접서류제출</h1>

        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>직접서류제출을 하시려면 [파일 첨부]버튼을 선택하세요.</li>
                <li>직접서류제출은 서류 원본을 촬영한 이미지 파일이 제출되어야 합니다. (첨부가능 확장자 : JPG/JPEG/PNG)</li>
                <li>제출하신 서류의 원본 내용은 확인하실 수 없습니다.</li>
            </ul>
        </div>

        <div class="section">
            <div class="btn_list_btm">
                <span><button type="button" class="btn outline md">파일첨부</button></span>
            </div>
        </div>
        
        <div class="section">
            <h2 class="h2">서류제출 기간 조회</h2>

            <div class="form_group">
                <div class="form_tit">조회기간</div>
                <div class="form_row">
                   <div class="form_date_term">
                        <div class="input date">
                            <input type="tel" title="시작일 입력" maxlength="8" value ="2022.04.21">
                            <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                        </div>
                        <span class="space">~</span>
                        <div class="input date">
                            <input type="tel" title="종료일 입력" maxlength="8" value ="2022.05.21"> 
                            <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                        </div>
                    </div>              
                </div>
            </div>

            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg">조회</button></span>
            </div>
        </div>

        <hr class="hr_divide">

        <div class="section">
            <h2 class="h3">직접서류제출 내역</h2>

            <ul class="list_data">
                <li>
                    <div class="key"><span class="number">2022.05.01</span></div>
                    <div class="value">
                        <p>20181003.jpg</p>
                        <p>20181004.jpg</p>
                    </div>
                </li>
                <li>
                    <div class="key"><span class="number">2022.05.01</span></div>
                    <div class="value">
                        <p>IMG_1829.PNG</p>
                    </div>
                </li>
            </ul>

            <div class="btn_list_btm more">
                <button type="button" class="btn">더보기</button>
            </div>

            <div class="result nodata sm">
                <p class="tit">조회 내역이 없습니다. </p>
            </div>
        </div>

	</div><!-- //content -->
    <!-- //220729 리웍 -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript"></script>
<!--// 업무 SCRIPT END -->
</body>
</html>
