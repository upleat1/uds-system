	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>

	<script src="/msbiz/app/js/common_ui.js"></script>

	<!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->

<body>
<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content">
        <h1 class="hidden">대출약정 미동의 사유</h1>
        <div class="section">
            <!-- 220729 리웍 -->
            <p class="caption">미동의 사유를 선택해 주세요. </p>
            <div class="rdoChk_group gap_xs">
                <span class="selection">
                    <input type="radio" id="radioV1" name="radio_v">
                    <label for="radioV1" class="label">
                        <em>다른 은행 대출을 받기 위해서</em>
                        <!-- <span class="label_txt">ddddddddddddddd</span> -->
                    </label>
                </span>
                <span class="selection">
                    <input type="radio" id="radioV2" name="radio_v">
                    <label for="radioV2" class="label">
                        <em>원하는 대출 금리보다 높아서</em>
                    </label>
                </span>
                <span class="selection">
                    <input type="radio" id="radioV3" name="radio_v">
                    <label for="radioV3" class="label">
                        <em>대출 의사가 결정되지 않아서</em>
                    </label>
                </span>
                <span class="selection">
                    <input type="radio" id="radioV4" name="radio_v"  aria-expanded="false" aria-controls="radioVpanel4">
                    <label for="radioV4" class="label"><em>기타</em></label>
                </span>
                <div class="rdo_panel" role="region" id="radioVpanel4">
                    <div class="textarea">
                        <textarea title="대출약정 미동의 기타사유" placeholder="기타사유를 입력해 주세요."></textarea>        
                        <p class="num_info"><span><em class="curr">3</em> / 200</span></p>            
                    </div> 
                </div>
            </div>
            <!-- 220729 리웍 -->
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
            <span><button type="button" class="btn primary lg" disabled>확인</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript"></script>
<!--// 업무 SCRIPT END -->

</html>
