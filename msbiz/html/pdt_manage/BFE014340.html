<div id="wrap">
	<div id="content">
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 4단계 중 현재 2단계">
				<span class="current">2</span><span class="mark">/</span><span class="total">4</span>
			</div>
			<h1 class="h1">서류등록</h1>
		</div>

		<div class="section">
			<h2 class="h3">신청서류안내</h2>
			<ul class="list_link btl">
				<li>
					<div class="inr">
						[필수] 퇴직급여 지급신청서[DB]
						<div class="tooltip_limited">
							<p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
							<div class="tooltip_wrap" role="tooltip" aria-hidden="true">
								<div class="tooltip_cont">퇴직 명부 건별 작성시</div>
								<button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
							</div>
						</div>
						<button type="button" class="btn_link" title=""><span class="hidden">바로가기</span></button>
					</div>
				</li>
				<li>
					<div class="inr">
						[필수] 일괄퇴직지급명부[DB] 
						<div class="tooltip_limited">
							<p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
							<div class="tooltip_wrap" role="tooltip" aria-hidden="true">
								<div class="tooltip_cont">선택 시, 서류안내 정보 출력</div>
								<button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
							</div>
						</div>
						<button type="button" class="btn_link" title=""><span class="hidden">바로가기</span></button>
					</div>
				</li>
				<li>
					<div class="inr">[선택] 퇴직연금 사전적립 면제신청서[DB] </div>
				</li>
			</ul>
		</div>

		<div class="section">
			<h2 class="h3">등록서류목록</h2>

				<span><button type="button" class="btn outline md" disabled>서류등록완료</button></span>

			<!-- //221102 수정 -->
			<div class="btn_list_btm">
				<span><button type="button" class="btn outline md">+ 서류추가등록</button></span>
			</div>
			<!-- 등록서류 없을 경우 -->
			<div class="add_file_wrap">
				<button type="button" class="btn_add_file"><span class="hidden">서류추가등록</span></button>
				<p class="tit">등록된 서류가 없습니다.</p>
				<p class="txt">서류추가등록 버튼을 선택하여 등록해주세요.</p>

			<div class="btn_area">
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
