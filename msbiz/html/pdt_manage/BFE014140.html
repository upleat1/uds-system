<head lang="ko">

	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">정보입력</h1>
		<div class="section">
			<ul class="list_data left">
				<li>
					<div class="key">부담금</div>
					<div class="value"><span class="number">1,000,000,000</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">총입금금액</div>
					<div class="value"><span class="number">1,000,000,000</span><span class="num_unit">원</span></div>
				</li>
			</ul>
		</div>

		<div class="section">
			<div class="form_group">
				<div class="form_tit">출금계좌번호</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn active" title="출금계좌번호 선택">000000-00-000000</button>
					</div>
				</div>
				<div class="form_btm_wrap right">
					<p class="sum_hint">출금가능금액 : <span class="number fc_posi">1,787,888,000</span><span class="num_unit">원</span></p>        
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">이체금액</div>
				<div class="form_row"> 
					<div class="input unit js_unit">
						<input type="tel" maxlength="16" placeholder="숫자만 입력" value="1,000,000,000" title="이체금액" data-unit="원" readonly>
					</div>
				</div>
				<p class="form_hangul" aria-hidden="true">10억원</p>
			</div>

			<div class="form_group"> 
				<div class="form_tit">수취인 통장 표시내용</div>    
				<div class="form_row">
					<div class="input">
						<input type="text" placeholder="내용 입력" title="수취인 통장 표시내용">
					</div>
				</div>
				<p class="tip_info">받는분 통장에 표시할 내용(10자 이내), 입력하지 않을 경우 출금계좌 예금주</p>
			</div>
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>  
				<span><button type="button" class="btn primary lg">다음</button></span>  
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
