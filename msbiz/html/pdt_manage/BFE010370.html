<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[예금전환]2단계_약관동의</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <!-- step -->
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 5단계 중 현재 2단계">
				<span class="current">2</span><span class="mark">/</span><span class="total">5</span>
			</div>
            <h1 class="h1">약관동의</h1>
		</div>
        <!-- //step -->
        
        <div class="section">            
            <h1 class="hidden">약관 및 상품설명서 안내 및 동의</h1>
            <div class="agree_wrap multi">
                <!-- 220729 리웍 : 약관 전체동의 약관 마크업 수정, 버튼 추가 -->
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label" title="전체동의 새창으로 이동"><em>전체동의</em></label><!-- 221028 접근성 : input 부가정보 제공 title 추가 -->
                    </span>
                    <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <!-- //220729 리웍 : 약관 전체동의 약관 마크업 수정, 버튼 추가 -->
                <!-- 노출 항목 케이스 확인 : 상품별로 동의항목명 다름 -->
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label"><em>[필수] 입출금이자유로운예금</em></label><!-- 220923 : [필수] 위치 이동 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 입출금이자유로운예금"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk2">
                            <label for="chk1_2" class="label"><em>[필수] 예금거래기본약관</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 예금거래기본약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_3" name="chk3">
                            <label for="chk1_3" class="label"><em>[필수] ONE KB사업자통장 특약</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] ONE KB사업자통장 특약"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_4" name="chk4">
                            <label for="chk1_4" class="label"><em>[필수] ONE KB사업자통장 상품설명서</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] ONE KB사업자통장 상품설명서"><span class="hidden">바로가기</span></button>
                    </li>				
                </ul>
                <!-- //노출 항목 케이스 확인 : 상품별로 동의항목명 다름 -->
            </div>            
        </div>

        <div class="section">
            <!-- 220729 리웍 : 내용 수정, 버튼 추가 -->
            <div class="agree_total nolink">
                <span class="selection">
                    <input type="checkbox" id="chkAll_4" name="chkAll_4" class="chk_all">
                    <label for="chkAll_4" class="label"><em>개인(신용)정보 수집·이용 동의</em></label>
                </span>
                <button type="button" class="btn btn_link" title="개인(신용)정보 수집·이용에 동의"><span class="hidden">바로가기</span></button>
            </div>
            <p class="tip_info">직장인우대종합통장으로의 전환은 개인(신용)정보의 수집·이용에 동의하는 경우에만 가능합니다.</p>
            <!-- //220729 리웍 : 내용 수정, 버튼 추가 -->
        </div>

        <!-- 220729 리웍 : 가입확인 동의 라인 추가 -->
        <div class="section pdt_chk">
            <hr class="hr_divide">
            <div class="agree_check">
                <span class="selection">
                    <input type="checkbox" id="checkType1_1_sm">
                    <label for="checkType1_1_sm" class="label"><em>본인은 약관 및 상품설명서를 제공받고 그 내용을 충분히 이해하며 본 상품에 가입함을 확인합니다.</em></label>
                </span>
            </div>
        </div>
        <!-- //220729 리웍 : 가입확인 동의 라인 추가 -->
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg" disabled>다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->

        <!-- 220729 리웍 : 상품별 alert -->
        <!-- page bottom button : KB골든라이프우대통장인 경우 개인정보 수집이용 동의 미선택한 경우 팝업 호출 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.alert('연금수령일이 미지정 되었습니다.연금수령일 지정을 원하실 경우 이전화면으로 이동하여 개인(신용)정보 수집·이용에 동의해 주세요.','알림');">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button : KB골든라이프우대통장인 경우 개인정보 수집이용 동의 미선택한 경우 팝업 호출 -->
        <!-- page bottom button : 그외 개인정보수집이용동의 대상 상품인데 미동의한 경우 팝업 호출 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.alert('급여이체일이 미지정 되었습니다. 급여이체일 지정을 원하실 경우 이전화면으로 이동하여 개인(신용)정보 수집·이용에 동의해 주세요.','알림');">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button : 그외 개인정보수집이용동의 대상 상품인데 미동의한 경우 팝업 호출 -->
        <!-- //220729 리웍 : 상품별 alert -->
    </div><!-- //content -->
</div><!-- //wrap -->

<script type="text/javascript">
</script>
