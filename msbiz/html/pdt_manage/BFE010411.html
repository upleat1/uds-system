    <div id="wrap">

            <h1 class="hidden">예금잔액조회통보 계좌조회</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>저희 은행에서는 고객님의 재산보호와 업무처리의 정확성을 기하기 위하여 특정기준일 현재 입출금이 자유로운예금의 예금잔액이 5억원 이상인 계좌에 대하여 예금잔액조회장을 고객님께
                        발송하여 드리고 있습니다.</li>
                    <li>예금잔액조회장의 발송에 동의하시거나 또는 거절하는 경우 계좌별로 신청하여 주시기 바랍니다.</li>

                            <!-- <span class="pdt_sep_txt">계좌별명 긴 case 디자인 확인요청중 계좌별명 긴 case 디자인 확인요청중</span> 220809 : 계좌별명 항목이 전문에 없어 삭제 -->
                        </div>
                        <!-- //220729 리웍 : 계좌별명 class="pdt_sep_txt" 추가 -->
                        <div class="acc_num"><span class="number">000000-00-000000</span></div>
                        <div class="acc_info_wrap">
                            <div class="acc_info">
                                <span class="tit">신청구분</span>
                                <span class="tit">미등록</span>
                            </div>
                            <!-- 220729 리웍 : 수신방법 항목 추가 -->

                <div class="acc_pannel open">
                    <div class="acc_wrap">
                        <div class="acc_name">KB가맹점우대적금</div>
                        <div class="acc_num"><span class="number">000000-00-000000</span></div>
