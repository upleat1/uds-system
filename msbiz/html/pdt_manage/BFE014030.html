<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="hidden">자산계좌정보 조회</h1>

		<div class="section">
			<div class="form_group">
				<div class="form_tit">계좌번호</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn" title="계좌 선택">선택</button>
					</div>
				</div>
			</div>

			<div class="btn_cnt_wrap">
				<span><button type="button" class="btn primary lg">조회</button></span>
			</div>
		</div>

		<hr class="hr_divide">

		<div class="section">
			<h2 class="hidden">자산관리계좌 정보</h2>
			<h3 class="hidden">자산관리계좌 정보</h3>
			<ul class="list_data left">
				<li>
					<div class="key">제도상세구분</div>
					<div class="value">확정급여형(DB)</div>
				</li>
				<li>
					<div class="key">잔액(원금)</div>
					<div class="value"><span class="number">100,000,000,000</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">계좌상태</div>
					<div class="value">정상</div>
				</li>
				<li>
					<div class="key">신규일자</div>
					<div class="value"><span class="number">2022.05.01</span></div>
				</li>
				<li>
					<div class="key">최종거래일자</div>
					<div class="value"><span class="number">2022.05.01</span></div>
				</li>
				<li>
					<div class="key">관리부점</div>
					<div class="value">방배동종합금융센터</div>
				</li>
				<li>
					<div class="key">운용관리기관명</div>
					<div class="value">국민은행</div>
				</li>
			</ul>
		</div>

		<div class="result nodata sm">
			<p class="tit">조회하신 내역이 없습니다.</p>
		</div>

	</div><!-- //content -->
</div><!-- //wrap -->

</script>
