<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[직접서류제출]파일업로드</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content">
        <h1 class="hidden">파일업로드</h1>

        <div class="inform_top_wrap">
            <ul class="depth">사진촬영이나 갤러리에서 이미지를 선택하여 파일을 업로드 하세요.</ul>
        </div>
        
        <div class="section">
            <div class="form_group">
                <div class="form_tit">관리점</div>
                <div class="form_row">
                    <div class="input int_btn">
                        <input type="text" value="수원광교" title="지점명 입력" readonly>
                        <button type="button" class="btn point sm round">지점 위치 확인</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Case. 기업관리점 無_개인사업자 -->
        <div class="section">
            <h2 class="h2">지점선택</h2>
            <div class="form_group">
                <div class="form_tit">지점구분</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="지점구분 선택">자택주소 근처 지점</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">지점선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="지점선택 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
        </div>
        <!-- //Case. 기업관리점 無_개인사업자 -->

        <!-- Case. 기업관리점 無_법인사업자 -->
        <div class="section">
            <h2 class="h2">지점선택</h2>
            <div class="form_group">
                <div class="form_tit">지점구분</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="지점구분 선택">법인주소 근처 지점</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">지점선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="지점선택 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
        </div>
        <!-- //Case. 기업관리점 無_법인사업자 -->        

        <div class="section">
            <div class="btn_list_btm">
                <span><button type="button" class="btn outline md">사진촬영</button></span>
                <span><button type="button" class="btn outline md">갤러리 선택</button></span>
            </div>
        </div>

	</div><!-- //content -->
    <!-- //220729 리웍 -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript"></script>
<!--// 업무 SCRIPT END -->
</body>
</html>
