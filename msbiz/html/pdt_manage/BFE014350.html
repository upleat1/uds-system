<!doctype html>
<head lang="ko">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
    <title>업무신청하기</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 4단계 중 현재 3단계">
				<span class="current">3</span><span class="mark">/</span><span class="total">4</span>
			</div>
			<h1 class="h1">정보확인</h1>
		</div>

		<div class="section">
			<h2 class="hidden">퇴직연금 간편업무 신청정보</h2>
			<ul class="list_data left">
				<li>
					<div class="key">계좌번호</div>
					<div class="value"><span class="number">000000-00-000000</span></div>
				</li>
				<li>
					<div class="key">업무분류</div>
					<div class="value">지급</div>
				</li>
				<li>
					<div class="key">세부업무</div>
					<div class="value">퇴직급여지급(퇴사/전출/분사)</div>
				</li>
				<li>
					<div class="key">퇴직연금제도</div>
					<div class="value"><span class="number">DB</span></div><!-- 22/07/15 수정 -->
				</li>
				<li>
					<div class="key">총금액</div>
					<div class="value"><span class="number">1,000,000</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">인원수</div>
					<div class="value"><span class="number">1,000</span><span class="num_unit">명</span></div>
				</li>
				<li>
					<div class="key">서류첨부</div>
					<div class="value"><span class="number">Y</span></div><!-- 22/07/15 수정 -->
				</li>
			</ul>
		</div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
