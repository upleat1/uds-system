<!doctype html>
<head lang="ko">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
    <title>[퇴직예약등록]지급방법 선택</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 4단계 중 현재 2단계">
                <span class="current">2</span><span class="mark">/</span><span class="total">4</span>
            </div>
            <h1 class="h1">지급방법 선택</h1>
        </div>

        <div class="section">
            <h2 class="h2">퇴직 지급정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">강제이전대상</div>
                    <div class="value">비대상</div>
                </li>
                <li>
                    <div class="key">과세이연충족여부</div>
                    <div class="value">충족</div>
                </li>
                <li>
                    <div class="key">지급방법</div>
                    <div class="value">전부과세이연</div>
                </li>
            </ul>
        </div>

        <div class="section">
            <!-- 지급방법 : 전부과세이연 -->
            <h2 class="h2">개인형IRP 계좌</h2>
            <div class="form_group">
                <div class="form_tit">입금은행</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="" value="국민은행" title="입금은행" readonly>
                    </div>
                </div>
            </div>
            
            <!-- 지급방법 : 일시금 -->
            <h2 class="h2">가입자 입출금통장 계좌</h2>
            <div class="form_group">
                <div class="form_tit">입금은행</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="입금은행 선택">선택</button>
                    </div>
                </div>
            </div>

            <div class="form_group error">
                <div class="form_tit">입금계좌번호</div>
                <div class="form_row">
					<div class="input" role="button" aria-label="입금계좌번호 입력" onclick="">            
						<input type="tel" id="id02" aria-hidden="true" title="입금계좌번호" placeholder="숫자만 입력" class="bg_white" readonly>
					</div>
				</div>
				<p class="tip" aria-labelledby="id02">입금계좌번호를 입력해주시기 바랍니다.</p>
				<p class="tip" aria-labelledby="id02">입력하신 계좌번호의 예금주가 일치하지 않습니다. 확인 후 거래하시기 바랍니다.</p>
				<p class="tip" aria-labelledby="id02">입력하신 계좌번호는 개인형IRP 계좌가 아닙니다. 확인 후 거래하시기 바랍니다.</p>
				<p class="tip" aria-labelledby="id02">선택하신 입금은행 또는 계좌번호를 확인하신 후 다시 거래하시기 바랍니다.</p>
            </div>

            <div class="form_group">
                <div class="form_tit">예금주</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="계좌검증 후 확인 가능" title="예금주" readonly>
                    </div>
                </div>
                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn outline md">계좌 검증</button></span>
                </div> 
            </div>
        </div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">이전</button></span>
				<span><button type="button" class="btn primary lg" disabled>다음</button></span><!-- 비활성화시 disabled 속성 추가 -->
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
