<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 6단계 중 현재 5단계">
				<span class="current">5</span><span class="mark">/</span><span class="total">6</span>
			</div>
			<h1 class="h1">서류제출 완료</h1><!-- 220729 리웍 -->
		</div>

		<div class="result success">
			<p class="tit">서류제출이 완료되었습니다.</p>
			<p class="txt">다음 버튼을 누르시면 자동심사가 진행됩니다.</p>
		</div>

		<!-- 220729 리웍 -->
		<div class="section">
			<div class="result_etc">
				<ul class="depth bul sm">
					<li>사업자등록증명원, 부가세과세표증명 서류 등은 국세청의 서비스 중지 또는 시스템 장애 등으로 제출되지 않을 수 있으며 추후 영업점에서 해당 서류를 요청할 수 있습니다.</li>
					<li>국세청 서비스 가능 시간 : 08시 00분 ~ 21시 59분</li>
				</ul>
			</div>
		</div>
		<!-- //220729 리웍 -->

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
		</div>

	</div><!-- //content -->
