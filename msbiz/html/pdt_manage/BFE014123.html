<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[입금명부등록]정보입력</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content" class="cate_pdt_manage">
        <h1 class="h1">정보입력</h1>
        <div class="inform_top_wrap">
            <p class="depth">미입금 가입자는 100명까지 등록 가능하며, 100명을 초과하는 경우 영업점을 이용하여 거래하시기 바랍니다.</p>
        </div>
        <div class="section">
            <h2 class="h2">기본정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">입금회차</div>
                    <div class="value"><span class="number">2022-01</span></div>
                </li>
                <li>
                    <div class="key">입금예정일</div>
                    <div class="value"><span class="number">2022.06.31</span></div>
                </li>
                <li>
                    <div class="key">납입구분</div>
                    <div class="value">정기납</div>
                </li>
                <li>
                    <div class="key">입금대상인원</div>
                    <div class="value"><span class="number">15</span></div>
                </li>
            </ul>
        </div>
        <div class="section">
            <h2 class="h2">가입자별 기업부담금</h2>
            <div class="chk_total gap_sm">
                <span class="selection">
                    <input type="checkbox" id="checkType1" class="chk_all">
                    <label for="checkType1" class="label bold">전체선택</label>
                </span>
            </div>
            <ul class="list_comp chk_form_in">
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="checkCHK1">
                        <label for="checkCHK1" class="label"><span>홍길동</span><span class="number">(000000-1******)</span></label>
                    </div>
                    <div class="form_group">
                        <div class="form_row">
                            <div class="input unit js_unit" role="button" aria-label="입금금액 입력">
                                <input type="tel" aria-hidden="true" maxlength="16" placeholder="입금금액 입력" title="입금금액" readonly class="bg_white" data-unit="원">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="checkCHK2">
                        <label for="checkCHK2" class="label"><span>홍길순</span><span class="number">(000000-1******)</span></label>
                    </div>
                    <div class="form_group">
                        <div class="form_row">
                            <div class="input unit js_unit" role="button" aria-label="입금금액 입력">
                                <input type="tel" aria-hidden="true" maxlength="16" placeholder="입금금액 입력" title="입금금액" readonly class="bg_white" data-unit="원">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="btn_list_btm more">
                <span><button type="button" class="btn">더보기</button></span>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">삭제</button></span>
                <span><button type="button" class="btn primary lg" disabled>다음</button></span><!-- 필수항목 입력시 button "disabled" 속성 삭제 -->
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript"></script>
<!--// 업무 SCRIPT END -->
</body>
</html>
