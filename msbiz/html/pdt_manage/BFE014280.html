<!doctype html>
<head lang="ko">
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
    <title>수수료 입금</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">정보입력</h1>

		<div class="section">
			<h2 class="hidden">입금정보</h2>
			<ul class="list_data left">
				<li>
					<div class="key">수수료</div>
					<div class="value"><strong class="number">1,000,000</strong><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">자산관리수수료</div>
					<div class="value"><span class="number">0</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">운용관리수수료</div>
					<div class="value"><span class="number">1,000,000</span><span class="num_unit">원</span></div>
				</li>
			</ul>
		</div>

		<div class="section">
			<h2 class="hidden">출금정보</h2>

			<div class="form_group error"><!-- erro case : error 추가 -->
				<div class="form_tit">출금계좌번호</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn active" title="출금계좌번호 선택" id="labelledby01">000000-00-000000</button><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
					</div>
				</div>
				<p class="tip" aria-labelledby="labelledby01">출금가능금액이 부족합니다.</p><!-- 개발전용 : validation 결과 메세지 --><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
				<div class="form_btm_wrap right">
					<p class="sum_hint">출금가능금액 : <span class="number fc_posi">1,787,888,000</span><span class="num_unit">원</span></p>
					<p class="sum_hint">1일 이체잔여한도 : <span class="number">21,787,888,000</span><span class="num_unit">원</span></p>                
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">이체금액</div>
				<div class="form_row">
					<div class="input unit js_unit" role="button" aria-label="상단버튼을 클릭할 때 변경되는 금액, 이체금액 입력" onclick="">
						<input type="tel" placeholder="입력내용" value="1,000,000" title="이체금액" data-unit="원" readonly >
					</div>
				</div>
				<p class="form_hangul" aria-hidden="true">100만원</p>
			</div>

		</div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
