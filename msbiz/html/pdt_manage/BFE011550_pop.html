<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
	<div id="content">
		<div class="section">
			<div class="btn_list_btm">
				<span><button type="button" class="btn outline sm" onclick="UICommon.Layer.open('#BFE011551')">대표자URL발송 안내</button></span>
			</div>
		</div>
	</div><!-- //content -->

	<div id="BFE011551" class="popup modal" role="dialog" aria-hidden="true">
		<article class="pop_wrap">
			<div class="pop_head">
				<div>
					<h1>대표자URL발송 안내</h1>
				</div>
			</div>
			<div class="pop_body">
				<div class="pop_section">
					<ul class="depth bul gap_0">
						<li>
							신규대출상담 진행을 위해 <strong>대표자의 휴대폰 인증 및 개인신용정보제공동의</strong>가 필요하며
							<strong>홍*동</strong>대표자의 휴대폰 (<strong class="number">010-73**-17**</strong>)으로 동의 URL이 발송됩니다.
						</li>
						<li>대표자의 동의 절차를 진행하시겠습니까?</li>
					</ul>
					<p class="tip_info">
						대표자의 휴대폰 번호가 잘못된 경우 개인뱅킹 > My페이지 > 내정보 조회/수정 에서 휴대폰 번호를 변경해주세요.<br>대표자가 변경된 경우 가까운 지점에 방문하여 변경해주세요.
					</p>
				</div>
			</div>
			<div class="pop_foot">
				<div class="btn_area">
					<span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
					<span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
				</div>
			</div>
			<button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
		</article>
	</div>
</div><!-- //wrap -->
