<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[해지예상조회]예금해지예상 계좌조회</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START --> 
<div id="wrap">
	<div id="content">
		<h1 class="hidden">예금 해지예상조회</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>KB리더스정기예금 및 청약관련 예금에 제약요건이 있는 경우 등 일부계좌는 조회가 불가할 수 있습니다. </li>
                <li class="bold">국민수퍼정기예금 CD금리연동형의 중도해지시에는 3개월 단위 경과여부에 관계없이 예치기간 전체에 대하여 중도해지이율이 적용됩니다. </li>
                <li>조회하실 계좌번호를 목록에서 선택하시거나 직접 입력하세요.</li>
            </ul>
        </div>
        
        <div class="section">
            <!-- 계좌번호 & 직접 입력 영역 -->
            <!-- 220729 리웍 : tab_radio 수정 -->
            <div class="form_group">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">
                    <div class="tab_wrap box">
                        <div class="tab_radio">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="rdo1_1" name="rdo1"checked>
                                    <label for="rdo1_1" class="label"><em>계좌 선택</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="rdo1_2" name="rdo1">
                                    <label for="rdo1_2" class="label"><em>직접 입력</em></label>
                                </span>
                            </div>
                        </div>
                        <div class="tab_panel">
                            <h3 class="hidden">계좌번호</h3>
                            <div class="form_group between gap_0">
                                <div class="select"><!-- 221102 : active 클래스 삭제 -->
                                    <button type="button" class="select_btn" title="계좌번호 선택">선택</button>
                                </div>
                            </div>
                        </div>
                        <div class="tab_panel">
                            <h3 class="hidden">직접입력</h3>
                            <div class="form_group gap_0">
                                <div class="input">
                                    <input type="tel" placeholder="숫자만 입력" title="숫자만 입력" value="" class="bg_white">
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- //220729 리웍 : tab_radio 수정 -->
            <!-- //계좌번호 & 직접 입력 영역 -->

            <!-- 해지예상일자 -->
            <div class="form_group js_trans">
                <div class="form_tit">해지예상일자</div>
                <div class="form_row">
                    <div class="input date">
                        <input type="tel" maxlength="6" title="해지예상일자" placeholder="날짜입력">
                        <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>
                    </div>
                </div>
            </div>
            <!-- //해지예상일자 -->
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg">조회</button></span>
            </div>
        </div>       
        
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript"></script>
<!--// 업무 SCRIPT END -->
</body>
</html>
