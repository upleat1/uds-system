<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<div class="result success">
			<p class="tit">업무신청이 완료되었습니다.</p>
		</div>

		<div class="section">
			<h2 class="hidden">퇴직연금 간편업무 신청정보</h2>
			<ul class="list_data left">
				<li>
					<div class="key">계좌번호</div>
					<div class="value"><span class="number">000000-00-000000</span></div>
				</li>
				<li>
					<div class="key">업무분류</div>
					<div class="value">지급</div>
				</li>
				<li>
					<div class="key">세부업무</div>
					<div class="value">퇴직급여지급(퇴사/전출/분사)</div>
				</li>
				<!-- 업무선택 시, 추가 입력 항목에 따라 노출 -->
				<li>
					<div class="key">총금액</div>
					<div class="value"><span class="number">1,000,000</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">인원수</div>
					<div class="value"><span class="number">1,000</span><span class="num_unit">명</span></div>
				</li>
				<!-- //업무선택 시, 추가 입력 항목에 따라 노출 -->
			</ul>
		</div>

		<!-- 22/07/15 추가 -->
		<div class="inform_btm_wrap">
			<button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">안내사항</button>
			<div class="toggle_panel" role="region" id="notice_1_1">
				<ul class="depth bul">
					<li>최종 결재자(Master) 결재완료시 KB국민은행으로 업무신청이 완료됩니다.</li>
					<li>서류 보완 필요 시 담당자가 별도 안내를 드릴 수 있습니다.</li>
					<li>진행 상황은 [진행 현황 조회] 메뉴에서 확인 할 수 있으며, 담당자 앞으로 별도 LMS를 발송해 드립니다.</li>
				</ul>
			</div>
		</div>
		<!-- 22/07/15 추가 -->

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">확인</button></span><!-- 22/07/15 수정 -->
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<script type="text/javascript">
</script>
