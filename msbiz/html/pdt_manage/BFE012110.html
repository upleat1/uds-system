<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>[대출계좌조회]대출계좌조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">대출계좌 조회</h1>
            <!-- 220727 추가 : Sub 사용자일 경우만 해당 영역 출력. -->
            <div class="inform_top_wrap">
                <p class="depth">Sub사용자인 경우, Master로부터 권한부여를 받은 계좌만 조회 가능합니다.</p>
            </div>
            <!-- //220727 추가 : Sub 사용자일 경우만 해당 영역 출력. -->

            <!-- 220729 리웍 -->
            <div class="section">
                <div class="pdt_verifi_wrap">
                    <p class="verifi_tit">총 대출 잔액</p>
                    <p class="verifi_num amount">
                        <strong class="number">100,000,000</strong><strong class="num_unit">원</strong>
                    </p>
                </div>
            </div>

            <hr class="hr_divide" aria-hidden="true">            
                        
            <div class="section">
                <h2 class="h2">대출계좌</h2><!-- 221026 수정 -->
                <div class="acc_list_wrap line"><!-- 221026 class 추가 -->
                    <div class="acc_pannel open">
                        <div class="acc_wrap"><!-- 220729 class inc_btn 삭제 -->
                            <!-- 220927 a tag 추가 -->
                            <a href="#none">
                                <div class="pdt_acc_name">KB 비대면 소상공인대출</div>
                                <div class="acc_num"><span class="number">000000-00-000000</span></div>
                            </a>
                            <!-- //220927 a tag 추가 -->
                            <div class="acc_info_wrap">
                                <div class="acc_info">
                                    <span class="tit">신규일</span><span class="number">2015.10.15</span>
                                </div>
                                <div class="acc_info">
                                    <span class="tit">만기일</span><span class="number">2022.12.30</span>
                                </div>
                            </div>
                            <div class="acc_sum_wrap">
                                <div class="acc_pay">
                                    <span class="unit">대출잔액</span>
                                    <strong class="number">1,000,000,000,000</strong><span class="num_unit">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">이자납부</button></span>
                            <span><button type="button" class="btn outline sm">계좌정보</button></span>
                        </div>
                    </div>
                    <div class="acc_pannel open">
                        <div class="acc_wrap"><!-- 220729 class inc_btn 삭제 -->
                            <a href="#none">
                                <div class="pdt_acc_name">KB 코로나바이러스 특례보증 협약대출</div>
                                <div class="acc_num"><span class="number">000000-00-000000</span></div>
                            </a>
                            <div class="acc_info_wrap">
                                <div class="acc_info">
                                    <span class="tit">신규일</span><span class="number">2015.10.15</span>
                                </div>
                                <div class="acc_info">
                                    <span class="tit">만기일</span><span class="number">2022.12.30</span>
                                </div>
                            </div>
                            <div class="acc_sum_wrap">
                                <div class="acc_pay">
                                    <span class="unit">대출잔액</span>
                                    <strong class="number">1,000,000,000,000</strong><span class="num_unit">원</span>
                                </div>
                            </div>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">이자납부</button></span>
                            <span><button type="button" class="btn outline sm">계좌정보</button></span>
                        </div>
                    </div>
                </div>
            </div>  

            <!-- 조회결과없음 -->
            <div class="result nodata"><!-- 221101 class sm 삭제 -->
                <p class="tit">조회하실 데이터가 없습니다.</p>
            </div>
            <!-- //조회결과없음 -->
            
            <!-- ///220729 리웍 -->
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

    <!-- 업무 SCRIPT START -->
    <script type="text/javascript"></script>
    <!--// 업무 SCRIPT END -->
</body>

</html>
