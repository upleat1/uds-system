        <div class="section">
            <h2 class="hidden">지급등록 취소내역</h2>
            <ul class="list_data">
                <li>
                    <div class="key">지급일자</div>
                    <div class="value"><span class="number">2022.01.01</span></div>

                <li>

                <li>

                    <div class="key">등록일자</div>
