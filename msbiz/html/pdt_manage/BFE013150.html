<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[펀드입금]펀드입금 정보확인</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content" class="cate_pdt_manage">
            <h1 class="h1">정보확인</h1>
            <div class="section">
                <div class="list_data_group">
                    <h2 class="h2">입금정보</h2>
                    <h2 class="hidden">펀드 입금정보</h2>
                    <ul class="list_data">
                        <li>
                            <div class="key">입금계좌번호</div>
                            <div class="value">
                                <span class="number">000000-00-000000</span>
                            </div>
                        </li>
                        <li>
                            <div class="key">펀드명</div>
                            <div class="value">하나UBS 파워e단기채 증권투자신탁(채권)AE</div>
                        </li>
                        <li>
                            <div class="key">입금계좌예금주</div>
                            <div class="value">홍길동</div>
                        </li>
                    </ul>
                </div>
                <div class="list_data_group">
                    <h2 class="h2">출금정보</h2>
                    <h2 class="hidden">펀드 출금정보</h2>
                    <ul class="list_data">
                        <li>
                            <div class="key">출금계좌번호</div>
                            <div class="value">
                                <span class="number">000000-00-000000</span>
                            </div>
                        </li>
                        <li>
                            <div class="key">이체금액</div>
                            <div class="value">
                                <strong class="number">1,000,000</strong><span class="num_unit">원</span>
                            </div>
                        </li>
                        <li>
                            <div class="key">이체구분</div>
                            <div class="value">예약</div>
                        </li>
                        <li>
                            <div class="key">입금예정일</div>
                            <div class="value">
                                <span class="number">2022.05.03</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>  
                    <span><button type="button" class="btn primary lg">다음</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <script>
        /* 업무 SCRIPT */
    </script>
</body>
</html>
