<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[외화예금해지]외화입출금해지_정보입력</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script>

	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/pdt_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="h1">정보입력</h1>
        <div class="inform_top_wrap">
			<ul class="depth bul">
                <li>모든 통화 잔액이 원화입금계좌으로 환전되어 입금됩니다.</li>
                <li>해지시 적용되는 환율은 입금시점의 각 통화별 전신환매입율(송금 받으실때)입니다.</li>
            </ul>
		</div>
        
        <div class="section">
            <div class="form_group">
                <div class="form_tit">해지계좌번호</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="해지계좌번호" title="해지계좌번호" value="000000-00-000000" readonly>
                    </div>
                </div>  
            </div>
            <div class="form_group">
                <div class="form_tit">원화입금계좌번호
                    <div class="tooltip_limited">
                        <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                        <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                            <p class="tooltip_tit">해지금액별 입금 가능 계좌</p>
                            <div class="tooltip_cont"> 
								<ul class="bul">
									<li>원화입금계좌 :<br>
										<div>
											<ul>
												<li>- USD통화 : 200만달러 미만</li>
												<li>- 그 외 통화 : USD 1백만달러 상당액 미만</li>
											</ul>
										</div>
									</li>									
								</ul>
							</div>
                            <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                        </div>
                    </div>
                </div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="원화입금계좌번호 선택" value="">선택</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.alert('원화입금계좌번호를 선택해 주세요.','알림');">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>

</html>
