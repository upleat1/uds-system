<div id="wrap">
	<div id="content">
		<h1 class="h1">계좌인증</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>비밀번호를 지정하지 않고 신규하신 계좌입니다.</li>
                <li>2003.12.1 이후 신규하신 계좌만 이용가능하며, 이전계좌는 지점을 방문하여 등록하셔야 합니다.</li>
                <li>보다 안전한 거래를 위해 출금계좌선택 및 출금계좌비밀번호를 입력하여 주십시오.</li>
            </ul>
        </div>
        
        <div class="section">
            <h2 class="h3">비밀번호 신규 설정 계좌</h2>
            <ul class="list_data">
                <li>
                    <div class="key">계좌번호</div>
                    <div class="value"><span class="number">1111-000-1111</span></div>
                </li>
                <li>
                    <div class="key">계좌명</div>
                    <div class="value">사업자전용예금</div>
                </li>
                <li>
                    <div class="key">계좌신규일</div>
                    <div class="value"><span class="number">2022.06.08</span></div>
                </li>
            </ul>
        </div>
        
        <!-- 220729 리웍 -->

            <h2 class="h3">인증계좌 선택</h2>
            <div class="form_group gap_xs_2">
                <div class="form_row">
                    <p class="form_txt normal">신규 비밀번호 설정을 위해 출금계좌 중 하나의 계좌 비밀번호를 인증합니다.</p>
                    <div class="select">
                        <button type="button" class="select_btn active" title="계좌번호 선택">KB국민 432102-01-271831</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //220729 리웍 -->

            <div class="btn_area">
