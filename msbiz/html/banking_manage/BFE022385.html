    <div id="wrap">

            <h1 class="h1">변경정보입력</h1>

            <div class="section">

                <div class="form_group tel">

                        </div>
                        <div class="input" role="button" aria-label="전화번호 뒷자리 입력" onclick=""><!-- 220825 접근성수정 -->

                        </div>
                    </div>
                </div>
                <!-- 법인사업자정보일때 노출 -->

                    </div>
                </div>
                <!-- //법인사업자정보일때 노출 -->

                    <div class="addr_tit">주소</div>

                        <button type="button" class="btn point sm round">주소검색</button>
                        <!-- 주소 검색 후 노출 -->
                        <div class="addr_cts">
