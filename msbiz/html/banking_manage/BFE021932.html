    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">타기관OTP조회</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>타기관(타행)에서 교체 발급된 OTP의 종류 및 상태를 조회하는 화면입니다.</li>
                    <li>분실신고, 비밀번호 오류제한, 폐기기 상태로 정상적으로 이용할 수 없는 OTP는 등록이 불가합니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">일회용 비밀번호(OTP)</div>
                    <div class="form_row"> 
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 일회용 비밀번호 입력" onclick="">
                            <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="일회용 비밀번호(OTP)" readonly class="bg_white">
                        </div>
                    </div>
                </div>
                <div class="img_area ban_visual bg_gray2 gap_sm">
                    <div class="ban_unlike_motp"></div>
                </div>
                <ul class="depth bul gap_sm">
                    <li>타기관(타행) 교체 재발급 받으신 OTP의 일회용 비밀번호를 입력해 주시기 바랍니다.</li>
                    <li>OTP견본이미지이므로, 소지하신 OTP의 이미지와 다를 수 있습니다.</li>
                </ul>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
