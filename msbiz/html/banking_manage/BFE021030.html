<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[자주쓰는계좌 등록/관리]등록</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <script src="/msbiz/app/js/library/sortable.min.js"></script>
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <!-- 220729 리웍 -->
        <div id="content" class="acc_often">
            <h1 class="h1">자주쓰는계좌 등록</h1>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">계좌그룹 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="계좌그룹 선택">기본</button>
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">받는 분 계좌 정보</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="받는 분 계좌 정보">선택</button>
                        </div>
                    </div>
                </div>

                <div class="form_group error"><!-- 에러 메시지 노출시 클래스 "error" 추가 -->
                    <div class="form_row"> 
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 받는 분 계좌 정보 입력" onclick="">
                            <input type="tel" id="id01" aria-hidden="true" placeholder="계좌번호(숫자만 입력)" title="계좌번호 입력" readonly class="bg_white"><!-- id="id01" 추가 220825 -->
                        </div>
                    </div>
                    <!-- 221109 삭제 <div class="btn_wrap btm">
                        <button type="button" class="btn_txt ico_arr" title="최근·내계좌">최근·내계좌</button>
                    </div> -->
                    <p class="tip" aria-labelledby="id01">입금계좌번호를 정확히 입력하세요.</p><!-- aria-labelledby="id01" 추가 220825 --> 
                </div>

                <div class="form_group">
                    <div class="form_tit">계좌별명</div>
                    <div class="form_row"> 
                        <div class="input">
                            <input type="text" placeholder="한글 15자, 영문/숫자 30자 이내" title="계좌별명 입력" value="" readonly class="bg_white">
                        </div>
                    </div>
                </div>

                <div class="form_group tel">
                    <div class="form_tit">휴대폰번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리">010</button>
                        </div>
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 휴대폰번호 뒷자리 입력" onclick="">
                            <input type="tel" aria-hidden="true"  placeholder="숫자만 입력" title="휴대폰번호 뒷자리 입력" readonly class="bg_white">
                        </div>
                    </div>
                    <p class="tip_info">이체 후 SMS 전송 시, 받는 분 수신번호로 자동 적용됩니다.</p> 
                </div>

                <div class="form_group">
                    <div class="form_tit">메모</div>
                    <div class="form_row"> 
                        <div class="input">
                            <input type="text" placeholder="내용 입력" title="메모 입력" value="" readonly class="bg_white">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">등록</button></span><!-- 비활성화시 class "disabled" 추가 --> 
                </div>
            </div>
        </div><!-- //content -->
        <!-- //220729 리웍 -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

    <!-- 업무 SCRIPT START -->
<script>
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
