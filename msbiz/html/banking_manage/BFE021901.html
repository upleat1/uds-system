<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">계좌선택</h1>
        <!-- 220809 수정 -->
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>계좌 비밀번호를 신규등록하거나 변경하실 수 있는 서비스입니다.</li>
                <li>비밀번호 신규등록은 2003.12.1 이후 신규하신 계좌만 이용가능하며, 2003.12.1 이전 가입계좌는 지점을 방문하여 등록하셔야 합니다.</li>
                <li>비밀번호를 신규등록/변경하실 계좌를 선택하여 주십시오.</li>
            </ul>
        </div>
        <!-- //220809 수정 -->
        
        <div class="section">
            <ul class="list_comp check">
                <li>
                    <div class="inr">
                        <span class="selection">
                            <input type="radio" id="acc_check1" name="acc" checked>
                            <label for="acc_check1" class="label">
                                <span class="acc_check">
                                    <span class="acc_num">
                                        <span class="bank_num number">1111-000-1111</span>
                                    </span>
                                    <span class="acc_name">
                                        <span>사업자전용예금</span>
                                    </span>
                                </span>
                            </label>
                        </span>
                    </div>
                </li>
                <li>
                    <div class="inr">
                        <span class="selection">
                            <input type="radio" id="acc_check2" name="acc">
                            <label for="acc_check2" class="label">
                                <span class="acc_check">
                                    <span class="acc_num">
                                        <span class="bank_num number">1111-000-1111</span>
                                    </span>
                                    <span class="acc_name">
                                        <span>상품명</span>
                                    </span>
                                </span>
                            </label>
                        </span>
                    </div>
                </li>
                <li>
                    <div class="inr">
                        <span class="selection">
                            <input type="radio" id="acc_check3" name="acc">
                            <label for="acc_check3" class="label">
                                <span class="acc_check">
                                    <span class="acc_num">

                                    </span>
                                    <span class="acc_name">

                                    </span>
                                </span>
                            </label>
                        </span>
                    </div>
                </li>
                <li>
                    <div class="inr">
                        <span class="selection">
                            <input type="radio" id="acc_check4" name="acc">
                            <label for="acc_check4" class="label">
                                <span class="acc_check">
                                    <span class="acc_num">
                                        <span class="bank_num number">1111-000-1111</span>
                                    </span>
                                    <span class="acc_name">
                                        <span>KB가맹점우대적금</span>
                                    </span>
                                </span>
                            </label>
                        </span>
                    </div>
                </li>
