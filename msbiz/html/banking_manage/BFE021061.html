<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[자주쓰는계좌 등록/관리]그룹등록/수정</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹관리" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_banking_manage">
            <!--  팝업 활성화용 샘플 버튼 -->
            <h1 class="h1">그룹등록/수정</h1>
            <div class="section">
                <h2 class="h2">샘플버튼</h2>
                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn secondary md" onclick="UICommon.Layer.open('#BFE021061_01_pop');">그룹등록</button></span>
                    <span><button type="button" class="btn secondary md" onclick="UICommon.Layer.open('#BFE021061_02_pop');">그룹수정</button></span>
                </div>
            </div>
            <!-- // 팝업 활성화용 샘플 버튼 -->

        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--  실제 컨텐츠 -->
    <!-- layer html : 그룹등록 -->
    <div id="BFE021061_01_pop" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>그룹등록</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <!-- 입력 오류시 error 클래스 삽입 -->
                    <div class="form_group js_trans error">
                        <div class="form_tit">받는 분 계좌 정보</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="text" placeholder="그룹명 입력(한글 10자, 영문/숫자 20자 이내)" title="받는 분 계좌 정보">
                            </div>
                        </div>
                        <!-- 입력오류 안내 문구 -->
                        <p class="tip">이미 등록된 그룹명입니다.</p>
                    </div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <!-- 버튼 활성화시 secondary 클래스를 primary 로 변경 -->
                        <span><button type="button" class="btn secondary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- //layer html : 그룹등록 -->
    
    <!-- layer html : 그룹수정 -->
    <div id="BFE021061_02_pop" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>그룹수정</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="form_group js_trans">
                        <div class="form_tit">받는 분 계좌 정보</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="text" placeholder="그룹명 입력(한글 10자, 영문/숫자 20자 이내)" title="받는 분 계좌 정보" value="우리회사">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- //layer html : 그룹수정 -->
    <!-- // 실제 컨텐츠 -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
