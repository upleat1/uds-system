    <div id="wrap">
        <div id="content">
            <h1 class="h1">모바일OTP인증 번호안내</h1>
            <div class="section">
                <div class="verifi_wrap">
                    <p class="verifi_tit">인증번호</p>
                    <p class="verifi_num gap_xs_1"><span class="number">000000</span></p>
                    <div class="gap_sm_3">
                        <span class="tit fs14">유효시간</span> <span class="number fc_posi fs15">2:59</span>
                        <span class="sep_txt"><button type="button" class="btn_txt ico_reset sm2">새로고침</button></span>
                    </div>
                </div>
                <ul class="depth bul">
                    <li>온라인 PG 결제시 <strong>일련번호와 6자리 인증번호를 입력하시길 바랍니다.</strong></li>
                    <li>모바일OTP 인증번호는 1분간 유효하며 경과시에는 다시 시도해주시기 바랍니다.</li>
                </ul>
            </div>

            <div class="section gap_xl">
                <h2 class="h3">상세내용</h2>
                <ul class="list_data">
                    <li>
                        <div class="key">매체정보</div>
                        <div class="value">모바일<span class="number">OTP</span></div>
                    </li>
                    <li>
                        <div class="key">벤터코드</div>
                        <div class="value"><span class="number">000</span></div>
                    </li>
                    <li>
                        <div class="key">일련번호</div>
                        <div class="value"><span class="number">0000000</span></div>
                    </li>
                </ul>
            </div>
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>  
                </div>
            </div>
