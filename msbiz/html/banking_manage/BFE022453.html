    <div id="wrap">
        <div id="content">
            <h1 class="hidden">사고신고 내역조회</h1>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">신고종류</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="신고종류 선택">외화예금</button>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">사고조회계좌번호</div>

                        <div class="select">
                            <button type="button" class="select_btn" title="사고조회계좌번호 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                        </div>
                    </div>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg" disabled>조회</button></span><!-- 계좌번호 선택하면 활성화 disabled 삭제 -->

            </div>

            <hr class="hr_divide">

            <div class="section">

                    <div class="list_data_group_s">
                        <h2 class="h3">사고계좌정보</h2>
                        <ul class="list_data">
                            <li>
                                <div class="key">사고조회계좌번호</div>
                                <div class="value"><span class="number">045637-00-000339</span></div>
                            </li>
                            <li>
                                <div class="key">예금주성명</div>
                                <div class="value">김국민</div>
                            </li>
                        </ul>
                    </div>
                    <div class="list_data_group_s">
                        <ul class="list_data">
                            <li>
                                <div class="key">신고종류</div>
                                <div class="value">비밀번호변경(비밀번호분실변경)</div>
                            </li>
                            <li>
                                <div class="key">신고구분</div>
                                <div class="value">등록</div>
                            </li>
                            <li>
                                <div class="key">신고일자</div>

                            <li>
                                <div class="key">신고시간</div>

                            <li>

            <div class="result nodata sm">
