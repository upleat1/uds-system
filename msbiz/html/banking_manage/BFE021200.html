<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>계좌뷰 설정</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_view">
            <div class="step_wrap js_step">    
                <div class="step" role="img" aria-label="총 3단계 중 현재 2단계">
                    <span class="current">2</span><span class="mark">/</span><span class="total">3</span>
                </div>
                <h1 class="h1">계좌뷰 신청</h1>
            </div>
            
            <div class="inform_top_wrap">
                <p class="depth">계좌뷰 계좌로 설정하신 계좌는 앱 실행 후 로그인 없이 바로 확인하실 수 있습니다.</p><!-- 220729 태그수정 및 class="depth" 추가 -->
            </div>

            <div class="section">
                <h2 class="h2">계좌뷰 설정</h2>
                <div class="form_group">
                    <div class="form_tit">계좌뷰 설정 ID 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="계좌뷰 설정 ID 선택">석아랑(노여강배미)(SPGALLERY)</button><!-- 220729 class="active" 추가 -->
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">계좌번호 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="계좌번호 선택">432102-01-271831 : 상품명</button><!-- 220729 class="active" 추가 및 텍스트 수정 -->
                        </div>
                    </div>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">등록</button></span>
                </div>
            </div>

            <hr class="hr_divide">

            <div class="section">
                <h2 class="h2">설정된 계좌뷰 계좌 목록</h2>
                <ul class="list_link del btl">
                    <li>
                        <div class="inr">
                            <div class="acc_wrap">
                                <div class="acc_bank col md">
                                    <!-- <span class="icon_bank_020"></span> 아이콘 있을 경우 -->
                                    <!-- <span class="bk_name">국민(004)</span> -->
                                    <span class="bk_num">574498-90-009768</span>
                                </div>
                                <div class="acc_name">주거래 우대통장</div>
                            </div>
                            <button class="btn_ico_34"><i class="ico_20_circle_del"></i><span class="hidden">삭제</span></button>
                        </div>
                    </li>
                    <li>
                        <div class="inr">
                            <div class="acc_wrap">
                                <div class="acc_bank col md">
                                    <span class="bk_num">000000-00-000000</span>
                                </div>
                                <div class="acc_name">일반보통예금</div>
                            </div>
                            <button class="btn_ico_34"><i class="ico_20_circle_del"></i><span class="hidden">삭제</span></button>
                        </div>
                    </li>
                    <li>
                        <div class="inr">
                            <div class="acc_wrap">
                                <div class="acc_bank col md">
                                    <span class="bk_num">000000-00-000000</span>
                                </div>
                                <div class="acc_name">일반보통예금</div>
                            </div>
                            <button class="btn_ico_34"><i class="ico_20_circle_del"></i><span class="hidden">삭제</span></button>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="result nodata sm"><!-- 220729 class="sm" 수정 및 추가 -->
                <p class="tit">설정된 계좌뷰 계좌가 없습니다.</p>
            </div>
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
