<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">빠른이체 계좌등록 완료</h1>
            <div class="result success">

            </div>
            <div class="section">
                <ul class="list list_top_bd">
                    <li>
                        <div class="grid">
                            <div class="col">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold">강국민</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">1111-000-1111</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <div class="col append">
                                <span class="fc_posi">$등록상태$</span><!-- 220729 태그수정 -->
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="grid">
                            <div class="col">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold">이국민</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">1111-000-3333</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <div class="col append">
                                <span class="fc_nega">오류</span><!-- 220729 태그수정 -->
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="grid">
                            <div class="col">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold">김국민</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">1111-000-2222</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <div class="col append">
                                <span class="fc_posi">정상</span><!-- 220729 태그수정 -->
                            </div>
                        </div>
                    </li>
                </ul>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn outline md">추가등록</button></span>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
