    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_often" data-ui="full_pop">
            <h1 class="h1">자주쓰는계좌 등록</h1>
            <div class="section">
                <div>
                    <div class="form_group">
                        <div class="form_tit">계좌그룹 선택</div>
                        <div class="form_row">
                            <div class="select">
                                <button type="button" class="select_btn active" title="그룹선택">기본</button><!-- 220729 class="active" 추가 -->
                            </div>
                        </div>
                    </div>

                    <div class="form_group">
                        <div class="form_tit">받는 분 계좌 정보</div>
                        <div class="form_row">
                            <div class="select">
                                <button type="button" class="select_btn readonly" title="받는 분 계좌 정보">KB국민</button>
                            </div>
                        </div>    
                    </div>

                    <div class="form_group">
                        <div class="form_row">
                            <div class="input">
                                <input type="text" placeholder="111112222" title="타이틀명" value="11111222222" readonly>
                            </div>
                        </div>  
                    </div>

                    <div class="form_group">
                        <div class="form_tit">계좌별명</div>
                        <div class="form_row">
                            <div class="input">
                                <input type="tel" placeholder="한글 15자, 영문/숫자 30자 이내" title="받는 분 계좌 정보" value="">
                            </div>
                        </div>
                    </div>

                    <div class="form_group tel">
                        <div class="form_tit">휴대폰번호</div>
                        <div class="form_row col">
                            <div class="select">
                                <button type="button" class="select_btn active" title="휴대폰번호 앞자리">010</button>
                            </div>
                            <div class="input">
                                <input type="tel" placeholder="숫자만 입력" maxlength="8" title="휴대폰번호">
                            </div>
                        </div>
                        <p class="tip_info">이체 후 SMS 전송 시, 받는 분 수신번호로 자동 적용됩니다.</p> 
                    </div>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">등록</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
