<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_hide">
            <h1 class="hidden">영업점 발급등록</h1>
            
            <div class="result success">
                <p class="tit">모바일 OTP등록이<br>완료되었습니다.</p>
                <p class="txt">등록하신 모바일OTP로 인터넷뱅킹 및 모바일뱅킹 이용이 가능하며 로그아웃 후 다시 로그인해 주세요.</p>
            </div>

            <div class="section">
                <div class="list_data_group">
                    <h2 class="h3">변경된 이체한도정보</h2>
                    <div class="list_data_group_s">
                        <ul class="list_data">
                            <li>
                                <div class="key">1회 이체한도(원)</div>
                                <div class="value"><span class="number">100,000,000</span><span class="num_unit">원</span></div>
                            </li>
                            <li>
                                <div class="key">1일 이체한도(원)</div>
                                <div class="value"><span class="number">500,000,000</span><span class="num_unit">원</span></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="list_btm_wrap">
                    <p class="depth info">인터넷뱅킹 이체한도(KB스타뱅킹 포함)</p>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">로그인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
