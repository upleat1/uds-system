<html lang="ko">
<head>
    <meta charset="utf-8">

	<meta name="format-detection" content="telephone=no">
    <title>PIN(비밀번호) 변경</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">PIN(비밀번호) 변경</h1>
        
        <div class="section">
            <div class="form_group error"><!-- 불일치할경우 class="error" 추가 일치할경우 class="success" 추가 -->
                <div class="form_tit">기존 PIN 번호 입력</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="{개발:입력값}, 기존 PIN 번호 입력" onclick="">            
                        <input type="tel" id="labelledby01" aria-hidden="true" placeholder="숫자 6자리" title="기존 PIN 번호 입력" value="" readonly class="bg_white"><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="labelledby01">기존 PIN번호가 일치 하지 않습니다.</p><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->   
                <p class="tip">기존 PIN번호를 확인 했습니다.</p>    
            </div>
            <div class="form_group">
                <div class="form_tit">신규 PIN 번호 입력</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="{개발:입력값}, 신규 PIN 번호 입력" onclick="">            
                        <input type="tel" aria-hidden="true" placeholder="신규 숫자 6자리" title="신규 PIN 번호 입력" value="" readonly class="bg_white">
                    </div>
                </div>    
            </div>
            <div class="form_group success"><!-- 불일치할경우 class="error" 추가 일치할경우 class="success" 추가 -->
                <div class="form_tit">암호 확인</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="{개발:입력값}, 암호 확인" onclick="">            
                        <input type="tel" id="labelledby02" aria-hidden="true" placeholder="신규 숫자 6자리 확인" title="암호 확인" value="" readonly class="bg_white"><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="labelledby02">위에 입력된 번호와 일치하지 않습니다. 다시 입력하시기 바랍니다.</p><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->    
                <p class="tip">위에 입력된 암호와 일치합니다.</p>    
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span>
                    <button type="button" class="btn primary lg">PIN번호변경</button>
                </span>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
