<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[은행에 서류제출]서류제출_신청</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">서류제출</h1>
            <div class="tab_wrap">
                <div class="tab_list">
                    <div class="scroll_wrap">
                        <a href="#" class="active">서류제출</a>
                        <a href="#">서류제출 내역조회</a>
                    </div>
                </div>
                        
                <div class="link_panel">
                    <div class="inform_top_wrap gap_sm_3">
                        <p class="depth">KB국민은행에 제출할 서류가 있는 경우, 휴대폰에 저장된 서류 이미지를 보내시거나 휴대폰 카메라로 촬영하여 보내주세요.</p>
                    </div>
                    
                    <div class="section">
                        <div class="agree_wrap agree_top_bd">
                            <ul class="agree_list">
                                <li>
                                    <span class="selection">
                                        <input type="checkbox" id="checkType1_1">
                                        <label for="checkType1_1" class="label"><em>[필수] 개인(신용)정보 수집 이용 동의서 </em></label>
                                    </span>
                                    <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집 이용 동의서 "><span class="hidden">바로가기</span></button>
                                </li>
                            </ul>
                        </div>
                        <div class="form_group"> 
                            <div class="form_tit">제출서류 선택</div>
                            <div class="form_row">
                                <div class="select">
                                    <button type="button" class="select_btn" title="제출서류 선택">선택</button>
                                </div>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_tit">담당직원 선택</div>
                            <div class="tab_wrap box">
                                <div class="tab_radio">
                                    <div class="rdoChk_box">
                                        <span class="selection">
                                            <input type="radio" id="rdo1_1" name="rdo1" checked>
                                            <label for="rdo1_1" class="label"><em>지점명</em></label>
                                        </span>
                                        <span class="selection">
                                            <input type="radio" id="rdo1_2" name="rdo1">
                                            <label for="rdo1_2" class="label"><em>직원이름</em></label>
                                        </span>
                                    </div>
                                </div>
                                <div class="tab_panel gap_xxs"><!-- 221018 "gap_xxs" 추가 -->
                                    <div class="form_group"><!-- 221018 "gap_xs" 삭제 -->
                                        <!-- default -->
                                        <div class="form_row">
                                            <div class="select outline lg"> 
                                                <button type="button" class="select_btn" title="지점명 선택">지점명</button><!-- [개발] 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                                            </div>
                                        </div>
                                        <div class="form_row">
                                            <span class="input int_btn">
                                                <input type="text" title="지점명 직접입력" placeholder="지점명" value="">
                                                <button type="button" class="btn point sm round">검색</button>
                                            </span>
                                        </div>

                                        <!-- 지역명 선택시 -->
                                        <div class="form_row">
                                            <div class="select outline lg"> 
                                                <button type="button" class="select_btn" title="지역명 선택">지역명</button><!-- [개발] 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                                            </div>
                                        </div>
                                        <div class="form_row">
                                            <span class="input int_btn">
                                                <input type="text" title="지역명 직접입력" placeholder="지역명 (시,구,군,읍,면,동)" value="">
                                                <button type="button" class="btn point sm round">검색</button>
                                            </span>
                                        </div>
                                        
                                        <!-- 담당직원 선택완료 -->
                                        <div class="form_row">
                                            <span class="input int_btn">
                                                <input type="text" title="직원이름 직접입력" placeholder="직원이름" value="김국민(오포)" disabled>
                                                <button type="button" class="btn point sm round">검색</button>
                                            </span>
                                        </div>
                                        <div class="form_btm_full_wrap">
                                            <span><button type="button" class="btn outline md">검색초기화</button></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab_panel gap_xxs"><!-- 221018 "gap_xxs" 추가 -->
                                    <div class="form_group"><!-- 221018 "gap_xs" 삭제 -->
                                        <div class="form_row">
                                            <span class="input int_btn">
                                                <input type="text" title="직원이름 직접입력" placeholder="직원이름">
                                                <!-- 담당직원 선택완료 후 value, disabled 추가 -->
                                                <!--<input type="text" title="직원이름 직접입력" placeholder="직원이름" value="김국민(오포)" disabled>-->
                                                <button type="button" class="btn point sm round">검색</button>
                                            </span>
                                        </div>
                                        <div class="form_btm_full_wrap">
                                            <span><button type="button" class="btn outline md">검색초기화</button></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
    
<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
