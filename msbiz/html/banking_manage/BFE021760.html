<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>빠른이체관리</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/library/sortable.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_often">
            <h1 class="h1">빠른이체관리</h1><!-- 220729 수정 -->
            <div class="inform_top_wrap">
                <p class="depth">빠른이체계좌를 등록하시면 이체시 비밀번호, 보안매체, 전자서명, 추가인증 없이 빠르게 이체 가능합니다.</p>
            </div>
            <div class="section right gap_sm_minus"><!-- 221011 class="gap_sm_minus" 추가 -->
                <a href="#none" class="btn_txt ico_arr">서비스 해지</a>
            </div>
            <!-- case : 계좌목록 있음 -->
            <div class="section_f js_drag_set">
                <div class="list_top_wrap">
                    <div class="col">
                        <p class="h4 bold">빠른이체 등록계좌(4/50건)</p>
                    </div>
                    <div class="col col_r">
                        <button type="button" class="ico_set"><span class="edit_txt">편집</span></button>
                    </div>
                </div>
                <div class="acc_group_wrap">
                    <div class="sel_drag_sort">
                        <span class="selection drag_move">
                            <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                            <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                        </span>
                        <span class="selection button_move">
                            <input type="radio" id="radioSort" name="drag_sort">
                            <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                        </span>
                    </div>
                    <ul id="drag" class="acc_list list_drag modi drag new_list_drag">
                        <li class="li">
                            <div class="cnt">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold" id="account_1">김국민</span>
                                        <span class="sep_txt">$계좌별명$</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">371102-04-1400999</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn_move_del" aria-describedby="account_1"><span class="hidden">삭제</span></button>
                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold" id="account_2">이국민</span>
                                        <span class="sep_txt">$계좌별명$</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">371102-04-1400999</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn_move_del" aria-describedby="account_2"><span class="hidden">삭제</span></button>
                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold" id="account_3">최국민</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">국민</span>
                                        <span class="bk_num">371102-04-1400999</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn_move_del" aria-describedby="account_3"><span class="hidden">삭제</span></button>
                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt">
                                <div class="acc_wrap">
                                    <div class="acc_name">
                                        <span class="bold" id="account_4">이기업</span>
                                    </div>
                                    <div class="acc_bank col md">
                                        <span class="bk_name">기업</span>
                                        <span class="bk_num">371102-04-1400999</span><!-- 220729 class="number" 삭제 -->
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn_move_del" aria-describedby="account_4"><span class="hidden">삭제</span></button>
                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- //case : 계좌목록 있음 -->

            <!-- case : 계좌목록 없음 -->
            <div class="section_f js_drag_set">
                <div class="list_top_wrap">
                    <div class="col">
                        <p class="h4 bold">빠른이체 등록계좌(0/50건)</p>
                    </div>
                </div>
                <div class="result nodata">
                    <p class="tit">빠른이체로 등록된 계좌가 없습니다.</p>
                </div>
            </div>
            <!-- //case : 계좌목록 없음 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">빠른이체계좌 등록</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
