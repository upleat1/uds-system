<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <!-- 220729 리웍 -->
            <div class="step_wrap js_step">
                <div class="step" role="img" aria-label="총 4단계 중 현재 1단계">
                    <span class="current">1</span><span class="mark">/</span><span class="total">4</span>
                </div>
                <h1 class="h1">금융거래 목적확인</h1>
            </div>
            <div class="section">
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                            <label for="chkAll_1" class="label"><em>전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_1" name="chk1" required>
                                <label for="chk1_1" class="label"><em>타인으로부터 통장대여 요청을 받은 사실이 없습니다.</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_2" name="chk2" required>
                                <label for="chk1_2" class="label"><em>타인으로부터 신용등급 상향, 대출등의 목적으로 통장개설 등 금융거래를 요청받은 사실이 없습니다.</em></label>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- //220729 리웍 -->
            <div class="section">
                <ul class="depth bul">
                    <li>보이스피싱 등 ‘전기통신금융사기’ 피해예방을 위해 인터넷 뱅킹 신규 가입, 보안매체(재) 발급 시 고객님의 금융거래 목적을 확인합니다.</li>
                    <li>통장/현금카드 등을 타인에게 양도하여 범죄에 이용되는 경우 민형사상 책임을 질 수 있으며, 금융거래가 제한될 수 있습니다.</li>
                    <li>전자금융 거래법 제6조 및 제49조에 따라 5년이하의 징역 또는 3천만원 이하의 벌금에 처해질 수 있습니다.</li>
                </ul>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
