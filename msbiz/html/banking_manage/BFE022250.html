<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 모바일OTP 비밀번호 설정</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">모바일OTP 설정</h1>
            
            <div class="section">
                <h2 class="h2">모바일OTP 등록</h2>
                <div class="form_group"> 
                    <div class="form_tit">모바일OTP PIN(비밀번호)</div>    
                    <div class="form_row"> 
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 모바일OTP PIN(비밀번호) 입력" onclick="">
                            <input type="tel" aria-hidden="true" placeholder="숫자 6자리 입력" title="모바일OTP PIN(비밀번호) 입력" readonly class="bg_white">
                        </div>
                    </div>
                    <p class="tip_info">숫자 6자리를 입력해주세요.</p>
                </div>
                <div class="form_group"> 
                    <div class="form_tit">모바일OTP PIN(비밀번호) 확인</div>    
                    <div class="form_row"> 
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 모바일OTP PIN(비밀번호) 확인" onclick="">
                            <input type="tel" aria-hidden="true" placeholder="PIN(비밀번호) 다시 입력" title="모바일OTP PIN(비밀번호) 확인" readonly class="bg_white">
                        </div>
                    </div>
                    <p class="tip_info">숫자 6자리를 입력해주세요.</p>
                </div>
            </div>

            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">이용안내</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>거래 시 사용할 모바일OTP PIN(비밀번호)를 등록합니다.</li>
                        <li>PIN(비밀번호)가 유출되지 않도록 주의해주세요.</li>
                    </ul>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>확인</button></span><!-- 상단 항목 입력 후 활성화 disabled 삭제 -->
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

</body>
<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</html>
