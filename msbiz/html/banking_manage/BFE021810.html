    <div id="wrap">
        <div id="content">
            <h1 class="hidden">계약서류관리</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>『금융소비자보호법』 제28조(자료의 기록 및 유지·관리)에 따라 금융회사는 10년간 계약서류 등을 유지·관리해야 하며, 금융소비자가 자료열람을 요청하는 경우 자료를 제공하여 드립니다.</li>
                    <li>금융소비자보호법 시행(’21.9.25) 전 가입하신 계좌의 계약서류는 영업점으로 문의해주시기 바랍니다.</li>
                    <li>영업점 창구를 통해 가입한 계좌에 대한 계약서 사본을 요청하시는 경우 영업점으로 문의해주시기 바랍니다.</li>
                </ul>
            </div>
            
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">계좌번호 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="계좌번호 선택">432102-01-271831 : 상품명</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 퇴직연금 -->
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">계좌번호 선택</div>

                        <div class="select">
                            <button type="button" class="select_btn active" title="계좌번호 선택">432102-01-271831 : 상품명</button>

                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">조회기간</div>

                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value ="2021.03.01">

                            <div class="input date">

                                <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_group">

                        <div class="select">

                        </div>
                    </div>
                </div>
            </div>
