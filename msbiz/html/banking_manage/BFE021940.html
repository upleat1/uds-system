<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[타기관 재발급 OTP 등록] 정보입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">일련번호 등록</h1>
            
            <div class="section">
                <div class="agree_wrap">
                    <div class="agree_top">
                        <span class="selection">
                            <input type="checkbox" id="checkSize1" checked>
                            <label for="checkSize1" class="label"><em>동의하고 계속진행</em></label>
                        </span>
                    </div>
                    <p class="agree_txt">새로운 타기관 OTP 등록 시 기존의 OTP는 더 이상 사용할 수 없습니다. 타 기관에서 발급받은 OTP의 벤더코드 와 일련번호를 입력해주세요.</p>
                </div>
                <div class="img_area ban_visual bg_gray2">
                    <div class="ban_motp_sn"></div>
                </div>
                <p class="gap_xs">OTP 벤더코드 (<span class="circle_txt number">A</span>) 3자리와 일련번호 (<span class="circle_txt number">B</span>)를 입력해 주세요.</p>

                <div class="form_group">
                    <div class="form_tit">OTP 벤더코드</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="OTP 벤더코드 선택">OTP 벤더코드</button>
                        </div>
                    </div>
                </div>
                <div class="form_group gap_xs">
                    <div class="form_tit">OTP 일련번호</div>
                    <div class="form_row">        
                        <div class="input" role="button" aria-label="{개발:입력값}, OTP 일련번호 입력" onclick="">            
                            <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="OTP 일련번호" value="" readonly class="bg_white">
                        </div>
                    </div>    
                </div>
                <p class="tip_info">“-”는 제외</p>
            </div>
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
