<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[모바일OTP 발급/재발급] 휴대폰본인인증_문자</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">휴대폰 본인인증</h1>
            <div class="section">
                <h2 class="h2">약관 및 동의</h2>
                <!-- agree_wrap -->
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="checkType1" class="chk_all">
                            <label for="checkType1" class="label"><em>약관 전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_1">
                                <label for="checkType1_1" class="label"><em>[필수] 휴대폰본인확인서비스 이용약관</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 휴대폰본인확인서비스 이용약관"><span class="hidden">바로가기</span></button>
                            
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_2">
                                <label for="checkType1_2" class="label"><em>[필수] 통신사 이용약관 동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 통신사 이용약관 동의"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_3">
                                <label for="checkType1_3" class="label"><em>[필수] 고유실별정보 처리 동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 고유실별정보 처리 동의"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_3">
                                <label for="checkType1_3" class="label"><em>[필수] 개인정보의 수집 및 이용동의</em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 개인정보의 수집 및 이용동의"><span class="hidden">바로가기</span></button>
                        </li>
                    </ul>
                </div>
                <!--//agree_wrap -->
            </div>
            
            <div class="section">
                <h2 class="h2">기업정보</h2>
                <div class="form_group">
                    <div class="form_tit">사업자등록번호</div>
                    <div class="form_row col business_num">
                        <span class="input" role="button" aria-label="{개발:입력값}, 사업자번호 첫번째 3자리 입력" onclick=""><input type="tel" aria-hidden="true" maxlength="3" placeholder="3자리" title="사업자번호 첫번째 3자리" readonly class="bg_white"></span>
                        <span class="space">-</span>
                        <span class="input" role="button" aria-label="{개발:입력값}, 사업자번호 중간 2자리 입력" onclick=""><input type="tel" aria-hidden="true" maxlength="2" placeholder="2자리" title="사업자번호 중간 2자리" readonly class="bg_white"></span>
                        <span class="space">-</span>
                        <span class="input" role="button" aria-label="{개발:입력값}, 사업자번호 마지막 5자리" onclick=""><input type="tel" aria-hidden="true" maxlength="5" placeholder="5자리" title="사업자번호 마지막 5자리" readonly class="bg_white"></span>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="h2">휴대폰 본인확인</h2>
                <div class="form_group js_trans">
                    <div class="form_tit">이름</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="대표자명" title="이름" value="" readonly class="bg_white">
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">주민등록번호</div>
                    <div class="form_row col jumin">
                        <div class="input" role="button" aria-label="{개발:입력값}, 주민등록번호 앞자리 입력" onclick="">
                            <input type="tel" aria-hidden="true" maxlength="6" placeholder="앞 6자리" title="주민등록번호 앞자리" readonly class="bg_white">
                        </div>
                        <span class="space">-</span>
                        <div class="input" role="button" aria-label="{개발:입력값}, 주민등록번호 뒷자리 입력" onclick="">
                            <input type="password" aria-hidden="true" maxlength="7" placeholder="뒤 7자리" title="주민등록번호 뒷자리" readonly class="bg_white">
                        </div>
                    </div>
                </div>
                <div class="form_group tel">
                    <div class="form_tit">통신사 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="통신사 선택">통신사</button>
                        </div>
                    </div>
                </div>
                <div class="form_group tel">
                    <div class="form_tit">휴대폰번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" maxlength="4" title="휴대폰번호 앞자리">010</button>
                        </div>
                        <div class="input" role="button" aria-label="{개발:입력값}, 휴대폰번호 뒷자리 입력" onclick="">
                            <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="휴대폰번호 뒷자리" readonly class="bg_white">
                        </div>
                    </div>
                    <div class="form_cert_proc">
                        <ul class="depth bul">
                            <li>입력하신 휴대폰번호로 SMS 인증번호를 전송합니다.</li>
                            <li>[인증번호요청]을 눌러 SMS 인증번호를 입력해주세요.</li>
                        </ul>
                    </div>
                    <div class="form_btm_full_wrap">
                        <span><button type="button" class="btn outline md">인증번호 요청</button></span>
                        <!-- <span><button type="button" class="btn outline md">인증번호 재발송</button></span> 인증번호 요청시 노출  -->
                    </div>
                </div>

                <!-- 인증번호 요청시 노출 -->
                <div class="form_group error"><!-- 에러메세지 class="error" 추가, 인증완료메세지 class="success" 추가 -->
                    <div class="form_row">
                        <div class="input" role="button" aria-label="{개발:입력값}, 인증번호 입력" onclick="">
                            <input type="tel" id="labelledby01" aria-hidden="true" placeholder="인증번호 6자리" title="인증번호" value="" readonly class="bg_white"><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
                        </div>
                    </div>
                    <p class="tip" aria-labelledby="labelledby01">인증번호를 다시 확인해주세요.</p><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
                    <p class="tip">인증이 완료되었습니다.</p>
                    <div>
                        <div class="grid gap_xs_1">
                            <div class="col">
                                <p role="text" class="count_time"><span class="tit">잔여시간</span><span class="number">2:59</span></p>
                            </div>
                            <div class="col append">
                                <button type="button" class="btn outline xs">인증시간연장</button>
                            </div>
                        </div>
                        <div class="center gap_xs_1">
                            <button type="button" class="btn_txt link">인증번호가 오지않나요?</button>
                        </div>
                    </div>
                </div>
                <!-- //인증번호 요청시 노출 -->
            </div>
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">본인확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
