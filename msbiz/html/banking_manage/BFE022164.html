    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>

    <script src="/msbiz/app/js/common_ui.js"></script>

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">PIN번호 입력</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>Master 가 사전발급한 모바일OTP를 이용등록할 수 있습니다.</li>
                    <li>안내 받으신 PIN번호를 입력해 주세요.</li>
                </ul>
            </div>

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">PIN(비밀번호) 입력</div>
                    <div class="form_row">
                        <div class="input" role="button" aria-label="{개발:입력값}, PIN(비밀번호) 입력" onclick="">
                            <input type="tel" aria-hidden="true" maxlength="8" placeholder="PIN 번호 입력" title="PIN(비밀번호) 입력" readonly class="bg_white">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>안내받으신 PIN번호를 모르실 경우에는 Master 에게 다시 PIN번호를 요청하여 주시기 바랍니다.</li>
                        <li>PIN(비밀번호)는 거래시 사용되는 모바일OTP PIN(비밀번호)을 등록합니다.</li>
                        <li>PIN(비밀번호)이 유출되지 않도록 주의하시기 바랍니다.</li>
                        <li>비밀번호 오류로 인하여 재발급이 필요할 경우에는 Master 에게 다시 재발급 요청을 해주세요.</li>
                    </ul>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span><!-- PIN 번호 입력이 안되어 있는 경우에는 버튼 비활성화 disabled -->
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
