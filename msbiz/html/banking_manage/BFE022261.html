    <div id="wrap">
        <div id="content">
            <h1 class="hidden">Sub 사용자 모바일OTP 사전발급 안내</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>Master(대표자)가 Sub(직원) 사용자가 사용할 모바일OTP를 미리 발급할 수 있습니다.</li>
                    <li>Master(대표자)는 발급 후 <strong>뱅킹관리 > 사용자별OTP관리</strong>에서 직원별로 배정해주셔야 Sub(직원) 사용자가 사용할 수 있습니다.</li><!-- 221014 수정 -->
                </ul>
            </div>
            <div class="section">
                <h2 class="h2">Sub(직원) 사용자 모바일OTP 사전발급</h2>
                <div class="form_group">
                    <div class="form_tit">사전발급 수량</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="사전발급 수량 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                        </div>
                    </div>
                    <p class="tip_info">모바일OTP는  한 번에 최대 5개 발급할 수 있습니다.</p>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">다음에</button></span>  
                    <span><button type="button" class="btn primary lg">지금 발급</button></span>
