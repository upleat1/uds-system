    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>

    <!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">신고내역확인</h1>

        <div class="inform_top_wrap">
            <p class="depth">신고내역을 확인하시고 [확인]버튼을 선택하십시오.</p>
        </div>
        
        <div class="section">
            <h2 class="h3">사고신고 내용</h2>
            <ul class="list_data">
                <li>
                    <div class="key">사고신고구분</div>
                    <div class="value">통장/인감</div>
                </li>
                <li>
                    <div class="key">출금계좌번호</div>
                    <div class="value"><span class="number">1111-111-1111</span></div>
                </li>
                <li>
                    <div class="key">예금주명</div>
                    <div class="value">김국민</div>
                </li>
            </ul>
        </div>

        <!-- 220729 리웍 -->
        <div class="section">
            <h2 class="h3">연락 전화번호</h2>
            <div class="form_group tel">
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn" title="전화번호 앞자리">선택</button><!-- 선택 시 : active-->
                    </div>
                    <div class="input" role="button" aria-label="상단버튼을 클릭할 때 변경되는 전화번호, 전화번호 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="전화번호" readonly class="bg_white">
                    </div>
                </div>
                <p class="tip_info">휴대폰이 없을 경우 일반전화번호를 입력해 주세요.</p>
            </div>
        </div>
        <!-- //220729 리웍 -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
