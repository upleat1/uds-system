<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">숨긴 계좌 관리 보안매체 인증</h1>
            <div class="result info">
                <p class="tit">숨긴 계좌를 확인하시려면 보안매체 인증이 필요합니다.</p>
            </div>

            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항<span class="arrow"></span></button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>[숨긴 계좌 관리] 메뉴에서 숨긴 계좌를 확인하고 숨기기를 해제할 수 있습니다.</li>
                        <li>숨기기를 등록한 모든 계좌는 입출금 및 조회 계좌목록에서 숨겨집니다.(내역 조회는 표시됨)</li><!-- 221011 오타수정 -->
                        <li>숨기기를 등록한 KB국민은행 계좌는 다른 금융기관의 플랫폼, 어카운트인포의 조회 및 등록 거래에서 숨겨집니다.</li>
                        <li>자금관리서비스(sERP, Cyber Branch 등 포함) 수수료 출금계좌는 숨기기를 등록할 수 없습니다.</li>
                    </ul>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>  
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
