<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[사용자별 OTP 관리]OTP 사용자 등록</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">OTP 사용자 등록</h1>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">OTP유형</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="rdo1_1" name="rdo1">
                                <label for="rdo1_1" class="label"><em>실물OTP</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo1_2" name="rdo1">
                                <label for="rdo1_2" class="label"><em>모바일OTP</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">OTP 일련번호</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="OTP 일련번호 선택">선택</button>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">Sub 사용자</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="Sub 사용자 선택">선택</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- OTP유형 > 모바일OTP 선택시에만 노출되는 영역 -->
            <div class="section">
                <h2 class="h2">모바일OTP PIN 설정</h2>
                <div class="form_group">
                    <div class="form_tit">OTP PIN(비밀번호) 입력</div>
                    <div class="form_row">
                        <div class="input" role="button" aria-label="{개발:입력값}, OTP PIN(비밀번호) 입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="신규 OTP PIN(비밀번호) 입력" title="OTP PIN(비밀번호)" class="bg_white" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group error"><!-- 비밀번호 일치시 class="form_group success" / 불일치시 class="form_group error" -->
                    <div class="form_tit">OTP PIN(비밀번호) 확인</div>
                    <div class="form_row">
                        <div class="input" role="button" aria-label="{개발:입력값}, OTP PIN(비밀번호) 재입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="신규 OTP PIN(비밀번호) 재입력" title="OTP PIN(비밀번호) 확인" class="bg_white" readonly>
                        </div>
                        <p class="tip">신규 PIN(비밀번호)와 일치하지 않습니다.</p>
                    </div>
                </div>
                <p class="tip_info">거래시 사용되는 모바일OTP PIN(비밀번호)을 등록합니다.</p>
            </div>
            <!-- //OTP유형 > 모바일OTP 선택시에만 노출되는 영역 -->
            
            <!-- S-Sub 사용자가 있는 경우 결재요청 영역 노출 -->
            <div class="section">
                <h2 class="h2">결재요청</h2>
                <div class="table">
                    <table>
                        <caption>결재요청 안내 양식(표) 입니다.</caption>
                        <colgroup>
                            <col style="width:40%">
                            <col style="width:60%">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">결재자고객명</th>
                                <td>김국민</td>
                            </tr>
                        </tbody>
                    </table>   
                </div>
                <div class="form_group">
                    <div class="form_tit">결재메모</div>
                    <div class="form_row">
                        <div class="textarea">
                            <textarea title="결재메모" placeholder="내용을 입력해 주세요."></textarea>        
                            <p class="num_info"><span><em class="curr">0</em> / 1,000byte</span> (한글 500자)</p>            
                        </div> 
                    </div>
                </div>
            </div>
            <!-- //S-Sub 사용자가 있는 경우 결재요청 영역 노출 -->
            
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg" disabled>확인</button></span><!-- 모든 항목이 입력되면 버튼 활성화 disabled 삭제 -->
                </div>
            </div>
            
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
