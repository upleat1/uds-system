    <meta charset="utf-8">

    <title>[이체한도 조회/변경]이체한도 조회/변경_변경_증액정보입력</title>

    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">이체한도 변경</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>1회 이체한도가 1일 이체한도를 초과할 수 없습니다.</li>
                <li>이체한도는 만원단위로 입력하세요.</li>
            </ul>
        </div>
        
        <div class="section">
            <h2 class="h3">현재 이체한도</h2>
            <ul class="list_data lbt">
                <li>
                    <div class="key">1일 이체한도</div>
                    <div class="value"><span class="number">10,000,000</span><span class="num_unit">원</span></div>
                </li>
                <li>
                    <div class="key">1회 이체한도</div>
                    <div class="value"><span class="number">5,000,000</span><span class="num_unit">원</span></div>
                </li>
                <li>
                    <div class="key">변경가능 이체한도<br />(1회/1일)</div>
                    <div class="value">최대 10억원/최대 50억원</div>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2 class="h3">증액할 이체한도</h2>
            <div class="form_group">
                <div class="form_tit">1일 이체한도</div>
                <div class="form_row">
                    <div class="btn_trans_group">
                        <span><button type="button" class="btn"><em class="number">+1</em><em class="num_unit">억</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+1000</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+100</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+10</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn">최대</button></span>
                    </div>
                </div>
                <!-- 220729 리웍 -->
                <div class="form_row">
                    <div class="input unit js_unit" role="button" aria-label="{개발:입력값}, 1일 이체한도 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="1일 이체한도 입력" data-unit="원" readonly class="bg_white">
                        <span class="unit">원</span>
                    </div>
                </div>
                <!-- //220729 리웍 -->
                <p class="form_hangul" aria-hidden="true">1억원</p>
            </div>

            <div class="form_group">
                <div class="form_tit">1회 이체한도</div>
                <div class="form_row">
                    <div class="btn_trans_group">
                        <span><button type="button" class="btn"><em class="number">+1</em><em class="num_unit">억</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+1000</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+100</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn"><em class="number">+10</em><em class="num_unit">만</em></button></span>
                        <span><button type="button" class="btn">최대</button></span>
                    </div>
                </div>
                <!-- 220729 리웍 -->
                <div class="form_row">
                    <div class="input unit js_unit" role="button" aria-label="{개발:입력값}, 1회 이체한도 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="1회 이체한도 입력" data-unit="원" readonly class="bg_white">
                        <span class="unit">원</span>
                    </div>
                </div>
                <!-- //220729 리웍 -->
                <p class="form_hangul" aria-hidden="true">1억원</p>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span>
                    <button type="button" class="btn primary lg" disabled>다음</button>  <!-- 모든 항목이 입력되면 버튼 활성화 disabled 삭제 -->
                </span>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
