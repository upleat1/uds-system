<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[현금/직불카드]신고정보 확인</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹관리" href="/msbiz/app/css/banking_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">신고정보 확인</h1>
        
        <div class="section">
            <h2 class="h3">고객정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">신고계좌번호</div>
                    <div class="value"><span class="number">207301-04-069254</span></div>
                </li>
                <li>
                    <div class="key">예금주명</div>
                    <div class="value">김국민</div>
                </li>
            </ul>
        </div>

        <div class="section">
            <div class="form_group tel error"><!-- 개발전용 : error -->
                <div class="form_tit">연락처</div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn" title="연락처 앞자리">선택</button><!-- 선택 : active 추가 -->
                    </div>
                    <div class="input" role="button" aria-label="상단버튼을 클릭할 때 변경되는 연락처, 연락처 입력" onclick="">
                        <input type="tel" id="labelledby01" aria-hidden="true" maxlength="8" placeholder="" title="연락처" readonly class="bg_white"><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
                    </div>
                </div>
                <p class="tip_info">휴대폰이 없을 경우 일반전화번호를 입력해 주세요.</p>
                <p class="tip" aria-labelledby="labelledby01">개발전용 : 오류 텍스트 메시지</p><!-- 개발전용 : validation 결과 메세지 --><!-- 220907 접근성 추가 : id/aria-labelledby 매칭 -->
            </div>
        </div>

        <div class="section">
            <h2 class="h2">카드선택</h2>
            <div class="list_comp_wrap">
                <div class="chk_total">
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label bold"><strong>전체선택</strong></label>
                    </span>
                </div>
                <ul class="list_comp">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="radioV1" name="radio_v">
                            <label for="radioV1" class="label"><strong class="number">0000-0000-0000-0000</strong></label>
                        </span>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="radioV2" name="radio_v">
                            <label for="radioV2" class="label"><strong class="number">0000-0000-0000-0000</strong></label>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span>
                    <button type="button" class="btn primary lg" disabled>다음</button>  <!-- 모든 항목이 입력되면 버튼 활성화 disabled 삭제 -->
                </span>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
