<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[공통]계좌인증_타행</title>
		<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
		<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
		<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
		<script src="/msbiz/app/js/library/swiper.min.js"></script> 
		<script src="/msbiz/app/js/common_ui.js"></script> 
		<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
		<!-- 업무 관련 CSS 선언 START -->
		<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/inquiry.css">
		<!--// 업무 관련 CSS 선언 END -->
	
		<!-- 업무 관련 JS 선언 START -->
		
		<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="h1">계좌인증</h1>
        <div class="tab_wrap">
            <div class="tab_list">
                <div class="scroll_wrap">
                    <a href="#">KB국민은행</a>
                    <a href="#" class="active">다른금융</a>
                </div>
            </div>
            <div class="link_panel">
                <div class="section">
                    <h1 class="h1">계좌정보</h1>
                    <div class="form_group">
                        <div class="form_tit">은행/증권사</div>
                        <div class="form_row">
                            <div class="select">
                                <button type="button" class="select_btn" title="은행/증권사 선택">은행/증권사 선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            </div>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_tit">계좌번호</div>
                        <div class="form_row">        
                            <div class="input">            
                                <input type="tel" placeholder="숫자만 입력" title="계좌번호(숫자만 입력)">
                            </div>
                        </div>    
                    </div>
                    <div class="form_btm_full_wrap">
                        <span><button type="button" class="btn outline md">인증번호 요청</button></span>
                    </div>
                </div>
                <hr class="hr_divide">
                <div class="section">
                    <div class="box_wrap acc_his_type1 gap_lg">
                        <p><strong>OO은행</strong> <strong class="number">12345678912</strong> 계좌로 <strong class="number">1</strong>원을 입금해 드렸습니다. 입금메모에 표시된 <strong>숫자 <span class="number">6</span> 자리</strong>를 입력해주세요.</p> 
                    </div>
                    <div class="form_group js_trans">
                        <div class="form_tit">인증번호</div>
                        <div class="form_row">
                            <div class="input" role="button">
                                <input type="tel" title="인증번호">
                            </div>      
                        </div>
                        <div class="form_time_set row"><!-- 220729 class="form_time_set" 수정 -->
                            <div class="col col_l">
                                <p role="text" class="count_time"><span class="tit">잔여시간</span><span class="number">2:59</span></p>
                            </div>
                            <div class="col col_r">
                                <button type="button" class="btn outline xs">인증시간연장</button>
                            </div>
                        </div>
                        <div class="btn_wrap certify_btm">
                            <button type="button" id="btn_certify_number" class="btn_txt ico_arr">인증번호가 오지않나요?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inform_btm_wrap">
            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">다른금융 계좌인증 안내</button>
            <div class="toggle_panel" role="region" id="notice_1_1">
                <ul class="depth bul">
                    <li>사업자 명의의 타기관 계좌번호를 입력해 주세요.</li>
                    <li>개인사업자 경우 타기관 개인계좌로 인증 가능합니다.</li>
                    <li>입금 확인 후 입금자 표시의 숫자 6자리를 인증해 주세요.</li>
                    <li>인증번호 확인 후 입력 유효시간은 5분 입니다.</li>
                    <li>타기관 인증은 1일 최대 5회 가능합니다.<br> (24시 이후 재시도 가능)</li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>  
            </div>
        </div>       
        
    </div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->


</body>
</html>
