<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[자주쓰는계좌 등록/관리]자주쓰는계좌 그룹 관리</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/library/sortable.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="뱅킹" href="/msbiz/app/css/banking_manage.css">
    <!-- 220823 global.css 추가 -->
    <!-- 220824 data-description 변경-->
    <link rel="stylesheet" data-description="다국어" href="/msbiz/app/css/global.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_often">
            <h1 class="h1">자주쓰는계좌 그룹 관리</h1>
            <!-- drag  순서이동 -->
            <div class="section_f js_drag_set">
                <div class="list_top_wrap">
                    <div class="col">
                        <h2 class="h4">등록된 그룹</h2>
                    </div>
                    <div class="col col_r">
                        <button type="button" class="ico_set"><span class="edit_txt">편집</span></button>
                    </div>
                </div>
                <div class="sec_inner">
                    <div class="sel_drag_sort">
                        <span class="selection drag_move">
                            <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                            <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                        </span>
                        <span class="selection button_move">
                            <input type="radio" id="radioSort" name="drag_sort">
                            <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                        </span>
                    </div>
                    <ul id="drag" class="list_link list_drag modi drag new_list_drag">
                        <li class="li">
                            <div class="cnt inr">
                                <strong class="fs18">$설정한 그룹명$</strong>
                                <button type="button" class="btn_link"><span class="txt">수정</span></button>
                            </div>
                            
                            <button type="button" class="btn_move_del"><span class="hidden">$그룹명$ 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li basics"><!-- 기본일 경우 class="basics" 추가-->
                            <div class="cnt inr">
                                <strong class="fs18">기본</strong>
                                <button type="button" class="btn_link"><span class="txt">수정</span></button>
                            </div>
                            <button type="button" class="btn_move_del"><span class="hidden">기본그룹명 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt inr">
                                <strong class="fs18">그룹이름</strong>
                                <button type="button" class="btn_link"><span class="txt">수정</span></button>
                            </div>
                            <button type="button" class="btn_move_del"><span class="hidden">그룹이름 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt inr">
                                <strong class="fs18">나국민</strong>
                                <button type="button" class="btn_link"><span class="txt">수정</span></button>
                            </div>
                            <button type="button" class="btn_move_del"><span class="hidden">나국민 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                    </ul>

                    <div class="btn_list_btm">
                        <span><button type="button" class="btn outline md">그룹등록</button></span>
                    </div>
                    <!-- <div class="btn_confirm_wrap"> 편집화면으로 변경시 노출
                        <div class="btn_area">
                            <span><button type="button" class="btn secondary lg">초기화</button></span>  
                            <span><button type="button" class="btn primary lg">저장</button></span>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- //drag  순서이동 -->
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
    
<!-- 업무 SCRIPT START -->
<script>
	$(function() {
        // drag & button 순서변경
        UICommon.orderDragBtn.dragIs();
    });
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
