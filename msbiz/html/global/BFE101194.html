			<div>

                <div class="fieldset">
                    <div class="form_group">
                        <div class="form_tit">조회기간</div>
                        <div class="form_row">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="period1" name="period">
                                    <label for="period1" class="label"><em>오늘</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period2" name="period">
                                    <label for="period2" class="label"><em>3일</em></label><!-- 221014 기간 변경 -->
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period3" name="period"><!-- 221014 checkd 제거 -->

                                </span>
                                <span class="selection">
                                    <input type="radio" id="period4" name="period" checked><!-- 221014 checkd 추가 -->

                                </span>
                                <span class="selection">
                                    <input type="radio" id="period5" name="period">

                                </span>
                            </div>
                            <div class="form_date_term">
                                <div class="input date">
                                    <input type="tel" title="시작일" maxlength="8" value ="2021.03.01"><!-- 221006 title명 변경 -->
                                    <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                                </div>
                                <span class="space">~</span>
                                <div class="input date">
                                    <input type="tel" title="종료일" maxlength="8" value ="2021.03.31"><!-- 221006 title명 변경 -->
                                    <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                                </div>
                            </div>              
                        </div>
                    </div>
                </div>
			</div>
