        <div class="section">
            <h2 class="h2">국가별 IBAN CODE 체계 조회결과</h2>
            <ul class="list_data">
                <li>
                    <div class="key">총 자리수</div>
                    <div class="value">24 자리</div>
                </li>
                <li>
                    <div class="key">국가코드</div>

                <li>

                <li>
                    <div class="key">은행코드</div>

                <li>

        </div>

        <div class="section">

            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg"

                                </li>
