    <!-- 220824 data-description 변경-->
    <link rel="stylesheet" data-description="다국어" href="/msbiz/app/css/global.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" class="acc_often">
            <h1 class="h1">자주쓰는계좌 상세보기</h1>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">계좌그룹</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="그룹선택">기본</button>
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">받는 분 계좌 정보</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn readonly" title="받는 분 계좌 정보">하나</button>
                        </div>
                    </div>    
                </div>
                <div class="form_group">
                    <div class="form_row">
                        <div class="input">
                            <!-- 220823 value 추가 -->
                            <input type="tel" title="받는 분 계좌 정보" readonly value="6541237891">
                        </div>
                    </div>
                </div>
                
                <div class="form_group">
                    <div class="form_tit">계좌별명</div>
                    <div class="form_row"> 
                        <div class="input">
                            <!-- 220823 placeholder '한글15자' 삭제 -->
                            <input type="text" title="계좌별명" value="" class="bg_white"><!-- 221006 title명 변경 -->
                        </div>
                    </div>
                    <p class="tip_info">영문/숫자 30자 이내</p><!-- 220830 다국어  placeholder="영문/숫자 30자 이내" -->
                    <!-- 220920 내용 중복으로 '영어만 입력 가능합니다' 삭제 -->
                </div>

                <div class="form_group tel">
                    <div class="form_tit">휴대폰번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리">010</button>
                        </div>
                        <div class="input js_unit" role="button" aria-label="{개발:입력값}, 휴대폰번호 뒷자리" onclick=""><!-- 221006 aria-label명 변경 -->
                            <input type="tel" aria-hidden="true" title="휴대폰번호 뒷자리" class="bg_white"><!-- 221006 title명 변경 -->
                        </div>
                    </div>
                    <p class="tip_info">숫자만 입력</p><!-- 220905 다국어  placeholder="숫자만 입력"-->
                    <p class="tip_info">이체 후 SMS 전송 시, 받는 분 수신번호로 자동 적용됩니다.</p> 
                </div>

                <div class="form_group">
                    <div class="form_tit">메모</div>
                    <div class="form_row"> 
                        <div class="input">
                            <input type="text" title="메모" value="" class="bg_white"><!-- 221006 title명 변경 -->
                        </div>
                    </div>   
                    <p class="tip_info">내용 입력</p><!-- 220830 다국어 placeholder="내용 입력" -->
                    <p class="tip_info">영어만 입력 가능합니다.</p>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">수정</button></span><!-- 비활성화시 class disabled 추가 --> 
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

</script>
