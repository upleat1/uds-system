<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="hidden">급여이체 관리점 등록</h1>
		<div class="inform_top_wrap">
			<ul class="depth bul">
                <li>급여이체 서비스를 이용하기 위해서는 관리점이<br>반드시 등록되어야 합니다.</li>
                <li>현재 고객님의 급여이체를 관리하고 있는 영업점을 확인하시어, 희망하는 관리점을 선택하거나, 다른 영업점을 찾아서 등록하실 수 있습니다.</li>
            </ul>
		</div>
		<div class="section">
            <h2 class="h2">희망관리점</h2>
            <div class="form_row">
                <div class="input int_btn" role="button" aria-label="압구정스타PB센터, 검색어" onclick=""><!-- 221014 다국어 label추가-->
                    <input type="text" title="검색어" value="압구정스타PB센터" readonly>
                    <button type="button" class="btn point sm round">지점검색</button>
                </div>
            </div>
            <p class="tip_info">희망관리점을 선택해주세요</p><!-- 220830 다국어 placeholder="희망관리점을 선택해주세요" -->
		</div>
        <hr class="hr_divide">
        <div class="section">
            <div class="h2"><h2>추천관리점</h2>
                <div class="tooltip_limited">
                    <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                    <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                        <p class="tooltip_tit">추천관리점이란?</p>
                        <div class="tooltip_cont">3개월 이내 처리한 선일자, 탑라인 관리점 또는 현재 인터넷뱅킹 관리점입니다.</div>
                        <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                    </div>
                </div>
            </div>
            <div class="rdoChk_group">
                <span class="selection">
                    <input type="radio" id="radioV1" name="radio_v">
                    <label for="radioV1" class="label"><em>압구정스타PB센터</em></label>
                </span>
                <span class="selection">
                    <input type="radio" id="radioV2" name="radio_v">
                    <label for="radioV2" class="label"><em>압구정스타PB센터</em></label>
                </span>
            </div>
            <p class="depth info">추천관리점을 선택하시면 희망관리점으로 등록하실 수 있습니다.</p>
		</div>
        <!-- 220921 다국어 기획쪽 의견으로 가림 처리 합니다.
        <div class="section">
            <div class="tr_banner">배너자리</div>
        </div> -->
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">확인</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->
