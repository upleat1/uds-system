<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>환율조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
	<!-- 220823 global.css 추가 -->
	<link rel="stylesheet" data-description="다국어" href="/msbiz/app/css/global.css">

    <!--// 업무 관련 CSS 선언 END -->
</head>
<body>
<!-- wrap -->
<div id="wrap">

	<div id="content">
		<h1 class="hidden">관심통화 선택</h1>
		<div class="inform_top_wrap">
			<p class="depth">관심통화로 선택할 외화를 체크해 주세요.</p>
		</div>


		<div class="section">
			<div class="form_group error">
				<div class="form_tit">통화검색</div><!-- 221014 다국어 통화로 단어 변경-->
				<div class="form_row">
					<span class="input int_btn">
						<input type="text" title="통화검색" value="" id="id02"><!-- 221014 다국어 통화검색 타이틀 수정-->
						<button type="button" class="btn point sm round">검색</button>
					</span>
				</div>
                <p class="tip_info">2글자 이상</p><!-- 221014 다국어 placeholder="2글자 이상" --><!-- 221014 다국어 2글자 이상 -->
				<p class="tip" aria-labelledby="id02">2글자 이상 입력해 주세요.</p><!-- 221014 다국어 2글자 이상 입력해 주세요. -->
			</div>
			<div class="agree_wrap multi gap_md">
				<div class="agree_total">
					<span class="selection">
						<input type="checkbox" id="checkType1" class="chk_all">
						<label for="checkType1" class="label"><em>전체선택</em></label>
					</span>
				</div>
				<ul class="agree_list ">
					<li class="nolink">
						<span class="selection chk">
							<input type="checkbox" id="checkType1_1">
							<label for="checkType1_1" class="label"><em>USD 미국 달러</em></label>
						</span>
					</li>
					<li class="nolink">
						<span class="selection chk">
							<input type="checkbox" id="checkType1_2">
							<label for="checkType1_2" class="label"><em>JPY 일본 100엔</em></label>
						</span>
					</li>
					<li class="nolink">
						<span class="selection chk">
							<input type="checkbox" id="checkType1_3">
							<label for="checkType1_3" class="label"><em>EUR 유럽연합 유로</em></label>
						</span>
					</li>
					<li class="nolink">
						<span class="selection chk">
							<input type="checkbox" id="checkType1_4">
							<label for="checkType1_4" class="label"><em>GBP 영국 파운드</em></label>
						</span>
					</li>
					<li class="nolink">
						<span class="selection chk">
							<input type="checkbox" id="checkType1_5">
							<label for="checkType1_5" class="label"><em>CHF 스위스 프랑</em></label>
						</span>
					</li>
				</ul>
			</div>
		</div>

		<div class="section">
			<h2 class="h2">통화검색결과</h2><!-- 221014 다국어 통화로 단어 변경-->
		
			<ul class="agree_list ">
				<li class="nolink">
					<span class="selection chk">
						<input type="checkbox" id="checkType1_2">
						<label for="checkType1_2" class="label"><em>JPY 일본 100엔</em></label>
					</span>
				</li>
			</ul>
			
		</div>

		<div class="section">
			<h2 class="h2">통화검색결과</h2><!-- 221014 다국어 통화로 단어 변경-->
            <!-- 조회결과 없음 -->
            <div class="result nodata sm">
                <p class="tit">조회하신 내역이 없습니다.</p>
            </div>
            <!-- //조회결과 없음 -->
		</div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">확인</button></span>
			</div>
		</div>

	</div>
</div>


</body>
</html>
