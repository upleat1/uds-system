<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전계좌조회] 자산현황(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="조회" href="/msbiz/app/css/inquiry.css">
	<!-- 220823 global.css 추가 -->
    <link rel="stylesheet" data-description="다국어" href="/msbiz/app/css/global.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="hidden">자산현황</h1>
            <div class="section">
                <div class="my_fund g_my_fund"><!-- 221026 클래스 추가 -->
                    <div class="hgroup title">
                        <div>
                            <span class="tit">나의 자산</span>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <div class="tooltip_cont">퇴직연금, 보험상품 제외</div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="time">최근조회일시 <span class="number">2022.06.28 14:49:50</span></div>
                    </div>
                    <div class="acc_pay">
                        <strong class="number">110,000,000,000</strong><span class="num_unit">원</span>
                    </div>
                    <!-- 221026 자산대출 그래프 마크업 수정 -->
                    <div class="m_cash_flow_chart assets">
                        <div class="chart">
                            <span class="bar asset" data-chart-per="1"><em></em></span><!-- 개발 : 'data-chart-per'에 수치 넣어주세요! -->
                            <span class="bar loan"></span>
                        </div>
                        <ul class="chart_legend">
                            <li>
                                <div class="label asset">
                                    <span class="lab">자산</span>
                                    <span class="val"><strong class="number">25.5</strong>%</span>
                                </div>
                                <div class="value">
                                    <strong class="number">15,000,000,000</strong><span class="num_unit">원</span>
                                </div>
                            </li>
                            <li>
                                <div class="label loan">
                                    <span class="lab">대출</span>
                                    <span class="val"><strong class="number">74.5</strong>%</span>
                                </div>
                                <div class="value">
                                    <strong class="number">95,000,000,000</strong><span class="num_unit">원</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- //221026 자산대출 그래프 마크업 수정 -->
                </div>
                <div class="fund_graph_wrap">
                    <div class="graph_area">그래프 영역</div>
                    <div class="graph_label g_label"><!-- 221026 클래스 추가 -->
                        <span class="label pdt1">입출금</span>
                        <span class="label pdt2">예적금</span>
                        <span class="label pdt5">펀드</span>
                        <span class="label pdt3">대출</span>
                        <span class="label pdt4">외환</span>
                        <span class="label pdt6">신탁</span>
                        <span class="label pdt7">골드</span><!-- 221026 추가 -->
                    </div>
                </div>
            </div>
            
            <!-- 그래프없을때 -->
            <div class="result nodata">
                <p class="tit">보유하신 자산내역이 없습니다.</p>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
    
</body>
<!-- 221026 업무 SCRIPT START -->
<script>
    $(function(){
        UICommon._front.chart('.chart .bar'); //차트 애니메이션 실행
    });
</script>
<!--// 221026 업무 SCRIPT END -->
</html>
