<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>외화현찰Spread</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
	<!-- 220823 global.css 추가 -->
	<link rel="stylesheet" data-description="다국어" href="/msbiz/app/css/global.css">
    <!--// 업무 관련 CSS 선언 END -->
</head>
<body>
<!-- wrap -->
<div id="wrap">

	<div id="content" data-ui="full_pop">
		<h1 class="hidden">외화현찰 Spread</h1>
		<div class="inform_top_wrap">
			<p class="depth">외화현찰 Spread는 외화환전 서비스 제공을 위해 은행이 부담하는 외국통화 수출입 및 국내 현금 수송 비용 등을 감안하여 결정됩니다.</p>
		</div>
		<div class="section">
			<div class="table">
				<table class="right">
					<caption>통화종류 전체 외화현찰 Spread</caption>
					<colgroup>
						<col style="width:40%">
						<col style="width:30%">
						<col style="width:30%">
						<col>
					</colgroup>
					<thead>
						<tr>
							<th scope="col" rowspan="2">통화종류</th>
							<th scope="col" colspan="2">Spread(%)</th>
						</tr>
						<tr>
							<th scope="col">사실때</th>
							<th scope="col">파실때</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">미국(달러)</th>
							<td><span class="number">1.75</span></td>
							<td><span class="number">1.75</span></td>
						</tr>
						<tr>
							<th scope="row">일본(100엔)</th>
							<td><span class="number">1.75</span></td>
							<td><span class="number">1.75</span></td>
						</tr>
						<tr>
							<th scope="row">유럽연합(유로)</th>
							<td><span class="number">1.98</span></td>
							<td><span class="number">1.98</span></td>
						</tr>
						<tr>
							<th scope="row">영국(파운드)</th>
							<td><span class="number">1.99</span></td>
							<td><span class="number">1.99</span></td>
						</tr>
						<tr>
							<th scope="row">스위스(프랑)</th>
							<td><span class="number">1.99</span></td>
							<td><span class="number">1.99</span></td>
						</tr>
					</tbody>
				</table>    
			</div>
		</div>
		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">확인</button></span>
			</div>
		</div>

	</div>
</div>


</body>
</html>
