<body>
    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
    </div><!-- //wrap -->
    <div id="paymentReturn" class="popup bottom" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>결재반송</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="inform_top_wrap pdt_0 mgb_0">
                        <p class="depth">반송하려는 결재에 대한 사유를 입력하고 확인 버튼을 선택하세요.</p>
                    </div>
                    <div class="textarea textarea_count gap_xxs_minus">
                        <textarea title="반송사유 입력" ></textarea>
                        <p class="num_info"><span><em class="curr">0</em> / 100byte</span> (한글 20자/영문 40자)</p>
                    </div>
                    <p class="tip_info">반송사유를 입력하세요.</p>
                    <!-- 220830 다국어 placeholder="반송사유를 입력하세요." -->
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!--// 업무 HTML 선언 END -->
    <!-- 업무 SCRIPT START -->
    <script>
        $(function () {
            UICommon.Layer.open('#paymentReturn');
