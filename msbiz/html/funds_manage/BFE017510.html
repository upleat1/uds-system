        <div class="section">
            <!-- *[임시] result 유형 산출물에서 추출
                    & > fail : 빨간느낌표
                    & > nodata : 회색느낌표
                    & > nodata.sm : 작은 회색느낌표
                    & > success : 갈색+노란체크
                    & > info : 노란 느낌표
                    & > check : kb로고
                    & > check.off : kb로고 없음
            -->
            <div class="result fail">
