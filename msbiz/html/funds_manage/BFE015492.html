    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">

    <!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop"><!-- 221108 수정: 풀팝업일 경우 추가 (data-ui="full_pop) -->
        <h1 class="h1">매출상세</h1>
        <div class="section">
            <h2 class="hidden">%거래처% 수금예정일 %수금예정일 yyyy.mm.dd%의 수금내역</h2>
            <ul class="list_data">
                <li>
                    <div class="key">승인일(발행일)</div>
                    <div class="value">
                        <span class="number">2021.03.16 12:00</span>
                    </div>
                </li>
                <li>
                    <div class="key">거래구분</div>
                    <div class="value"><span class="bold">국세청</span></div>
                </li>
                <li>
                    <div class="key">매출금액</div>
                    <div class="value">
                        <span class="number">1,000,000</span><span class="num_unit">원</span>
                    </div>
                </li>
                <li>
                    <div class="key">거래처</div>
                    <div class="value">고려상사</div>
                </li>
                <li>
                    <div class="key">발급구분</div>
                    <div class="value"><span class="bold">현금영수증</span></div>
                </li>
                <li>
                    <div class="key">상태</div>
                    <div class="value">
                        <div class="select outline">
                            <button type="button" class="select_btn active" title="상태 선택">입금미확인</button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="key">수금예정일</div>
                    <div class="value">
                        <div class="input date outline unit js_unit">
                            <input type="tel" maxlength="6" title="생년월일" placeholder="날짜입력" readonly>
                            <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="key">수금예정금액</div>
                    <div class="value">
                        <div class="input outline unit js_unit" role="button" aria-label="변경되는 금액, 수금예정금액 입력" onclick=""><!-- 디자인에 따라 short 클래스 넣어주세요/ short클래스로 해결안되는 너비는 인라인으로 주세요. -->
                            <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="수금예정금액" data-unit="원" class="bg_white" readonly>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

</script>
