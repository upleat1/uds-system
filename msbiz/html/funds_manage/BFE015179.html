<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop"><!-- 풀팝업일 경우 추가 : data-ui="full_pop"-->
		<h1 class="hidden">여신금융협회 신규가입</h1>

        <div class="section">
            <!-- 220729 리웍 -->
            <div class="form_group">
                <div class="form_tit">로그인 ID</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" title="아이디" placeholder="아이디">
                    </div>
                </div>
                <p class="tip_info">여신금융협회에 가입할 아이디를 입력해주세요.</p>
                <div class="form_btm_full_wrap gap_sm">
                    <span><button type="button" class="btn outline sm">ID 중복확인</button></span>
                </div> 
            </div>
            <!--// 220729 리웍 -->
            
            <div class="form_group">
                <div class="form_tit">비밀번호</div>
                <div class="form_row"> 
                    <!-- 220729 리웍 -->
                    <div class="input">
                        <input type="password" placeholder="" title="비밀번호 입력">
                    </div>
                    <!--// 220729 리웍 -->
                </div>   
                <p class="tip_info">여신금융협회에 등록할 비밀번호를 입력해주세요.</p> 
            </div>

            <div class="form_group"> 
                <div class="form_tit">가맹점명</div>    
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="" title="가맹점명" value="국민상사">
                    </div>
                </div>
            </div>

            <div class="form_group"> 
                <div class="form_tit">가맹점명</div>    
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="" title="가맹점명" value="국민상사">
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">카드사</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="카드사 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->

                </div>
            </div>
            
            <div class="form_group">
                <div class="form_tit">은행명</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="은행명 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->

                </div>
            </div>
            
            <div class="form_group">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="000000-00-000000, 계좌번호 입력" onclick="">            
                        <input type="tel" aria-hidden="true" placeholder="입력내용" title="계좌번호" value="000000-00-000000" class="bg_white" readonly>
                    </div>
                </div>    
            </div>
		</div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
