<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[조회정보 변경] 등록기관관리</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">공동인증서변경</h1>
        <div class="inform_top_wrap">
            <p class="depth">
                동일한 인증서를 사용하는 기관을 선택하여 인증서를 한번에 변경 할 수 있습니다.
            </p>
		</div>

        <div class="section">
            <h2 class="h2">변경기관</h2>
            <h3 class="hidden">사업자명 %사업자명 출력%의 연결기관정보</h3>
            <ul class="list_data">
                <li>
                    <div class="key">사업자명</div>
                    <div class="value">국민본사</div>
                </li>
                <li>
                    <div class="key">사업자번호</div>
                    <div class="value">000-00-00000</div>
                </li>
                <li>
                    <div class="key">기관</div>
                    <div class="value">우리은행</div>
                </li>
                <li>
                    <div class="key">조회수단</div>
                    <div class="value">
                        <!-- badge 있을때 감싸는 태그 추가 -->
                        <div class="inr grid">
                            <div class="col">
                                <span>인증서</span>
                            </div>
                            <div class="col append">
                                <span class="badge refusal">등록필요</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
		</div>

        <div class="section">
            <div class="form_group error">
                <div class="form_tit">로그인 ID</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="입력내용" title="로그인 ID 입력" id="id01">
                    </div>
                </div>
                <p class="tip_info">카드사 사이트에 가입한 아이디를 입력해주세요.</p>
                <p class="tip" aria-labelledby="id01">에러메세지</p>
            </div>
            
            <div class="form_group">
                <div class="form_tit">비밀번호</div>
                <div class="form_row">
                    <!-- 220729 리웍 -->
                    <div class="input">
                        <input type="password" placeholder="" title="비밀번호 입력">
                    </div>
                    <!--// 220729 리웍 -->
                </div>
                <p class="tip_info">카드사 사이트에 등록한 비밀번호를 입력해주세요.</p>
            </div>
		</div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">변경</button></span>
            </div>
        </div>

	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
