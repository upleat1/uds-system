<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전자세금계산서 발행] 발행_수정발행_공급자</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <!-- step -->
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 6단계 중 현재 2단계">
				<span class="current">2</span><span class="mark">/</span><span class="total">6</span>
			</div>
            <h1 class="h1">공급자</h1>
		</div>
        <!-- //step -->

        <div class="section">

            <!-- 220809 수정: 단건발행과 맞춤 -->
            <h2 class="hidden">공급자 정보입력</h2>
            <h2 class="h2">거래처유형: 사업자</h2>

            <div class="form_group">
                <div class="form_tit">과세형태</div>
                
                <div class="form_row">
                    <div class="rdoChk_box"><!-- 220901 수정: 클래스 수정 -->
                        <!-- 비활성화일때 input에 disabled 속성 추가 -->
                        <span class="selection">
                            <input type="radio" id="radioV1_1" name="radio1" checked>
                            <label for="radioV1_1" class="label"><em>과세(10%)</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioV1_2" name="radio1">
                            <label for="radioV1_2" class="label"><em>영세(0%)</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioV1_3" name="radio1">
                            <label for="radioV1_3" class="label"><em>면세</em></label><!-- 220901 수정: 텍스트 수정 -->
                        </span>
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">사업자등록번호</div>
                <!-- 비활성화일때 input에 class="bg_white" 삭제 -->
                <div class="form_row col business_num">
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 첫번째 3자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="3자리" title="사업자번호 첫번째 3자리" value="123" readonly>
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 중간 2자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="2자리" title="사업자번호 중간 2자리" value="12" readonly>
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 마지막 5자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="5자리" title="사업자번호 마지막 5자리" value="12345" readonly>
                    </div>
                </div>
                <!--// 220729 리웍 -->
            </div>

            <div class="form_group error">
                <div class="form_tit">종사업장</div>
                <div class="form_row">
                    <!-- 비활성화일때 input에 readonly 속성추가 -->
                    <!-- 221021 수정: 네이티브용으로 수정(숫자만 입력) -->
                    <div class="form_row">
                        <div class="input" role="button" aria-label="입력되는 값, 종사업장 입력" onclick="">
                            <input type="tel" placeholder="숫자만 입력" title="종사업장" value="" aria-hidden="true" class="bg_white" readonly id="id02">
                        </div>
                    </div>  
                    <!--// 221021 수정: 네이티브용으로 수정(숫자만 입력) --> 
                </div>     
                <p class="tip" aria-labelledby="id02">개발전용 : 오류 텍스트 메시지</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">상호</div>
                <div class="form_row">
                    <!-- 비활성화일때 input에 readonly 속성추가 -->
                    <div class="input">
                        <input type="text" placeholder="상호 입력" title="상호" value="링크허브">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">성명</div>
                <div class="form_row">
                    <!-- 비활성화일때 input에 readonly 속성추가 -->
                    <div class="input">
                        <input type="text" placeholder="성명 입력" title="성명" value="이형국">
                    </div>
                </div>   
            </div>

            <div class="form_group address">
                <div class="addr_tit">사업장</div>
                <!-- 공통태그(공통영역) -->
                <div class="addr_sch">
                    <button type="button" class="btn point sm round" disabled>주소검색</button><!-- 비활성화시 disabled 속성추가 -->
                    <!-- 주소 검색 후 노출 -->
                    <div class="addr_cts">
                        <span class="addr_post number">07343</span>
                        <p>광주 북구 하남대로 705, LS빌딩 4층</p>
                        <p>301동 1507호</p>
                    </div>
                    <!-- //주소 검색 후 노출 -->
                </div>
                <!-- //공통태그(공통영역) -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">업태</div>
                <div class="form_row">
                    <!-- 비활성화일때 input에 readonly 속성추가 -->
                    <div class="input">
                        <input type="text" placeholder="업태 입력" title="업태" value="서비스">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">종목</div>
                <div class="form_row">
                    <!-- 비활성화일때 input에 readonly 속성추가 -->
                    <div class="input">
                        <input type="text" placeholder="종목 입력" title="종목" value="소프트웨어 개발">
                    </div>
                </div>   
            </div>
            <!-- //220809 수정: 단건발행과 맞춤 -->

            <h2 class="hidden">공급자 정보 입력</h2>
            <div class="form_group">
                <div class="form_tit">담당자</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="담당자 입력" title="담당자" value="회계팀">
                    </div>
                </div>
            </div>

            <div class="form_group tel">
                <div class="form_tit">전화번호</div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn active" title="지역번호 선택">051</button>
                    </div>
                    
                    <!-- 220729 리웍 -->
                    <div class="input" role="button" aria-label="12345678" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="전화번호" readonly class="bg_white" value="12345678">
                    </div>
                    <!--// 220729 리웍 -->
                </div>
            </div>

            <div class="form_group email">
                <div class="form_tit">이메일주소</div>
                <div class="form_row col">
                    <div class="input">
                        <input type="text" id="emailUrl" title="ID" placeholder="이메일주소" value="hy0011">
                    </div>
                    <span class="space">@</span>
                    <div class="select">
                        <button type="button" class="select_btn" title="도메인 선택">직접입력</button>
                    </div>
                </div>
                <div class="form_row">
                    <div class="input"><input type="text" value="naver.com" placeholder="도메인주소" title="도메인 직접입력"></div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
