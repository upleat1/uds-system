<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[Star CMS 이용동의]Star CMS 동의</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <!-- 220928 수정: 문구변경 및 디자인 수정사항 반영 -->
		<h1 class="h1">Star CMS 동의</h1>
        <div class="section gap_sm">
            <p class="p">Star CMS는 흩어져 있는 국내 및 글로벌 자금을 효율적 관리를 위하여 표준화된 서비스를 지원합니다.</p>
            <div class="img_area">
                <img src="/msbiz/app/img/funds_manage/fu_fundmanage_img.png" class="img" alt="" aria-hidden="true"><!-- 220826 수정: 이미지 삽입영역 -->
            </div>
            
            <h2 class="h3">한눈에 자금관리 가능</h2><!-- 220729 리웍: 클래스추가 -->
            <ul class="depth bul">
                <li>통합계좌조회, 매입/매출관리, 카드 사용내역 조회, 자금모으기 가능</li>
            </ul>
        </div>
        <!--// 220928 수정: 문구변경 및 디자인 수정사항 반영 -->

        <!-- [기획] 공통UI -->
        <div class="section">
            <div class="agree_wrap">
                <!-- 221012 접근성 대응: 링크유형으로 수정 -->
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label" title="새 창 열림"><em>전체동의</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                    </span>
                    <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <!-- 220928 수정: 동의 항목 수정 -->
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label" title="새 창 열림"><em>[필수] Star CMS 약관</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] Star CMS 약관"><span class="hidden">바로가기</span></button>
                    </li>		
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk1">
                            <label for="chk1_2" class="label" title="새 창 열림"><em>[필수] Star CMS 기업고객정보 수집·이용·활용 동의서</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] Star CMS 기업고객정보 수집·이용·활용 동의서"><span class="hidden">바로가기</span></button>
                    </li>	
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_3" name="chk1">
                            <label for="chk1_3" class="label" title="새 창 열림"><em>[필수] Star CMS 서비스 설명서</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] Star CMS 서비스 설명서"><span class="hidden">바로가기</span></button>
                    </li>	
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_4" name="chk1">
                            <label for="chk1_4" class="label" title="새 창 열림"><em>[선택] Star CMS 마케팅 목적 정보활용 동의</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[선택] Star CMS 마케팅 목적 정보활용 동의"><span class="hidden">바로가기</span></button>
                    </li>		
                </ul>
                <!--// 221012 접근성 대응: 링크유형으로 수정 -->
                <!--// 220928 수정: 동의 항목 수정 -->
            </div>
        </div>
        <!--// [기획] 공통UI -->

        <!-- 220713 권유직원 선택/관리희망직원 선택 추가 -->
        <div class="section">
            <h3 class="h2">권유직원 선택</h3> <!-- 퍼블 : 타이틀은 단위설계서에 정의된 대로 작성 -->
            <!-- 공통태그(공통영역) -->
            <div class="staff_hope">
                <!-- [개발] 방문이력이 있는 경우 노출 -->
                <ul class="list_comp check">
                    <li> 
                        <span class="selection"> 
                            <input type="radio" id="rad_staff1" name="rad_staff"> 
                            <label for="rad_staff1" class="label"> 
                                <em> 
                                    <span class="staff">김국민</span> 
                                    <span class="office">역삼동 영업점 내점 상담</span> 
                                    <span class="hope_date number">2021.05.23</span> 
                                </em> 
                            </label> 
                        </span> 
                    </li>
                    <li> 
                        <span class="selection"> 
                            <input type="radio" id="rad_staff2" name="rad_staff"> 
                            <label for="rad_staff2" class="label"> 
                                <em> 
                                    <span class="staff">이국민</span> 
                                    <span class="office">역삼동 영업점 내점 상담</span> 
                                    <span class="hope_date number">2021.04.23</span> 
                                </em> 
                            </label> 
                        </span> 
                    </li>
                </ul><!-- //[개발] 방문이력이 있는 경우 노출 -->
                <p class="depth info">고객님의 상품 가입에 가장 도움이 된 상담직원 또는 전담직원을 선택해 주시기 바랍니다.</p>
                <div class="staff_hope_sel">
                    <div class="rdoChk_box"> 
                        <span class="selection"> 
                            <input type="radio" id="staff_hope_1" name="staff_hope"> 
                            <label for="staff_hope_1" class="label"><em>지점명</em></label>
                        </span> 
                        <span class="selection"> 
                            <input type="radio" id="staff_hope_2" name="staff_hope">
                            <label for="staff_hope_2" class="label"><em>직원이름</em></label> 
                        </span> 
                        <span class="selection"> 
                            <input type="radio" id="staff_hope_3" name="staff_hope"> 
                            <label for="staff_hope_3" class="label"><em>직원번호</em></label> 
                        </span> 
                        <span class="selection"> 
                            <input type="radio" id="staff_hope_4" name="staff_hope">
                            <label for="staff_hope_4" class="label"><em>없음</em></label> 
                        </span> 
                    </div>
                </div><!-- 지점명 -->
                <div class="staff_hope_cts" aria-hidden="true">
                    <div class="form_group">
                        <div class="form_tit hidden">지점명</div>
                        <div class="form_row">
                            <div class="select outline lg"> 
                                <button type="button" class="select_btn active" title="지점명 선택">지점명</button> <!-- [개발] 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                            </div>
                        </div>
                        <div class="form_row"> 
                            <span class="input int_btn"> 
                                <input type="text" title="지점명 직접입력" placeholder="지점명" value="동여의도(김국민)" disabled=""> 
                                <button type="button" class="btn point sm round">검색</button> 
                            </span> 
                        </div>
                        <div class="form_btm_full_wrap"> 
                            <span>
                                <button type="button" class="btn outline md">검색초기화</button>
                            </span> 
                        </div>
                    </div>
                </div><!-- //지점명 -->
                <!-- 직원이름 -->
                <div class="staff_hope_cts" aria-hidden="true">
                    <div class="form_group">
                        <div class="form_tit hidden">직원이름</div>
                        <div class="form_row"> 
                            <span class="input int_btn"> 
                                <input type="text" title="직원이름 직접입력" placeholder="직원이름"> 
                                <button type="button" class="btn point sm round">검색</button>
                            </span> 
                        </div>
                    </div>
                </div><!-- //지점명 -->
                <!-- 직원번호 -->
                <div class="staff_hope_cts" aria-hidden="true">
                    <div class="form_group">
                        <div class="form_tit hidden">직원번호</div>
                        <div class="form_row"> 
                            <span class="input int_btn"> 
                                <input type="text" title="직원번호 직접입력" placeholder="직원번호"> 
                                <button type="button" class="btn point sm round">검색</button>
                            </span> 
                        </div>
                    </div>
                </div><!-- //직원번호 -->
            </div>
            <!-- //공통태그(공통영역) -->
        </div>
        <!-- // 220713 권유직원 선택/관리희망직원 선택 추가 -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">동의하고 기관 연결하기</button></span><!-- 버튼 비활성화시 "disabled" 속성 추가 -->
            </div>
        </div>

	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
