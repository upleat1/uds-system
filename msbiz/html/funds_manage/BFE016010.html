    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content">
            <h1 class="hidden">서비스가입/해지</h1>
            <div class="section">
                <h2 class="h1">이용동의</h2>
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                            <label for="chkAll_1" class="label" title="새 창 열림"><em>전체동의</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_1" name="chk1">
                                <label for="chk1_1" class="label" title="새 창 열림"><em>[필수] 간편 세무장부/HR 이용약관 동의 </em></label><!-- 221028 접근성 대응: label에 title추가 -->
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 간편 세무장부/HR 이용약관 동의 "><span class="hidden">바로가기</span></button>
                        </li>
                        <!-- 220826 수정: 기획수정내용 반영 -->
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_2" name="chk1">
                                <label for="chk1_2" class="label" title="새 창 열림"><em>[필수] 「이지샵」 기업고객정보 수집·이용·제공 동의서 </em></label><!-- 221028 접근성 대응: label에 title추가 -->
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 「이지샵」 기업고객정보 수집〮이용〮제공 동의서 "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_3" name="chk1">
                                <label for="chk1_3" class="label" title="새 창 열림"><em>[필수] 「KB」 기업고객정보 제공 동의서 </em></label><!-- 221028 접근성 대응: label에 title추가 -->
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 「KB」 기업고객정보 제공 동의서 "><span class="hidden">바로가기</span></button>
                        </li>
                        <!--// 220826 수정: 기획수정내용 반영 -->
                    </ul>
                </div>
            </div>
            <div class="section">
                <h2 class="h2">PUSH 수신설정</h2>
                <div class="agree_wrap">
                    <ul class="agree_list noline">
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="checkType1_1">
                                <label for="checkType1_1" class="label" title="새 창 열림"><em>[선택] 간편 세무장부/HR 알림동의</em></label><!-- 221028 접근성 대응: label에 title추가 -->
                            </span>
                            <button type="button" class="btn btn_link" title="[선택] 간편 세무장부/HR 알림동의"><span class="hidden">바로가기</span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.toast('PUSH설정이 완료되었습니다.')">동의 후 가입</button></span>
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
