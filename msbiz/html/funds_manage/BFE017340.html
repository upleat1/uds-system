<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[바로 ERP 가입]서비스제공자 검색 팝업</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">

        <div id="content" data-ui="full_pop">
            <h1 class="hidden">서비스제공자 검색</h1><!-- 220729 리웍: 위치이동 -->
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>검색을 통해서만 서비스 제공자 선택 및 약정가능합니다.</li>
                    <li>검색창에 서비스 제공자 회사명, ERP명, 사업자번호 등을 입력하시고 검색버튼을 눌러주세요.</li>
                </ul>
            </div>
            
            <div class="section">
                <div class="form_group js_trans">
                    <!-- 220729 리웍: '서비스 제공자' 삭제 -->
                    <div class="form_row">
                        <div class="input">
                            <input type="text" title="검색어" placeholder="회사명, ERP명, 사업자번호" >
                        </div>
                    </div>
                    <p class="tip_info">예시) 검색창에 더존, 더존비즈온, douzone, Smart A, 위하고, WEHAGO 검색 시 검색결과는 ㈜더존비즈온으로 동일하게 조회됩니다.</p>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg" disabled >검색</button></span>
                </div>
            </div>

            <hr class="hr_divide">
            
            <div class="section">

                <!-- 검색결과 없을 경우 -->
                <div class="result nodata sm"><!-- 220729 리웍: 클래스수정 -->
                    <p class="tit">서비스제공자가 존재하지 않습니다.</p>
                </div>
                <!-- // 검색결과 없을 경우 -->
                
                <div class="chk_data_list_group"><!-- 220729 리웍: 클래스수정 -->
                    <div class="chk_data_list">

                        <!-- 220810 수정: 바로erp용 수정 -->
                        <div class="chk_data_item"><!-- chk_head 클래스명 수정  -->
                            <div class="selection"><!-- div 태그 수정  -->
                                <input type="radio" id="chkData1" name="chkData" checked="">
                                <label for="chkData1" class="label"><strong>국민솔루션</strong></label>

                                <!-- 위치이동  -->
                                <ul class="list_data noline">
                                    <li>
                                        <div class="key">제품명</div>
                                        <div class="value"><span class="number">abcdefg</span></div>
                                    </li>
                                    <li>
                                        <div class="key">사업자번호</div>
                                        <div class="value"><span class="number">123-45-67890</span></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--// 220810 수정: 바로erp용 수정 -->

                    </div>
    
                    <div class="chk_data_list">
                        
                        <!-- 220810 수정: 바로erp용 수정 -->
                        <div class="chk_data_item">
                            <div class="selection">
                                <input type="radio" id="chkData2" name="chkData" >
                                <label for="chkData2" class="label"><strong>더존</strong></label>
                                <ul class="list_data noline">
                                    <li>
                                        <div class="key">제품명</div>
                                        <div class="value"><span class="number">abcd</span></div>
                                    </li>
                                    <li>
                                        <div class="key">사업자번호</div>
                                        <div class="value"><span class="number">123-45-67890</span></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--// 220810 수정: 바로erp용 수정 -->

                    </div>
                </div>
                <!-- 220729 리웍: 위치이동 -->
            </div>

            <!-- 220729 리웍: 마크업수정, 위치이동 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
            <!-- 220729 리웍: 마크업수정, 위치이동 -->

        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	!window.SPA ? window.UICommon.init() : console.log('UICommon 실패!');
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
