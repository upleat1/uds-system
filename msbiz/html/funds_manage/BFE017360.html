<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>이체지정일시 입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">

        <div id="content" data-ui="full_pop">
            <h1 class="hidden">이체지정일시 입력</h1><!-- 220729 리웍: 위치이동 -->
            <div class="section">
                <ul class="list_data">
                    <li>
                        <div class="key">거래종류</div>
                        <div class="value">10건이하이체(즉시)</div>
                    </li>
                    <!-- 221012 수정: 위치이동 <li>
                        <div class="key">출금계좌번호</div>
                        <div class="value"><span class="number">00000000000</span></div>
                    </li> -->
                </ul>

                <!-- 221012 수정: 위치이동 -->
                <div class="form_group">
                    <div class="form_tit">출금계좌번호</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="출금계좌번호">000000-00-000000</button><!-- 선택값 있을 경우 active 클래스 추가 -->
                        </div>
                    </div>    
                </div>
                <!--// 221012 수정: 위치이동 -->
            </div>

            <div class="section"> 

                <div class="form_group">
                    <div class="form_tit">이체방식</div>

                    <!-- 220729 리웍 -->
                    <div class="form_row">

                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="reMethod1" name="reMethod" checked>
                                <label for="reMethod1" class="label"><em>즉시이체</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="reMethod2" name="reMethod" aria-expanded="false" aria-controls="reMethodPanel2">
                                <label for="reMethod2" class="label"><em>예약이체</em></label>
                            </span>
                        </div>

                        <div class="rdo_panel" role="region" id="reMethodPanel2">
                            <div class="form_group">
                                <div class="form_tit">이체지정일시</div>
                                <div class="form_row">
                                    <div class="input date">
                                        <input type="tel" maxlength="8" title="이체지정일시" value="20220613" >
                                        <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>
                                    </div>
                                </div>
                                <div class="form_row">
                                    <div class="select">
                                        <button type="button" class="select_btn" title="이체지정시간선택">07</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_tit">예약명</div>
                                <div class="form_row">
                                    <div class="input">
                                        <input type="text" title="예약명" placeholder="예약명" >
                                    </div>
                                </div>
                            </div>
                            <ul class="depth bul gap_lg_0">
                                <li>2건 이상 예약등록 시 이체지정일시가 동일하게 지정됩니다.</li>
                                <li>희망이체일 당일, 이체실행, 2시간전까지 등록 가능(취소는 1시간 전까지 가능)</li>
                            </ul>
                        </div>
                    </div>
                    <!--// 220729 리웍 -->

                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
