<body>
    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="hidden">로그인정보(인증서/ID) 미등록 안내</h1>

            <div class="result fail">
                <p class="tit">일부 금융기관에 <span class="bold">로그인 정보(인증서/ID)</span> 가 없습니다. </p>
                <p class="txt">
                    해당 기관은 제외하고 조회됩니다.<br>
                    로그인 정보를 등록하시려면
                    <span class="bold">자금관리 &gt; 다른금융 등록/관리</span>에서 등록해주세요.
                </p>
                <p class="txt">
                    <span class="resp_code">오류코드(00000)</span>
                </p>
            </div>

            <div class="section">
                <div class="box_error_wrap">
                    <h2 class="h2">사업자 : ㈜홍길동 무역</h2>
                    <ul class="depth bul">
                        <li>기업은행</li>
                        <li>신한은행</li>
                        <li>농협</li>
                    </ul>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
