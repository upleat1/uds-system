<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="format-detection" content="telephone=no">
    <title>[조회정보 변경]등록기관관리_조회정보 변경</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">퇴직연금정보 바텀시트</h1>
        <div class="section">
            <span><button type="button" class="btn secondary sm" onclick="UICommon.Layer.open('#popup_bfe015010')">바텀시트</button></span>
        </div><!--// .section -->

	</div><!-- //content -->
</div><!-- //wrap -->

<!-- layer : 알림 1 -->
<div id="popup_bfe015010" class="popup bottom" role="dialog" aria-hidden="true">
	<article class="pop_wrap">
		<div class="pop_head">
			<div>
				<h1>퇴직연금정보</h1>
			</div>
		</div>
		<div class="pop_body">
			<div class="pop_section">
				<p class="pop_h1 bold">농협 퇴직연금계좌에 등록된 개인인증서 정보 변경을 진행하시겠습니까?</p>
				<p class="p gap_sm">농협은행(퇴직연금)을 조회하시려면 해당기관에 등록하신 퇴직연금 사무관리자 또는 사무관리담당자의 개인인증서 등록이 필요하며, 기존에 등록하신 정보의 변경이 없을시 개인인증서 변경을 진행하지 않으셔도 됩니다.</p>
			</div>
		</div>
		<div class="pop_foot">
			<div>
				<div class="btn_area">
					<span><button type="button" class="btn primary lg">개인인증서 변경</button></span>
				</div>
			</div>
		</div>
		<button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
	</article>
</div>
<!-- //layer -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
	$(function(){
		UICommon.Layer.open('#popup_bfe015010');
	});
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
