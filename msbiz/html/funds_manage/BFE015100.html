<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[신규기관등록]기관선택_은행,보험</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">은행 기관선택</h1><!-- 기관별 타이틀 변경 -->

        <!-- 은행, 저축은행, 증권 -->
        <div class="section">
            <div class="list_total">
                <span class="selection">
                    <input type="checkbox" id="chkAll">
                    <label for="chkAll" class="label"><em>전체선택</em></label>
                </span>
            </div>
            
            <ul class="list_comp justify"><!-- 220729 리웍:클래스 수정 --><!-- 220713 클래스 수정 및 추가 -->

                <!-- 220713 .selection 태그 변경, .icon_bank에 클래스 추가  -->
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet1_1" name="bankIconSet">
                        <label for="bankIconSet1_1" class="label"><span class="icon_bank_003 md"></span><em>기업은행</em></label>
                    </div>
                </li>
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet1_2" name="bankIconSet">
                        <label for="bankIconSet1_2" class="label"><span class="icon_bank_088 md"></span><em>신한은행</em></label>
                    </div>
                </li>
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet1_3" name="bankIconSet">
                        <label for="bankIconSet1_3" class="label"><span class="icon_bank_071 md"></span><em>우체국</em></label>
                    </div>
                </li>
                <!-- 이미 등록된 기관의 경우 목록에는 노출, 비활성상태 -->
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet1_4" name="bankIconSet" disabled>
                        <label for="bankIconSet1_4" class="label"><span class="icon_bank_023 md"></span><em>SC제일은행</em></label>
                    </div>
                    <div class="ect">
                        <a href="#none" class="btn_txt ico_arr sm">조회정보변경</a>
                    </div>
                </li>
                <!--// 220713 .selection 태그 변경, .icon_bank에 클래스 추가  -->
            </ul>
		</div>
        <!--// 은행, 저축은행, 증권 -->
        
        <!-- 보험사 -->
        <div class="section">
            <div class="list_total">
                <span class="selection">
                    <input type="checkbox" id="chkAll2">
                    <label for="chkAll2" class="label"><em>전체선택</em></label>
                </span>
            </div>
            <ul class="list_comp justify"><!-- 220729 리웍: 클래스 수정 -->
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet2_1" name="bankIconSet2">
                        <label for="bankIconSet2_1" class="label"><span class="icon_bank_004 md"></span><em>KB손해보험</em></label>
                    </div>
                </li>
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet2_2" name="bankIconSet2">
                        <label for="bankIconSet2_2" class="label"><span class="icon_bank_240 md"></span><em>삼성화재</em></label>
                    </div>
                </li>
                <li>
                    <div class="selection chk">
                        <input type="checkbox" id="bankIconSet2_3" name="bankIconSet2">
                        <label for="bankIconSet2_3" class="label"><span class="icon_bank_011 md"></span><em>NH농협손해</em></label>
                    </div>
                </li>
            </ul>
		</div>
        <!-- [유의사항] -->
        <div class="inform_btm_wrap">
            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_2">유의사항</button>
            <div class="toggle_panel" role="region" id="notice_1_2">
                <p class="depth">삼성화재 홈페이지에서 지정하신 기업담당자 개인 범용인증서로만 등록이 가능합니다.</p>
            </div>
        </div>
        <!--// 보험사 -->
        
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">선택기관 인증서 등록</button></span>
            </div>
        </div>

	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
