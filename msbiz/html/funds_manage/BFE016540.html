<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전자세금계산서 발행] 서비스가입/해지_가입정보입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="hidden">서비스가입/해지</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>전자세금계산서 발행서비스 이용을 위해 고객정보를 입력해주세요.</li>
                <li>입력하신 사업자 정보는 전자세금계사서 발급용으로 활용되며 당행 고객정보에는 반영되지 않습니다.</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="h2">사업자정보</h2>
            
            <div class="form_group">
                <div class="form_tit">사업자등록번호</div>
                <!-- 2207029 리웍 -->
                <div class="form_row col business_num">
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 첫번째 3자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <!-- 활성화 class="bg_white" 추가/ 비활성화일때 class="bg_white" 삭제 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="3자리" title="사업자번호 첫번째 3자리" readonly>
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 중간 2자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="2자리" title="사업자번호 중간 2자리" readonly>
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자번호 마지막 5자리 입력" onclick=""><!-- 220920 수정: 클래스 수정 -->
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="5자리" title="사업자번호 마지막 5자리" readonly>
                    </div>
                </div>
                <!--// 2207029 리웍 -->
            </div>
            
            <div class="form_group error">
                <div class="form_tit">회사명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="회사명 입력" title="회사명" value="" id="id02">
                    </div>
                </div>   
                <p class="tip" aria-labelledby="id02">개발전용 : 오류 텍스트 메시지</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">대표자명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="대표자명 입력" title="대표자명" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">업태</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="업태 입력" title="업태" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">종목</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="종목 입력" title="종목" value="">
                    </div>
                </div>   
            </div>

            <div class="form_group address">
                <div class="addr_tit">주소</div>
                <!-- 공통태그(공통영역) -->
                <div class="addr_sch">
                    <button type="button" class="btn point sm round">주소검색</button>
                    <!-- 주소 검색 후 노출 -->
                    <div class="addr_cts">
                        <span class="addr_post number">07343</span>
                        <p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
                        <p>301동 1507호</p>
                    </div>
                    <!-- //주소 검색 후 노출 -->
                </div>
                <!-- //공통태그(공통영역) -->
            </div>
        </div>
        
        <div class="section">
            <h2 class="h2">담당자정보</h2>
            
            <div class="form_group">
                <div class="form_tit">담당자명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="담당자명 입력" title="담당자명" value="">
                    </div>
                </div>   
            </div>

            <!-- 공통태그(공통영역) -->
            <div class="form_group tel">
                <div class="form_tit">전화번호</div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn" title="지역번호 선택">선택</button>
                    </div>

                    <!-- 220729 리웍 -->
                    <div class="input" role="button" aria-label="변경되는 숫자, 전화번호 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="전화번호" readonly class="bg_white">
                    </div>
                    <!--// 220729 리웍 -->
                </div>
            </div>
            <!-- //공통태그(공통영역) -->

            <!-- 공통태그(공통영역) -->
            <div class="form_group email">
                <div class="form_tit">이메일</div>
                <div class="form_row col">
                    <div class="input">
                        <input type="text" title="ID" placeholder="이메일주소" value="">
                    </div>
                    <span class="space">@</span>
                    <div class="select">
                        <button type="button" class="select_btn" title="도메인 선택">직접입력</button>
                    </div>
                </div>
                <div class="form_row">
                    <div class="input"><input type="text" value="" title="도메인 직접입력" placeholder="도메인주소"></div>
                </div>
            </div>
            <!-- //공통태그(공통영역) -->
        </div>

        <div class="section">
            <h2 class="h2">세액 소수점 계산 설정</h2>
            <ul class="rdoChk_ul3">
                <li>
                    <span class="selection mid">
                        <input type="radio" id="radioBox1_1" name="radio_box1" checked>
                        <label for="radioBox1_1" class="label"><em>반올림</em></label>
                    </span>
                </li>
                <li>
                    <span class="selection mid">
                        <input type="radio" id="radioBox1_2" name="radio_box1">
                        <label for="radioBox1_2" class="label"><em>올림</em></label>
                    </span>
                </li>
                <li>
                    <span class="selection mid">
                        <input type="radio" id="radioBox1_3" name="radio_box1">
                        <label for="radioBox1_3" class="label"><em>내림</em></label>
                    </span>
                </li>
            </ul>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg" onclick="">취소</button></span>
                <span><button type="button" class="btn primary lg" onclick="">가입</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
