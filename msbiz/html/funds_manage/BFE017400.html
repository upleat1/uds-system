<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">부ID 등록/해지</h1>

            <div class="section">
                <h2 class="h2">부ID 선택</h2>
                <ul class="list_comp justify">
                    <li>
                        <div class="selection">
                            <input type="checkbox" id="chk2_1">
                            <label for="chk2_1" class="label">
                                <div class="acc_wrap">
                                    <span class="bk_user">석아랑(상세ID)</span>
                                </div>
                            </label>
                        </div>
                        <div class="ect">
                            <span class="badge refusal">미등록</span>
                        </div>
                    </li>
                    <li>
                        <div class="selection">
                            <input type="checkbox" id="chk2_2" checked>
                            <label for="chk2_2" class="label">
                                <div class="acc_wrap">
                                    <span class="bk_user">김국민(상세ID)</span>
                                </div>
                            </label>
                        </div>
                        <div class="ect">
                            <span class="badge approval">등록</span>
                        </div>
                    </li>
                    <li>
                        <div class="selection">
                            <input type="checkbox" id="chk2_3" checked>
                            <label for="chk2_3" class="label">
                                <div class="acc_wrap">
                                    <span class="bk_user">석아랑(상세ID)</span>
                                </div>
                            </label>
                        </div>
                        <div class="ect">
                            <span class="badge approval">등록</span>
                        </div>
                    </li>
                    <li>
                        <div class="selection">
                            <input type="checkbox" id="chk2_4">
                            <label for="chk2_4" class="label">
                                <div class="acc_wrap">
                                    <span class="bk_user">김노래(상세ID)</span>
                                </div>
                            </label>
                        </div>
                        <div class="ect">
                            <span class="badge refusal">미등록</span>
                        </div>
                    </li>
                </ul>
                <p class="tip_info">지사ID 연결은 영업점에서만 가능합니다. 가까운 영업점을 방문해주세요.</p>

            <!-- 220729 리웍:section분리, ol 클래스 추가 -->
            </div>

            <div class="section">
                <h2 class="h2">등록/해제 절차</h2>
                <ol class="depth step sm">
                    <li>등록하거나 해제할 부ID 선택</li>
                    <li>로그인하신 주ID의 OTP, 인증서 제출</li>
                </ol>
            </div>
            <!--// 220729 리웍:section분리, ol 클래스 추가 -->

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>  
                </div>
            </div>
