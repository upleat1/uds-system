    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script>

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop">
        <div class="section">
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg"
                        onclick="UICommon.Layer.open('#bottomPopup1')">바텀시트_수정발행</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->

<div id="bottomPopup1" class="popup bottom" role="dialog" aria-hidden="true">
    <article class="pop_wrap">
        <div class="pop_head">
            <div>
                <h1>발행확인</h1>
            </div>
        </div>
        <div class="pop_body">
            <div class="pop_section">
                <p class="p bold">전자세금계산서를 수정발행 하시겠습니까?</p>
                <ul class="list_data gap_sm">
                    <li>
                        <div class="key">결제포인트</div>
                        <div class="value"><span class="number bold">100P</span></div>
                    </li>
                    <li>
                        <div class="key">작성일자</div>
                        <div class="value"><span class="number">2022.04.21</span></div>
                    </li>

                    <!-- 220729 리웍 -->
                    <li>
                        <div class="key">공급가액</div>
                        <div class="value"><span class="number">100,000</span><span class="num_unit">원</span></div>
                    </li>
                    <li>
                        <div class="key">세액</div>
                        <div class="value"><span class="number">100,000</span><span class="num_unit">원</span></div>
                    </li>
                    <!--// 220729 리웍 -->
                </ul>
            </div>
        </div>
        <div class="pop_foot">
            <div>
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg" data-action="close">취소</button></span>
                    <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                </div>
            </div>
        </div>
        <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
    </article>
</div>
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
