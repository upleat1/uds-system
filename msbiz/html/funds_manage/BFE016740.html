<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전자세금계산서 발행] 발행_단건발행_결제</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <!-- step -->
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 5단계 중 현재 4단계">
				<span class="current">4</span><span class="mark">/</span><span class="total">5</span>
			</div>
            <h1 class="h1">결제</h1>
		</div>
        <!-- //step -->
        
        <div class="section">
            <h2 class="hidden">결제정보 입력</h2>

            <div class="form_group">
                <div class="form_tit">결제구분</div>
                <div class="form_row">
                    <ul class="rdoChk_ul3">
                        <li>
                            <span class="selection mid">
                                <input type="radio" id="rdochk1_1" name="radiochk" checked>
                                <label for="rdochk1_1" class="label">
                                    <em>청구</em>
                                </label>
                            </span>
                        </li>
                        <li>
                            <span class="selection mid">
                                <input type="radio" id="rdochk1_2" name="radiochk">
                                <label for="rdochk1_2" class="label">
                                    <em>영수</em>
                                </label>
                            </span>
                        </li>
                        <li>
                            <span class="selection mid">
                                <input type="radio" id="rdochk1_3" name="radiochk">
                                <label for="rdochk1_3" class="label">
                                    <em>없음</em>
                                </label>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 220729 리웍: aria-label 수정 -->
            <div class="form_group">
				<div class="form_tit">합계금액</div>
				<div class="form_row">
					<div class="input unit" role="button" aria-label="변경되는 숫자, 합계금액 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="합계금액" data-unit="원" readonly="" value="110,000"><span class="unit">원</span>
                    </div>
                    <p class="form_hangul" aria-hidden="true">십일만원</p>
				</div>
			</div>

            <div class="form_group">
				<div class="form_tit">현금</div>
				<div class="form_row">
					<div class="input unit" role="button" aria-label="변경되는 숫자, 현금 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="현금" data-unit="원" readonly="" class="bg_white"><span class="unit">원</span>
                        
                    </div>
                    <p class="form_hangul" aria-hidden="true">원</p>
				</div>
			</div>

            <div class="form_group">
				<div class="form_tit">수표</div>
				<div class="form_row">
					<div class="input unit" role="button" aria-label="변경되는 숫자, 수표 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="수표" data-unit="원" readonly="" class="bg_white"><span class="unit">원</span>
                        
                    </div>
                    <p class="form_hangul" aria-hidden="true">원</p>
				</div>
			</div>

            <div class="form_group">
				<div class="form_tit">어음</div>
				<div class="form_row">
					<div class="input unit" role="button" aria-label="변경되는 숫자, 어음 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="어음" data-unit="원" readonly="" class="bg_white"><span class="unit">원</span>
                        
                    </div>
                    <p class="form_hangul" aria-hidden="true">원</p>
				</div>
			</div>

            <div class="form_group">
				<div class="form_tit">외상미수금</div>
				<div class="form_row">
					<div class="input unit" role="button" aria-label="변경되는 숫자, 외상미수금 입력" onclick="">
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="외상미수금" data-unit="원" readonly="" class="bg_white"><span class="unit">원</span>
                        
                    </div>
                    <p class="form_hangul" aria-hidden="true">원</p>
				</div>
			</div>
            <!--// 220729 리웍: aria-label 수정 -->
        </div>

        <!-- 220901 추가: 신규 -->
        <div class="section">
            <h2 class="h2">입금계좌 정보</h2>
            <div class="form_group">
                <div class="form_tit">입금받을 계좌1</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="입금받을 계좌1 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">입금받을 계좌2</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="입금받을 계좌2 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <p class="tip_info">거래처로부터 입금받을 계좌 입력시 매출대금 입금여부 알림서비스를 제공하여 드립니다.</p>
        </div>
        <!--// 220901 추가: 신규 -->
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->

    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
