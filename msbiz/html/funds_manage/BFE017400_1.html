<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>ID통합관리 신청/변경</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">부ID 등록</h1>

            <div class="inform_top_wrap">
                <p class="depth">연결하실 부ID를 목록에서 선택하여 등록 할 수 있습니다.</p>
            </div>

            <div class="tab_wrap">
                <div class="tab_list">
                    <div class="scroll_wrap">
                        <a href="#none" class="active" title="선택됨" role="button">부ID 등록</a>
                        <a href="#none" role="button">부ID 해제</a>
                    </div>
                </div>

                <div class="link_panel">
                    <!-- 등록할 부ID DATA 없을 경우 -->
                    <div class="result nodata">
                        <p class="tit">등록할 부ID가 없습니다.</p>
                    </div>
                    <!-- //등록할 부ID DATA 없을 경우 -->

                    <div class="section">
                        <h2 class="h2">부ID 선택</h2>
                        <ul class="list_comp justify">
                            <li>
                                <div class="selection">
                                    <input type="checkbox" id="chk2_1">
                                    <label for="chk2_1" class="label">
                                        <div class="acc_wrap">
                                            <span class="bk_user">석아랑(상세ID)</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="ect">
                                    <span class="badge refusal">미등록</span>
                                </div>
                            </li>
                            <li>
                                <div class="selection">
                                    <input type="checkbox" id="chk2_2">
                                    <label for="chk2_2" class="label">
                                        <div class="acc_wrap">
                                            <span class="bk_user">김국민(상세ID)</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="ect">
                                    <span class="badge refusal">미등록</span>
                                </div>
                            </li>
                            <li>
                                <div class="selection">
                                    <input type="checkbox" id="chk2_3">
                                    <label for="chk2_3" class="label">
                                        <div class="acc_wrap">
                                            <span class="bk_user">석아랑(상세ID)</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="ect">
                                    <span class="badge refusal">미등록</span>
                                </div>
                            </li>
                            <li>
                                <div class="selection">
                                    <input type="checkbox" id="chk2_4">
                                    <label for="chk2_4" class="label">
                                        <div class="acc_wrap">
                                            <span class="bk_user">김노래(상세ID)</span>
                                        </div>
                                    </label>
                                </div>
                                <div class="ect">
                                    <span class="badge refusal">미등록</span>
                                </div>
                            </li>
                        </ul>
                        <p class="tip_info">지사ID 연결은 영업점에서만 가능합니다. 가까운 영업점을 방문해주세요.</p>
                    </div>

                    <div class="section">
                        <h2 class="h2">등록/해제 절차</h2>
                        <ol class="depth step sm">
                            <li>등록하거나 해제할 부ID 선택</li>
                            <li>로그인하신 주ID의 OTP, 인증서 제출</li>
                        </ol>
                    </div>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>다음</button></span><!-- 변경내용이 있는 경우 'disabled' 삭제 (활성화) -->  
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
