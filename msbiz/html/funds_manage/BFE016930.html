<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop">
        <h1 class="h1">회사정보수정</h1>
        <div class="section">
            <div class="form_group">
                <div class="form_tit">사업자등록번호</div>
                <div class="form_row">
                    <!-- 220729 리웍 -->
                    <div class="input" role="button" aria-label="변경되는 숫자, 사업자등록번호 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="사업자등록번호" readonly value="000-00-00000">
                    </div>
                    <!--// 220729 리웍 -->
                </div> 
            </div>
            <div class="form_group error">
                <div class="form_tit">회사명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="회사명 입력" title="회사명" value="" id="id02">
                    </div>
                </div>   
                <p class="tip" aria-labelledby="id02">개발전용 : 오류 텍스트 메시지</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">대표자명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="대표자명 입력" title="대표자명" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">업태</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="업태 입력" title="업태" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">종목</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="종목 입력" title="종목" value="">
                    </div>
                </div>   
            </div>

            <div class="form_group address">
                <div class="addr_tit">주소</div>
                <!-- 공통태그(공통영역) -->
                <div class="addr_sch">
                    <button type="button" class="btn point sm round">주소검색</button>
                    <!-- 주소 검색 후 노출 -->
                    <div class="addr_cts">
                        <span class="addr_post number">07343</span>
                        <p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
                        <p>301동 1507호</p>
                    </div>
                    <!-- //주소 검색 후 노출 -->
                </div>
                <!-- //공통태그(공통영역) -->
            </div>
        </div>
        
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg" onclick="">취소</button></span>
                <span><button type="button" class="btn primary lg" onclick="">저장</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->

</script>
