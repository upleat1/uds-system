<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <!-- step -->
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 5단계 중 현재 2단계">
				<span class="current">2</span><span class="mark">/</span><span class="total">5</span>
			</div>
            <h1 class="h1">공급받는자</h1>
		</div>
        <!-- //step -->
        
        <div class="section">
            <h2 class="hidden">공급받는자 정보 입력</h2>
            <!-- 220901 수정: 마크업 변경 -->
            <div class="hgroup">
                <div>
                    <h2 class="h2">간편입력</h2>
                </div>
                <div>
                    <button type="button" class="btn outline xs">거래처조회</button>
                </div>
            </div>
            <!--// 220901 수정: 마크업 변경 -->

            <div class="form_group">
                <div class="form_tit">사업자등록번호</div>
                <!-- 221013 수정: 단일 입력폼으로 수정 -->
                <div class="form_row">
                    <div class="input" role="button" aria-label="입력되는 값, 사업자등록번호 입력" onclick="">
                        <input type="tel" placeholder="10자리" title="사업자등록번호" value="" aria-hidden="true" class="bg_white" readonly>
                    </div>
                </div>
                <!--// 221013 수정: 단일 입력폼으로 수정 -->
                <!-- 220901 삭제 
                <div class="form_btm_full_wrap gap_sm">
                    <span><button type="button" class="btn outline sm">최근발행조회</button></span>
                    <span><button type="button" class="btn outline sm">거래처조회</button></span>
                </div>
                -->
            </div>

            <div class="form_group error">
                <div class="form_tit">종사업장</div>
                <!-- 221021 수정: 네이티브용으로 수정(숫자만 입력) -->
                <div class="form_row">
                    <div class="input" role="button" aria-label="입력되는 값, 종사업장 입력" onclick="">
                        <input type="tel" placeholder="숫자만 입력" title="종사업장" value="" aria-hidden="true" class="bg_white" readonly id="id02">
                    </div>
                </div>  
                <!--// 221021 수정: 네이티브용으로 수정(숫자만 입력) -->   
                <p class="tip" aria-labelledby="id02">개발전용 : 오류 텍스트 메시지</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">상호</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="상호 입력" title="상호" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">성명</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="성명 입력" title="성명" value="">
                    </div>
                </div>   
            </div>

            <div class="form_group address">
                <div class="addr_tit">사업장</div>
                <!-- 공통태그(공통영역) -->
                <div class="addr_sch">
                    <button type="button" class="btn point sm round">주소검색</button>
                    <!-- 주소 검색 후 노출 -->
                    <div class="addr_cts">
                        <span class="addr_post number">07343</span>
                        <p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
                        <p>301동 1507호</p>
                    </div>
                    <!-- //주소 검색 후 노출 -->
                </div>
                <!-- //공통태그(공통영역) -->
            </div>
            
            <div class="form_group">
                <div class="form_tit">업태</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="업태 입력" title="업태" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">종목</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="종목 입력" title="종목" value="">
                    </div>
                </div>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">담당자</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="담당자 입력" title="담당자" value="">
                    </div>
                </div>   
            </div>

            <div class="form_group tel">
                <div class="form_tit">전화번호</div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn" title="지역번호 선택">02</button>
                    </div>
                    <!-- 220729 리웍 -->
                    <div class="input" role="button" aria-label="변경되는 숫자, 전화번호 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="전화번호" readonly class="bg_white">
                    </div>
                    <!--// 220729 리웍 -->
                </div>
            </div>

            <div class="form_group email">
                <div class="form_tit">이메일</div>
                <div class="form_row col">
                    <div class="input">
                        <input type="text" title="ID" placeholder="이메일주소" value="">
                    </div>
                    <span class="space">@</span>
                    <div class="select">
                        <button type="button" class="select_btn" title="도메인 선택">직접입력</button>
                    </div>
                </div>
                <div class="form_row">
                    <div class="input"><input type="text" value="" title="도메인 직접입력" placeholder="도메인주소"></div>
                </div>
            </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>

</script>
