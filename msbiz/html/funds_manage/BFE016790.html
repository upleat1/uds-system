<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[전자세금계산서 발행] 발행_수정발행_수정사유선택</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="자금관리" href="/msbiz/app/css/funds_manage.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <!-- step -->
		<div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 6단계 중 현재 1단계">
				<span class="current">1</span><span class="mark">/</span><span class="total">6</span>
			</div>
            <h1 class="h1">수정사유</h1>
		</div>
        <!-- //step -->

        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>수정사유를 선택하고 ‘다음’ 버튼을 누르시기 바랍니다.</li>
                <li>잘못된 수정사유 선택으로 발생하는 모든 책임은 발행하는 사업자에게 있습니다.</li>
            </ul>
        </div>

        <div class="section">
            <h2 class="hidden">수정사유 선택</h2>
            <ul class="list_comp check">
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH1" name="radio_h" checked>
                        <label for="radioH1" class="label">
                            <em>기재사항 착오정정</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">기재사항 착오정정</p>
                                    <div class="tooltip_cont"> 
                                        필요적 기재사항 등을 착오 또는 착오 외의 사유로 잘못 발행한 경우
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH2" name="radio_h" checked>
                        <label for="radioH2" class="label">
                            <em>착오에 의한 이중발급</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">착오에 의한 이중발급</p>
                                    <div class="tooltip_cont"> 
                                        착오로 이중 발급한 경우, 면세 등 발급대상이 아닌 거래 등에 대하여 발급한 경우
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH3" name="radio_h" checked>
                        <label for="radioH3" class="label">
                            <em>공급가액 변동</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">공급가액 변동</p>
                                    <div class="tooltip_cont"> 
                                        당초 발행된 공급가액에 변동(증가/감소)이 발생한 경우(일부금액 증감 포함)
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH4" name="radio_h" checked>
                        <label for="radioH4" class="label">
                            <em>계약의 해제</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">계약의 해제</p>
                                    <div class="tooltip_cont"> 
                                        계약이 해지되어 재화 또는 용역이 공급되지 않은 경우
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH5" name="radio_h" checked>
                        <label for="radioH5" class="label">
                            <em>환입</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">환입</p>
                                    <div class="tooltip_cont"> 
                                        당초 공급한 재화가 환입(반품)된 경우
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
                <li>
                    <span class="selection">
                        <input type="radio" id="radioH6" name="radio_h" checked>
                        <label for="radioH6" class="label">
                            <em>내국신용장 사후개설</em>
                            <div class="tooltip_limited">
                                <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                                <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                    <p class="tooltip_tit">내국신용장 사후개설</p>
                                    <div class="tooltip_cont"> 
                                        내국신용장이 사후개설된 경우
                                    </div>
                                    <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                                </div>
                            </div>
                        </label>
                    </span>
                </li>
            </ul>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>

</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
