<div id="wrap">

		<h1 class="h1">카드 기관선택</h1>

        <!-- 220713 사업자 선택 추가 -->
        <div class="section">
            <div class="form_group">
                <div class="form_tit">사업자 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="사업자번호 선택" disabled>552-24-00297</button>
                    </div>
                </div>
            </div>
        </div>
        <!--// 220713 사업자 선택 추가 -->


        <!-- 카드기관 선택목록 -->
        <div class="section">
            <!-- sorting -->
            <div class="form_group">
                <div class="rdoChk_box">
                    <!-- 220729 리웍 -->
                    <!-- 220713 '전체' 선택 삭제 -->
                    <span class="selection">
                        <input type="radio" id="sortRdo1_1" name="sortRdo" checked>
                        <label for="sortRdo1_1" class="label"><em>공동인증서</em></label>
                    </span>
                    <span class="selection">
                        <input type="radio" id="sortRdo1_2" name="sortRdo">
                        <label for="sortRdo1_2" class="label"><em>ID/PW</em></label>
                    </span>
                    <!--// 220729 리웍 -->
                </div>
            </div>

            <!-- 220729 리웍 -->
            <ul class="list_comp justify gap_sm"><!-- 220713 클래스 수정 및 추가 -->
                <!-- 220713 .selection에 클래스 추가, label 태그 안에 마크업 변경 -->
                <li>
                    <div class="selection">
                        <input type="checkbox" id="bankIconSet1_1" name="bankIconSet">
                        <label for="bankIconSet1_1" class="label"><span class="icon_bank_381 md"></span><em>국민카드</em></label>
                    </div>
                </li>
                <li>
                    <div class="selection">
                        <input type="checkbox" id="bankIconSet1_1" name="bankIconSet">

                    </div>
                </li>
                <li>

                        <input type="checkbox" id="bankIconSet1_1" name="bankIconSet">

                    </div>
                </li>
                <li>
                    <div class="selection">
                        <input type="checkbox" id="bankIconSet1_1" name="bankIconSet" disabled>
                        <label for="bankIconSet1_1" class="label"><span class="icon_bank_381 md"></span><em>국민카드</em></label>
                    </div>
                    <div class="ect">
                        <a href="#none" class="btn_txt ico_arr sm">조회정보변경</a>
                    </div>
                </li>
                <!--// 220713 .selection에 클래스 추가, label 태그 안에 마크업 변경 -->

            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
            <div class="toggle_panel" role="region" id="notice_1_1">
                <ul class="depth bul">
                    <li>ID/PW 구분 : 해당 기관 사이트에 가입된 ID/PW로만 인증이 가능합니다.</li>
                    <li>공인인증서 구분 : 공인인증서로만 인증이 가능합니다.</li>
                    <li>ID/PW, 공인인증서 구분이 없는 경우 ID/PW, 공인인증서 두가지 수단으로 기관연결이 가능합니다.</li>
                </ul>
            </div>
        </div>

        <div class="btn_confirm_wrap">

            <div class="btn_area">
                <span><button type="button" class="btn primary lg">ID/PW 인증</button></span>

            <!-- sorting: 공인인증서 인증일 때 
            <div class="btn_area">

            -->
        </div>
