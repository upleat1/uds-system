<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">거치식/시장성 예금계좌 내역조회</h1>
		<div class="section">
            <div class="acc_pannel_wrap in_acc_detail">
                <h2 class="hidden">사업장 선택</h2>
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="사업장 선택">국민상사</button>
                        </div>
                    </div>
                </div>

                <h2 class="hidden">계좌정보</h2>
                <div class="form_group">
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn acc_bank md active" title="출금계좌정보 선택">
                                <span class="icon_bank_090"></span>카카오 12345678901234
                            </button>
                        </div>
                    </div>
                </div>

                <div class="acc_pannel top">
                    <div class="acc_wrap">
                        <div class="acc_name">KB기업종합통장-보통예금</div>
                        <div class="acc_info_wrap">
                            <div class="acc_info">
                                <span class="tit">신규일</span><span class="number">2021.04.16</span>
                            </div>
                            <div class="acc_info">
                                <span class="tit">만기일</span><span class="number">2022.05.16</span>
                            </div>
                        </div>
                        <div class="acc_sum_wrap">
                            <div class="acc_pay">
                                <span class="unit">총 잔액</span><!-- 221102 수정 : class 'hidden' 에서 'unit' 으로 수정 -->
                                <strong class="number">4,000,101</strong><span class="num_unit">원</span>
                            </div>
                            <div class="acc_sum">
                                <span>계약월수<span class="number">12</span><span class="num_unit">개월</span></span>
                                <span class="sep_txt sm middle">약정이율<span class="number">1.33</span><span class="num_unit">%</span></span>
                            </div>
                        </div>
                        <button type="button" class="btn_menu"><span class="ico_menu"></span><span class="hidden">메뉴 더보기</span></button><!-- CMS 계좌만 노출 -->
                    </div>
                </div>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!--// 업무 SCRIPT END -->
