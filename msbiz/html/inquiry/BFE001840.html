<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="h1">재인증 계좌목록</h1>
        <div class="section">
            <div class="list_comp_wrap gap_sm_3"><!-- 220729 class=" gap_sm_3" 추가 -->
                <div class="list_total clearfix">
                    <div class="fl">
                        <span class="selection">
                            <input type="checkbox" id="checkType1">
                            <label for="checkType1" class="label"><em class="fs_lg">전체선택</em></label>
                        </span>
                    </div>
                    <div class="fr"><span class="number">1</span>/<span class="number fc_gray4">2</span></div>
                </div>
                <ul class="list_comp label_reverse"><!-- 220729 class="label_reverse" 추가 -->
                    <li>
                        <div class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label">
                                <span class="acc_list_wrap">
                                    <span class="acc_wrap acc_bank md acc_line2">
                                        <span class="icon_bank_020"></span>
                                        <span class="bk_name">우리</span><span class="acc_num"><span class="number">10000000123</span></span><!-- 220729 리웍 -->
                                    </span>
                                </span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk1">
                            <label for="chk1_2" class="label">
                                <span class="acc_list_wrap">
                                    <span class="acc_wrap acc_bank md acc_line2">
                                        <span class="icon_bank_081"></span>
                                        <span class="bk_name">하나</span><span class="acc_num"><span class="number">10000000123</span></span><!-- 220729 리웍 -->
                                    </span>
                                </span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">재인증</button></span>
            </div>
        </div>       
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<!--// 업무 SCRIPT END -->
