<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[어카운트인포] 약관동의 및 휴대폰인증</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="조회" href="/msbiz/app/css/inquiry.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">약관동의</h1>
            <div class="section">
               <h2 class="h2">약관 및 동의</h2>
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                            <label for="chkAll_1" class="label"><em>약관 전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_1" name="chk1">
                                <label for="chk1_1" class="label"><em>[필수] 오픈뱅킹 서비스 이용약관 및 설명서 </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 오픈뱅킹 서비스 이용약관 및 설명서 "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_2" name="chk1">
                                <label for="chk1_2" class="label"><em>[필수] 개인(신용)정보 수집이용 제공 동의서 </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집이용 제공 동의서 "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_3" name="chk1">
                                <label for="chk1_3" class="label"><em>[필수] 금융정보조회 및 자동계좌이체 약관 </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 금융정보조회 및 자동계좌이체 약관 "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="chk1_4" name="chk1">
                                <label for="chk1_4" class="label"><em>[필수] 금융거래정보제공 동의서 </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 금융거래정보제공 동의서 "><span class="hidden">바로가기</span></button>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- case 로그인 진입시 정보입력 -->
            <div class="section">
                <h2 class="h2">정보입력</h2>
                <div class="form_group">
                    <div class="form_tit">이름</div>
                    <div class="form_row">        
                        <div class="input"><input type="text" value="김국민" title="이름" readonly></div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">주민등록번호</div>
                    <div class="form_row col jumin">
                        <div class="input">
                            <input type="tel" maxlength="6" title="주민등록번호 앞자리" value="999999" readonly>          
                        </div>
                        <span class="space">-</span>
                        <div class="input masking">
                            <input type="tel" maxlength="1" title="주민등록 뒷번호 첫번째자리 입력" placeholder="1" disabled>   
                            <i class="dot" aria-hidden="true"></i>  
                        </div>
                    </div>
                </div>
                <div class="form_group tel">
                    <div class="form_tit">휴대폰번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리" disabled>010</button>
                        </div>
                        <div class="input">
                            <input type="tel" value="12345678" maxlength="8" title="휴대폰번호" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //case 로그인 진입시 정보입력 -->
            <!-- case 비로그인 진입시 정보입력&휴대폰인증 -->
            <div class="section">
                <h2 class="h2">정보입력</h2>
                <div class="form_group">
                    <div class="form_tit">이름</div>
                    <div class="form_row">        
                        <div class="input"><input type="text" value="" title="이름"></div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">주민등록번호</div>
                    <div class="form_row col jumin">
                        <div class="input">
                            <input type="tel" maxlength="6" title="주민등록번호 앞자리" placeholder="생년월일">          
                        </div>
                        <span class="space">-</span>
                        <div class="input masking">
                            <input type="tel" maxlength="1" title="주민등록 뒷번호 첫번째자리 입력">   
                            <i class="dot" aria-hidden="true"></i>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="h2">휴대폰 본인확인</h2>
                <div class="form_group tel">
                    <div class="form_tit">휴대폰</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="통신사 선택">통신사</button>
                        </div>
                    </div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" maxlength="4" title="휴대폰번호 앞자리">010</button>
                        </div>
                        <div class="input" role="button">
                            <input type="tel" value="" maxlength="8" title="휴대폰번호 뒷자리">
                        </div>
                    </div>
                
                    <!-- ios일때 노출 -->
                    <div class="form_cert_ios">
                        <div class="cert_txt">입력하신 정보로 통신사의 휴대폰 명의를 확인합니다. [휴대폰 명의확인]을 눌러 인증을 위한 문자메시지를 전송해주세요.</div>
                        <div class="form_btm_full_wrap">
                            <span><button type="button" class="btn outline md">휴대폰 명의확인</button></span>
                        </div>
                    </div>
                    <!-- //ios일때 노출 -->
                
                    <div class="form_cert_proc">
                        <div class="cert_txt">입력하신 휴대폰번호로 SMS 인증번호를 전송합니다. [인증번호요청]을 눌러 SMS 인증번호를 입력해주세요.</div>
                        <div class="form_btm_full_wrap">
                            <span><button type="button" class="btn outline md">인증번호 요청</button></span>
                        </div>
                        <div class="form_btm_full_wrap"> <!-- 인증번호 요청 후 재요청 버튼으로 변경  -->
                            <span><button type="button" class="btn outline md">인증번호 재요청</button></span>
                        </div>
                    </div>
                </div>
                <div class="form_group js_trans error">
                    <div class="form_tit">인증번호</div>
                    <div class="form_row">
                        <div class="input" role="button">
                            <input type="tel" title="인증번호">
                        </div>      
                    </div>
                    <div class="form_time_set row"><!-- 220729 class="form_time_set" 수정 -->
                        <div class="col col_l">
                            <p role="text" class="count_time"><span class="tit">잔여시간</span><span class="number">2:59</span></p>
                        </div>
                        <div class="col col_r">
                            <button type="button" class="btn outline xs">인증시간연장</button>
                        </div>
                    </div>
                    <p class="tip">인증번호를 다시 확인해주세요.</p><!-- 오류일때 부모 form_group에 class 'error' / 완료일때 'success' 추가 -->
                    <div class="btn_wrap certify_btm">
                        <button type="button" id="btn_certify_number" class="btn_txt ico_arr">인증번호가 오지않나요?</button>
                    </div>
                </div>
            </div>
            <!-- //case 비로그인 진입시 정보입력&휴대폰인증 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <!-- 인증번호 입력 후 button 활성화 : disabled 속성 삭제 -->
                    <span><button type="button" class="btn primary lg" onclick="" disabled>본인확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
    
</body>
</html>
