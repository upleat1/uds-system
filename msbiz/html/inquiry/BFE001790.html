<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>계좌정보 직접입력 - 오픈뱅킹 계좌등록</title>
		<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
		<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
		<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
		<script src="/msbiz/app/js/library/swiper.min.js"></script> 
		<script src="/msbiz/app/js/common_ui.js"></script> 
		<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
		<!-- 업무 관련 CSS 선언 START -->
		<link rel="stylesheet" data-description="조회" href="/msbiz/app/css/inquiry.css">
		<!--// 업무 관련 CSS 선언 END -->
	
		<!-- 업무 관련 JS 선언 START -->
		
		<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">계좌정보 직접입력</h1>
        <div class="section">
            <h2 class="h2">계좌정보 입력</h2>
            <div class="form_group">
                <div class="form_tit">금융사 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="금융사 선택">금융사 선택</button>
                    </div>
                </div>
            </div>
            <div class="form_group"> 
                <div class="form_tit">계좌번호 입력</div>
                <!-- 220729 리웍 -->
                <div class="form_row">        
                    <div class="input" role="button" aria-label="계좌번호 입력" onclick="">            
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="계좌번호" value="" class="bg_white" readonly>
                    </div>
                </div>
                <!-- //220729 리웍 -->
            </div>
            <div class="toggle_sm_wrap">
                <button class="tit js_toggle" aria-expanded="false">회차번호 입력</button>
                <div class="toggle_panel" role="region">
                    <div class="form_group">
                        <div class="form_tit">회차번호 입력</div>
                        <!-- 220729 리웍 -->   
                        <div class="form_row">        
                            <div class="input" role="button" aria-label="회차번호 입력" onclick="">            
                                <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="회차번호" value="" class="bg_white" readonly>
                            </div>
                        </div>
                        <!-- //220729 리웍 -->
                    </div>
                </div>
            </div>
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg" disabled>추가하기</button></span>
            </div>
        </div>
        <div class="hr_divide"></div>
        <div class="section">
            <h3 class="h2">등록할 계좌목록</h3>
            <div class="list_top_wrap">
                <div class="right">
                    <span class="fc_gray4">총 <em>2</em><span class="num_unit">건 (최대 10건까지)</span></span><!-- 220729 class="number" 삭제 -->
                </div>
            </div>
            <div class="list_comp_wrap">
                <ul class="list_comp">
                    <li class="grid">
                        <div class="col acc_list_wrap">
                            <div class="acc_wrap acc_bank md acc_line2">
                                <span class="icon_bank_020"></span>
                                <span class="bk_name">우리</span><span class="acc_num"><span class="number">10000000123</span></span><!-- 220729 리웍 -->
                            </div>
                        </div>
                        <span class="col append"><button type="button" class="btn_txt link sm">삭제</button></span>
                    </li>
                    <li class="grid">
                        <div class="col acc_list_wrap">
                            <div class="acc_wrap acc_bank md acc_line2">
                                <span class="icon_bank_081"></span>
                                <span class="bk_name">하나</span><span class="acc_num"><span class="number">10000000123</span></span><!-- 220729 리웍 -->
                                <span class="epi_num number fc_gray4">012</span>
                            </div>
                        </div>
                        <span class="col append"><button type="button" class="btn_txt link sm">삭제</button></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="inform_btm_wrap">
            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
            <div class="toggle_panel" role="region" id="notice_1_1">
                <ul class="depth bul">
                    <li>한 번에 최대 10개까지 계좌를 선택하여 등록할 수 있습니다.</li>
                    <li>입출금, 예·적금, 펀드, 증권종합 계좌를 등록할 수 있습니다.</li>
                    <li>비활동성 계좌(거래중지계좌 등) 및 일부 증권종합계좌는 등록이 불가 할 수 있습니다.</li>
                    <li>일부 정기예금 상품은 회차정보가 필요할 수 있습니다.</li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg"><span>2</span>개 등록</button></span>
            </div>
        </div>       
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<!--// 업무 SCRIPT END -->
</body>
</html>
