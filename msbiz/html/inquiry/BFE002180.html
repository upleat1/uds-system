<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop">
        <h1 class="hidden">SMS수신방법변경</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>SMS 통지는 에스크로 거래의 진행상황의 변경 또는 신규거래 발생시에만 통지 됩니다.</li>
                <li>에스크로 거래 통지용 SMS는 편의상 실시간 또는 1일 1회 수신 또는 시간별수신으로 설정하실 수 있습니다.</li>
                <li>다량의 거래를 하시는 고객께서는 1일 1회 수신을 선택하시면 편리하게 이용하실 수 있습니다.</li>          
            </ul>
		</div>
        <div class="section">
            <div class="fieldset">
                <div class="form_group">
                    <div class="form_tit">현재수신방법</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" title="현재수신방법 입력" value="실시간수신" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">수신방법변경</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="reMethod1" name="reMethod" checked="">
                                <label for="reMethod1" class="label"><em>실시간</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="reMethod2" name="reMethod">
                                <label for="reMethod2" class="label"><em>1일1회(20시)</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="reMethod3" name="reMethod" aria-expanded="false" aria-controls="reMethodPanel3">
                                <label for="reMethod3" class="label"><em>시간별</em></label>
                            </span>
                        </div>
                        <div class="rdo_panel" role="region" id="reMethodPanel3">
                            <h3 class="hidden">시간별</h3>
                            <div class="rdoChk_group inline">
                                <span class="selection">
                                    <input type="radio" id="timeRdo1" name="timeRdo" checked>
                                    <label for="timeRdo1" class="label"><em>1시간</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="timeRdo2" name="timeRdo" checked>
                                    <label for="timeRdo2" class="label"><em>3시간</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="timeRdo3" name="timeRdo" checked>
                                    <label for="timeRdo3" class="label"><em>4시간</em></label>
                                </span>
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">변경</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->
