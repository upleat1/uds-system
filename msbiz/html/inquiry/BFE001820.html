<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop">
		<h1 class="hidden">오픈뱅킹 계좌등록 실패</h1>
        <!-- 조회등록 실패 -->
        <div class="result fail">
            <p class="tit">입력하신 계좌의 조회등록이<br>실패하였습니다.</p>
            <p class="txt">$에러코드$<br>$부가메세지$</p>
        </div>
        <!-- //조회등록 실패 -->

        <!-- 잔액 조회 실패로 인한 계좌 등록 실패 -->
        <div class="result fail">
            <p class="tit">입력하신 계좌의 잔액 조회가<br> 실패하여 계좌등록에<br> 실패하였습니다.</p>
            <p class="txt">$에러코드$<br>$부가메세지$</p>
        </div>
        <!-- //잔액 조회 실패로 인한 계좌 등록 실패 -->

        <!-- 출금등록 실패 -->
        <div class="result fail">
            <p class="tit">입력하신 계좌의 출금동록이<br> 실패하였습니다.</p>
            <p class="txt">이 계좌는 조회만 가능하며, 이체서비스를<br> 이용하고자 하시면 전계좌조회 화면에서 다시<br> 출금등록하시기 바랍니다.</p>
        </div>
        <!-- //출금등록 실패 -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>       
    </div><!-- //content -->
</div><!-- //wrap -->
