<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="h1">약관 및 동의</h1>
        <div class="inform_top_wrap">
            <p class="depth">법령에 따라 등록된 오픈뱅킹 계좌 조회 동의는<br> 최대 5년까지 유효하며, 5년마다 재인증이 필요합니다.</p>
        </div>
        <div class="section">
            <div class="agree_wrap">
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label"><em>조회동의</em></label><!-- 220728 리웍 : 텍스트 수정('필수' 삭제) -->
                    </span>
                    <button type="button" class="btn btn_link" title="[필수] 약관 조회동의"><span class="hidden">바로가기</span></button>
                </div>
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_1">
                            <label for="checkType1_1" class="label"><em>[필수] 금융거래정보제공 동의서(오픈뱅킹용)</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 금융거래정보제공 동의서(오픈뱅킹용)"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>       
    </div><!-- //content -->
