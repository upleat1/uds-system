<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">오픈뱅킹 계좌등록</h1>
        <div class="section">
            <div class="in_openbank_banner">
                <div class="in_banner">
                    <div class="banner_img"></div>
                    <h2 class="h2 tit">내 계좌 한번에 불러오기<span class="tit_sub">(어카운트인포)</span></h2>
                    <p class="txt">휴대폰 본인인증 한번으로<br>내 계좌 한번에 조회하여 등록하세요!</p>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">한번에 불러오기</button></span>
                </div>
            </div>
            <!-- 입출금 계좌가 없는 경우 -->
            <div class="in_openbank_banner none"><!-- 220916 수정 : class 'none' 추가 -->
                <div class="in_banner">
                    <div class="banner_img"></div>
                    <p class="txt">KB국민은행 입출금계좌를<br>보유하지 않은 고객님은<br>오픈뱅킹 계좌를 등록할 수 없습니다.</p>
                </div>
                <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">입출금계좌 개설하러가기</button></span>
                </div>
            </div>
            <!-- //입출금 계좌가 없는 경우 -->
            <hr class="hr_divide full"></hr><!-- 220916 수정 : class 'full' 추가 -->
            <p class="depth info">
                휴대폰 인증이 불가능하거나 본인명의가 아닌 경우
                <span class="btn_wrap sign_links"><a href="#none" class="btn_txt link sm">계좌 직접 입력하기</a></span>
            </p>
            <div class="btn_cnt_wrap in_openbank">
                <span><button type="button" class="btn outline md">오픈뱅킹 계좌등록안내</button></span>
                <span><button type="button" class="btn outline md">오픈뱅킹 안내영상 보기</button></span>
            </div>
            <div class="in_other_acc">
                <!-- 220921 수정 : 배너 수정 -->
                <div class="banner_type in01">
                    <div class="banner_txt">
                        <strong class="tit">국민은행 다른 앱에 등록된<br> 계좌가 있습니다.</strong>
                        <p class="txt">기업뱅킹에 등록해서 사용하세요.</p>
                    </div>
                </div>
                <!-- //220921 수정 : 배너 수정 -->
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
