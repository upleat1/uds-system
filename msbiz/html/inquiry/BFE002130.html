		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

<body>

<!-- 업무 관련 HTML 선언 START -->
<!-- wrap -->
<div id="wrap">
	<div id="content">
		<div class="btn_cnt_wrap">
			<span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#BFE002010')">거래내역조회_계좌별명 변경</button></span>
		</div>
	</div>
</div>
<!-- //wrap -->

<!-- layer html : 거래내역조회_요구불계좌 조회조건 -->
<div id="BFE002010" class="popup bottom" role="dialog" aria-hidden="true">
	<article class="pop_wrap">
		<div class="pop_head">
			<div>
				<h1>계좌별명 변경</h1>
			</div>
		</div>
		<div class="pop_body">
			<div class="pop_section">
                <div class="fieldset">
                    <div class="form_group">
                        <div class="form_tit">계좌별명</div>
                        <div class="form_row">        
                            <div class="input">            
                                <input type="text" placeholder="한글 15자, 영문+숫자 30자" title="계좌별명 입력" value="" class="bg_white" readonly>
                            </div>
                        </div>
                        <p class="tip_info">최대 한글 15글자, 영문/숫자 30자까지 입력 가능</p> 
                    </div>
                </div>
			</div>
		</div>
		<div class="pop_foot">
			<div>
				<div class="btn_area">
					<span><button type="button" class="btn primary lg">저장</button></span>
				</div>
			</div>
		</div>
		<button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
	</article>
</div>
<!-- //layer html : 거래내역조회_요구불계좌 조회조건 -->

<!--// 업무 HTML 선언 END -->
