    <title>다른채널 계좌목록 - 오픈뱅킹 계좌등록</title>
		<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
		<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

		<link rel="stylesheet" data-description="조회" href="/msbiz/app/css/inquiry.css">
		<!--// 업무 관련 CSS 선언 END -->
	
		<!-- 업무 관련 JS 선언 START -->
		
		<!--// 업무 관련 JS 선언 END -->

<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
		<h1 class="h1">다른채널 계좌목록</h1>
		<div class="section_f gap_sm_3"><!-- 220729 class="gap_sm_3" 변경 -->
            <div class="list_total clearfix">
                <div class="fl">
                    <div class="chk_total">
                        <span class="selection">
                            <input type="checkbox" id="checkType1" class="chk_all">
                            <label for="checkType1" class="label bold fs_lg">전체선택</label>
                        </span>
                    </div>
                </div>
                <div class="fr"><span class="number">1</span>/<span class="number fc_gray4">3</span></div>
            </div>
            <div class="account_all check_type"><!-- 220729 class="check_type" 추가 -->
                <div class="acc_acco_list">
                    <div class="tit_area js_toggle on" role="button" aria-expanded="true">
                        <div class="tit btn_toggle acc_bank md">
                            <!-- 220729 리웍 -->
                            <strong class="cate">
                                <span class="icon_bank_020"></span>우리은행<em class="blind">계좌갯수</em><span class="count">(2)</span>
                            </strong>
                            <!-- //220729 리웍 -->
                        </div>
                        <span class="arrow"><span class="hidden">열기</span></span>
                    </div>
                    <div class="toggle_panel">
                        <div class="acc_list_wrap type_list">
                            <div class="acc_pannel check">
                                <span class="selection chk">
                                    <input type="checkbox" id="checkCHK1" checked>
                                    <label for="checkCHK1" class="label">
                                        <em class="hidden">계좌 선택</em>
                                        <div class="acc_wrap">
                                            <div class="acc_top_info">
                                                <span class="badge pdt9">리브</span>
                                                <span class="badge pdt4">개인뱅킹</span>
                                            </div>
                                            <div class="acc_num"><span class="number">10000000123</span></div>
                                            <div class="acc_name">자유입출금통장</div>
                                        </div>
                                    </label>
                                </span>
                            </div>
                            <div class="acc_pannel check">
                                <span class="selection chk">
                                    <input type="checkbox" id="checkCHK2" checked>
                                    <label for="checkCHK2" class="label">
                                        <em class="hidden">계좌 선택</em>
                                        <div class="acc_wrap">
                                            <div class="acc_top_info">
                                                <span class="badge pdt9">리브</span>
                                                <span class="badge pdt4">개인뱅킹</span>
                                            </div>
                                            <div class="acc_num"><span class="number">10000000123</span></div>
                                            <div class="acc_name">자유입출금통장</div>
                                        </div>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="acc_acco_list">
                    <div class="tit_area js_toggle on" role="button" aria-expanded="true">
                        <div class="tit btn_toggle acc_bank md">
                            <!-- 220729 리웍 -->
                            <strong class="cate">
                                <span class="icon_bank_081"></span>하나은행<em class="blind">계좌갯수</em><span class="count">(2)</span>
                            </strong>
                            <!-- //220729 리웍 -->
                        </div>       
                        <span class="arrow"><span class="hidden">열기</span></span>
                    </div>
                    <div class="toggle_panel">
                        <div class="acc_list_wrap type_list">
                            <div class="acc_pannel check">
                                <span class="selection chk">
                                    <input type="checkbox" id="checkCHK3" checked>
                                    <label for="checkCHK3" class="label">
                                        <em class="hidden">계좌 선택</em>
                                        <div class="acc_wrap">
                                            <div class="acc_top_info">
                                                <span class="badge pdt9">다른기업뱅킹ID</span>
                                            </div>
                                            <div class="acc_num">
                                                <span class="number">10000000123</span>
                                                <span class="epi_num number fc_gray4 normal">012</span>
                                            </div>
                                            <div class="acc_name">자유입출금통장</div>
                                        </div>
                                    </label>
                                </span>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="inform_btm_wrap">
            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">안내사항</button>
            <div class="toggle_panel" role="region" id="notice_1_1">
                <ul class="depth bul">
                    <li>리브, 리브똑똑, 다른기업뱅킹ID, 개인뱅킹에 등록된 오픈뱅킹 계좌 목록입니다.</li>
                    <li>KB스타뱅킹에 등록할 오픈뱅킹 계좌를 선택해주세요.</li>
                    <li>등록하실 계좌는 최대 10개까지 선택하실 수 있습니다.</li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">등록</button></span>
            </div>
        </div>       
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<!--// 업무 SCRIPT END -->
