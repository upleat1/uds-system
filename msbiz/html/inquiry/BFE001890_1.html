    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="hidden">ARS 본인인증</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>고객님께 ARS인증을 위한 전화를 걸고 있습니다.</li>
                    <li>전화를 받은 후 오픈뱅킹 서비스 계좌 등록을 위한 승인번호를 눌러주시기 바랍니다.</li>
                </ul>
            </div>
            <div class="section in_verifi"><!-- 220729 class="in_verifi" 추가 -->
                <div class="verifi_wrap type1">
                    <p class="verifi_tit">승인번호</p>
                    <p class="verifi_num"><span class="number">07</span></p>
                </div>
            </div>
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>ARS인증이 완료되면 [확인]을 눌러주세요.</li>
                        <li>전화가 오지 않는 경우 전화번호를 다시 확인해주세요.</li>
                        <li>착신 전환된 전화번호 (내 번호를 다른 번호로 연결한 번호)로는 ARS인증을 할 수 없습니다.</li>		
                    </ul>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
