<!-- 출금계좌번호(당타행) START -->
<div id="bottomAccount" class="popup bottom" role="dialog" aria-hidden="true">
    <article class="pop_wrap">
        <div class="pop_head">
            <div>
                <h1>출금계좌번호</h1>
            </div>
        </div>
        <div class="pop_body">
            <div class="pop_section">
                <div class="tab_wrap ly_acc_list">
                    <div class="tab_list" role="tablist">
                        <div class="scroll_wrap">
                            <button type="button" role="tab" aria-selected="true" aria-controls="kbBank">국민은행</button>
                            <button type="button" role="tab" aria-selected="false" aria-controls="otherBank">다른금융</button>
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="kbBank">
                        <h2 class="hidden">국민은행</h2>
                        <div class="section">
                            <ul class="acc_list acc_type2">
                                <li>
                                    <a href="#none" class="acc_bank md">
                                        <span class="icon_bank_004"></span>
                                        <span class="block bold">$계좌명$</span>
                                        <span class="bk_name inline fc_gray2">$기관명$</span>
                                        <span class="bk_num number inline mgt_0 fc_gray2 normal">574498-90-009768</span>
                                        <span class="bk_pay balance">출금가능금액 : <em class="number">100,000</em><em class="num_unit">원</em></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#none" class="acc_bank md">
                                        <span class="icon_bank_004"></span>
                                        <span class="block bold">$계좌명$</span>
                                        <span class="bk_name inline fc_gray2">$기관명$</span>
                                        <span class="bk_num number inline mgt_0 fc_gray2 normal">574498-90-009768</span>
                                        <span class="bk_pay balance">출금가능금액 : <em class="number">100,000</em><em class="num_unit">원</em></span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#none" class="acc_bank md">
                                        <span class="icon_bank_004"></span>
                                        <span class="block bold">$계좌명$</span>
                                        <span class="bk_name inline fc_gray2">$기관명$</span>
                                        <span class="bk_num number inline mgt_0 fc_gray2 normal">574498-90-009768</span>
                                        <span class="bk_pay balance">출금가능금액 : <em class="number">100,000</em><em class="num_unit">원</em></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="tab_panel" role="tabpanel" id="otherBank">
                        <h2 class="hidden">다른금융</h2>
                        <div class="section">
                            <ul class="acc_list another acc_type2">
                                <li>
                                    <a href="#none" class="acc_bank md">
                                        <span class="icon_bank_003"></span>
                                        <span class="nick tit">계좌별명</span>
                                        <span class="bk_name inline">우리</span>
                                        <span class="bk_num number inline normal">57449890009768</span><!-- 220729 리웍 -->

                                    </a>
                                    <div class="btn_wrap right">
                                        <a href="#none" class="btn_txt ico_arr">재인증하기</a>
                                    </div>
                                </li>
                                <li>
                                    <a href="#none" class="acc_bank md">

                                        <span class="nick tit">계좌별명</span>

                                    <div class="btn_wrap right">
                                        <a href="#none" class="btn_txt ico_arr">재동의하기</a>
                                    </div>
                                </li>
                            </ul>
                            <div class="result nodata sm">
                                <p class="tit">등록된 다른금융계좌가 없습니다.</p>
                                <div class="list_btm_wrap">
                                    <button type="button" class="btn outline sm">다른금융 계좌등록</button>
                                </div>
                            </div>
