<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>정보입력 - 빠른조회</title>
		<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
		<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
		<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
		<script src="/msbiz/app/js/library/swiper.min.js"></script> 
		<script src="/msbiz/app/js/common_ui.js"></script> 
		<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
		<!-- 업무 관련 CSS 선언 START -->
		<link rel="stylesheet" data-description="조회" href="/msbiz/app/css/inquiry.css">
		<!--// 업무 관련 CSS 선언 END -->
	
		<!-- 업무 관련 JS 선언 START -->
		
		<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
    <div id="content">
        <h1 class="hidden">빠른조회</h1>
        <div class="section">
            <!-- 220720 수정 : 마크업 추가 -->
            <h2 class="hidden">계좌번호 입력</h2>
            <div class="form_group error">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="계좌번호 입력, 숫자만 입력"><!-- 221027 접근성 : aria-label 내용 수정 -->         
                        <input type="tel" id="message01" aria-hidden="true" placeholder="숫자만 입력" title="계좌번호" value="" class="bg_white" readonly>
                    </div>
                </div>
                <p class="tip" aria-labelledby="message01">숫자만 입력해주세요.</p>
            </div>
            <!-- //220720 수정 : 마크업 추가 -->

            <h2 class="hidden">검색조건</h2>
            <div class="form_group">
                <div class="form_tit">조회구분</div>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="reMethod1" name="reMethod" aria-controls="reMethodPanel1" checked><!-- 220729 리웍 : aria-expanded 삭제 -->
                            <label for="reMethod1" class="label"><em>인터넷뱅킹ID</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="reMethod2" name="reMethod" aria-controls="reMethodPanel2"><!-- 220729 리웍 : aria-expanded 삭제 -->
                            <label for="reMethod2" class="label"><em>생년월일(사업자번호)</em></label>
                        </span>
                    </div>
                    <div class="rdo_panel" role="region" id="reMethodPanel1">
                        <div class="form_group">
                            <!-- 220720 수정 : 마크업 수정 -->
                            <div class="input int_btn">
                                <input type="text" title="ID 조회" placeholder="아이디 입력">
                                <button type="button" class="btn point sm round">ID 조회</button>
                            </div>
                            <!-- //220720 수정 : 마크업 수정 -->
                        </div>
                    </div>
                    <div class="rdo_panel" role="region" id="reMethodPanel2">
                        <!-- 220720 수정 : 네이티브 키패드로 변경 -->
                        <div class="form_group error">
                            <div class="form_row">        
                                <div class="input" role="button" aria-label="생년월일 6자리, 또는 사업자등록번호 입력"><!-- 221027 접근성 : aria-label 내용 수정 --> 
                                    <input type="tel" id="message02" aria-hidden="true" placeholder="생년월일 6자리" title="생년월일" value="" class="bg_white" readonly>
                                </div>
                            </div>
                            <p class="tip_info">개인 또는 개인사업자는 생년월일,<br>법인사업자는 사업자등록번호로 조회 가능합니다.</p><!-- 221027 수정 : 띄어쓰기 --> 
                            <p class="tip" aria-labelledby="message02">숫자만 입력해주세요</p>
                        </div>
                        <!-- 220720 수정 : 네이티브 키패드로 변경 -->
                    </div>      
                </div>
            </div>
            <div class="form_group">
                <h3 class="form_tit">조회기간</h3>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="period1" name="period" checked="checked">
                            <label for="period1" class="label"><em>오늘</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period2" name="period">
                            <label for="period2" class="label"><em>3일</em></label><!-- 220720 수정 : 텍스트 수정 -->
                        </span>
                        <span class="selection">
                            <input type="radio" id="period3" name="period">
                            <label for="period3" class="label"><em>1개월</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period4" name="period">
                            <label for="period4" class="label"><em>3개월</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period5" name="period">
                            <label for="period5" class="label"><em>6개월</em></label>
                        </span>
                    </div>
                    <div class="form_date_term">
                        <div class="input date">
                            <input type="tel" title="시작일 입력" maxlength="8" value ="2022.04.21">
                            <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                        </div>
                        <span class="space">~</span>
                        <div class="input date">
                            <input type="tel" title="종료일 입력" maxlength="8" value ="2022.05.21"> 
                            <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                        </div>
                    </div>              
                </div>
            </div>
            <div class="form_group">
                <h3 class="form_tit">계좌구분</h3>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="radioBox1_1" name="radioBox1" checked>
                            <label for="radioBox1_1" class="label"><em>전체</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioBox1_2" name="radioBox1">
                            <label for="radioBox1_2" class="label"><em>입금</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioBox1_3" name="radioBox1">
                            <label for="radioBox1_3" class="label"><em>출금</em></label>
                        </span>
                    </div>            
                </div>
            </div>
            <div class="form_group">
                <h3 class="form_tit">거래구분</h3>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="radioBox2_1" name="radioBox2" checked>
                            <label for="radioBox2_1" class="label"><em>최신순</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioBox2_2" name="radioBox2">
                            <label for="radioBox2_2" class="label"><em>과거순</em></label>
                        </span>
                    </div>            
                </div>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">조회</button></span>  
            </div>
        </div> 
    </div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
