<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>요구불계좌 조회조건 - 거래내역 조회</title>
		<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
		<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
		<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
		<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
		<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
		<script src="/msbiz/app/js/library/swiper.min.js"></script> 
		<script src="/msbiz/app/js/common_ui.js"></script>

		<!--// 업무 관련 CSS 선언 END -->

		<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<!-- wrap -->
<div id="wrap">
	<div id="content">
		<div class="btn_cnt_wrap">
			<span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#BFE002000')">거래내역조회_요구불계좌 조회조건</button></span>
		</div>
	</div>
</div>
<!-- //wrap -->

<!-- layer html : 거래내역조회_요구불계좌 조회조건 -->
<div id="BFE002000" class="popup bottom" role="dialog" aria-hidden="true">
	<article class="pop_wrap">
		<div class="pop_head">
			<div>
				<h1>조회조건</h1>
			</div>
		</div>
		<div class="pop_body">
			<div class="pop_section">
                <div class="fieldset">
                    <div class="form_group">
                        <div class="form_tit">조회기간</div>
                        <div class="form_row">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="period1" name="period" checked>
                                    <label for="period1" class="label"><em>오늘</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period2" name="period">
                                    <label for="period2" class="label"><em>3일</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period3" name="period">
                                    <label for="period3" class="label"><em>1개월</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period4" name="period">
                                    <label for="period4" class="label"><em>3개월</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="period4" name="period">
                                    <label for="period4" class="label"><em>6개월</em></label>
                                </span>
                            </div>
                            <div class="form_date_term">
                                <div class="input date">
                                    <input type="tel" title="시작일 입력" maxlength="8" value ="2021.03.01">
                                    <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                                </div>
                                <span class="space">~</span>
                                <div class="input date">
                                    <input type="tel" title="종료일 입력" maxlength="8" value ="2021.03.31"> 
                                    <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                                </div>
                            </div>              
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_tit">계좌구분</div>
                        <div class="form_row">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="deal1" name="deal" checked>
                                    <label for="deal1" class="label"><em>전체</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="deal2" name="deal">
                                    <label for="deal2" class="label"><em>입금</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="deal3" name="deal" disabled>
                                    <label for="deal3" class="label"><em>출금</em></label><!-- 해당 조회의 권한이 없는 서브사용자 경우, 해당 기능과 전체 라디오버튼 disable 처리 -->
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form_group">
                        <div class="form_tit">거래구분</div>
                        <div class="form_row">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="sort1" name="sort" checked="">
                                    <label for="sort1" class="label"><em>최신순</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="sort2" name="sort">
                                    <label for="sort2" class="label"><em>과거순</em></label>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fieldset in_chk_toggle"><!-- 220729 class="in_chk_toggle" 추가 -->
                    <div class="rdoChk_group">
                        <span class="selection">
                            <input type="checkbox" id="chkToggle1" aria-expanded="false" aria-controls="chkPanel1">
                            <label for="chkToggle1" class="label"><em>조회금액</em></label>
                        </span>
                        <div class="chk_panel" role="region" id="chkPanel1">
                            <div class="form_group">
                                <!-- 220729 리웍 -->
                                <div class="form_row col jumin"><!-- 220729 class="jumin" 추가 -->
                                    <div class="input unit js_unit" role="button" aria-label="최소조회금액 입력" onclick="">
                                        <input type="tel" aria-hidden="true" placeholder="최소" title="최소조회금액 입력창" data-unit="원" value="" class="bg_white" readonly>
                                    </div>
                                    <span class="space">-</span>
                                    <div class="input unit js_unit" role="button" aria-label="최대조회금액 입력" onclick="">
                                        <input type="tel" aria-hidden="true"  placeholder="최대" title="최대조회금액 입력창" data-unit="원" value="" class="bg_white" readonly>
                                    </div>
                                </div>
                                <!-- //220729 리웍 -->
                            </div>
                        </div>

                        <!-- 220906 수정 : '출금' 탭 선택 시 노출 -->
                        <span class="selection">
                            <input type="checkbox" id="chkToggle4" aria-expanded="false" aria-controls="chkPanel4">
                            <label for="chkToggle4" class="label"><em>상대방입금계좌</em></label>
                        </span>
                        <div class="chk_panel" role="region" id="chkPanel4">
                            <div class="form_group">
                                <div class="form_row">        
                                    <div class="input" role="button" aria-label="상대방 입금계좌 입력" onclick="">            
                                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="상대방 입금계좌" value="" class="bg_white" readonly="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //220906 수정 : '출금' 탭 선택 시 노출 -->

                        <span class="selection">
                            <input type="checkbox" id="chkToggle2" aria-expanded="false" aria-controls="chkPanel2">
                            <label for="chkToggle2" class="label"><em>보낸 분/받는 분 검색</em></label>
                        </span>
                        <div class="chk_panel" role="region" id="chkPanel2">
                            <div class="form_group">
                                <div class="form_row">
                                    <div class="input">
                                        <input type="text" title="보낸 분/받는 분 직접입력" placeholder="의뢰인/수취인, 내통장표시">
                                    </div>
                                </div>
                                <!-- 220729 리웍 : 위치이동 -->
                                <p class="tip_info">예금거래내역은 한번에 6개월까지 조회되며, 최대 250건까지 확인할 수 있습니다.</p>
                                <!-- //220729 리웍 : 위치이동 -->
                            </div>
                        </div>
                        <span class="selection">
                            <input type="checkbox" id="chkToggle3" aria-expanded="false" aria-controls="chkPanel3">
                            <label for="chkToggle3" class="label"><em>메모 검색</em></label>
                        </span>
                        <div class="chk_panel" role="region" id="chkPanel3">
                            <div class="form_group">
                                <div class="form_row">
                                    <div class="select">
                                        <button type="button" class="select_btn" title="메모 선택">작성한 메모</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
		<div class="pop_foot">
			<div>
				<div class="btn_area">
					<span><button type="button" class="btn primary lg">조회</button></span>
				</div>
			</div>
		</div>
		<button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
	</article>
</div>
<!-- //layer html : 거래내역조회_요구불계좌 조회조건 -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<!--// 업무 SCRIPT END -->
</body>
</html>
