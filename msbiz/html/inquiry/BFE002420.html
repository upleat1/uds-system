<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content" data-ui="full_pop"><!-- 풀팝업일 경우 추가 : data-ui="full_pop"-->
        <h1 class="hidden">계좌상세정보</h1>
        <div class="section">
            <h2 class="hidden">계좌정보</h2><!-- 220729 리웍 -->
            <div class="acc_list_wrap">
                <div class="acc_pannel open btl">

                        <div class="acc_num"><span class="number">000000-00-000000</span></div>
                        <div class="acc_sum_wrap">

                            </div>
                        </div>
                    </div>
                </div>         
            </div>            
        </div>

        <div class="section">
            <div class="list_data_group">
                <h2 class="h3">계좌상세</h2>
                <ul class="list_data lbt">
                    <li>
                        <div class="key">고객명</div>

                    </li>
                    <li>
                        <div class="key">조회종료일 잔액</div>

                    <li>

                        </div>
                    </li>
                    <li>
                        <div class="key">조회기간 지급금액합계</div>

            </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
