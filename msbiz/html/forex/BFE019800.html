<body>
<!-- wrap -->
<div id="wrap">    
    <div id="content" data-ui="full_pop">

    <!-- 220803 리웍 -->
        <h1 class="hidden">환율차트</h1>
            
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>상기차트는 KB국민은행에서 제공하는 FX시장원가환율의 중간값이므로 고객님께서 매입/매도하실때 적용되는 환율과는 다를 수 있습니다.</li>
                <li>새로고침 버튼을 누를 때마다 실시간 환율로 업데이트 되며, 전산상의 오류로 상기 차트가 보여지지 않더라도 거래 주문창에 보여지는 환율로 주문 가능합니다.</li>
            </ul>
        </div>

        <div class="section ">
            <div class="form_group">
                <div class="form_tit">기간선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="기간선택">1개월</button>
                    </div> 
                    <div class="list_top_wrap gap_lg_0 mb0rem">
                        <div class="col right"><a href="#none" class="btn_txt ico_reset sm2">새로고침</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section gap_xxs">
            <div class="rMateChart" style="width:100%; height:200px; background: #838383; display:flex; justify-content:center; align-items:center;">
                rMateChart
            </div>

            <div class="list_data_group gap_lg_0">
                <ul class="list_data">
                    <li>
                        <div class="key">통화</div>
                        <div class="value fblack">USD/KRW</div>
                    </li>
                    <li>
                        <div class="key">현재환율</div>
                        <div class="value"><span class="number">1220.0</span></div>
                    </li>
                    <li>
                        <div class="key">전일대비</div>
                        <div class="value"><span class="state_arr up" role="text"><em class="hidden">상승</em>0.19</span></div>
                    </li>
                    <li>
                        <div class="key">전월대비</div>
                        <div class="value"><span class="state_arr down" role="text"><em class="hidden">하락</em>0.19</span></div>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
