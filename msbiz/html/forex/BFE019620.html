<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>환전조회/관리</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <link rel="stylesheet" data-description="swiper" href="/msbiz/app/css/library/swiper.min.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
    <!--// 업무 관련 CSS 선언 END -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- 220729 리웍 -->
    <div id="content">
        <h1 class="h1">수령정보변경 입력정보확인</h1>

        <div class="inform_top_wrap">
            <p class="depth">입력내역을 확인하시고, 내용이 맞으면 소지하신 보안매체 비밀번호를 입력 후 [확인]을 선택해 주세요.</p>
        </div>

        <div class="section">
            <h2 class="h3">환전정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">환전번호</div>
                    <div class="value"><span class="number">IB10012101000028</span></div>
                </li>
                <li>
                    <div class="key">환전신청금액</div>
                    <div class="value"><p class="fc_posi">USD <span class="number">300</span></p></div>
                </li>
                <li>
                    <div class="key">수령희망일</div>
                    <div class="value"><span class="number">2022.07.02</span></div>
                </li>
                <li>
                    <div class="key">수령희망지점</div>
                    <div class="value">명동지점</div>
                </li>
            </ul>
        </div>

        <!-- 220823 결재요청 추가 -->
        <div class="section">
            <h2 class="h2">결재요청</h2>
            <div class="table">
                <table>
                    <caption>결재요청 안내 양식(표) 입니다.</caption>
                    <colgroup>
                        <col style="width:40%">
                        <col style="width:60%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">단계</th>
                            <th scope="col">결재자</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1단계</td>
                            <td>김국민</td>
                        </tr>
                        <tr>
                            <td>2단계</td>
                            <td>이국민</td>
                        </tr>
                    </tbody>
                </table>   
            </div>
            <div class="table">
                <table>
                    <caption>결재요청 안내 양식(표) 입니다.</caption>
                    <colgroup>
                        <col style="width:40%">
                        <col style="width:60%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">결재자고객명</th>
                            <td>김국민</td>
                        </tr>
                    </tbody>
                </table>   
            </div>
            <div class="form_group">
                <div class="form_tit">결재메모</div>
                <div class="form_row">
                    <div class="textarea textarea_count">
                        <textarea title="타이틀명" placeholder="내용을 입력해주세요."></textarea>        
                        <p class="num_info"><span><em class="curr">0</em> / 1,000</span></p><!-- 220729 리웍 -->        
                    </div> 
                </div>
            </div>
        </div>
        <!-- //220823 결재요청 추가 -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>  
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>

	</div>
    <!-- //220729 리웍 -->
</div>
<!-- //wrap -->
</body>
</html>
