<!-- wrap -->
<div id="wrap">

    <!-- 220729 리웍 -->
    <div id="content">

		<h1 class="h1">무역금융상환 정보입력</h1>

		<div class="section"><!-- section -->

			<div class="form_group">
				<div class="form_tit">원화출금계좌번호</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn" title="원화출금계좌번호 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
					</div>
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">상환금액</div>
				<div class="form_row">
					<div class="input unit js_unit" role="button" aria-label="상환금액 입력">
						<input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" title="상환금액" data-unit="원">
					</div>
					<p class="form_hangul" aria-hidden="true">3,075만 9,567원</p>
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">출금금액</div>
				<div class="form_row">
					<div class="input unit js_unit" role="button" aria-label="출금금액 입력" >
						<input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" title="출금금액" data-unit="원" readonly="readonly">
					</div>
					<p class="form_hangul" aria-hidden="true">3,075만 9,567원</p>
				</div>
			</div>
		</div><!-- section -->

		<!-- 안내사항 -->
		<div class="inform_btm_wrap">
			<button class="tit js_toggle" aria-controls="notice_1_1">안내사항</button>
			<div class="toggle_panel" role="region" id="notice_1_1">
				<ul class="depth bul">
					<li>일부 상환과 전액 상환 모두 가능합니다.</li>
					<li>출금금액은 상환금액과 상환시점까지 발생한 이자를 합친 금액입니다. 원금만 상환하는 것은 불가능합니다.</li>
				</ul>
			</div>
		</div>
		<!-- //안내사항 -->
			
		<div class="btn_confirm_wrap"><!-- btn_confirm_wrap -->
			<div class="btn_area">
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
