<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>환전신청</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <link rel="stylesheet" data-description="swiper" href="/msbiz/app/css/library/swiper.min.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
    <!--// 업무 관련 CSS 선언 END -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
    <!-- 220729 리웍 -->
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 6단계 중 현재 2단계">
                <span class="current">2</span><span class="mark">/</span><span class="total">6</span>
            </div>
            <h1 class="h1">환전정보입력</h1>
        </div>
        
        <div class="section">
            <div class="form_group">
                <div class="form_tit">통화코드 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="통화코드 선택"> USD(미국 달러)</button>
                    </div>
                </div>
                <div class="btn_wrap btm">
                    <a href="#none" class="btn_txt ico_arr">환율추이</a>
                </div>
            </div>

            <div class="form_group error"><!-- 개발전용 : error , success -->
                <div class="form_tit">환전신청금액</div>
                <div class="form_row">
                    <div class="input" role="button" aria-label="환전신청금액 입력" onclick="">            
                        <input type="tel" id="id01" aria-hidden="true" placeholder="(최소금액: 10)" title="환전신청금액" value="" class="bg_white" readonly> <!-- 220816 id 추가 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="id01">환전신청금액을 입력해 주세요.</p> <!-- 220816 aria-labelledby 추가 -->
                <p class="tip" aria-labelledby="id01">%통화코드 3자리% 외화 현찰은 최소 %2c.최소금액% %통화코드 3자리% (%국가(연합명), 통화종류 한글명%)입니다.</p> <!-- 220816 aria-labelledby 추가 -->
            </div>

            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg">환전예상금액 확인</button></span>
            </div>
        </div>

        <div class="section">
            <!-- 환전예상금액 노출영역 -->
            <h2 class="h3">예상금액</h2>
            <ul class="list_data">
                <li>
                    <div class="key">출금금액</div>
                    <div class="value"><span class="fc_posi"><span class="number">100,000</span><span class="num_unit">원</span></span></div>
                </li>
                <li>
                    <div class="key">우대 전 환율</div>
                    <div class="value"><span class="number">100,000.00</span><span class="num_unit">원</span></div>
                </li>
                <li>
                    <div class="key">적용환율</div>
                    <div class="value">(우대율 <span class="fc_nega"><span class="number">90</span><span class="num_unit">%</span></span>)<br><span class="number">100,000.00</span><span class="num_unit">원</span></div> <!-- 220816 줄바꿈처리 -->
                </li>
                <li>
                    <div class="key">우대금액</div>
                    <div class="value"><span class="number">100,000</span><span class="num_unit">원</span></div>
                </li>
            </ul>
            <p class="tip_info">현재 기준환율로 계산된 것으로, 실제 거래 시 적용환율이 다를 수 있습니다.</p>
            <!-- //환전예상금액 노출영역 -->

            <div class="form_group">
                <div class="form_tit">환전사유</div>
                <div class="form_row">
                    <div class="rdoChk_group">
                        <span class="selection">
                            <input type="radio" id="radioV1" name="radio_v" checked>
                            <label for="radioV1" class="label"><em>관광, 친지방문 등 일반해외여행경비</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="radioV2" name="radio_v">
                            <label for="radioV2" class="label"><em>보유목적</em></label>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>

	</div>
    <!-- //220729 리웍 -->
</div>
<!-- //wrap -->
</body>
</html>
