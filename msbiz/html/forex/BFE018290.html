<!-- wrap -->
<div id="wrap">

    <div id="content">
        <h1 class="hidden">기안등록완료</h1>
			
        <!-- 결재요청 -->
        <div class="section">
            <h2 class="h2">결재요청</h2>
            <div class="table">
                <table>
                    <caption>단계별 결재자 목록</caption>
                    <colgroup>
                        <col style="width:50%">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">단계</th>
                            <th scope="col">결재자</th>
                        </tr>
                    </thead>

                        <tr>

                        </tr>
                    </tbody>
                </table>   
            </div>
            
            <div class="form_group">
                <div class="form_tit">결재메모</div>
                <div class="form_row">

                        <textarea name="frm_cont" placeholder="내용을 입력해주세요." title="타이틀명"></textarea>        
                        <p class="num_info"><span><em class="curr">3</em> / 500</span></p>

                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap"><!-- btn_confirm_wrap -->
            <div class="btn_area">

            </div>
        </div>

        <div class="btn_confirm_wrap"><!-- btn_confirm_wrap -->
