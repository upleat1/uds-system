<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>-[거래주문]완료</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
    <!--// 업무 관련 CSS 선언 END -->


    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- wrap -->
<div id="wrap">
    <div id="content">
        <h1 class="hidden">거래주문 완료</h1>
        
        <!-- 거래 성공 시 -->
        <div class="result success">
            <p class="tit">거래주문이 완료되었습니다.</p>
        </div>
        <!-- //거래 성공 시 -->

        <!-- 거래 실패 시 -->
        <div class="result fail">
            <p class="tit">거래주문이 취소되었습니다.</p>
            <p class="txt">거래주문 시간이 초과되었습니다.</p>
        </div>
        <!-- //거래 실패 시 -->

        <div class="section"><!-- section -->
            <ul class="list_data">
                <li>
                    <div class="key">주문번호</div>
                    <div class="value"><span class="number">20220703000001</span></div>
                </li>
                <li>
                    <div class="key">주문통화</div>
                    <div class="value">USD(미국달러)</div>
                </li>
                <li>
                    <div class="key">주문금액</div>
                    <div class="value">USD <span class="number">100.00</span></div>
                </li>
                <li>
                    <div class="key">매매유형</div>
                    <div class="value">고객님이 사실때(매입)</div>
                </li>
                <li>
                    <div class="key">주문유효기간</div>
                    <div class="value"><span class="number">2022.07.11</span></div>
                </li>
                <li>
                    <div class="key">주문환율</div>
                    <div class="value"><span class="number">1,920.00</span></div>
                </li>
                <li>
                    <div class="key">출금예정금액</div>
                    <div class="value">KRW <span class="number">100.000.00</span></div>
                </li>
                <li>
                    <div class="key">입금예정금액</div>
                    <div class="value">USD <span class="number">100.00</span></div>
                </li>
            </ul>

            <div class="btn_list_btm">
                <button type="button" class="btn outline md">거래주문관리</button>
            </div>
        </div><!-- section -->

        <!-- 거래 성공 시 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
        <!-- //거래 성공 시 -->

        <!-- 거래 실패 시(ex. 거래시간 초과) -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">새 주문하기</button></span>
            </div>
        </div>
        <!-- //거래 실패 시(ex. 거래시간 초과) -->

	</div>
</div>
<!-- //wrap -->
</body>
</html>
