<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>환율차트</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <link rel="stylesheet" data-description="swiper" href="/msbiz/app/css/library/swiper.min.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="외환" href="/msbiz/app/css/forex.css">
    <!--// 업무 관련 CSS 선언 END -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
    
    <div id="content" data-ui="full_pop">
        <h1 class="hidden">환율차트</h1>
        <div class="section">
            <div class="form_group">
                <div class="form_tit">통화코드 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="통화코드 선택">USD(미국 달러)</button>
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">환율종류 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="환율종류 선택">현찰사실때</button>
                    </div>
                </div>
            </div>

            <div class="center gap_sm_2">
                <p class="fs24 number fc_nega"><strong>1,120.80</strong></p><!--상승fc_nega 하락fc_posi 동일fc클래스없음 -->
                <span class="state_arr up" role="text"><em class="hidden">상승</em>4.00(+0.36%)</span><!-- 상승up 하락down 동일same -->
            </div>

            <div class="form_group">
                <div class="form_tit">조회기간</div>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="period1" name="period" checked>
                            <label for="period1" class="label"><em>1주일</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period2" name="period">
                            <label for="period2" class="label"><em>1개월</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period3" name="period">
                            <label for="period3" class="label"><em>3개월</em></label>
                        </span>
                    </div>
                    <div class="fo_chart gap_sm_3"> <!-- 220816 class="fo_chart" 클래스 추가 -->
                        차트영역
                    </div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">닫기</button></span>
            </div>
        </div>
	</div>

</div>
<!-- //wrap -->
</body>
</html>
