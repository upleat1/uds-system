	<meta name="format-detection" content="telephone=no">
    <title>인증서 갱신</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">

<body>
<!-- wrap -->
<div id="wrap">
    <div id="content" class="cate_certification">
        <!-- step -->
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 2단계">
                <span class="current">2</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">사용자 추가본인확인</h1>
            <!-- 220729 리웍 : 삭제 -->
            <!-- <a href="#none" class="btn_txt ico_arr">안내</a> -->
            <!-- //220729 리웍 : 삭제 -->
        </div>
        <!-- //step -->
        <!-- 220729 리웍 : 삭제 -->
        <!-- <h1 class="hidden">사용자 추가본인확인</h1> -->
        <!-- //220729 리웍 : 삭제 -->
        <div class="section">
            <!-- 220729 리웍 : 추가 -->
            <div class="btn_wrap btm">
                <a href="#none" class="btn_txt ico_arr">이용안내</a>
            </div> 
            <!-- //220729 리웍 : 추가 -->
            <div class="form_group">
                <div class="form_tit">출금계좌번호</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="출금계좌번호 입력" onclick="">            
                        <input type="tel" aria-hidden="true" placeholder="숫자만 입력" title="출금계좌번호" value="" class="bg_white" readonly>
                    </div>
                </div>
                <p class="tip_info">본인확인을 위해 출금계좌번호와 출금계좌비밀번호를 입력하십시오.</p>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
    </div>
</div>
<!-- //wrap -->
