<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>인증서 갱신</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
    <div id="content" class="cate_certification">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 4단계">
                <span class="current">4</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">인증서 암호 입력</h1>
        </div>
        <!-- 220729 리웍 -->
        <!-- <h1 class="hidden">인증서 암호 입력</h1> -->
        <!-- //220729 리웍 -->
        <div class="inform_top_wrap">
            <p class="depth">암호는 대소문자 구분하고 영문자,숫자,특수기호를 10자리 이상으로 조합하여 입력해주시기 바랍니다. (‘,“,￦,￦(|) 제외)</p>
        </div>
        <div class="section">
            <!-- 220901 추가 -->
            <div class="form_group">
                <div class="form_tit">기존 인증서 암호 입력</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="기존 인증서 암호 입력" onclick="">            
                        <input type="password" aria-hidden="true" placeholder="기존 인증서 암호 입력" title="기존 인증서 암호 입력" value="" class="bg_white" readonly>
                    </div>
                </div>  
            </div>
            <!-- //220901 추가 -->
            <div class="form_group">
                <div class="form_tit">신규 인증서 암호 입력</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="신규 인증서 암호 입력" onclick="">            
                        <input type="password" aria-hidden="true" placeholder="신규 인증서 암호 입력" title="신규 인증서 암호 입력" value="" class="bg_white" readonly>
                    </div>
                </div>  
            </div>
            <div class="form_group">
                <div class="form_tit">암호 확인</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="암호 확인 입력" onclick="">            
                        <input type="password" aria-hidden="true" placeholder="암호 재입력" title="암호 확인" value="" class="bg_white" readonly>
                    </div>
                </div>  
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
    </div>
</div>
<!-- //wrap -->
</body>
</html>
