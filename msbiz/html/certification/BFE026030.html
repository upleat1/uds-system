<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="format-detection" content="telephone=no">
    <title>[지문인증서 등록/재등록] 등록완료</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">지문인증서 등록 완료</h1>
            <div class="result success">
                <p class="tit">지문인증서 등록이<br>완료되었습니다.</p>
                <!-- 220930 br태그추가 -->
                <p class="txt">[확인]을 누르면 자동으로 로그아웃되며<br>지문인증서로 다시 로그인 할 수 있습니다.</p>
            </div>
            <div class="section">
                <h2 class="h3">등록정보</h2>
                <ul class="list_data">
                    <li>
                        <div class="key">등록일</div>
                        <div class="value"><span class="number">2000.00.00</span></div>
                    </li>
                    <li>
                        <div class="key">상태</div>
                        <div class="value">유효</div>
                    </li>
                </ul>
            </div>
            <!-- 220729 리웍 : 추가 -->
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">이용안내</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <!-- 220930 <span class="fc_nega"> 태그추가 -->
                        <li><span class="fc_nega">1일 누적 100만원 이내 이체 시 보안매체(OTP) 입력이 생략</span>됩니다.</li>
                        <li>100만원 초과 이체 시 보안매체(OTP) 입력 필수</li>
                    </ul>
                </div>
            </div>
            <!-- //220729 리웍 : 추가 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</div>
</body>
</html>
