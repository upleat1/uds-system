<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[PC로 내보내기] PC로 내보내기</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <div class="section">
                <h1 class="hidden">PC로 내보내기</h1>
                <div class="img_area">
                    <img src="/msbiz/app/img/certification/bnn_certificate_number.png" alt="">
                </div>
                <div class="form_group">
                    <div class="form_tit">승인번호(13자리)</div>
                    <div class="form_row col certify_num">
                        <span class="input"><input type="tel" maxlength="4" value="0000" placeholder="4자리" title="승인번호 첫번째 4자리" readonly></span>
                        <span class="space">-</span>
                        <span class="input"><input type="tel" maxlength="4"  value="0000" placeholder="4자리" title="승인번호 중간 4자리" readonly></span>
                        <span class="space">-</span>
                        <span class="input"><input type="tel" maxlength="5"  value="0000" placeholder="5자리" title="승인번호 마지막 5자리" readonly></span>
                    </div>
                </div>
            </div>
            <div class="section">
                <p class="h2 bold">다음과 같은 단계를 거치세요.</p>
                <ol class="depth step certify_step">
                    <li>
                        <p class="p bold">국민은행 홈페이지 접속</p>
                        <p class="p_sub">www.kbstar.com에 접속합니다.</p>
                    </li>
                    <li>
                        <p class="p bold">인증센터 &gt; 메뉴 접속</p>
                        <p class="p_sub">인증센터(기업) &gt; 스마트폰 인증서 복사 &gt; <strong>스마트폰 -&gt; PC인증서 복사하기</strong>를 클릭합니다.</p>
                    </li>
                    <li>
                        <p class="p bold">인증번호 입력</p>
                        <p class="p_sub">스마트폰에서 복사할 인증서를 선택 및 비밀번호 입력 후 생성된 인증번호(13자리)를 PC의[인증서 이동] 창에 입력하세요.</p>
                    </li>
                    <li>
                        <p class="p bold">인증서 복사 완료</p>
                        <p class="p_sub">PC에서 인증서 복사 완료를 확인합니다.</p>
                    </li>
                </ol>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
