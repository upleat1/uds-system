    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <div class="add_fingerprint">
                <h1 class="h1">지문(지문인증서)</h1>
                <!-- case 등록된 지문 없음 -->
                <button type="button" class="nodata"><span class="hidden">지문등록</span></button>
                <div class="text">
                    <p class="tit">등록된 지문이 없습니다.</p>
                    <!-- 220930 삭제 -->
                    <!-- <p class="txt">지문을 등록해주세요</p>--><!-- AOS -->
                    <!-- //220930 삭제 -->
                    <p class="txt">지문인증서를 등록해주세요.</p><!-- IOS -->
                </div>
                <!-- //case 등록된 지문 없음 -->
                
                <!-- case 등록된 지문 있음 -->
                <button type="button" class="add"><span class="hidden">지문등록</span></button>
                <div class="text">
                    <p class="tit">지문이 등록되어 있습니다.</p>
                    <p class="txt">위 지문을 터치해주세요.</p>
                    <p class="p_sub fc_nega">지문인증서 재등록시, 기존 지문인증서는 자동으로 해지됩니다.</p>
                </div>
                <!-- //case 등록된 지문 있음 -->
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</div>
