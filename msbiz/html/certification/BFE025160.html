<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[인증서 갱신] 인증서목록</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START --> 
    <div id="wrap">
        <div id="content" class="cate_certification">
            <h1 class="hidden">인증서 갱신</h1>
            <div class="inform_top_wrap">
                <!-- 220729 리웍 : 삭제 -->
                <!-- <div class="btn_wrap btm">
                    <a href="#none" class="btn_txt ico_arr">안내</a>
                </div> -->
                <!-- //220729 리웍 : 삭제 -->
                <ul class="depth bul">
                    <li>당행에서 발급받으신 인증서의 유효기간을 1년 연장하는 메뉴이며, 유효기간 만료되기 30일 전부터 가능합니다.</li>
                    <li>당행에서 발급한 범용 및 기업인증서만 가능합니다. (타행/타기관, 개인 인증서는 갱신불가)</li>
                </ul>
                <!-- 220729 리웍 : 추가 -->
                <div class="btn_wrap btm">
                    <a href="#none" class="btn_txt ico_arr">이용안내</a>
                </div>
                <!-- //220729 리웍 : 추가 -->
            </div>
            <div class="section">
                <ul class="list_comp certify_icon">
                    <li>
                        <div href="#none" class="certify_pannel">
                            <span class="ico_state_def"><span class="hidden">일반</span></span>
                            <div class="certify_name">(주)국민상사(KUKMIN CORP</div>
                            <div class="certify_info_wrap">
                                <div class="certify_info">
                                    <span class="tit">범용기업</span><span class="number">SignKorea</span>
                                </div>
                                <div class="certify_info">
                                    <span class="tit">발급일</span><!-- 220823 class="fc_point" 삭제 --><span class="number">2020.12.10</span>
                                </div>
                                <div class="certify_info">
                                    <span class="tit">만료일</span><!-- 220823 class="fc_point" 삭제 --><span class="number">2021.12.10</span>
                                </div>
                                <!-- 220823 추가 -->
                                <p class="fc_nega fs14">만료일이 <span class="number">20</span>일 남았습니다.</p>
                                <!-- //220823 추가 -->
                            </div>
                            <!-- 220823 삭제 -->
                            <!-- <div class="certify_num number">만료일이 20일 남았습니다.</div> -->
                            <!-- //220823 삭제 -->
                            <!-- 221027 삭제 및 추가 -->
                            <!-- <div class="btn_list_btm">
                                <span><button type="button" class="btn outline sm">인증서 갱신</button></span>
                            </div> -->

                            <div class="gap_xxxs">
                                <button type="button" class="btn outline xs">인증서 갱신</button>
                            </div>
                            <!-- //221027 삭제 및 추가 -->
                        </div>
                    </li>
                </ul>
            </div>
            
            <!-- 유효한 인증서가 없는 경우 -->
            <!-- 221027 클래스 변경 info > nodata -->
            <div class="result nodata">
                <p class="tit">유효한 인증서가 없습니다.</p>
                <p class="txt">PC에 저장된 인증서를 가져와서 이용하실 수 있습니다.</p>
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline md">공동인증서 가져오기</button></span>
                </div>
            </div>
            <!-- //유효한 인증서가 없는 경우 -->

        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
