    <div id="wrap">

                    <span class="current">5</span><span class="mark">/</span><span class="total">7</span>

            </div>
            <!-- //step -->
            <div class="section">

                    <div class="form_tit">고객(법인)명</div>

                        <div class="input">
                            <input type="text" placeholder="" title="고객(법인)명" value="" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">영문명</div>
                    <div class="form_row">

                    </div>
                </div>
                <div class="form_group email">
                    <div class="form_tit">이메일</div>
                    <div class="form_row col">
                        <div class="input">
                            <input type="text" title="ID" placeholder="아이디" value="">
                        </div>
                        <span class="space">@</span>
                        <div class="select">
                            <button type="button" class="select_btn" title="도메인 선택">도메인</button>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="input"><input type="text" value="" title="도메인 직접입력"></div>
                    </div>
                    <!-- 220729 리웍 : 삭제 -->
                    <!-- <div class="form_btm_wrap">
                        <span class="selection">

                        </span>
                    </div> -->
                    <!-- //220729 리웍 : 삭제 -->
                </div>

                    <div class="addr_tit">주소</div>

                        <button type="button" class="btn point sm round">주소검색</button>
                        <!-- 주소 검색 후 노출 -->
                        <div class="addr_cts">
                            <span class="addr_post number">07343</span>
                            <p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
                            <p>301동 1507호</p>
                        </div>
                        <!-- //주소 검색 후 노출 -->
                    </div>
                    <!-- //공통태그(공통영역) -->

                    <!-- <div class="addr_check_wrap">

                            <input type="checkbox" id="sameAddr2" name="">

                        </span>
                    </div> -->
                    <!-- //220729 리웍 : 삭제 -->
                </div>
                <div class="form_group tel">
                    <!-- 220729 리웍 : 내용 중 '(선택)' 삭제 -->
                    <!-- 220922 내용수정 -->
                    <div class="form_tit">전화번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn" title="지역번호 선택">02</button>

                    <!-- <p class="tip">정상 텍스트 메시지</p>
                    <div class="form_btm_wrap">
                        <span class="selection">
                            <input type="checkbox" id="frm_no_tel" name="frm_no_tel">
                            <label for="frm_no_tel" class="label"><em>자택 전화없음</em></label>
                        </span>
                    </div> -->

                <div class="form_group tel">
                    <div class="form_tit">휴대폰번호</div>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리">010</button>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>다음</button></span>
                </div>
