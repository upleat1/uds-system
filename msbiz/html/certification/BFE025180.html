<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>인증서 갱신</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

</head>
<body>
<!-- wrap -->
<div id="wrap">
    <div id="content" class="cate_certification">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 1단계">
                <span class="current">1</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">약관 및 동의</h1>
        </div>
        <!-- 220729 리웍 : 삭제 -->
        <!-- <h1 class="hidden">약관 및 동의</h1> -->
        <!-- //220729 리웍 : 삭제 -->
        <div class="section">
            <div class="agree_wrap multi">
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label"><em>약관 전체동의</em></label>
                    </span>
                    <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <!-- 220729 리웍 : 삭제 -->
                <!-- <h3 class="agree_tit">휴대폰 본인인증 약관동의</h3> -->
                <!-- //220729 리웍 : 삭제 -->
                <ul class="agree_list">
                    <li><!-- 바로가기버튼(btn_link)가 없을 경우에는 nolink 클래스 넣어주세요 -->
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_1">
                            <!-- 220729 리웍 : 내용수정 -->
                            <label for="checkType1_1" class="label"><em>[필수] SignKorea 공동인증서비스 이용약관</em></label>
                            <!-- //220729 리웍 : 내용수정 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] SignKorea 공동인증서비스 이용약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_2">
                            <label for="checkType1_2" class="label"><em>[필수] SignKorea 공동인증서 발급에 따른 개인정보 수집 및 이용 동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] SignKorea 공동인증서 발급에 따른 개인정보 수집 및 이용 동의"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_3">
                            <label for="checkType1_3" class="label"><em>[필수] SignKorea 공동인증서 발급에 따른 개인정보 제3자 제공에 대한 동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] SignKorea 공동인증서 발급에 따른 개인정보 제3자 제공에 대한 동의"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            <!-- 220729 리웍 : 추가 -->
            </div>
        </div>
        <div class="section">
            <div class="agree_wrap">
            <!-- //220729 리웍 : 추가 -->
                <div class="agree_total nolink">
                    <span class="selection">
                        <input type="checkbox" id="checkType2" class="chk_all">
                        <!-- 220729 리웍 : 내용수정 -->
                        <label for="checkType2" class="label"><em>공동인증서 발급에 대한 사전동의</em></label>
                        <!-- //220729 리웍 : 내용수정 -->
                    </span>
                </div>
                <div class="agree_inr">
                    공동인증서 발급에 동의 합니다.<br>미동의 시 인증서 발급/재발급이 한됩니다.(영업점 내점시에만 인증서 발급 동의 변경 가능)<br>단, 동의하지 않으시더라도 유효한 공동인증서의 갱신은 가능합니다.
                </div>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
    </div>
</div>
<!-- //wrap -->
</body>
</html>
