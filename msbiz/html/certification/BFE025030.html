    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="h1">연결ID선택</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>연결할 ID를 선택합니다.</li>
                    <li>선택한 ID의 계좌번호 및 계좌비밀번호가 일치할 경우 ID 연결이 가능합니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">연결중인 ID</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="ABCEDCDD001" title="연결중인 ID" value="ABCEDCDD001" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">연결할 ID 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="연결할 ID 선택">인증서 연결 ID 조회</button>
                        </div>
                    </div>
                </div>

                <!-- 연결할 ID 지정이 정상적으로 된 경우 하단에 계좌번호 영역 노출 -->
                <div class="form_group">
                    <div class="form_tit">계좌번호</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="계좌번호">123-23121-12*** : 급여통장</button>
                        </div>
                    </div>
                </div>
                <!-- //연결할 ID 지정이 정상적으로 된 경우 하단에 계좌번호 영역 노출 -->

            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
