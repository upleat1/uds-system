    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">지문인증 확인</h1>
            <p class="h1 bold">지문이 등록되어 있습니다.</p>
            <div class="section">
                <div class="info_fingerprint">
                    <p class="name">김국민</p>
                    <div class="details">
                        <dl>
                            <dt>사용자 ID</dt>
                            <dd>kookmin00</dd>
                        </dl>
                        <dl>
                            <dt>만료일</dt>
                            <dd>2024.02.01</dd>
                        </dl>
                    </div>
                </div>
                <p class="p_sub fc_nega">지문인증서를 해지하시면, 더 이상 서비스를 이용하실 수 없습니다.</p>
            </div>
            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <ul class="depth bul">
                        <li>지문인증서를 해지한 경우에도 고객님의 스마트폰에 저장된 지문정보는 삭제되지 않으며, ID/PW, 인증서 등의 본인 인증을 통해 뱅킹 서비스는 정상적으로 이용 가능합니다.</li>
                        <li>지문인증서를 해지한 후 다시 이용을 원할 경우에는 신규 등록을 통해 이용 가능합니다.</li>
                    </ul>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg">해지</button></span>
                </div>
            </div>
