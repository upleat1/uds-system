    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">인증서 이용 위치 설정</h1>
            <div class="inform_top_wrap">
                <!-- 220729 class="bul" 삭제 -->
                <ul class="depth">
                    <li>인증서를 저장하고 이용하실 위치를 선택해 주십시오.</li>

            </div>
            <div class="section">
                <h2 class="h3">조회구분</h2>
                <div class="rdoChk_group">
                    <span class="selection">
                        <input type="radio" id="radioV1" name="radio_v" checked>
                        <label for="radioV1" class="label"><em>KB스타 기업뱅킹 내 인증서 이용</em></label>
                    </span>
                    <span class="selection">
                        <input type="radio" id="radioV2" name="radio_v">
                        <label for="radioV2" class="label"><em>Olleh 인증서 이용</em></label>
                    </span>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
