<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[금융인증서 갱신] 인증서 약관동의</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <!-- step -->
            <div class="step_wrap js_step">    
                <div class="step" role="img" aria-label="총 6단계 중 현재 3단계">
                    <span class="current">3</span><span class="mark">/</span><span class="total">6</span>
                </div>
                <h1 class="h1">약관 및 동의</h1>
            </div>
            <!-- //step -->
            <div class="section">
                <div class="agree_wrap">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="checkType1" class="chk_all">
                            <label for="checkType1" class="label"><em>약관 전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <!-- 220729 리웍 : 내용수정 -->
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_1">
                                <label for="checkType1_1" class="label"><em>[필수] 금융결제원 인증서 약관 </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 금융결제원 인증서 약관 "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_2">
                                <label for="checkType1_2" class="label"><em>[필수] 개인정보 수집 및 이용동의(금융결제원 인증서) </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 개인정보 수집 및 이용동의(금융결제원 인증서) "><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_3">
                                <label for="checkType1_3" class="label"><em>[필수] 개인정보 제3자 제공동의(금융결제원 인증서) </em></label>
                            </span>
                            <button type="button" class="btn btn_link" title="[필수] 개인정보 제3자 제공동의(금융결제원 인증서) "><span class="hidden">바로가기</span></button>
                        </li>
                        <!-- //220729 리웍 : 내용수정 -->
                    </ul>
                </div>
                <div class="agree_wrap">
                    <div class="agree_total nolink">
                        <span class="selection">
                            <input type="checkbox" id="chkAll_4" name="chkAll_4" class="chk_all">
                            <label for="chkAll_4" class="label"><em>금융인증서 발급에 대한 사전동의</em></label>
                        </span>
                    </div>
                    <!-- 220729 리웍 : <br> 태그 추가 및 내용수정 -->
                    <div class="agree_inr">
                        금융인증서 발급에 동의 합니다.<br>미동의 시 인증서 발급/재발급이 제한됩니다. (영업점 내점시에만 인증서 발급 동의 변경 가능)<br>단, 동의하지 않으시더라도 유효한 금융인증서의 갱신은 가능합니다.
                    </div>
                    <!-- //220729 리웍 : <br> 태그 추가 및 내용수정 -->
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
