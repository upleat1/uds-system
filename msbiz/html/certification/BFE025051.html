    <!-- 업무 관련 CSS 선언 START -->

<body>
    <div id="wrap">

        <div id="content" class="cate_certification" data-ui="full_pop">

            <h1 class="h1">연결ID선택</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>연결할 ID를 선택합니다.</li>
                    <li>선택한 ID의 계좌번호 및 계좌비밀번호가 일치할 경우 ID 연결이 가능합니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">연결중인 ID</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="ABCEDCDD001" title="연결중인 ID" value="" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">연결할 ID 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn active" title="연결할 ID 선택">ABCDEFG002(홍길동_개인사업자1)</button>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">계좌번호</div>
                    <div class="form_row">
                        <div class="select">
                            <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            <button type="button" class="select_btn" title="출금계좌정보 선택">849501-01-297276 (급여통장)</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
