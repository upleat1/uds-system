<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[인증서 발급재발급] 인증서 암호입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <div id="content">
            <!-- step -->
            <div class="step_wrap js_step">    
                <div class="step" role="img" aria-label="총 7단계 중 현재 6단계">
                    <span class="current">6</span><span class="mark">/</span><span class="total">7</span>
                </div>
                <h1 class="h1">인증서 암호 입력</h1>
            </div>
            <!-- //step -->
            <div class="inform_top_wrap">
                <ul class="depth">
                    <li>암호는 대소문자 구분하고 영문자,숫자,특수기호를 10자리 이상으로 조합하여 입력해주시기 바랍니다. (‘,“,￦,￦(|) 제외)</li>
                </ul>
            </div>
            <div class="section">
                <!-- 정상일 경우 class success 추가, 오류일 경우 class error 추가 -->
                <div class="form_group">
                    <div class="form_tit">신규 인증서 암호 입력</div>
                    <div class="form_row">
                        <!-- 220729 리웍 : aria-label 수정 -->
                        <div class="input" role="button" aria-label="신규 인증서 암호 입력 입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="신규 인증서 암호 입력" title="신규 인증서 암호 입력" value="" class="bg_white">
                        </div>
                    </div>
                    <p class="tip">개발전용 : 정상 및 오류 텍스트 메시지 (html파일에는 넣지말것, 개발에 백차장님이 공통전달 예정)</p><!-- 개발전용 : validation 결과 메세지 -->
                </div>
                <!-- 정상일 경우 class success 추가, 오류일 경우 class error 추가 -->
                <div class="form_group">
                    <div class="form_tit">암호 확인</div>
                    <div class="form_row">
                        <!-- 220729 리웍 : aria-label 수정 -->
                        <div class="input" role="button" aria-label="암호 재입력" onclick="">
                            <input type="password" aria-hidden="true" placeholder="암호 재입력" title="암호 재입력" value="" class="bg_white">
                        </div>
                    </div>
                    <p class="tip">개발전용 : 정상 및 오류 텍스트 메시지 (html파일에는 넣지말것, 개발에 백차장님이 공통전달 예정)</p><!-- 개발전용 : validation 결과 메세지 -->
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
</html>
