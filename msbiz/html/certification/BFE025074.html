    <title>[ID조회]ID조회_조회완료(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script>

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <!-- 220729 class="cate_certification" 추가 -->
        <div id="content" class="cate_certification">
            <div class="result success">
                <p class="tit">ID조회가 완료 되었습니다.</p>
                <p class="txt">조회된 ID로 본인확인 시 사용자 ID 영역에  입력해 주세요.</p>
            </div>
            <div class="section">
                <h1 class="h3">고객정보</h1>
                <ul class="list_data">
                    <li>
                        <div class="key">ID</div>
                        <!-- 220729 리웍 : 태그수정 -->
                        <div class="value"><b class="number">MP0000</b></div>
                        <!-- //220729 리웍 : 태그수정 -->
                    </li>
                    <li>
                        <div class="key">고객명</div>
                        <div class="value">김국민</div>
                    </li>

                    <!-- 법인사업자인 경우 사업자등록번호 노출 -->
                    <li>
                        <div class="key">사업자등록번호</div>
                        <!-- 220729 리웍 : 태그수정 -->
                        <div class="value"><strong class="number">000-00-00000</strong></div>
                        <!-- //220729 리웍 : 태그수정 -->
                    </li>
                    <!-- //법인사업자인 경우 사업자등록번호 노출 -->

                    <!-- 개인사업자인 경우 생년월일 노출 -->
                    <li>
                        <div class="key">생년월일</div>
                        <!-- 220729 리웍 : 태그수정 -->
                        <div class="value"><strong class="number">000-00-00000</strong></div>
                        <!-- //220729 리웍 : 태그수정 -->
                    </li>
                    <!-- //개인사업자인 경우 생년월일 노출 -->

                    <li>
                        <div class="key">고객구분</div>
                        <div class="value">뱅킹이체고객</div>
                    </li>
                </ul>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
