    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->

<body>

    <!-- 업무 관련 HTML 선언 START -->    
    <div id="wrap">
        <!-- 220729 class="cate_certification" 추가 -->
        <div id="content" class="cate_certification">
            <h1 class="h1">나에게 맞는 인증서는?</h1>
            <div class="section">
                <ul class="rdoChk_item certi_pop">
                    <li class="item1">
                        <div class="selection">
                            <div class="label">
                                <span class="radio_item_txt">
                                    <span class="bold">공동인증서(구 공인인증서)</span>
                                    <span class="p_sub">기업 금융거래를 위한 공동인증서</span>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="item2">
                        <div class="selection">
                            <div class="label">
                                <span class="radio_item_txt">
                                    <span class="bold">금융인증서</span>
                                    <span class="p_sub">클라우드에 저장하여 인증서 복사 없이 어디서나 이용 가능한 기업금융용 인증서</span>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="item3">
                        <div class="selection">
                            <div class="label">
                                <span class="radio_item_txt">
                                    <span class="bold">KB국민인증서</span>
                                    <span class="p_sub">KB스타뱅킹에서 발급받아 이용중인 고객이 기업뱅킹에서도 그대로 이용(개인사업자 한정)</span>
                                </span>
                            </div>
                        </div>
                    </li>
                    <li class="item4">
                        <div class="selection">
                            <div class="label">
                                <span class="radio_item_txt">
                                    <span class="bold">지문인증서</span>
                                    <span class="p_sub">스마트폰에 등록 지문을 이용한 인증서 (공동인증서를 보유한 개인사업자 한정)</span>
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->
</body>
