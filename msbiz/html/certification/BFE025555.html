<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[세금계산서 발급정보수정] 공급받는자(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content" data-ui="full_pop">
            <h1 class="h1">공급받는 자</h1>

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">사업자등록번호</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="" title="사업자등록번호" value="000-00-*****" readonly>
                        </div>
                    </div>  
                </div>

                <div class="form_group">
                    <div class="form_tit">상호(법인명)</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="" title="상호(법인명)" value="홍길동 주식회사" readonly>
                        </div>
                    </div>  
                </div>

                <div class="form_group">
                    <div class="form_tit">대표자명</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="홍길동" title="대표자명">
                        </div>
                    </div>  
                </div>

                <div class="form_group address">
                    <div class="addr_tit">주소</div>
                    <!-- 공통태그(공통영역) -->
                    <div class="addr_sch">
                        <button type="button" class="btn point sm round">주소검색</button>
                        <!-- 주소 검색 후 노출 -->
                        <div class="addr_cts">
                            <span class="addr_post number">07343</span>
                            <p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
                            <p>301동 1507호</p>
                        </div>
                        <!-- //주소 검색 후 노출 -->
                    </div>
                    <!-- //공통태그(공통영역) -->
                </div>

                <div class="form_group">
                    <div class="form_tit">업태</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="업태" title="업태">
                        </div>
                    </div>  
                </div>

                <div class="form_group">
                    <div class="form_tit">종목</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="종목" title="종목">
                        </div>
                    </div>  
                </div>

                <div class="form_group email">
                    <div class="form_tit">이메일</div>
                    <div class="form_row col">
                        <div class="input">
                            <input type="text" title="ID" placeholder="아이디" value="">
                        </div>
                        <span class="space">@</span>
                        <div class="select">
                            <button type="button" class="select_btn" title="도메인 선택">도메인</button>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="input"><input type="text" value="" title="도메인 직접입력"></div>
                    </div>
                    <div class="form_btm_wrap">
                        <span class="selection">
                            <input type="checkbox" id="noEmail">
                            <label for="noEmail" class="label"><em>이메일 없음</em></label>
                        </span>
                    </div>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">수정완료</button></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
