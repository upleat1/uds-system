<head>
    <meta charset="utf-8">

    <title>[공유폴더 이용제한안내] 공유폴더 이용제한안내-2(팝)</title>

    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script>

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="인증센터" href="/msbiz/app/css/certification.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content" data-ui="full_pop"> <!-- 220823 data_ui 추가 -->
            <h1 class="h1">인증서 이용방법</h1>
            <div class="inform_top_wrap">
                <ul class="depth">
                    <li><strong>2021.11월부터</strong> 구글 정책 변경으로 인해 안드로이드폰 내 공동인증서 공유폴더가 이용 제한됩니다. 이에 따라 안드로이드폰 공유폴더에 저장된 기존 공동인증서가 보이지 않을 수 있습니다.</li>
                </ul>
            </div>

            <div class="section">
                <ul class="list ce_icon_list">
                    <li>
                        <div class="ce_icon item01">
                            <p class="tit">공동인증서를 앱으로 가져오세요.</p>
                            <p class="txt">PC 등 다른 매체에 저장된 공동인증서를 앱으로 가져오기하여 이용해보세요.</p>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">공동인증서 가져오기</button></span>
                        </div>
                    </li>
                    <li>
                        <div class="ce_icon item02">
                            <p class="tit">공동인증서를 재발급 받으세요.</p>
                            <p class="txt">다른 매체에 저장된 공동인증서가 없으신 경우 공동인증서를 재발급하여 이용하실 수 있습니다.</p>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">공동인증서 재발급</button></span>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- 220823 버튼 추가 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
            <!-- //220823 버튼 추가 -->

        </div>
    </div>
</body>
</html>
