<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[대출상담신청]지점 선택 및 서류제출</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 9단계 중 현재 7단계">
                <span class="current">7</span><span class="mark">/</span><span class="total">9</span>
            </div>
            <h1 class="h1">지점 선택 및 서류제출</h1>
        </div>       

        <!-- 220803 수정 -->
		<div class="result ">
			<i class="ico_60_document"></i><!-- 220921 class 변경 -->
			<p class="tit">$법인명$ 고객님은<br>신용등급 우수 업체입니다.</p>
		</div>
		<!-- //220803 수정 -->

		<div class="section">
			<div class="form_group">
				<div class="form_tit">관리점</div>
				<div class="form_row">
					<div class="input int_btn office_location">
						<input type="text" placeholder="" title="관리점" value="KB국민은행 서염창지점" readonly>
						<button type="button" class="btn point sm round">지점 위치 확인</button>
					</div>
				</div>
			</div>

			<div class="form_group error">
				<div class="form_tit">지점 안내 요청사항</div>
				<div class="form_row">
					<div class="textarea">
						<textarea title="지점안내 요청사항" placeholder="대출 상담 관련 요구사항 입력" id="labelledby01"></textarea><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
						<p class="num_info"><span><em class="curr">3</em> / 200</span> (한글 100자)</p>            
					</div>
				</div>
				<p class="depth info">대출 상담 관련 요구사항을 입력해 주세요. 입력하신 요구사항은 지점 직원에게 전달됩니다.</p>
                <p class="tip" aria-labelledby="labelledby01">상담요구사항 내용을 입력해주세요</p><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
			</div>

            <ul class="depth bul gap_xs_2">
                <li>대출 심사에 필요한 서류를 온라인으로 제출하시려면 <strong>[서류 제출]</strong> 지점에서 대출상담을 원하시면 <strong>[다음]</strong> 버튼을 선택해주세요.</li>
                <li>서류 제출에 실패하셔도 상담신청이 완료됩니다.</li>
            </ul>
		</div>

        <div class="section">
			<div class="btn_wrap btm">
				<span><button type="button" class="btn outline md">서류 제출</button></span>
			</div>
        </div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
				<span><button type="button" class="btn primary lg">다음</button></span>
			</div>
		</div>
    </div>
    <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
