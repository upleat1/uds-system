<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="h1">이용신청 정보입력</h1>
        <div class="inform_top_wrap">
            <p class="depth">고객님께서 신청하신 내용을 확인해 주세요.</p>
        </div>

        <div class="section">
            <h2 class="h3">이용계좌 등록내용 확인</h2>
            <ul class="list_data">
                <li>
                    <div class="key">정산금 수령계좌</div>
                    <div class="value"><span class="number">349437-04-028080</span></div>
                </li>
                <li>
                    <div class="key">고객 이용계좌</div>
                    <div class="value"><span class="number">421737-04-027679</span></div>
                </li>
            </ul>
            <div class="agree_check sm">
                <span class="selection">
                    <input type="checkbox" id="agree1" name="agree1">
                    <label for="agree1" class="label"><em>위의 내용은 입력한 내용과 동일합니다.</em></label>
                </span>
            </div>
        </div>

        <!-- 220927 약관 수정 -->
        <div class="section">
            <h2 class="h3">이용신청서 확인</h2>
            <div class="agree_total only">
                <span class="selection">
                    <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                    <label for="chkAll_1" class="label" title="새창열림"><em>이용신청서(KB매출더하기론용)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                </span>
                <button type="button" class="btn btn_link" title="이용신청서(KB매출더하기론용)"><span class="hidden">바로가기</span></button>               
            </div>
        </div>
        <!-- //220927 약관 수정 -->

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

</script>
