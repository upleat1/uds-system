<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 기업체크카드신규완료</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">기업체크카드 신규신청 완료</h1>        
        <!-- case 1 – 카드발급 신청 완료 시 출력 화면 -->
        <div class="result success">
            <p class="tit">카드 신규 발급신청 완료</p>
            <p class="txt">
                MyBiz기업체크카드 발급신청이 완료되었습니다.<br>
                약 <span class="number">{0}</span>일 후 카드가 고객님께 도착합니다.
            </p>
        </div>
        <!-- //case 1 – 카드발급 신청 완료 시 출력 화면 -->

        <!-- : case 2 – 카드발급 신청 실패 시 출력 화면 -->
        <div class="result success">
            <p class="tit">카드 신규 발급신청 오류</p>
            <p class="txt">자세한 내용은 KB국민카드 고객센터(1588-1688)로 문의해주세요.</p>
        </div>
        <!-- //: case 2 – 카드발급 신청 실패 시 출력 화면 -->
        
        <div class="section">
            <h2 class="hidden">추가 상품 안내</h2>
            <h2 class="h2">이런 상품은 어떠세요?</h2>
            <div class="icon_area">
                <div class="icon_cont">
                    <i class="ico_bank deposit"></i>
                    <span>예금</span>
                </div>
                <div class="icon_cont">
                    <i class="ico_bank loan"></i>
                    <span>대출</span>
                </div>
                <div class="icon_cont">
                    <i class="ico_bank fund"></i>
                    <span>펀드</span>
                </div>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->

</html>
