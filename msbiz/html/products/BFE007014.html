	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script>

	<!-- 업무 관련 CSS 선언 START -->

	<!--// 업무 관련 JS 선언 END -->

<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">조회조건</h1>
        <div class="section">
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#BFE007014_bottomPopup')">조회조건</button></span>
            </div>
        </div>
    </div>
</div><!-- //wrap -->

<!-- 조회조건 -->
<div id="BFE007014_bottomPopup" class="popup bottom show ui_pop_last foot" role="dialog" aria-hidden="true">
    <article class="pop_wrap">
        <div class="pop_head">
            <div>
                <h1>조회조건</h1>
            </div>
        </div>
        <div class="pop_body">
            <!-- 220829 마크업수정 -->
            <div class="pop_section">
                <div class="form_group">
                    <div class="form_tit">상품구분</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="rdo1" name="rdo" checked>
                                <label for="rdo1" class="label"><em>전체</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo2" name="rdo">
                                <label for="rdo2" class="label"><em>예금</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo3" name="rdo">
                                <label for="rdo3" class="label"><em>적금</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo4" name="rdo">
                                <label for="rdo4" class="label"><em>입출금</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">가입방법</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="rdo1_1" name="rdo1" checked>
                                <label for="rdo1_1" class="label"><em>전체</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo1_2" name="rdo1">
                                <label for="rdo1_2" class="label"><em>인터넷</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo1_3" name="rdo1">
                                <label for="rdo1_3" class="label"><em>모바일</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo1_4" name="rdo1">
                                <label for="rdo1_4" class="label"><em>영업점</em></label>
                            </span>
                        </div>     
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">가입기간</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="rdo2_1" name="rdo2" checked>
                                <label for="rdo2_1" class="label"><em>전체</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo2_2" name="rdo2">
                                <label for="rdo2_2" class="label"><em>6개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo2_3" name="rdo2">
                                <label for="rdo2_3" class="label"><em>1년</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo2_4" name="rdo2">
                                <label for="rdo2_4" class="label"><em>2년</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="rdo2_5" name="rdo2">
                                <label for="rdo2_5" class="label"><em>3년</em></label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //220829 마크업수정 -->
        </div>
        <div class="pop_foot">
            <div>
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg ui_pop_close">조회</button></span>
                </div>
            </div>
        </div>
        <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
    </article>
</div>
<!-- //조회조건 바텀시트 -->

</script>
