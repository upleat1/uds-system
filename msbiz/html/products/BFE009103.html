<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>약정해지(철회) 신청</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="wrap">
        <div id="content">
            <div class="step_wrap js_step">    
                <div class="step" role="img" aria-label="총 4단계 중 현재 3단계">
                    <span class="current">3</span><span class="mark">/</span><span class="total">4</span>
                </div>
                <h1 class="h1">대출계약 철회 관련 신청서 수령</h1>
            </div>

            <div class="inform_top_wrap">
                <p class="depth">아래 신청서 내용 확인 후 해지(철회)가 가능합니다.</p>
            </div>

            <!-- 철회대상인 경우 일반 해지 시 -->
            <div class="section">
                <h2 class="h2">대출계약철회권 미행사 일반상환 신청서(기업대출용)</h2>
                <ul class="agree_list bdt">
                    <li>
                        <span class="selection">
                            <input type="checkbox" id="check1">
                            <label for="check1" class="label normal" title="새창열림"><em>대출계약철회권 미행사 일반상환 신청서(기업대출용)</em></label><!-- 221028 접근성 추가 : title="새창열림" --><!-- normal 클래스 추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="대출계약철회권 미행사 일반상환 신청서(기업대출용)"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            </div>
            <!-- //철회대상인 경우 일반 해지 시 -->

            <!-- 철회대상인 경우 철회 해지 시 -->
            <div class="section">
                <h2 class="h2">대출계약철회 신청서(기업대출용)</h2>
                <ul class="agree_list bdt">
                    <li>
                        <span class="selection">
                            <input type="checkbox" id="check2">
                            <label for="check2" class="label normal" title="새창열림"><em>대출계약철회 신청서(기업대출용)</em></label><!-- 221028 접근성 추가 : title="새창열림" --><!-- normal 클래스 추가 -->
                        </span>
                        <button type="button" class="btn btn_link" title="대출계약철회 신청서(기업대출용)"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            </div>
            <!-- //철회대상인 경우 철회 해지 시 -->

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
