<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 결제계좌선택</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">기업체크카드 신규신청</h1>

        <div class="section">
            <h2 class="h2">결제계좌 선택</h2>
            <ul class="depth bul">
                <li>이미 갖고 계신 기업통장과 연결하여 카드신청을 진행합니다.</li>
                <li>계좌번호 선택 후 [다음]을 누르시면 카드발급 화면으로 이동합니다. </li>
            </ul>

            <div class="form_group">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="계좌번호 선택" >선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->

                        <!-- 금번 개설 계좌가 유일한 계좌인 경우, 해당 계좌번호 read-only로 출력 : class="readonly" 추가 -->
                        <button type="button" class="select_btn readonly" title="계좌번호 선택" >선택</button>
                        <!-- 금번 개설 계좌가 유일한 계좌인 경우, 해당 계좌번호 read-only로 출력 : class="readonly" 추가 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
