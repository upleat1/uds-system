<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[보증서신청]사업장정보입력</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
			<div class="step" role="img" aria-label="총 5단계 중 현재 1단계">
				<span class="current">1</span><span class="mark">/</span><span class="total">5</span>
			</div>
			<h1 class="h1">사업장정보 입력</h1>
		</div>

		<div class="inform_top_wrap">
			<p class="depth bold">고객님의 보증서 발급을 위해 사업장 정보를 입력해주시기 바랍니다.</p>
		</div>

		<div class="section">
			<div class="form_group address">
				<div class="addr_tit">사업장 주소</div>
				<!-- 공통태그(공통영역) -->
				<div class="addr_sch">
					<button type="button" class="btn point sm round">주소검색</button>
					<!-- 주소 검색 후 노출 -->
					<div class="addr_cts">
						<span class="addr_post number">07343</span>
						<p>서울특별시 영등포구 국제금융로 108-6(여의도동, 진주아파트)</p>
						<p>301동 1507호</p>
					</div>
					<!-- //주소 검색 후 노출 -->
				</div>
				<!-- //공통태그(공통영역) -->
			</div>	

			<div class="form_group">
				<div class="form_tit">사업장 소유구분</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn active" title="사업장 소유구분 선택">자가</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
					</div>
				</div>
			</div>

			<div class="form_group">
				<div class="form_tit">사업장 소유자명</div>
				<div class="form_row">
					<div class="input">
						<input type="text" placeholder="사업장 소유자명" title="소유자명">
					</div>
				</div>  
			</div>
			<div class="form_group">
				<div class="form_tit">사업장 소유자와의 관계</div>
				<div class="form_row">
					<div class="select">
						<button type="button" class="select_btn active" title="사업장 소유자와의 관계">본인</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
					</div>
				</div>
			</div>
			
			<div class="form_group">
				<div class="form_tit">사업장 전화번호</div>
				<div class="form_row">
					<div class="input">
						<input type="tel" placeholder="입력내용" title="사업장 전화번호" value="02-1234-5678" readonly>
					</div>
				</div>  
			</div>

			<div class="form_group">
				<div class="form_tit">사업장 팩스번호</div>
				<div class="form_row">
					<div class="input">
						<input type="tel" placeholder="입력내용" title="사업장 팩스번호" value="02-4567-8901" readonly>
					</div>
				</div>  
			</div>
		</div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>  
                <span><button type="button" class="btn primary lg">다음</button></span>  
            </div>
        </div>
    </div>
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
