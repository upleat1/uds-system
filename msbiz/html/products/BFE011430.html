<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content" >
		<h1 class="h1">신용정보제공동의</h1><!-- 220729 class 수정 -->

		<div class="inform_top_wrap">
			<p class="depth">약관 내용을 확인 후 동의해 주세요.</p>
		</div>

		<div class="section">
			<div class="agree_wrap multi">
				<div class="agree_total">
					<span class="selection">
						<input type="checkbox" id="checkType1" class="chk_all">
						<label for="checkType1" class="label" title="새창열림"><em>전체동의</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
					</span>
					<button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
				</div>
				<ul class="agree_list">
					<li>
						<span class="selection chk">
							<input type="checkbox" id="checkType1_1">
							<label for="checkType1_1" class="label" title="새창열림"><em>[필수] 은행여신거래기본약관(기업용)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
						</span>
						<button type="button" class="btn btn_link" title="[필수] 은행여신거래기본약관(기업용)"><span class="hidden">바로가기</span></button>
					</li>
					<li>
						<span class="selection chk">
							<input type="checkbox" id="checkType1_2">
							<label for="checkType1_2" class="label" title="새창열림"><em>[필수] 개인(신용)정보 조회 동의서</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
						</span>
						<button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 조회 동의서"><span class="hidden">바로가기</span></button>
					</li>
					<li>
						<span class="selection chk">
							<input type="checkbox" id="checkType1_3">
							<label for="checkType1_3" class="label" title="새창열림"><em>[필수] 개인(신용)정보 수집·이용·제공 동의서(여신 금융거래)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
						</span>
						<button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집·이용·제공 동의서(여신 금융거래)"><span class="hidden">바로가기</span></button>
					</li>
				</ul>
			</div>
		</div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
				<span><button type="button" class="btn primary lg" disabled>다음</button></span>
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<script type="text/javascript">
</script>
