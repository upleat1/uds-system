<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[이용신청 정보변경] 마켓/PG 변경_이용마켓 추가확인</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 4단계 중 현재 3단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">4</span>
            </div>
            <h1 class="h1">이용마켓 추가 확인</h1>
        </div>        
        <div class="inform_top_wrap">
            <p class="depth">고객님께서 신청하신 내용을 확인해 주세요.</p>
        </div>

        <div class="section">
            <div class="form_group js_trans">
                <div class="form_tit">현재 약정금액</div>
                <div class="form_row">
                    <div class="input unit js_unit" role="button">
                        <input type="tel" maxlength="16" placeholder="숫자만 입력" title="현재 약정금액" value="5,000,000" data-unit="원" readonly>
                    </div>
                </div>
                <p class="form_hangul" aria-hidden="true">500만원</p>
            </div>
            <div class="form_group js_trans">
                <div class="form_tit">최대 대출예상한도</div>
                <div class="form_row">
                    <div class="input unit js_unit" role="button">
                        <input type="tel" maxlength="16" placeholder="숫자만 입력" title="최대 대출예상한도" value="1,000,000" data-unit="원" readonly>
                    </div>
                </div>
                <p class="form_hangul" aria-hidden="true">100만원</p>
                <p class="tip_info">최대 대출예상한도는 마켓/PG를 선택하거나 제외 시 자동 반영됩니다.</p>
            </div>
        </div>

        <div class="section">
            <h2 class="h3">이용신청 등록 마켓</h2>
            <div class="table">
                <table>
                    <caption>이용신청 등록 마켓 정보</caption>
                    <colgroup>
                        <col style="width:50%">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">마켓/PG명</th>
                            <th scope="col">신청상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="center">지마켓</td>
                            <td class="center">추가가능</td>
                        </tr>
                        <tr>
                            <td class="center">쿠팡</td>
                            <td class="center">이용중</td>
                        </tr>
                    </tbody>
                </table>   
            </div>
        </div>

        <!-- 220927 약관 수정 -->
        <div class="section">
            <div class="agree_total only">
                <span class="selection">
                    <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                    <label for="chkAll_1" class="label" title="새창열림"><em>이용신청서(KB매출더하기론용)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                </span>
                <button type="button" class="btn btn_link" title="이용신청서(KB매출더하기론용)"><span class="hidden">바로가기</span></button>               
            </div>
        </div>
        <!-- //220927 약관 수정 -->

        <div class="section">
            <h2 class="h2">중요내용 안내</h2>
            <ul class="depth bul">
                <li>이용마켓/PG를 추가로 신청하는 것이며, KB매출더하기론 약정금액이 변동되는 것이 아님을 확인합니다.</li>
                <li>채권양도통지 절차가 완료된 후 관리점에서 한도총액 절차가 진행될 때 별도로 연락을 드립니다.</li>
            </ul>
            <hr class="hr_divide">
            <div class="agree_check">
                <span class="selection">
                    <input type="checkbox" id="checkType1_1_sm">
                    <label for="checkType1_1_sm" class="label">위의 중요내용을 인지하고 확인하였습니다.</label>
                </span>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
