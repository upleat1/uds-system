        <div class="inform_top_wrap">
            <ul class="depth bul">

            <ul class="list_data lbt">
                <li>
                    <div class="key">자동실행비율</div>
                    <div class="value">
                        <span class="number">0</span><span class="num_unit">%</span>
                    </div>
                </li>
                <li>
                    <div class="key">정산금 수령계좌<br>(변경불가)</div>
                    <div class="value">
                        <span class="number">349437-04-028080</span>
                    </div>
                </li>
                <li>
                    <div class="key">고객이용계좌</div>
                    <div class="value">
                        <span class="number">421737-04-027679</span>
                    </div>
                </li>
                <li>
                    <div class="key">담당자명</div>

                </li>
                <li>
                    <div class="key">담당자 전화번호</div>
                    <div class="value">

                    </div>
                </li>
                <li>
                    <div class="key">담당자 휴대폰번호</div>
                    <div class="value">
                        <span class="number">010-1234-1234</span>
                    </div>

        <div class="btn_confirm_wrap">

                <span><button type="button" class="btn primary lg">이용신청 등록정보 변경하기</button></span>
