<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[대출내역조회]대출내역조회</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="h1">대출내역조회</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>고객님의 대출내역을 조회하는 화면입니다.</li>
                <li>조회기간은 대출실행일 기준으로, 조회하시고자 하는 기간을 입력하시고 [조회] 버튼을 선택하세요.</li>
                <li>조회기간은 최대 3개월 단위로 선택 & 조회 가능합니다.</li>
            </ul>
        </div>
        <div class="section">
            <!-- 한도 계좌번호 선택 -->
            <div class="form_group error">
                <div class="form_tit">한도 계좌번호 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" id="id01" class="select_btn" title="한도 계좌번호 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="id01">한도계좌번호를 선택해주세요.</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            <!-- //한도 계좌번호 선택 -->

            <!-- 조회구분 -->
            <div class="form_group">
                <div class="form_tit">한도 계좌번호 선택</div>
                <div class="form_row">
                    
                    <ul class="rdoChk_ul3">
                        <li>
                            <span class="selection">
                                <input type="radio" id="radioH1" name="radio_h" checked>
                                <label for="radioH1" class="label"><span>전체</span></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="radio" id="radioH2" name="radio_h">
                                <label for="radioH2" class="label"><span>정상</span></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="radio" id="radioH3" name="radio_h">
                                <label for="radioH3" class="label"><span>해지</span></label>
                            </span>
                        </li>
                    </ul>
                    
                </div>
            </div>            
            <!-- //조회구분 -->

            <!-- 조회기간 -->
            <div class="form_group">
                <div class="form_tit">조회기간</div>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="period0" name="period">
                            <label for="period0" class="label"><em>오늘</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period1" name="period">
                            <label for="period1" class="label"><em>1주일</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period2" name="period" checked>
                            <label for="period2" class="label"><em>1개월</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period3" name="period">
                            <label for="period3" class="label"><em>3개월</em></label>
                        </span>
                    </div>
                    <div class="form_date_term">
                        <div class="input date">
                            <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                            <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                        </div>
                        <span class="space">~</span>
                        <div class="input date">
                            <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31"> 
                            <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                        </div>
                    </div>              
                </div>
                <p class="tip_info">조회기간은 최대 3개월 단위로 선택 가능합니다.</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            <!-- //조회기간 -->
        </div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.alert('최대 조회기간을 초과하였습니다.','확인해주세요');">조회</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
