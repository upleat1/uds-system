<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 국민은행계좌 인증</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="h1">KB국민은행계좌 인증</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>본인명의 KB국민은행 계좌로 인증합니다.</li>
                <li>계좌번호 선택 후 비밀번호를 입력해주세요.</li>
            </ul>
        </div>
        
        <div class="section">
            <div class="form_group">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn number" title="계좌번호 선택">선택</button>
                    </div>
                </div>
            </div>
            <!-- 금번 개설 계좌가 유일한 계좌인 경우, 해당 계좌번호 read-only로 출력 -->
            <div class="form_group">
                <div class="form_tit">계좌번호</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn number readonly" title="계좌번호">000000-00-000000</button>
                    </div>
                </div>
            </div>
            <!-- //금번 개설 계좌가 유일한 계좌인 경우, 해당 계좌번호 read-only로 출력 -->
        </div>
        
        <!-- KB국민은행 계좌인증 안내 -->
        <div class="inform_btm_wrap">
            <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">KB국민은행 계좌인증 안내</button>
            <div class="toggle_panel" role="region" id="notice_1_1">
                <ul class="depth bul">
                    <li>KB국민은행 계좌인증 안내<!-- 220811 : 레이블 수정 -->
                        <ul class="depth dash">
                            <li>본인명의 KB국민은행 계좌정보로 본인확인을 하는 인증방식입니다.</li>
                            <li>개인사업자는 개인계좌로 인증이 가능합니다.</li><!-- 220809 : 문구 변경 -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //KB국민은행 계좌인증 안내 -->

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">인증방법 변경</button></span><!-- 220811 : 레이블 수정 -->
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
