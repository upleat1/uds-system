<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규]실명확인</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="loading"><!-- @loading이미지 비노출 : off 추가 -->
            <div class="loading_ani">
                <span id="loadingAni"></span>
                <p>내용이 들어가는 곳</p>
            </div>
        </div><!-- 로딩 -->
        
        <h1 class="h1">실명확인</h1>        
        <div class="inform_top_wrap">
			<ul class="depth bul">
                <li>국세청에서 사업자정보를 불러올게요.</li>
                <li>고객정보 확인 후 인증서를 선택해주세요.</li>
            </ul>
		</div>

        <div class="section">
            <h2 class="hidden">고객정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">이름</div>
                    <div class="value">김국민</div>
                </li>
                <li>
                    <div class="key">주민등록번호</div>
                    <div class="value">
                        <span class="number">111111-*******</span>
                    </div>
                </li>
                <li>
                    <div class="key">사업자등록번호</div>
                    <div class="value">
                        <span class="number">000-00-00000</span>
                    </div>
                </li>
            </ul>
        </div>
        

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">다른 인증서 선택</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script src="/msbiz/app/js/library/lottie.min.js"></script><!-- 220906 : js 추가 -->
<!--// 업무 SCRIPT END -->
</body>
</html>
