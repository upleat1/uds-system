<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 법인 서류 제출</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">법인 서류 제출</h1>        
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li><span class="bold">신청일로부터 90일 이내 발급받은 법인 신규 관련 서류</span>를 직접 촬영해서 제출해주세요. </li>
                <li>촬영 상태가 좋지 않은 경우 다시 제출해주시길 요청할 수 있습니다. </li>
            </ul>
        </div>

        <div class="section">
            <h2 class="h2">필수 제출서류 목록</h2>
            <p class="p_sub fc_gray">순서대로 촬영해주세요.</p>
            <ul class="addfile_list gap_xs">
                <li>
                    <div class="tit">
                        <span class="badge limit">제출대상</span>
                        <p class="p">사업자등록증명원</p>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn point xs round">촬영하기</button>
                    </div>
                </li>
                <li>
                    <div class="tit">
                        <span class="badge line_blue">제출완료</span>
                        <p class="p">법인등기사항전부증명서</p>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn point xs round" disabled="">제출완료</button>
                    </div>
                </li>
                <li>
                    <div class="tit">
                        <span class="badge refusal">미제출</span>
                        <p class="p">주식 등 변동상황명세서</p>
                        <p class="tip_info star">또는 주주명부</p>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn point xs round">촬영하기</button>
                    </div>
                </li>
                <li>
                    <div class="tit">
                        <span class="badge refusal">미제출</span>
                        <p class="p">부가가치세 과세표준증명원</p>
                        <p class="tip_info star">또는 표준재무제표증명원</p>
                    </div>
                    <div class="btn_wrap">
                        <button type="button" class="btn point xs round">촬영하기</button>
                    </div>
                </li>
            </ul>
        </div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg">제출</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
