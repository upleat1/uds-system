<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>선정산(대출)내역 조회</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="wrap">
        <div id="content">
            <h1 class="h1">선정산(대출)내역 조회</h1>

			<!-- 220817 수정 -->
            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>고객님의 선정산(대출) 내역을 조회하는 화면입니다.</li>
					<!-- <li>마켓 및 조회구분을 선택하시고 [조회] 버튼을 클릭하시면, 선정산(대출) 내역을 조회하실 수 있습니다.</li> 220907 수정 -->
					<li>조회기간은 선정산(대출) 실행일 기준이며, 최대 3개월씩 조회가 가능합니다.</li>
					<!-- <li>기업인터넷뱅킹에 있는 KB셀러론 페이지에서 보다 상세한내용을 확인하실 수 있습니다.</li> 220907 수정 -->
                </ul>
            </div>
			<!-- //220817 수정 -->

            <div class="section">
				<div class="form_group">
					<div class="form_tit">마켓 선택</div>
					<div class="form_row">
						<div class="select">
							<button type="button" class="select_btn" title="마켓 선택 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
						</div>
					</div>
				</div>

				<div class="form_group">
					<div class="form_tit">조회구분</div>
					<div class="form_row">
						<div class="rdoChk_group">
							<span class="selection">
								<input type="radio" id="radio_01_1" name="radio_01" checked>
								<label for="radio_01_1" class="label"><em>전체(해지포함)</em></label>
							</span>
							<span class="selection">
								<input type="radio" id="radio_01_2" name="radio_01" checked>
								<label for="radio_01_2" class="label"><em>정상</em></label>
							</span>
							<span class="selection">
								<input type="radio" id="radio_01_3" name="radio_01" checked>
								<label for="radio_01_3" class="label"><em>해지</em></label>
							</span>
						</div>
					</div>
				</div>

				<div class="form_group">
					<div class="form_tit">조회기간</div>
					<div class="form_row">
						<div class="rdoChk_box">
							<span class="selection">
								<input type="radio" id="period1" name="period">
								<label for="period1" class="label"><em>오늘</em></label>
							</span>
							<span class="selection">
								<input type="radio" id="period2" name="period">
								<label for="period2" class="label"><em>1주일</em></label>
							</span>
							<span class="selection">
								<input type="radio" id="period3" name="period" checked>
								<label for="period3" class="label"><em>1개월</em></label>
							</span>
							<span class="selection">
								<input type="radio" id="period4" name="period">
								<label for="period4" class="label"><em>3개월</em></label>
							</span>
							<!-- 220817 삭제 <span class="selection">
								<input type="radio" id="period5" name="period" checked>
								<label for="period5" class="label"><em>6개월</em></label>
							</span> -->
						</div>
						<div class="form_date_term">
							<div class="input date">
								<input type="tel" title="시작일 입력" maxlength="8" value ="2021.03.01" readonly>
								<button type="button" class="btn_cal" title="시작일 선택"></button>                    
							</div>
							<span class="space">~</span>
							<div class="input date">
								<input type="tel" title="종료일 입력" maxlength="8" value ="2021.03.31" readonly> 
								<button type="button" class="btn_cal" title="종료일 선택"></button>                              
							</div>
						</div>              
					</div>
				</div>

				<div class="btn_cnt_wrap">
					<span><button type="button" class="btn primary lg">조회</button></span>
				</div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
