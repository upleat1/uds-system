<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="wrap">
        <div id="content">
            <!-- 220817 step 추가 -->
            <div class="step_wrap js_step">    
                <div class="step" role="img" aria-label="총 4단계 중 현재 1단계"><!-- 220907 수정 -->
                    <span class="current">1</span><span class="mark">/</span><span class="total">4</span><!-- 220907 수정 -->
                </div>
                <h1 class="h1">대상마켓 선택</h1>
            </div>
            <!-- //220817 step 추가 -->

            <div class="inform_top_wrap">
                <!-- 220907 수정 및 삭제 -->
                <ul class="depth">
                    <li>정산예정금액을 조회하고 선정산(대출) 신청을 하실 수 있는 화면입니다.</li>
                </ul>
                <!-- //220907 수정 및 삭제 -->
            </div>

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">마켓 선택</div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="마켓 선택 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                        </div>
                    </div>
                </div>
                <!-- <div class="btn_cnt_wrap">
                    <span><button type="button" class="btn primary lg">조회</button></span>
                </div> 220830 삭제-->
            </div>

            <div class="inform_btm_wrap">
                <button class="tit js_toggle" aria-expanded="false" aria-controls="notice_1_1">유의사항</button>
                <div class="toggle_panel" role="region" id="notice_1_1">
                    <!-- 220907 수정 -->
                    <ul class="depth bul">
                        <li>정산(예정)일 당일에는 선정산(대출)을 실행할 수 없습니다.</li>
                        <li><strong>추가약정서(KB셀러론용)의 제5조 (대출의 제한) 및 기본약관 등에 의거하여 마켓이 정산채권의 정산(예정)일에 정산금 지급을 지연하거나, 정산(예정)일에 정산금이 선정산(대출)금보다 부족하게 입금되었음에도 셀러가 상환하지 않아 채무의 전부 이행이 지연된 경우 등의 사유 발생 시 선정산(대출)이 제한됩니다.</strong></li>	
                    </ul>
                    <!-- //220907 수정 -->
                </div>
            </div>

            <!-- 220817 추가 -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
            <!-- //220817 추가 -->

        </div><!-- //content -->
    </div><!-- //wrap -->
</div><!-- //wrap -->
