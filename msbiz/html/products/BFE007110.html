<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[펀드]이번주 유망 ELS펀드</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">펀드 간편검색</h1>
        <div class="section">
            
            <!-- 입력정보가 없는 경우 class="error" 추가 -->
            <div class="form_group js_trans error">
                <div class="form_row">
                    <div class="input int_btn">
                        <input type="text" title="검색어" placeholder="펀드 상품명 입력">
                        <button type="button" class="btn point sm round">검색</button>
                    </div>
                </div>

                <!-- 입력정보가 없는 경우 출력 -->
                <p class="tip">펀드명을 입력해주세요.</p>
                <!-- 입력정보가 없는 경우 출력 -->

            </div>
            <div class="form_group">
                <div class="form_tit">펀드구분</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="펀드구분">전체</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">펀드유형</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="펀드유형">전체</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">테마지역</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="테마지역">전체</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">위험등급</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="위험등급">전체</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">검색초기화</button></span>  
                <span><button type="button" class="btn primary lg">검색</button></span>  
            </div>
        </div>
    </div>
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
