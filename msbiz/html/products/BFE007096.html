<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>펀드 간편검색</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" class="acc_hide">
            <div class="section">
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline md" onclick="UICommon.Layer.open('#checkBoxBottom')">위험등급</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

    <!-- 조회조건 -->
    <div id="checkBoxBottom" class="popup bottom show" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>위험등급</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <ul class="list_data rdoChk">
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem1" checked="">
                                <label for="chkItem1" class="label"><em>전체</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem2">
                                <label for="chkItem2" class="label"><em>투자성향적합상품</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem3" disabled>
                                <label for="chkItem3" class="label"><em>매우높은위험</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem4" disabled>
                                <label for="chkItem4" class="label"><em>높은위험</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem5">
                                <label for="chkItem5" class="label"><em>다소높은위험</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem6">
                                <label for="chkItem6" class="label"><em>보통위험</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem7">
                                <label for="chkItem7" class="label"><em>낮은위험</em></label>
                            </span>
                        </li>
                        <li>
                            <span class="selection">
                                <input type="checkbox" id="chkItem8">
                                <label for="chkItem8" class="label"><em>매우낮은위험</em></label>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!--//조회조건 -->

    <!-- 업무 SCRIPT START -->
    <script>

    </script>
    <!--// 업무 SCRIPT END -->
</body>

</html>
