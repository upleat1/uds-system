<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">예상한도 계산하기</h1>
        
        <div class="section">
            <div class="pro_doc_complete">
                <i class="ico_pro_seller seller"></i><!-- 수정 220919 -->
                <p class="tit">KB 셀러론</p>
            </div>
            <div class="pro_doc_complete">
                <i class="ico_pro_seller mega"></i><!-- 수정 220919 -->
                <p class="tit">KB메가셀러론</p>
            </div>
            <div class="form_group error"><!-- 에러메세지 노출시 class="error" 추가 -->
                <div class="form_tit">마켓선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn active" title="마켓선택" id="labelledby01">마켓 선택</button><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="labelledby01">마켓을 선택해주세요.</p><!-- 에러메세지 --><!-- 220906 접근성 추가 : id/aria-labelledby 매칭 -->
            </div>
            <div class="form_group">
                <div class="form_tit">매출</div>
                <div class="form_row">
                    <div class="input unit" role="button" aria-label="[개발:입력값], 매출액 입력" onclick=""><!-- 221017 class="unit" 추가 -->
                        <input type="tel" aria-hidden="true" placeholder="월 평균 매출액(백만)" title="매출액 입력" id="labelledby02"  data-unit="백만원" value="" readonly class="bg_white">
                        <span class="unit">백만원</span><!-- 221017 추가 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="labelledby02">월 평균 매출액을 입력해주세요.</p>
            </div>
            <!-- KB메가셀러론일경우 노출 -->
            <div class="form_btm_full_wrap gap_sm">
                <span><button type="button" class="btn outline md ">추가입력</button></span>
            </div>
            <!-- //KB메가셀러론일경우 노출 -->
        </div>

        <hr class="hr_divide" aria-hidden="true">

        <div class="section">
            <div class="calculation_result">
                <p class="calculation_txt">예상한도 금액</p>
                <p class="calculation_num amount"><span class="number">200</span><span class="num_unit fc_gray fs16 medium">백만원</span></p>
                <p class="calculation_subtxt">대출예상한도에도 불구하고 신용등급, 판매한도 소진 등으로 대출취급이 제한 될 수 있습니다.</p>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">상품 상세보기</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->

</div><!-- //wrap -->

</script>
