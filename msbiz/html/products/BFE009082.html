<div id="wrap">

                <span class="current">3</span><span class="mark">/</span><span class="total">9</span>
            </div>

        </div>
        <!-- //220817 step 수정 -->

        <div class="inform_top_wrap">

                <li>약관 및 동의서 내용을 확인 후 동의해 주세요.</li>

                <ul class="agree_list">

                            <input type="checkbox" id="checkType1_1">
                            <label for="checkType1_1" class="label" title="새창열림"><em>[필수] I 개인(신용)정보 조회 동의서</em></label><!-- 221028 접근성 추가 : title="새창열림" -->

                        <button type="button" class="btn btn_link" title="[필수] 구속행위관련 보호요청 절차 고지 확인서 "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">

                            <label for="checkType1_5" class="label" title="새창열림"><em>[선택] 기업(신용)정보 조회 동의서(재무제표 등)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->

                        <button type="button" class="btn btn_link" title="[선택] 기업(신용)정보 조회 동의서(재무제표 등)"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>

                </span>
            </div>
        </div> 220907 삭제 -->
