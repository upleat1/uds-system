<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[Seller Zone]메인</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">Seller Zone</h1>
        <div class="section_full thema_pdt seller_zone">
            <div class="pro_slogan_wrap">
                <strong class="tit">셀러 전용상품</strong><!-- 221012 태그수정 span -> strong -->
                <p class="p">KB국민은행의 셀러 전용상품을 만나보세요</p>
            </div>
            <!-- ui_swiper -->
            <div class="ui_swiper swiper_pdt" data-title="셀러 전용상품" data-auto="5000"><!-- 220923 swiper_thema 삭제 --><!-- 221006 접근성수정 data-title="셀러 전용상품" 추가 -->
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="pdt_list_wrap" ><!-- 220923 acc_list_wrap -> pdt_list_wrap -->
                            <div class="pdt_pannel"><!-- 220923 acc_pannel -> pdt_pannel -->
                                <a href="#none" class="pdt_wrap"><!-- 220923 acc_wrap -> pdt_wrap -->
                                    <div class="pdt_name">KB셀러론</div><!-- 220923 acc_num -> pdt_name -->
                                    <div class="pdt_txt">내일·매일이 정산일!<br>선정산서비스</div><!-- 220923 acc_name -> pdt_txt -->
                                    <i class="ico_loan"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="pdt_list_wrap" >
                            <div class="pdt_pannel">
                                <a href="#none" class="pdt_wrap">
                                    <div class="pdt_name">KB매출더하기론</div>
                                    <div class="pdt_txt">선정산에 신용더하기+</div>
                                    <i class="ico_loan plus"></i><!-- 클래스추가 220919 -->
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="pdt_list_wrap" >
                            <div class="pdt_pannel">
                                <a href="#none" class="pdt_wrap">
                                    <div class="pdt_name">KB메가셀러론</div>
                                    <div class="pdt_txt">40개 마켓(또는 PG)을<br>'일사천리' 선정산</div>
                                    <i class="ico_loan mega"></i><!-- 클래스추가 220919 -->
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide"><!-- 220905 추가 -->
                        <div class="pdt_list_wrap" >
                            <div class="pdt_pannel">
                                <a href="#none" class="pdt_wrap">
                                    <div class="pdt_name">KB메가셀러론(글로벌)</div>
                                    <div class="pdt_txt">해외 오픈마켓의 정산을 빠르게</div>
                                    <i class="ico_loan global"></i><!-- 클래스추가 220919 -->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- //ui_swiper -->
            <ul class="link_pdt">
                <li>
                    <a href="#none">
                        <span>사장님께 맞는</span>
                        <strong>추천상품</strong>
                        <i class="ico_thema ico_seller_pdt pdt"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <span>판매증진 솔루션</span>
                        <strong>매.모.판</strong><!-- 221019 수정 -->
                        <i class="ico_thema ico_seller_pdt memo"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <span>셀러가 말하는</span>
                        <strong>KB셀러론 후기</strong>
                        <i class="ico_thema ico_seller_pdt period"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <span>매일이 새로운</span>
                        <strong>셀러 이벤트</strong>
                        <i class="ico_thema ico_seller_pdt event"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <span>내가 원하는</span>
                        <strong>상품별 마켓</strong>
                        <i class="ico_thema ico_seller_pdt market"></i>
                    </a>
                </li>
                <li>
                    <a href="#none">
                        <span>상세문의를 위한</span>
                        <strong>추가 상담신청</strong>
                        <i class="ico_thema ico_seller_pdt advice"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<script type="text/javascript">
</script>
