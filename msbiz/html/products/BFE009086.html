<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>인지세정보 안내</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.open('#bottomPopup')">계좌정보</button></span>
        </div>

		<div id="bottomPopup" class="popup bottom" role="dialog" aria-hidden="true">
            <article class="pop_wrap">
                <div class="pop_head">
                    <div>
                        <h1>계좌정보</h1>
                    </div>
                </div>
                <div class="pop_body">
                    <div class="pop_section">
						<ul class="list_data">
							<li>
								<div class="key">상품명</div>
								<div class="value">사업자응원통장</div>
							</li>
							<li>
								<div class="key">계좌잔액</div>
								<div class="value"><span class="number">12,228,593</span><span class="num_unit">원</span></div>
							</li>
							<li>
								<div class="key">대출상품명</div>
								<div class="value"><strong>KB금융전문인 우대대출</strong></div>
							</li>
							<li>
								<div class="key">대출약정금액</div>
								<div class="value"><strong class="number">20,000,000</strong><span class="num_unit">원</span></div>
							</li>
						</ul>
                        <p class="depth bul">
							고객이용계좌는 대출금 및 정산금을 입금받을 통장으로 KB부가세납부전용통장, KB하도급지킴이통장 등 특수목적계좌의 경우 이용할 수 없습니다.
						</p>
                    </div>
                </div>
                <div class="pop_foot">
                    <div>
                        <div class="btn_area">
                            <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                        </div>
                    </div>
                </div>
                <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
            </article>
        </div>

    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
