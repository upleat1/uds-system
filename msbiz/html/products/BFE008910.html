<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[정산결과조회]정산처리 결과조회</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="h1">정산처리 결과조회</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>플랫폼(또는 PG)으로부터 고객님의 정산금수령계좌로 입금받아 처리된 결과를 조회하는 화면입니다.</li>
                <li>조회기간은 정산금 입금일 기준으로, 조회하시고자 하는 기간을 입력하시고 [조회] 버튼을 선택하세요.</li>
                <li>조회기간은 최대 1개월 단위로 선택 & 조회 가능합니다.</li>
            </ul>
        </div>
        <div class="section">
            <!-- 조회기간 -->
            <div class="form_group">
                <div class="form_tit">조회기간</div>
                <div class="form_row">
                    <div class="rdoChk_box">
                        <span class="selection">
                            <input type="radio" id="period0" name="period">
                            <label for="period0" class="label"><em>오늘</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period1" name="period">
                            <label for="period1" class="label"><em>1주일</em></label>
                        </span>
                        <span class="selection">
                            <input type="radio" id="period2" name="period" checked>
                            <label for="period2" class="label"><em>1개월</em></label>
                        </span>
                    </div>
                    <div class="form_date_term">
                        <div class="input date">
                            <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01" readonly>
                            <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                        </div>
                        <span class="space">~</span>
                        <div class="input date">
                            <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31" readonly> 
                            <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                        </div>
                    </div>              
                </div>
                <p class="tip_info">조회기간은 최대 1개월 단위로 선택 가능합니다.</p><!-- 개발전용 : validation 결과 메세지 -->
            </div>
            <!-- //조회기간 -->
        </div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">이전</button></span>
                <span><button type="button" class="btn primary lg">조회</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
