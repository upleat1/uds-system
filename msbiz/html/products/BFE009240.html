<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규]가입 이어하기</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content" data-ui="full_pop"><!-- 풀팝업 시 data-ui="full_pop" 추가 -->
        <h1 class="hidden">One Stop 신규 이어하기</h1>        
        <div class="pro_doc_complete">
            <img src="/msbiz/app/img/products/ico_continue.png" alt="One Stop 신규 이어하기 안내 이미지" aria-hidden="true"><!-- 220907 : 이미지 대체 텍스트 추가 -->
            <p class="tit">진행 중인 내역이 있습니다.</p>
        </div>

        <div class="section">
            <ul class="list_data noline">
                <li>
                    <div class="key">유효기간</div>
                    <div class="value bold">
                        <span class="number">00</span>시 <span class="number">00</span>분 <span class="number">00</span>초
                    </div>
                </li>
                <li>
                    <div class="key">진행대상</div>
                    <div class="value">내용</div>
                </li>
                <li>
                    <div class="key">진행단계</div>
                    <div class="value">내용</div>
                </li>
            </ul>
            <p class="tip_info">이어하기는 오늘 밤 12시까지 가능합니다.</p>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">새로하기</button></span>
                <span><button type="button" class="btn primary lg">이어하기</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
