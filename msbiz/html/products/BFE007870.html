<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[대출실행]대출실행정보입력</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">대출실행정보입력</h1>

        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li><strong>대출 약정서를 작성합니다.</strong></li><!-- 220921 strong 추가 -->
                <li><strong>아래 사항을 선택해 주세요.</strong></li><!-- 220921 strong 추가 -->
            </ul>
        </div>

        <div class="section">
            <ul class="list_data">
                <li>
                    <div class="key">대출신청금액</div>
                    <div class="value"><strong class="number">3,000</strong><span class="num_unit">만원</span></div>
                </li>
                <!-- hide : KB희망플러스 특례보증, 부산시협약 중소기업자금(3無 플러스 특별자금지원), 온텍트보증서 -->
                <li>
                    <div class="key">대출금리</div>
                    <div class="value">연<strong class="number">4.5</strong><span class="num_unit">%</span></div>
                </li>
                <!-- //hide : KB희망플러스 특례보증, 부산시협약 중소기업자금(3無 플러스 특별자금지원), 온텍트보증서 -->
            </ul>
        </div>

        <div class="section">
            <div class="form_group">
                <div class="form_tit">대출금입금 및 보증료출금계좌</div><!-- 신용상품일 경우(KB 희망플러스 신용...) : 대출금입금계좌 -->
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="대출금입금 및 보증료출금계좌 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">이자납부계좌</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="이자납부계좌 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            
            <div class="form_group">
                <div class="form_tit">이자납입일</div>
                <div class="form_row">        
                    <div class="input" role="button" aria-label="이자납입일 입력" onclick="">            
                        <input type="text" aria-hidden="true" placeholder="입력내용" title="이자납입일" value="대출실행일과 동일" readonly>
                    </div>
                </div>    
            </div>

            <div class="form_group">
                <div class="form_tit">약관변경 통지방법</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="약관변경 통지방법 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">이자및금리변경내역 통지방법</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="이자및금리변경내역 통지방법 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">이자납입지체 통지신청여부</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="이자납입지체 통지신청여부 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>

            <div class="form_group">
                <div class="form_tit">대출실행 SMS 실행여부</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="대출실행 SMS 실행여부 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>  
                <span><button type="button" class="btn primary lg" disabled>다음</button></span>  
            </div>
        </div>

    </div>
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
