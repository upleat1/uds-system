<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>약정신청</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 3단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">약정서 작성</h1>
        </div>

        <div class="inform_top_wrap">
            <p class="depth">
                약관 및 약정서류, 특약사항 확인 후 동의해주세요.
            </p>
        </div>

        <div class="section">
            <div class="agree_wrap multi">
                <div class="agree_total">
                    <!-- 220923 수정 : 약관 및 약정서류 삭제  -->
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label" title="새창열림"><em>전체동의</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                    </span>
                    <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                    <!-- //220923 수정 : 약관 및 약정서류 삭제  -->
                </div>
                <ul class="agree_list">
                    <li><!-- 바로가기버튼(btn_link)가 없을 경우에는 nolink 클래스 넣어주세요 -->
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_1">
                            <label for="checkType1_1" class="label" title="새창열림"><em>[필수] 은행여신거래 기본약관(기업용)</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 은행여신거래 기본약관(기업용)"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_2">
                            <label for="checkType1_2" class="label" title="새창열림"><em>[필수] KB셀러론 기본약관</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] KB셀러론 기본약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <!-- 220819 문구수정 -->
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_3">
                            <label for="checkType1_3" class="label" title="새창열림"><em>[필수] 기한연장〮조건변경 추가약정서(신청서겸용)[기업∙한도거래용(한도변경 포함)]</em></label><!-- 221028 접근성 추가 : title="새창열림" --><!-- 220729 리웍 -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 기한연장〮조건변경 추가약정서(신청서겸용)[기업∙한도거래용(한도변경 포함)]"><span class="hidden">바로가기</span></button><!-- 220729 리웍 -->
                        <!-- //220819 문구수정 -->
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_4">
                            <label for="checkType1_4" class="label" title="새창열림"><em>[필수] 기업여신 상품설명서</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 기업여신 상품설명서"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_3a" name="chkAll_3a" class="chk_all">
                        <label for="chkAll_3a" class="label" title="새창열림"><em>[필수] 특약사항 확인</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                    </span>
                    <button type="button" class="btn btn_link" title="[필수] 특약사항 확인"><span class="hidden">바로가기</span></button>
                </div>               

                <div class="agree_check">
                    <span class="selection">
                        <input type="checkbox" id="checkType1_1_sm">
                        <label for="checkType1_1_sm" class="label normal"><em>약관 및 약정서류, 특약사항에 대한 내용을 확인하였고 충분히 이해하였습니다.</em></label>
                    </span>
                </div>
            </div>
        </div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg" disabled>다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
