<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <!-- 220729 리웍 -->
    <div id="content">
        <h1 class="hidden">상담진행 현황조회</h1>

        <!-- 상담진행 단계 아이콘 영역 : 디자인 미수급 -->
        <div class="section">
            <!-- 220916 문구수정 -->
            <ol class="step_loan"><!-- 220811 class 수정 -->
                <li>
                    <span class="ico_step"></span>적합·적정 검토
                <li>
                    <span class="ico_step"></span>대출정보 입력
                </li>
                <li class="active">
                    <span class="ico_step"></span>보증신청 진행중
                </li>
                <li>
                    <span class="ico_step"></span>영업점 접수대기
                </li>
                <li>
                    <span class="ico_step"></span>보증신청 완료
                </li>
                <li>
                    <span class="ico_step"></span>보증승인 완료
                </li>
            </ol>
            <!-- //220916 문구수정 -->
        </div>
        <!-- //상담진행 단계 아이콘 영역 : 디자인 미수급 -->

        <div class="section">
            <h2 class="hidden">신청정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">사업자명</div>
                    <div class="value">㈜이가자헤어서비스 <br><span class="number">135-07-21486</span></div>
                </li>
                <li>
                    <div class="key">신청상품</div>
                    <div class="value">KB메가셀러론</div>
                </li>
                <li>
                    <div class="key">신청금액</div>
                    <div class="value">
                        <strong class="number">100,000,000</strong><span class="num_unit">원</span>
                    </div>
                </li>
                <li>
                    <div class="key">금리변동주기</div>
                    <div class="value">
                        <strong class="number">6</strong><span class="num_unit">개월</span>
                    </div>
                </li>
                <li>
                    <div class="key">대출상환방법</div>
                    <div class="value">원금균등분할상환방식</div>
                </li>
                <li>
                    <div class="key">처리(진행)상태</div>
                    <div class="value">지점접수중</div>
                </li>
                <li>
                    <div class="key">승인거절사유</div>
                    <div class="value">매출금액 부족</div>
                </li>
            </ul>
        </div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">대출신청 취소</button></span>
                <span><button type="button" class="btn primary lg">닫기</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
    <!-- //220729 리웍 -->
</div><!-- //wrap -->

</script>
