<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[One Stop 신규] 약관동의 휴대폰인증</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">사업자정보 입력</h1>
        <div class="inform_top_wrap">
            <ul class="depth">
                <li>약관에 동의하고 정보를 입력해주세요.</li>
            </ul>
        </div>
        
        <!-- 220811 : <div class="section"> 하나로 통합/ 불필요한 section 삭제 -->
        <div class="section">
            <h2 class="h2">동의 및 정보 입력</h2>
            <div class="agree_wrap">
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label" title="전체동의 새창으로 이동"><em>전체동의</em></label><!-- 221028 접근성 : input 부가정보 제공 title 추가 -->
                    </span>
                    <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label"><em>[필수] 휴대폰 본인확인 서비스 이용약관 </em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 휴대폰 본인확인 서비스 이용약관 "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk2">
                            <label for="chk1_2" class="label"><em>[필수] 행정기관 개인(신용)정보 수집·이용 동의서 (「One Stop 신규」 개인사업자용) </em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 행정기관 개인(신용)정보 수집·이용 동의서 (「One Stop 신규」 개인사업자용) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_3" name="chk3">
                            <label for="chk1_3" class="label"><em>[필수] 행정기관 개인(신용)정보 조회 위임 동의서 (「One Stop 신규」를 위한 행정기관 로그인 및 정보 조회용) </em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 행정기관 개인(신용)정보 조회 위임 동의서 (「One Stop 신규」를 위한 행정기관 로그인 및 정보 조회용) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_4" name="chk4">
                            <label for="chk1_4" class="label"><em>[필수] 개인(신용)정보 제3자 제공 동의서 </em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 제3자 제공 동의서"><span class="hidden">바로가기</span></button>
                    </li>				
                </ul>
            </div>            
        
            <!-- 기업정보-->
            <!-- 220811 : 기업정보 태그 hidden 처리 -->
            <h2 class="hidden">기업정보</h2>
            <!-- //220811 : 기업정보 태그 hidden 처리 -->
            <div class="form_group js_trans"> 
                <div class="form_tit">기업명</div>    
                <div class="form_row">
                    <div class="input"><input type="text" title="이름" placeholder="사업자등록증의 기업명 입력" value="" class="finished"></div>
                </div>
                <p class="tip_info">임대사업자 고객님은 ‘임대업’이라고 입력해주세요.</p>
            </div>

            <div class="form_group">
                <div class="form_tit">사업자등록번호</div>
                <div class="form_row col business_num">
                    <span class="input"><input type="tel" maxlength="3" placeholder="3자리" title="사업자번호 첫번째 3자리"></span>
                    <span class="space">-</span>
                    <span class="input"><input type="tel" maxlength="2" placeholder="2자리" title="사업자번호 중간 2자리"></span>
                    <span class="space">-</span>
                    <span class="input"><input type="tel" maxlength="5" placeholder="5자리" title="사업자번호 마지막 5자리"></span>
                </div>
            </div>

            <!-- 법인등록번호 : 조건에 따라 노출/비노출 -->
            <div class="form_group">
                <div class="form_tit">법인등록번호</div><!-- 220929 : 오타수정 -->
                <div class="form_row">
                    <div class="input">
                        <input type="tel" maxlength="13" placeholder="법인등록번호 13자리" title="법인등록번호"><!-- 220811 : placeholder 법인등록번호 13자리 입력 추가-->
                    </div>
                </div>
            </div>
            <!-- //법입등록번호 : 조건에 따라 노출/비노출 -->
            <!-- //기업정보 -->

            <!-- [공통화면] 휴대폰 본인확인 -->
            <!-- 220811 : 휴대폰 본인확인 태그 hidden 처리 -->
            <h2 class="hidden">휴대폰 본인확인</h2>
            <!-- //220811 : 휴대폰 본인확인 태그 hidden 처리 -->
            
            <div class="form_group js_trans"> 
                <div class="form_tit">이름</div>    
                <div class="form_row">
                    <div class="input"><input type="text" title="이름" placeholder="대표자명 입력" value="" class="finished"></div>
                </div>
            </div>
            <!-- Input : 개발 키패드 호출용 (readonly + .bg_white) -->
            <div class="form_group">
                <div class="form_tit">주민등록번호</div>
                <div class="form_row col jumin">
                    <div class="input" role="button" aria-label="주민등록번호 뒷자리" onclick="">
                        <input type="tel" maxlength="6" placeholder="앞 6자리" title="주민등록번호 앞자리" aria-hidden="true" class="bg_white" readonly><!-- 220811 : placeholder 앞 6자리 입력 추가-->
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="주민등록번호 뒷자리" onclick="">
                        <input type="password" maxlength="7" placeholder="뒤 6자리" aria-hidden="true" maxlength="7" placeholder="" title="주민등록번호 뒷자리" data-unit="" class="bg_white" readonly><!-- 220811 : placeholder 뒤 7자리 입력 추가-->
                    </div>
                </div>
            </div>
            <!-- //Input : 개발 키패드 호출용 (readonly + .bg_white) -->
            <!-- 220811 : 휴대폰 본인확인 태그 삭제 -->
            <div class="form_group tel">
                <div class="form_tit">휴대폰</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="통신사 선택">통신사</button> <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 -->
                    </div>
                </div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn active" title="휴대폰번호 앞자리 선택">010</button>
                    </div>
                    <div class="input" role="button">
                        <input type="tel" value="" title="휴대폰번호">
                    </div>
                </div>
                <!-- 220811 : 워싱된 문구로 반영 -->
                <p class="tip_info">[인증번호 요청]을 누르면 인증번호가 전송됩니다.</p>
                <p class="tip_info">휴대폰 문자로 받은 인증번호를 입력해주세요. </p>
                <!-- //220811 : 워싱된 문구로 반영 -->
                <div class="form_btm_full_wrap">
                    <button type="button" class="btn outline md">인증번호 요청</button>
                </div>
            </div>
            <div class="form_group js_trans error"> <!-- class에 success 또는 error 추가 -->
                <div class="form_tit">인증번호</div>
                <div class="form_row">
                    <div class="input" role="button">
                        <input type="tel" id="cerNum" placeholder="인증번호 6자리 입력" title="인증번호"><!-- 220811 : placeholder 인증번호 6자리 입력 추가-->
                    </div>      
                </div>
                <div class="form_time_set row"><!-- 220729 class="form_time_set" 수정 -->
                    <div class="col col_l">
                        <p role="text" class="count_time"><span class="tit">남은시간</span><span class="number">2:59</span></p><!-- 220811 : 워싱된 문구로 반영-->
                    </div>
                    <div class="col col_r">
                        <button type="button" class="btn outline xs">인증시간 연장</button><!-- 220811 : 띄어쓰기 추가 -->
                    </div>
                </div>
                <p class="tip" aria-labelledby="cerNum">인증번호를 다시 확인해주세요.</p><!-- error -->
                <p class="tip" aria-labelledby="cerNum">인증이 완료되었습니다.</p><!-- success -->

                <!-- 220816 : 확인 버튼 추가 -->
                <div class="form_btm_full_wrap">
                    <button type="button" class="btn outline md">확인</button>
                </div>
                <!-- //220816 : 확인 버튼 추가 -->

                <div class="btn_wrap certify_btm">
                    <a href="#none" id="btn_certify_number" class="btn_txt ico_arr" onclick="UICommon.Layer.alert('얼럿창입니다.')">인증번호가 오지않나요?</a> <!-- 210525 수정 -->
                </div>
            </div>
        </div>
        <!-- //[공통화면] 휴대폰 본인확인 -->
        <!-- //220811 : <div class="section"> 하나로 통합/ 불필요한 section 삭제 -->

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->

        <!-- 약관 내 필수값 미동의 시 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('약관에 동의해주세요.','noTitle');">약관 내 필수값 미동의 시</button></span>
        </div>
        <!-- //약관 내 필수값 미동의 시 -->

        <!-- 고객정보 이름 내 유효하지 않은 값이 포함되어 있을 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('이름을 정확히 입력해주세요.','noTitle');">고객정보 이름 내 유효하지 않은 값이 포함되어 있을 경우</button></span>
        </div>
        <!-- //고객정보 이름 내 유효하지 않은 값이 포함되어 있을 경우 -->

        <!-- 주민등록번호가 유효하지 않은 값일 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('주민등록번호를 정확히 입력해주세요.','noTitle');">주민등록번호가 유효하지 않은 값일 경우</button></span>
        </div>
        <!-- //주민등록번호가 유효하지 않은 값일 경우 -->

        <!-- 기업명에 유효하지 않은 값이 포함되어 있을 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('기업명을 정확히 입력해주세요.','noTitle');">기업명에 유효하지 않은 값이 포함되어 있을 경우</button></span>
        </div>
        <!-- //기업명에 유효하지 않은 값이 포함되어 있을 경우 -->

        <!-- 사업자등록번호가 유효하지 않을 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('사업자등록번호를 정확히 입력해주세요.','noTitle');">사업자등록번호가 유효하지 않을 경우</button></span>
        </div>
        <!-- //사업자등록번호가 유효하지 않을 경우 -->

        <!-- 법인등록번호가 유효하지 않을 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('법인등록번호를 정확히 입력해주세요.','noTitle');">법인등록번호가 유효하지 않을 경우</button></span>
        </div>
        <!-- //법인등록번호가 유효하지 않을 경우 -->

        <!-- 휴대폰 본인 확인이 완료되어 있지 않을 경우 -->
        <div class="btn_cnt_wrap">
            <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.alert('휴대폰 본인확인을 진행해주세요.','noTitle');">휴대폰 본인 확인이 완료되어 있지 않을 경우</button></span>
        </div>
        <!-- //휴대폰 본인 확인이 완료되어 있지 않을 경우 -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
