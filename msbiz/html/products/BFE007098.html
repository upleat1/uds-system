<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>수익률 BEST</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content" class="acc_hide">
            <div class="section">
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline md" onclick="UICommon.Layer.open('#checkBoxBottom')">조회조건</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
    <!--// 업무 HTML 선언 END -->

    <!-- 조회조건 -->
    <div id="checkBoxBottom" class="popup bottom show" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1>조회조건</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="form_group">
                        <div class="form_tit">펀드구분</div>
                        <div class="form_row">
                            <div class="rdoChk_box">
                                <span class="selection">
                                    <input type="radio" id="radioBox1_1" name="radio_box1" checked>
                                    <label for="radioBox1_1" class="label"><em>전체</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="radioBox1_2" name="radio_box1">
                                    <label for="radioBox1_2" class="label"><em>수익률상위</em></label>
                                </span>
                                <span class="selection">
                                    <input type="radio" id="radioBox1_3" name="radio_box1">
                                    <label for="radioBox1_3" class="label"><em>새로나온펀드</em></label>
                                </span>
                            </div>
                        </div>
                        <div class="form_group">
                            <div class="form_tit">선취수수료</div>
                            <div class="form_row">
                                <div class="rdoChk_box">
                                    <span class="selection">
                                        <input type="radio" id="radioBox2_1" name="radio_box2" checked>
                                        <label for="radioBox2_1" class="label"><em>전체</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox2_2" name="radio_box2">
                                        <label for="radioBox2_2" class="label"><em>있음</em></label>
                                    </span>
                                    <span class="selection">
                                        <input type="radio" id="radioBox2_3" name="radio_box2">
                                        <label for="radioBox2_3" class="label"><em>없음</em></label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">조회</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!--//조회조건 -->

    <!-- 업무 SCRIPT START -->
    <script>

    </script>
    <!--// 업무 SCRIPT END -->
</body>

</html>
