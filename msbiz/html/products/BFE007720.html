<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[대출실행]대출실행완료</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">대출실행완료</h1>

		<div class="result success">
			<p class="tit">대출실행이<br>완료되었습니다.</p>
			<p class="txt">KB 희망플러스 신용 이차보전 협약대출<br>신청해 주셔서 감사합니다.</p>
		</div>

		<div class="section">
			<ul class="list_data">
				<li>
					<div class="key">대출신청금액</div>
					<div class="value">
						<span class="number">30,000,000</span><span class="num_unit">원</span>
					</div>
				</li>
				<li>
					<div class="key">대출상환방법</div>
					<div class="value">매월 일정금액</div>
				</li>
				<li>
					<div class="key">대출기간</div>
					<div class="value">
						<span class="number">36</span><span class="num_unit">개월</span>
					</div>
				</li>
				<li>
					<div class="key">거치기간</div>
					<div class="value">
						<span class="number">12</span><span class="num_unit">개월</span>
					</div>
				</li>
				<li>
					<div class="key">대출금리</div>
					<div class="value">
						<span class="number">4.5</span><span class="num_unit">%</span>
					</div>
				</li>
				<li>
					<div class="key">이자납부일</div>
					<div class="value">
						<span class="number">13</span><span class="num_unit">일</span>
					</div>
				</li>
				<li>
					<div class="key">월납부예상금액<br>(거치기간)</div>
					<div class="value">약 <span class="number">208,333</span><span class="num_unit">원</span></div>
				</li>
				<li>
					<div class="key">월납부예상금액<br>(거치기간 이후)</div>
					<div class="value">약 <span class="number">208,333</span><span class="num_unit">원</span></div>
				</li>
			</ul>
		</div>

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">대출실행내역조회</button></span>  
            </div>
        </div>
    </div>
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
