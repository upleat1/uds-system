<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[보증서신청]서류제출</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 3단계 중 현재 5단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">임대차계약서 촬영 안내</h1><!-- 220916 수정 -->
        </div>

		<div class="inform_top_wrap">
			<ul class="depth bul">
				<li>임대차계약서 및 정책자금대출(이차보전 협약대출 포함) 추천서류를 직접 사진촬영하여 제출하실 수 있습니다.</li>
				<li>제출하신 서류의 확인이 불가한 경우 다시 제출요청을 드릴 수 있습니다.</li>
			</ul>
		</div>

        <div class="section">
            <h2 class="h2">필수 제출서류목록</h2>
			<!-- <p class="p_sub fc_gray">순서대로 제출해주세요.</p> -->
			<ul class="addfile_list gap_xs">
				<li>
					<div class="tit">
						<span class="badge line_blue">제출완료</span>
						<p class="p">사업장 임대차계약서</p>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn point xs round">파일첨부</button>
					</div>
				</li>
				<li>
					<div class="tit">
						<span class="badge limit">제출대상</span>
						<p class="p">주민등록등본상 주택 임대차계약서</p>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn point xs round">파일첨부</button>
					</div>
				</li>
				<li>
					<div class="tit">
						<span class="badge line">미대상</span>
						<p class="p">실거주 주택 임대차계약서</p>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn point xs round" disabled>파일첨부</button>
					</div>
				</li>
			</ul>
		</div>

		<div class="section">
            <h2 class="h2">선택 제출서류목록</h2>
			<!-- <p class="p_sub fc_gray">순서대로 제출해주세요.</p> -->
			<ul class="addfile_list gap_xs">
				<li>
					<div class="tit">
						<span class="badge line_blue">제출완료</span>
						<p class="p">정책자금대출 추천서류</p>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn point xs round">파일첨부</button>
					</div>
				</li>
				<li>
					<div class="tit">
						<span class="badge limit">제출대상</span>
						<p class="p">선택제출서류명</p>
					</div>
					<div class="btn_wrap">
						<button type="button" class="btn point xs round">파일첨부</button>
					</div>
				</li>
			</ul>
		</div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg" disabled>다음</button></span><!-- 모든 필수제출서류 제출완료 시 : disabled 삭제 -->
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
