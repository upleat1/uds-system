<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[비예금 상품설명 확인서]비예금상품설명확인서(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">
        <div id="content" class="cate_products">
            <h1 class="hidden">비예금 상품설명 확인서</h1>
            <div class="inform_top_wrap ico_nopromise">
                <ul class="depth">
                    <li>비예금 상품설명서는 향후 민원 분쟁조정시 판단자료로 활용 될 수 있으니 정성껏 답변해 주시기 바랍니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit fc_point">
                        <strong class="number fs17">Q1.</strong>
                        <span class="normal">본 상품은 예·적금과 다른 상품으로서 원금손실 위험이 있습니다. 원금손실 발생 가능성에 대해 어떻게 생각하십니까?</span>
                    </div>
                    <div class="form_row">
                        <div class="rdoChk_group">
                            <span class="selection">
                                <input type="radio" id="radioH1_1" name="radio_h1">
                                <label for="radioH1_1" class="label"><em>높은 수익률을 위해 감수해야 한다.</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH1_2" name="radio_h1">
                                <label for="radioH1_2" class="label"><em>경미한 수준이다.</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH1_3" name="radio_h1">
                                <label for="radioH1_3" class="label"><em>거의없다.</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group gap_lg_0">
                    <div class="form_tit fc_point">
                        <strong class="number fs17">Q2.</strong>
                        <span class="normal">본 상품의 최대 원금손실 규모에 대해 어떻게 생각하시나요?</span>
                    </div>
                    <div class="form_row">
                        <div class="rdoChk_group">
                            <span class="selection">
                                <input type="radio" id="radioH2_1" name="radio_h2">
                                <label for="radioH2_1" class="label"><em>원금 전액손실 (최대 100%)의 손실이 발생할 수 있다.</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH2_2" name="radio_h2">
                                <label for="radioH2_2" class="label"><em>경미한 수준이다.</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group gap_lg_0">
                    <div class="form_tit fc_point">
                        <strong class="number fs17">Q3.</strong>
                        <span class="normal">원금손실 가능성과 최대 원금손실 가능금액을 정확하게 이해하였으며, 이러한 위험에도 불구하고 본 상품에 가입하시겠습니까?</span>
                    </div>
                    <div class="form_row">
                        <div class="rdoChk_group">
                            <span class="selection">
                                <input type="radio" id="radioH2_1" name="radio_h3">
                                <label for="radioH2_1" class="label"><em>예</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioH2_2" name="radio_h3">
                                <label for="radioH2_2" class="label"><em>아니요</em></label>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <!-- 개발 : 모든 문항 입력 후 disabled 속성값 제거 -->
                    <span><button type="button" class="btn primary lg" onClick="happySuccess();" disabled>확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
        var sayNoMsg = "<span class=\"fc_nega\">\"아니요\"</span> 답변을 선택하셨습니다.";
        var alertMsg = [
            // Q1 아니오 알림 문구
            `${sayNoMsg}<br>질문 확인하신 후 재응답 부탁드립니다.`,
            // Q2 ~ Q4 아니오 알림 문구
            `${sayNoMsg}<br>상품설명서를 통해 상품 내용을 재확인 후 진행해 주시기 바랍니다. 상품설명서를 확인하시겠습니까?`,
            // 완료
            `해피콜 완료되었습니다. 감사합니다.<br><br>
            고객님께서 선택하신 상품에 대해 충분히 이해하지 못하거나 추가 설명이 필요하신 경우 상품별 마감기준시간까지 영업점 창구 또는 온라인을 통해 당일 신규취소 하실 수 있습니다.<br>
            <strong class="fc_nega">마감시간 이후에는 취소 불가하며 환매로 진행 하시기 바랍니다.</strong><br><br>
            <ul class="depth bul">
                <li>
                    <!-- 220729 리웍 : '2022'삭제 -->
                    <strong>신규취소</strong><br>
                    <span>인터넷뱅킹 &gt; 뱅킹업무 &gt; 펀드 &gt; 조회/입금 &gt; 펀드 예약취소</span>
                </li>
                <li>
                    <strong>환매</strong><br>
                    <span>상품관리 &gt; 펀드 &gt; 환매</span>
                </li>
            </ul>`
        ];

        // Q1. 아니요 선택시
        $("#radioH1_2").change(function () {
            if ($(this).is(":checked")) {
                UICommon.Layer.alert(alertMsg[0]);
            }
        });

        // Q2 ~ Q4 아니요 선택시
        $("#radioH2_2, #radioH3_2, #radioH4_1_2, #radioH4_2_2, #radioH4_3_2, #radioH4_4_2").change(function () {
            if ($(this).is(":checked")) {
                UICommon.Layer.confirm(alertMsg[1], function (status) {
                    if (status) {
                        // 상품설명서 팝업 띄우기
                        console.log("Popup OK");
                    }
                });
            }
        });

        // 해피콜 완료
        function happySuccess() {
            UICommon.Layer.alert(alertMsg[2], function () {
                // 콜백 액션
                console.log("HappyCall OK");
            });
        }
    </script>
</body>
</html>
