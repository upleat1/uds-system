<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[조건변경]신용정보조회 및 제공동의</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 8단계 중 현재 2단계">
                <span class="current">2</span><span class="mark">/</span><span class="total">8</span>
            </div>
            <h1 class="h1">신용정보조회 및 제공동의</h1>
        </div>        
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>대출 조건변경을 위해 KB국민은행이 고객님의 정보를 활용하는 것에 대한 동의가 필요합니다.</li>
                <li>동의서 내용을 확인 후 동의해 주세요.</li>
            </ul>
        </div>

        <div class="section">
            <div class="agree_wrap">
                <div class="agree_total">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label" title="새창열림"><em>전체동의</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                    </span>
                    <button type="button" class="btn btn_link" title="약관 전체동의"><span class="hidden">바로가기</span></button>
                </div>
                <ul class="agree_list">
                    <li><!-- 바로가기버튼(btn_link)가 없을 경우에는 nolink 클래스 넣어주세요 -->
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label" title="새창열림"><em>[필수] 개인(신용)정보 조회 동의서 </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 조회 동의서 "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk1">
                            <label for="chk1_2" class="label" title="새창열림"><em>[필수] 개인(신용)정보 수집.이용.제공 동의서 (여신 금융거래) </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집.이용.제공 동의서 (여신 금융거래) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_3" name="chk1">
                            <label for="chk1_3" class="label" title="새창열림"><em>[필수] 개인(신용)정보 수집, 이용동의서(KB매출더하기론용) </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집, 이용동의서(KB매출더하기론용) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_4" name="chk1">
                            <label for="chk1_4" class="label" title="새창열림"><em>[필수] 행정기관 개인(신용)정보 수집·이용 동의서 (기업여신 금융거래) </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 행정기관 개인(신용)정보 수집·이용 동의서 (기업여신 금융거래) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_5" name="chk1">
                            <label for="chk1_5" class="label" title="새창열림"><em>[필수] 행정기관 개인(신용)정보 조회 위임 동의서 (비대면 기업여신을 위한 행정기관) </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 행정기관 개인(신용)정보 조회 위임 동의서 (비대면 기업여신을 위한 행정기관) "><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_6" name="chk1">
                            <label for="chk1_6" class="label" title="새창열림"><em>[선택] 기업(신용)정보 조회 동의서(재무제표 등) </em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[선택] 기업(신용)정보 조회 동의서(재무제표 등) "><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg" onclick="UICommon.Layer.confirm('신규대출 상담신청이 완료되지 않습니다.<br>진행을 취소하시겠습니까?','상담취소 확인');">취소</button></span>
                <!-- 필수약관 미 체크시  -->
                <span><button type="button" class="btn primary lg">다음</button></span>                
            </div>
        </div>
        <!-- //page bottom button -->
        <!-- page bottom butto0n : 필수약관 미 체크시 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.confirm('필수동의서에 동의하지 않으셨습니다.','확인해주세요');">다음</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
