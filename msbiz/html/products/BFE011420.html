<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>신규대출상담</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
    <div id="content" data-ui="full_pop">
        <h1 class="h1">휴대폰 본인인증</h1>
        <div class="section">
            <h2 class="h2">약관 및 동의</h2>
            <div class="agree_wrap">
                <div class="agree_total">
                    <!-- 220926 수정 : 약관 전체동의 -> 전체동의 -->
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label" title="새창열림"><em>전체동의</em></label><!-- 221028 접근성 추가 : title="새창열림" --><!-- 220926 수정 -->
                    </span>
                    <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                    <!-- //220926 수정 -->
                </div>
                <!-- 220926 수정 : 약관내용 -->
                <ul class="agree_list">
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_1" name="chk1">
                            <label for="chk1_1" class="label" title="새창열림"><em>[필수] 전자금융거래기본약관</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 전자금융거래기본약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_2" name="chk1">
                            <label for="chk1_2" class="label" title="새창열림"><em>[필수] KB스마트기업대출서비스이용약관</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] KB스마트기업대출서비스이용약관"><span class="hidden">바로가기</span></button>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="chk1_3" name="chk1">
                            <label for="chk1_3" class="label" title="새창열림"><em>[필수] 휴대폰본인확인서비스 이용약관 동의</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                        </span>
                        <button type="button" class="btn btn_link" title="[필수] 휴대폰본인확인서비스 이용약관 동의"><span class="hidden">바로가기</span></button>
                    </li>
                </ul>
                <!-- //220926 수정 : 약관내용 -->
            </div>
        </div>
        <div class="section">
            <h2 class="h2">고객정보</h2>
            <div class="form_group js_trans"> 
                <div class="form_tit">이름</div>    
                <div class="form_row">
                    <div class="input"><input type="text" title="이름" placeholder="이름"></div><!-- 220926 수정 : readonly, class, value 삭제 / placeholder 추가 -->
                </div>
            </div>
            <!-- 220926 수정 -->
            <div class="form_group">
                <div class="form_tit">주민등록번호</div>
                <div class="form_row col jumin">
                    <div class="input" role="button" aria-label="{개발:입력값}, 주민등록번호 앞자리 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="6" placeholder="앞 6자리" title="주민등록번호 앞자리" readonly class="bg_white">
                    </div>
                    <span class="space">-</span>
                    <div class="input" role="button" aria-label="{개발:입력값}, 주민등록번호 뒷자리 입력" onclick="">
                        <input type="password" aria-hidden="true" maxlength="7" placeholder="뒤 7자리" title="주민등록번호 뒷자리" readonly><!-- 내용 입력 후 class="bg_white" 추가 -->
                    </div>
                </div>
            </div>
            <!-- //220926 수정 -->
        <!-- 220926 class=""section 추가 -->
        </div>
        <div class="section">
        <!-- //220926 class=""section 추가 -->
            <h2 class="h2">휴대폰 본인확인</h2>
            <!-- 220926 수정 -->
            <div class="form_group tel">
                <div class="form_tit">통신사 선택</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="통신사 선택">통신사</button>
                    </div>
                </div>
            </div>
            <div class="form_group tel">
                <div class="form_tit">휴대폰번호</div>
                <div class="form_row col">
                    <div class="select">
                        <button type="button" class="select_btn active" maxlength="4" title="휴대폰번호 앞자리">010</button>
                    </div>
                    <div class="input" role="button" aria-label="{개발:입력값}, 휴대폰번호 뒷자리 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="8" placeholder="숫자만 입력" title="휴대폰번호 뒷자리" readonly class="bg_white">
                    </div>
                </div>
                <div class="form_cert_proc">
                    <ul class="depth bul">
                        <li>입력하신 휴대폰번호로 SMS 인증번호를 전송합니다.</li>
                        <li>[인증번호요청]을 눌러 SMS 인증번호를 입력해주세요.</li>
                    </ul>
                </div>
                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn outline md">인증번호 요청</button></span>
                    <!-- <span><button type="button" class="btn outline md">인증번호 재발송</button></span> 인증번호 요청시 노출  -->
                </div>
            </div>
            <!-- //220926 수정 -->
            <div class="form_group js_trans error"> <!-- class에 success 또는 error 추가 -->
                <div class="form_tit">인증번호</div>
                <div class="form_row">
                    <div class="input" role="button">
                        <input type="tel" id="cerNum" title="인증번호">
                    </div>      
                </div>
                <div class="form_time_set row"><!-- 220729 class="form_time_set" 수정 -->
                    <div class="col col_l">
                        <p role="text" class="count_time"><span class="tit">잔여시간</span><span class="number">2:59</span></p>
                    </div>
                    <div class="col col_r">
                        <button type="button" class="btn outline xs">인증시간연장</button>
                    </div>
                </div>
                <p class="tip" aria-labelledby="cerNum">인증번호를 다시 확인해주세요.</p><!-- error -->
                <p class="tip" aria-labelledby="cerNum">인증이 완료되었습니다.</p><!-- success -->
                <!-- 220729 리웍 -->
                <div class="form_btm_full_wrap center">
                    <a href="#none" class="btn_txt link sm" onclick="UICommon.Layer.open('#alertPop')">인증번호가 오지않나요?</a>
                </div>
                <!-- //220729 리웍 -->
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">본인확인</button></span>
            </div>    
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->
<!-- 알림 팝업 : 시작 -->
<div id="alertPop" class="popup modal" role="dialog" aria-hidden="true">
    <article class="pop_wrap">
        <div class="pop_head">
            <div>
                <h1>알림</h1>
            </div>
        </div>
        <div class="pop_body">
            <div class="pop_section">
                <ul class="depth bul">
                    <li>1600-1522 번호가 스팸으로 등록되면, 인증번호를 받을 수 없습니다.</li>
                    <li>스팸등록을 해제한 후 다시 시도해주세요.</li>
                </ul>
            </div>
        </div>
        <div class="pop_foot">
            <div>
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                </div>
            </div>
        </div>
        <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
    </article>
</div>
<!-- 알림 팝업 : 끝 -->

<!--// 업무 HTML 선언 END -->
</body>
</html>
