<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[진행조회 및 대출실행]대출진행내역조회</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <h1 class="hidden">대출진행내역조회</h1>

        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li><strong>대출실행 유효기간까지 대출실행을 하셔야 하며, 유효기간 경과시 신규로 재신청하셔야 합니다.</strong></li>
                <li><strong>처리결과가 보증서신청가능인 경우에는 “보증서신청”을 선택하여 다음 단계로 진행하여 주시기바랍니다.</strong></li>
            </ul>
        </div>

        <div class="section">
            <h2 class="h3">진행상태</h2>
            <div class="verifi_wrap sm">
                <strong class="fs18 fc_posi">보증서신청가능</strong>
                <!-- 진행상태 case
                <strong class="fs18">보증서심사중</strong>
                <strong class="fs18 fc_posi">실행가능</strong>
                <strong class="fs18 fc_nega">심사거절</strong> 
                -->
            </div>
        </div>

        <div class="section">
            <h2 class="h3">진행정보</h2><!-- 220921 텍스트 수정 -->
            <ul class="list_data">
                <li>
                    <div class="key">사업자명</div>
                    <div class="value">
                        {사업자명}<br>
                        <span class="number">{사업자번호}</span>
                    </div>
                </li>
                <li>
                    <div class="key">신청일자</div>
                    <div class="value"><span class="number">{YYYY.MM.DD}</span></div>
                </li>
                <li>
                    <div class="key">신청금액</div>
                    <div class="value"><strong class="number">{00,000,000}</strong><span class="num_unit">원</span></div>
                </li>
                <li>
                    <div class="key">대출금리</div>
                    <div class="value"><strong class="number">{00}</strong><span class="num_unit">%</span></div>
                </li>
                <li>
                    <div class="key">처리(진행)상태</div>
                    <div class="value"><strong>{실행가능}</strong></div>
                </li>
            </ul>
        </div>

        <!-- 진행상태: 실행가능 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">대출신청 포기</button></span>  
                <span><button type="button" class="btn primary lg">대출 실행</button></span>  
            </div>
        </div>

        <!-- 진행상태: 심사거절 / 실행완료 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area"> 
                <span><button type="button" class="btn primary lg">상품 전체보기</button></span>  
            </div>
        </div>

    </div>
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
