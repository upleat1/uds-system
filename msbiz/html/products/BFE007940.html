<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[대출신청]고객정보확인</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품관리" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content" >
		<div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 3단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">고객정보확인</h1>
        </div>
		<div class="inform_top_wrap">            
            <ul class="depth bul">
                <li class="bold">아래 정보로 대출 심사를 진행합니다.</li>
                <li class="bold">고객님의 정보를 확인해주세요.</li>
            </ul>
		</div>

		<div class="section">
            <ul class="list_data">
                <li>
                    <div class="key">사업자명</div>
                    <div class="value">형우천(동남맹미)</div>
                </li>
                <li>
                    <div class="key">자택주소</div>
                    <div class="value"><span class="number">30153</span><br>세종 대평로<br>*******************</div>
                </li>
                <li>
                    <div class="key">사업장주소</div>
                    <div class="value"><span class="number">30153</span><br>세종 대평로 14-4<br>306계 985제(인송서, 명한글인5우석)</div>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2 class="h2">자택/사업장 자가소유여부</h2>
            <ul class="agree_list bdt">
                <!-- 확인전 -->
                <li>
                    <span class="selection">
                        <input type="radio" id="check1"><!-- 221031 type="radio"변경 -->
                        <label for="check1" class="label normal" title="새창열림"><em>소유여부 확인</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                    </span>
                    <button type="button" class="btn btn_link" title="소유여부 확인"><span class="hidden">바로가기</span></button>
                </li>
                 <!-- 확인후 -->
                 <li>
                    <span class="selection">
                        <input type="radio" id="check1" checked><!-- 221031 type="radio"변경 -->
                        <label for="check1" class="label normal" title="새창열림"><em>소유여부 확인완료</em></label><!-- 221028 접근성 추가 : title="새창열림" -->
                    </span>
                    <button type="button" class="btn btn_link" title="소유여부 확인완료"><span class="hidden">바로가기</span></button>
                </li>
            </ul>
		</div>

        <div class="section">
            <h2 class="h2">주민등록상 자택주소</h2>
            <div class="form_group">
                <div class="form_tit">시/도</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="시/도 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">시/군/구</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="시/군/구 선택">선택</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <p class="tip_info">전입신고된 주소지를 선택해주세요.</p>
		</div>

		<div class="btn_confirm_wrap">
			<div class="btn_area">
				<span><button type="button" class="btn secondary lg">취소</button></span>
				<span><button type="button" class="btn primary lg">소득서류 제출</button></span><!-- 220729 스크래핑 -->
                <span><button type="button" class="btn primary lg" disabled>소득서류 수신</button></span><!-- 220729 스크래핑 -->
			</div>
		</div>
	</div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
