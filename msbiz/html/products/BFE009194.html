<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
    <title>[정산예정금액조회/선정산(대출) 실행]중요내용 확인</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
	
	<!-- 업무 관련 CSS 선언 START -->
	<!-- 페이지별선언 -->
    <link rel="stylesheet" data-description="상품가입" href="/msbiz/app/css/products.css">
	<!-- // -->
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->    
<div id="wrap">
    <div id="content">
        <div class="step_wrap js_step">    
            <div class="step" role="img" aria-label="총 5단계 중 현재 3단계">
                <span class="current">3</span><span class="mark">/</span><span class="total">5</span>
            </div>
            <h1 class="h1">중요내용 확인</h1>
        </div>

        <div class="inform_top_wrap">
            <p class="depth">
                아래 중요내용을 모두 읽고 확인(체크박스 전체 체크)하시면 선정산(대출)실행 거래를 계속 진행하실 수 있습니다.
            </p>
        </div>

        <div class="section">
            <div class="agree_wrap multi">
                <div class="agree_total">
                    <!-- 220819 문구수정 -->
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label"><em>전체확인</em></label>
                    </span>
                    <button type="button" class="btn btn_link" title="전체확인"><span class="hidden">바로가기</span></button>
                    <!-- //220819 문구수정 -->
                </div>
                <ul class="agree_list">
                    <li><!-- 바로가기버튼(btn_link)가 없을 경우에는 nolink 클래스 넣어주세요 -->
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_1">
                            <label for="checkType1_1" class="label"><em>[필수] 선정산(대출)은 고객님(셀러)이 마켓으로부터 수취할 현재 보유 및 장래 보유예정인 정산채권을 담보로 은행으로부터 대출을 받는 행위입니다.</em></label>
                        </span>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_2">
                            <label for="checkType1_2" class="label"><em>[필수] 선정산(대출)을 신청하신 정산금을 지급해야 할 마켓은 상환청구권이 있는 방식으로 KB셀러론을 이용 약정한 기업으로, 상환청구권이 있는 방식으로 약정한 마켓의 정산금을 선정산하는 것은 선정산을 의뢰하신 고객님(셀러)이 국민은행의 채무자가 되며, 고객님 앞으로 대출계좌가 생성되어 만기상환 전까지는 고객님의 대출잔액에 포함됩니다.</em></label>
                        </span>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_3">
                            <label for="checkType1_3" class="label"><em>[필수] 대출금의 상환은 마켓이 정산(예정)일에 결제하도록 되어 있으나, 마켓이 결제하지 않으면 약정에 따라 은행은 고객님(셀러)께 대출금을 상환 청구하며, 대출금 상환 지연에 따른 지연배상금 및 신용관리대상 등록 등의 불이익은 고객님(셀러)께 적용됩니다.</em></label>
                        </span>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_4">
                            <label for="checkType1_4" class="label"><em>[필수] KB셀러론 대출약정 시 이미 채권양도 계약을 하였으며, 취급하는 선정산(대출)에도 채권양도 계약의 효력이 미침을 알고 있습니다.</em></label>
                        </span>
                    </li>
                    <li>
                        <span class="selection chk">
                            <input type="checkbox" id="checkType1_5">
                            <label for="checkType1_5" class="label"><em>[필수] 선정산(대출)을 실행하는 마켓이 주식회사 ㈜SSG닷컴인 경우 만기일은 선정산 실행일로부터 2개월 후의 응당일로 하며, 해당 만기일 이전이라도 마켓으로부터 입금된 정산금은 선정산(대출)금을 상환하는 재원으로 이용됩니다. 정산예정일이 있는 마켓으로부터 임금된 금액은 해당 선정산(대출)금을 상환하는 재원으로 이용됩니다. 단, 선정산(대출)금이 없는 경우 고객님의 고객이용계좌로 임금됩니다.</em></label>
                        </span>
                    </li>
                </ul>

            </div>
        </div>
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg" disabled>확인</button></span>
            </div>
        </div>
        <!-- //page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
