<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[임대물 수정] 기본정보 수정</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">기본정보 수정</h1>
            
            <!-- 221103 : 마크업 부분 수정 -->
            <!-- 내 임대물 등록 -->
            <div class="section">
                <h2>내 임대물 수정</h2>
            </div>

            <!-- 220914 : 임대물 아이콘 swipe -->
            <div class="etc_detail">
                <div class="icon-preview gradiant-box">
                    <span class="icon undefined">
                        <span class="icon-build01"></span>
                    </span>
                </div>
                <div class="icon-wrap">
                    <ul class="icon-box" id="imageUrl">
                        <li class="gradiant-box active"><button type="button" class="icon"><span class="icon-build01"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build02"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build03"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build04"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build05"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build06"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build07"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build08"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build09"></span></button></li>
                        <li class="gradiant-box"><button type="button" class="icon"><span class="icon-build10"></span></button></li>
                    </ul>
                </div>
            </div>
            <!-- //220914 : 임대물 아이콘 swipe -->
            <!-- //221103 : 마크업 부분 수정 -->

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">임대물 이름</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="" title="임대물 이름" value="국민 101호" class="bg_white" readonly>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">임대물 관련 메모</div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="" title="임대물 관련 메모" value="왕십리, 자이" class="bg_white" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //내 임대물 등록 -->

            <!-- page bottom button -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">취소</button></span>
                    <span><button type="button" class="btn primary lg" onclick="UICommon.Layer.alert('수정이 완료되었습니다.<br>렌트온 홈으로 이동합니다.');">저장</button></span><!-- 220923 : 정상케이스 메세지 추가 -->
                </div>
            </div>
            <!-- //page bottom button -->
        </div><!-- //content -->
    </div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
    
	$(document).ready(function(){
		$('.icon-wrap .gradiant-box button').on('click',function(e){
			e.preventDefault();
			$('.icon-box li').removeClass('active');
			$(this).closest('li').addClass('active');

			var iconBg = $(this).attr('class').split(' ');
			var iconSrc = $(this).html();
			$('.icon-preview span').attr('class','');
			$('.icon-preview span').addClass('icon ' +iconBg[1]);
			$('.icon-preview span').html(iconSrc);
		});
	});
	
	$('.btn-clear').on('click', function(e){
		if(e.currentTarget.id == 'name-clear'){
			$('#next-btn').addClass('disable').prop('disabled' , true);
		}
	});
	$('#chk1').on('click', function(e) {
		if (!$("input:checkbox[id='chk1']").is(":checked")) {
			$('#btn-submit').addClass('disable').prop('disabled' , true);
		} else {
			fnStpulWebViewerOpenPop('all', $(this).parent().next().children().closest('li'));
			return false;
		}
	});	
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
