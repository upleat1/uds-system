<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Drag Sort Type11</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/library/sortable.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">신입금계좌및 순서변경 및 삭제</h1>
            <div class="inform_top_wrap">
                <p class="depth">입금계좌를 자주쓰는 계좌로 등록하면 이체 시 계좌번호를 입력할 필요가 없어 편리합니다.</p>
            </div>
            <div class="section">
                <div class="fieldset">
                    <div class="form_group">
                        <div class="form_tit">그룹선택</div>
                        <div class="form_row">
                            <div class="select">
                                <button type="button" class="select_btn" title="그룹선택">선택하세요</button>
                                <!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_btm_full_wrap">
                    <span><a href="#none" class="btn outline md">계좌등록</a></span>
                    <span><a href="#none" class="btn outline md">그룹관리</a></span>
                </div>
            </div>

            <div class="section_f">
                <ul class="acc_group_wrap js_drag_set">
                    <li>
                        <div class="tit">
                            여행 계
                            <div class="control">
                                <button type="button" class="ico_set"><span class="edit_txt">편집</span></button>
                            </div>
                        </div>
                        <div class="sel_drag_sort">
                            <span class="selection drag_move">
                                <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                                <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                            </span>
                            <span class="selection button_move">
                                <input type="radio" id="radioSort" name="drag_sort">
                                <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                            </span>
                        </div>
                        <ul id="drag" class="acc_list list_drag modi drag new_list_drag">
                            <li class="li">
                                <div class="cnt">
                                    <span class="bk_user">해외여행 계</span>
                                    <span class="bk_name">신한(구조흥포함)</span>
                                    <span class="bk_num number">110-120-0708094</span>
                                    <div class="arr_link">
                                        <button type="button" class="btn_arr_link"><span
                                                class="hidden">상세보기</span></button></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_move_del"><span class="hidden">삭제</span></button>
                                <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                                <div class="move_area">
                                    <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                    <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                                </div>
                            </li>
                            <li class="li">
                                <div class="cnt">
                                    <span class="bk_user">(별명)</span>
                                    <span class="bk_name">우리</span>
                                    <span class="bk_num number">1234-5678-1234</span>
                                    <div class="arr_link">
                                        <button type="button" class="btn_arr_link"><span
                                                class="hidden">상세보기</span></button></span>
                                    </div>
                                </div>
                                <button type="button" class="btn_move_del"><span class="hidden">삭제</span></button>
                                <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                                <div class="move_area">
                                    <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                    <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="result nodata sm">
                    <p class="tit">등록된 계좌가 없습니다.</p>
                </div>
            </div>

            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">저장</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
