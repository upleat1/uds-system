<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[메인]비로그인 메인_지식up 연구소 상세</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="컴포넌트별 스타일" href="/msbiz/app/css/lab_card_news.css">
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content" class="cate_etcs lab_card_news">
            <h1 class="hidden">지식UP 연구소 상세</h1>
            <div class="section board_view event">
                <div class="board_view_tit">
                    <h2 class="h2" data-quics="{&quot;get&quot;:&quot;title&quot;}">대제목</h2>
                    <div class="info">
                        <div class="row">
                            <div class="col col_l"><span class="number" data-quics="{&quot;get&quot;:&quot;regiDate&quot;}">소제목</span></div>
                            <div class="col col_r">
                                <button type="button" id="pop_sns" class="btn_ico ico_sns" onclick="UICommon.Layer.open('#bottomPopup1')"><span class="hidden">SNS</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board_view_cont">
                    <div class="lab_card_news_swiper" data-quics='{"get":"contents"}'></div>
                    <div class="swiper_arr swiper-button-prev"></div>
                    <div class="swiper_arr swiper-button-next"></div>
                </div>
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline md" onClick="window.navi.navigate('/mquics?page=D006343', $('#frm').serializeJSON() );" >목록</button></span>
                </div>
            </div>
            <!-- 팝업 -->
            <div id="bottomPopup1" class="popup bottom" role="dialog" aria-hidden="true">
                <article class="pop_wrap">
                    <div class="pop_head">
                        <div>
                            <h1>공유하기</h1>
                        </div>
                    </div>
                    <div class="pop_body">
                        <div class="pop_section">
                            <div class="ly_cnt">
                                <div class="section">
                                    <ul class="sns_list">
                                        <li><button class="btn_share kakao" onclick = "window.PG_1074069.shareSNS('1');">카카오톡</button></li>
                                        <li><button class="btn_share share_more" onclick = "window.PG_1074069.shareSNS('5')">더보기</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
                </article>
            </div>
            <!-- //팝업 -->
        </div><!-- //content -->
    </div><!-- //wrap -->
    <script>
    </script>
</body>
</html>
