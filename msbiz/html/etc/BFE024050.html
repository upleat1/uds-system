<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[KB금융그룹조회] KB국민카드 승인내역</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">

        <div id="content" class="cate_etc">

            <h1 class="h1">KB국민카드 승인내역 </h1>
            <div class="section">
                <div class="form_group">
                    <div class="form_tit">조회기간</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="period0" name="period" checked>
                                <label for="period0" class="label"><em>오늘</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period1" name="period">
                                <label for="period1" class="label"><em>1주일</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period2" name="period">
                                <label for="period2" class="label"><em>1개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period3" name="period">
                                <label for="period3" class="label"><em>3개월</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="period4" name="period">
                                <label for="period4" class="label"><em>6개월</em></label>
                            </span>
                        </div>
                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value="2021.03.01">
                                <button type="button" class="btn_cal" title="시작일 선택"></button>
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <input type="tel" title="종료일 입력" maxlength="8" value="2021.03.31">
                                <button type="button" class="btn_cal" title="종료일 선택"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form_btm_full_wrap">
                    <span><button type="button" class="btn primary md">조회</button></span>
                </div>
            </div>

            <hr class="hr_divide">

            <div class="section">
                <ul class="list_data lbt noline et_top_info_list">
                    <li>
                        <div class="key">승인건수</div>
                        <div class="value">
                            <span class="num_unit">국내</span>
                            <span class="number">6</span>
                            <span class="num_unit">/</span>
                            <span class="num_unit">해외</span>
                            <span class="number">2</span>
                        </div>
                    </li>
                    <li>
                        <div class="key">취소건수</div>
                        <div class="value">
                            <span class="num_unit">국내</span>
                            <span class="number">6</span>
                            <span class="num_unit">/</span>
                            <span class="num_unit">해외</span>
                            <span class="number">2</span>
                        </div>
                    </li>
                </ul>

                <h2 class="h3">상세내역</h2>
                <div class="acc_list_wrap line">
                    <div class="acc_pannel open">
                        <div class="acc_wrap">
                            <div class="acc_date flx_bet">
                                <div>
                                    <span class="number fc_gray2">2022.01.01 12:35</span>
                                </div>
                            </div>
                            <div class="acc_name gap_xs_2">
                                <strong class="fc_gray2">스타벅스 등촌점</strong>
                            </div>
                            <div class="acc_sum_wrap gap_sm_3">
                                <div class="acc_pay_status">
                                    <span class="status fc_gray">일시불</span>
                                </div>
                                <div class="acc_pay gap_xs_1 ov_hidden">
                                    <div class="fl">
                                        <span class="number fs15 fc_gray">1010-16**-0643-****</span>
                                    </div>
                                    <div class="fr">
                                        <strong class="number fs19">34,000</strong><strong class="num_unit fs18">원</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="acc_pannel open">
                        <div class="acc_wrap">
                            <div class="acc_date flx_bet">
                                <div>
                                    <span class="number fc_gray2">2022.01.01 12:35</span>
                                </div>
                                <!-- 220818 approval -> limit 로 변경 -->
                                <span class="badge limit">해외</span>
                            </div>
                            <div class="acc_name gap_xs_2">
                                <strong class="fc_gray2">Amazon</strong>
                            </div>
                            <div class="acc_sum_wrap gap_sm_3">
                                <div class="acc_pay_status">
                                    <span class="status fc_gray">일시불</span>
                                    <span class="fc_nega">(승인취소)</span>
                                </div>
                                <div class="acc_pay gap_xs_1 ov_hidden">
                                    <div class="fl">
                                        <span class="number fs15 fc_gray">1010-16**-0643-****</span>
                                    </div>
                                    <div class="fr fc_gray line_through">
                                        <strong class="num_unit fs18">$</strong><strong class="number fs19">7,000</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 목록 없음 -->
                <div class="result nodata">
                    <p class="tit">조회 내역이 없습니다.</p>
                </div>
                <!-- //목록 없음 -->
            </div>

        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
        /* 업무 SCRIPT */
    </script>
</body>

</html>
