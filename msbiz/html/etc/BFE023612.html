<!-- wrap -->
<div id="wrap">
    <div id="content" class="cate_event">
        <div class="section">  
            <div class="board_view_tit">
                <h2 class="h2">유안타증권의 전산시스템 작업에 따른 관련 금융거래 일시중단 안내 전산시스템 작업에 따른 관련 금융거래 일시중단 안내</h2>

                <div class="info">
                    <div class="row">
                        <div class="col col_l"><span class="number">2022.05.31 ~ 2022.06.01</span></div>
                        <div class="col col_r"><button type="button" id="pop_sns" class="btn_ico ico_sns"><span class="hidden">SNS</span></button></div>
                    </div>
                </div>

            </div>
            <div class="board_view_cont">
                <p>KB부동산과 머니투데이 ‘주택 구매 의향 및 부동산 정책 등‘ 관련 설문조사를 실시합니다.
                설문에 참여해 주신 분들 중 추첨을 통하여 300분에게 모바일 커피 교환권을 드립니다. </p>
                <p class="gap_sm_2">설문소요시간은 약 3분입니다.</p>
            </div>
        </div>

        <div class="section"> 
            <div class="form_group error">
                <div class="form_tit">설문조사용 Serial번호</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="Serial번호 입력" title="Serial번호 입력">
                    </div>
                </div>
                <div class="tip">Serial 번호를 입력해주세요.</div> 
                <div class="tip">Serial 번호를 다시 확인해주세요.</div> 
            </div> 
        </div>
        
        <div class="btn_confirm_wrap">
            <div class="btn_area"><span><button type="button" class="btn primary lg">설문참여</button></span></div>
        </div>
    </div>
