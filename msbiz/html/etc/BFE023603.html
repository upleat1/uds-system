<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>이벤트</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <link rel="stylesheet" data-description="swiper" href="/msbiz/app/css/library/swiper.min.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->


    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <!-- wrap -->
    <div id="wrap">
        <div id="content">
            <div class="btn_cnt_wrap">
                <span><button type="button" class="btn primary lg" onclick="window.UICommon.Layer.open('#devPopup','','noClose')">[이벤트]이벤트 상세_실시간형(룰렛)_당첨</button></span>
            </div>
        </div><!-- //content -->
    </div>
    <!-- //wrap -->

    <div id="devPopup" class="popup modal show" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1 class="hidden">이벤트 당첨 확인</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="event_confirm">
                        <p class="tit">축하합니다!</p>
                        <div class="thumbnail">
                            <img src="/msbiz/app/img/etc/img_giveaway01.png" alt="">
                        </div>
                        <div class="txt"><strong>5만 포인트</strong>에 당첨되셨습니다.</div>
                    </div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
        </article>
    </div>
    
</body>
</html>
