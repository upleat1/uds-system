<!-- 업무 관련 HTML 선언 START -->        
<div id="wrap">
    <h1 class="hidden">나의 임대료 관리</h1>
    <div id="content">
        <div class="section">
            <h2 class="etc_h2">어제는 <span>임대료 3개</span> 입금 받는 날,<br>바로 입금확인해 보세요</h2><!-- 220906 : 마침표 삭제 -->
            <p class="p_gray">입금확인 완료 건은 렌트온 홈의 완료 목록에서 확인하세요.</p>
            <p class="p_day">
                <span>D+1</span>입금일 +1일 경과건
            </p>

            <ul class="list_link btl">
                <li>
                    <div class="etc">
                        <div class="list_cont">
                            <span class="icon-bullet01"></span>
                            <div>
                                <span class="name">503호</span>
                                <span class="number">1,507,500</span><span class="num_unit">원</span>
                            </div>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">입금확인 완료</button></span>
                            <span><button type="button" class="btn outline sm">납입요청</button></span>
                        </div>    
                    </div>
                    <!-- 221011 : D+1 내역이 없을시 안내 -->
                    <div class="result nodata sm">
                        <p class="tit">현재 입금일 +1 경과건<br>내역이 없습니다.</p>
                    </div>
                    <!-- 221011 : D+1 내역이 없을시 안내 -->
                </li>
                <li>
                    <div class="etc">
                        <div class="list_cont">
                            <span class="icon-bullet02"></span>
                            <div>
                                <span class="name">101호</span>
                                <span class="number">1,507,500</span><span class="num_unit">원</span>
                            </div>
                        </div>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">입금확인 완료</button></span><!-- 버튼 1개 제공 케이스 추가 -->
                        </div>    
                    </div>
                </li>
            </ul>

            <p class="tip_info">입금확인 완료 건은 렌트온 홈에서 확인하세요.</p>
        </div>
