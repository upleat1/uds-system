<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[임대물 등록] 기본정보입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">기본정보입력</h1>
            <!-- 임대물정보 입력 -->
            <div class="section">
                <h2>임대물정보 입력</h2>
                <div class="form_group">
                    <div class="form_tit">임대상태</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="radioBox1_1" name="radio_11" checked>
                                <label for="radioBox1_1" class="label"><em>임대중</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioBox1_2" name="radio_11">
                                <label for="radioBox1_2" class="label"><em>공실</em></label>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">월임대료(부가세, 관리비를 포함한 총액)</div>
                    <div class="form_row"> 
                        <div class="input unit js_unit" role="button" aria-label="숫자만 입력, 월임대료 입력" onclick=""><!-- 220907 접근성수정 -->
                            <input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" title="월임대료" data-unit="원">
                            <span class="unit">원</span>
                        </div>
                    </div>
                    <p class="form_hangul" aria-hidden="true"><span class="number"></span><span class="num_unit">원</span></p>
                </div>

                <div class="form_group">
                    <div class="form_tit">계약기간</div>
                    <div class="form_row">
                        <div class="form_date_term">
                            <div class="input date">
                                <span class="input" role="button" aria-label="2022.04.21, 시작일 입력" onclick=""><!-- 220907 접근성수정 -->
                                    <input type="tel" title="시작일 입력" maxlength="8" value ="2022.04.21" aria-hidden="true"><!-- 220907 접근성수정 -->
                                </span>
                                <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <span class="input" role="button" aria-label="2022.04.21, 종료일 입력" onclick=""><!-- 220907 접근성수정 -->
                                    <input type="tel" title="종료일 입력" maxlength="8" value ="2022.04.21" aria-hidden="true"><!-- 220907 접근성수정 --> 
                                </span>
                                <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                            </div>
                        </div> 
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">임대료 받는날
                        <div class="tooltip_limited">
                            <p class="tooltip"><button type="button" class="btn_tooltip js_tooltip"><span class="hidden">도움말 자세히보기</span></button></p>
                            <div class="tooltip_wrap" role="tooltip" aria-hidden="true">
                                <p class="tooltip_tit">임대료 받는날</p>
                                <div class="tooltip_cont"> 
                                    선불: 임대 시작 첫 달부터 임대료를 받아요.<br>
                                    후불: 임대 시작 다음 달부터 임대료를 받아요.
                                </div>
                                <button type="button" class="btn_tooltip_x"><span class="hidden">도움말 닫기</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="radioBox1_3" name="radio_box" checked>
                                <label for="radioBox1_3" class="label"><em>선불</em></label>
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioBox1_4" name="radio_box">
                                <label for="radioBox1_4" class="label"><em>후불</em></label>
                            </span>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="select">
                            <button type="button" class="select_btn" title="임대료 받는 날 선택">매월 21일</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" --> <!-- 220907 접근성수정 -->
                        </div>
                    </div>
                </div>

                <div class="form_group">
                    <div class="form_tit">보증금</div>
                    <div class="form_row"> 
                        <div class="input unit js_unit" role="button" aria-label="보증금 입력" onclick="">
                            <input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" title="보증금" data-unit="원">
                            <span class="unit">원</span>
                        </div>
                    </div>
                    <p class="form_hangul" aria-hidden="true"><span class="number"></span><span class="num_unit">원</span></p>
                </div>

                <div class="form_group">
                    <div class="form_tit">임대료 관련 메모</div>
                    <div class="form_row">
                        <div class="textarea">
                            <textarea title="임대료 관련 메모" placeholder="임대료 관리를 위한 추가 필요사항을 메모해 보세요. (예 – 부가세, 관리비, 특약사항 등)"></textarea>        
                            <p class="num_info"><span><em class="curr">0</em> / 5,000</span></p>            
                        </div> 
                    </div>
                    <p class="tip_info">개인식별정보는 입력하지 마세요.</p>
                </div>
            </div>
            <!-- //임대물정보 입력 -->

            <!-- page bottom button -->
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">이전</button></span>
                    <span><button type="button" class="btn primary lg">등록</button></span>
                </div>
            </div>
            <!-- page bottom button -->
        </div><!-- //content -->
    </div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
