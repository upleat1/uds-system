<!-- 업무 SCRIPT START -->
<script type="text/javascript">

    $(document).ready(function(){
        var clearTimeOut = null
        var swiper = new Swiper('.u-bizcontent.renton .intro-wrap .swiper-container', {
            slidesPerView : 'auto',
            speed: 400,	
            pagination: $(this).find('.swiper-pagination'),
            paginationClickable: true,
            paginationBulletRender: function(swiper, index, className) {
                var cnt = ($(swiper.container).find('.swiper-slide:not(.swiper-slide-duplicate)').length == swiper.slides.length) ? 0 : 1;
                return '<button type="button" class="' + className + '">' + (index + 1) + '. ' + ($(swiper.slides[index + cnt]).data('label')) + '</button>';
            },			
            onInit: function(s) {
                $(s.container).find('.swiper-slide-duplicate').attr('aria-hidden', 'true');
                
                $('.swiper-wrapper .swiper-slide').each(function(){
                     $(this).find('.img-lottie > img').hide()
                });
                $('.swiper-wrapper .swiper-slide').eq(0).find('.img-lottie > img').eq(0).show().siblings().hide()
                clearTimeOut = setTimeout(function(){
                    $('.swiper-wrapper .swiper-slide').eq(0).find('.img-lottie > img').eq(0).hide().siblings().show()
                }, 2900); 
            },
        });
        swiper.on('slideChangeEnd', function(e) {
            var swiperIdx = e.activeIndex;
            /* $('.swiper-wrapper .swiper-slide').each(function(){
                var _this = $(this);
                var imgSrc = _this.find('.visual-img-wrap img').attr('src');
                var imgSrcReplace = imgSrc.replace('on.gif' , 'off.png');
                _this.find('.visual-img-wrap img').attr('src', imgSrcReplace);
            });
            var activeImgSrc = $('.swiper-wrapper .swiper-slide').eq(swiperIdx).find('.visual-img-wrap img').attr('src');
            var activeImgSrcReplace = activeImgSrc.replace( 'off.png' , 'on.gif');
            $('.swiper-wrapper .swiper-slide').eq(swiperIdx).find('.visual-img-wrap img').attr('src' , activeImgSrcReplace);
             */
    
            $('.swiper-wrapper .swiper-slide').eq(swiperIdx).find('.img-lottie > img').eq(0).show().siblings().hide();
            clearTimeOut = setTimeout(function(){
                $('.swiper-wrapper .swiper-slide').eq(swiperIdx).find('.img-lottie > img').eq(0).hide().siblings().show();
            }, 2900);
        });
        swiper.on('slideChangeStart', function(e) {
            clearTimeout(clearTimeOut);
        });
    });
