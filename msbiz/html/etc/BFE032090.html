<body>
<!-- 업무 관련 HTML 선언 START -->        
<div id="wrap">
    <div id="content">
        <h1 class="hidden">바텀시트_조회조건</h1>
        <div class="section">
            <div class="form_group">
                <div class="form_row">
                    <div class="tr_sel_acc_panel rent">
                        <button type="button" class="acc" title="현재 연결된 계좌">
                            <strong class="bk_name ico"><span class="icon_bank_004 xs"></span>KB국민 <span class="bk_num number">574498-90-009768</span></strong>
                            <strong class="etc_bk_name">석다민(사근지배)</strong>
                            <span class="etc_bk_txt">사업자응원통장-보통예금</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>        
    </div><!-- //content -->
</div><!-- //wrap -->
<!-- 바텀시트_조회조건 START -->
<div id="BFE032090_Bottom" class="popup bottom ui_pop_last show foot" role="dialog" aria-hidden="true">
    <article class="pop_wrap">
        <div class="pop_head">
            <div>
                <h1>조회조건</h1>
            </div>
        </div>
        <div class="pop_body">
            <div class="pop_section">
                <div class="form_group">
                    <div class="form_row">
                        <div class="form_date_term">
                            <div class="input date">
                                <input type="tel" title="시작일 입력" maxlength="8" value ="2022.04.21">
                                <button type="button" class="btn_cal" title="시작일 선택"></button>                    
                            </div>
                            <span class="space">~</span>
                            <div class="input date">
                                <input type="tel" title="종료일 입력" maxlength="8" value ="2022.05.21"> 
                                <button type="button" class="btn_cal" title="종료일 선택"></button>                              
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 220906 : 채크시 입력 가능, 체크 해제시 입력 불가 / 초기 입력값 저장 됨  -->
                <div class="form_group error">
                    <div class="form_row">
                        <div class="rdoChk_group gap_sm">
                            <span class="selection">
                                <input type="checkbox" id="checkChecked">
                                <label for="checkChecked" class="label"><strong>보낸분</strong></label>
                            </span>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" id="id02" placeholder="의뢰인/수취인, 내통장표시" title="보낸분" value="">
                        </div>
                    </div> 
                    <p class="tip" aria-labelledby="id02">두 글자 이상 입력해주세요.</p><!-- 개발전용 : validation 결과 메세지 -->
                </div>
                <div class="form_group">
                    <div class="form_row">
                        <div class="rdoChk_group gap_sm">
                            <span class="selection">
                                <input type="checkbox" id="checkChecked2">
                                <label for="checkChecked2" class="label"><strong>입금액</strong></label>
                            </span>
                        </div>
                    </div>
                    <div class="form_row">
                        <div class="input">
                            <input type="text" placeholder="입력내용" title="타이틀명" value=""><!-- 220906 : readonly 삭제 -->
                        </div>
                    </div>  
                </div>
                <!-- //220906 : 채크시 입력 가능, 체크 해제시 입력 불가 / 초기 입력값 저장 됨  -->

                <!-- 조회설정 저장 -->
                <span class="switch right gap_sm">  
                    <input type="checkbox" id="switch1" checked>
                    <label for="switch1"><span>조회설정 저장</span></label>
                </span>
                <!-- //조회설정 저장 -->
            </div>
        </div>
        <div class="pop_foot">
            <div>
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg ui_pop_close">조회</button></span>
                </div>
            </div>
        </div>
        <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
    </article>
</div>
