    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">통합ID서비스 출금계좌 순서변경</h1>
            <div class="inform_top_wrap">
                <ul class="depth bul"> 
                    <li>첫 번째 계좌는 이체할 때 대표 출금계좌로 자동 설정됩니다.</li>
                    <li>계좌 선택 후 끌어 올리거나 내려서 계좌순서를 바꿀 수 있습니다.</li>
                </ul>
            </div>
    
            <div class="section">
                <div class="sel_drag_sort">
                    <span class="selection drag_move">
                        <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                        <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                    </span>
                    <span class="selection button_move">
                        <input type="radio" id="radioSort" name="drag_sort">
                        <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                    </span>
                </div>
                
                <ul id="drag" class="acc_list list_drag drag new_list_drag">
                    <li class="li">
                        <div>
                            <span class="bk_user">김국민(동아리20)</span>
                            <span class="bk_num number">574498-90-009768</span>
                            <p class="caption">계좌별명 노출</p>
                        </div>
                        <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                        <div class="move_area">
                            <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                            <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                        </div>
                    </li>
                    <li class="li">
                        <div>
                            <span class="bk_user">김국민(소모임10)</span>
                            <span class="bk_num number">574498-90-009768</span>
                            <p class="caption">계좌별명 노출</p>
                        </div>
                        <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                        <div class="move_area">
                            <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                            <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                        </div>
                    </li>
                </ul>
            </div>
    
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">저장</button></span>  
                </div>    
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->
