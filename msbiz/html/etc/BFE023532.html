<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>우대혜택 안내</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">
        <div id="content">
            <div class="section">
                <div class="btn_list_btm">
                    <span><button type="button" class="btn outline sm" onclick="UICommon.Layer.open('#bottomPopup1')">서비스 신청 확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    
        <div id="bottomPopup1" class="popup bottom show" role="dialog" aria-hidden="true">
            <article class="pop_wrap">
                <div class="pop_head">
                    <div>
                        <h1>서비스 신청 확인</h1>
                    </div>
                </div>
                <div class="pop_body">
                    <div class="pop_section">
                        <div class="list_top_wrap">
                            <p class="p fc_gray2">다음과 같이 서비스를 신청하시겠습니까? </p>
                        </div>
                        <ul class="list_data lbt">
                            <li>
                                <div class="key">신청 서비스</div>
                                <div class="value">서비스명</div>
                            </li>
                            <li>
                                <div class="key">서비스 희망일</div>
                                <div class="value"><span class="number">2022.06.01</span></div>
                            </li>
                            <li>
                                <div class="key">신청하시는 분 성함</div>
                                <div class="value">홍길동</div>
                            </li>
                            <li>
                                <div class="key">신청하시는 분 직위</div>
                                <div class="value">대표</div>
                            </li>
                            <li>
                                <div class="key">청하시는 분 연락처</div>
                                <div class="value"><span class="number">010-1234-5678</span></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="pop_foot">
                    <div class="btn_area">
                        <span><button type="button" class="btn secondary lg ui_pop_close">아니요</button></span>
                        <span><button type="button" class="btn primary lg">예</button></span>
                    </div>
                </div>
                <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
            </article>
        </div>
    </div><!-- //wrap -->

    <script>
    </script>
</body>

</html>
