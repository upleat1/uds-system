<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[납입요청] 납입요청(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->     
<div id="wrap">
    <div id="content" data-ui="full_pop"><!-- 풀팝업 시 data-ui="full_pop" 추가 -->
        <h1 class="hidden">납입요청</h1>
        
        <div class="section">
            <!-- 납입요청 메세지 안내 -->
            <div class="result">
                <span class="etc_img"></span>
                <p class="tit">입금 요청 메시지를<br>고민 없이 전송해 보세요!</p>
            </div>
            <!-- //납입요청 메세지 안내 -->

            <div class="form_group">
                <div class="form_tit">기본 메시지</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="">
                            잘 지내시죠? 월세 입금 부탁 드려요.
                        </button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">5월분 임대료</div>
                <div class="form_row"> 
                    <div class="input unit js_unit" role="button" aria-label="임대료 입력" onclick="">
                        <input type="tel" aria-hidden="true" maxlength="16" placeholder="숫자만 입력" title="임대료" data-unit="원">
                        <span class="unit">원</span>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_tit">추가 메시지</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="입력 " title="추가 메시지" value="">
                    </div>
                </div>
            </div>
        </div>

        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">메시지 전송</button></span>
            </div>
        </div>
        <!-- page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
