<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Drag Sort Type12</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/library/sortable.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->

    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>

    <!-- 업무 관련 HTML 선언 START -->
    <div id="wrap">
        <div id="content">
            <h1 class="hidden">그룹관리</h1>
            <div class="section_f js_drag_set gap_xs_2_minus">
                <div class="list_top_wrap">
                    <div class="col">
                        <h4 class="h4">그룹관리</h4>
                    </div>
                    <div class="col col_r">
                        <button type="button" class="ico_set"><span class="edit_txt">편집</span></button>
                    </div>
                </div>
                <div class="sec_inner">
                    <div class="sel_drag_sort">
                        <span class="selection drag_move">
                            <input type="radio" id="radioDrag1" name="drag_sort" checked="">
                            <label for="radioDrag1" class="label"><em class="hidden">드래그로 순서이동</em></label>
                        </span>
                        <span class="selection button_move">
                            <input type="radio" id="radioSort" name="drag_sort">
                            <label for="radioSort" class="label"><em class="hidden">위아래 버튼으로 순서이동</em></label>
                        </span>
                    </div>
                    <ul id="drag" class="list_drag modi drag new_list_drag">
                        <li class="li">
                            <div class="cnt"><strong class="fs18">기본</strong></div>
                            <button type="button" class="btn_move_del"><span class="hidden">$그룹명$ 삭제</span></button>
                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt">
                                <strong class="fs18">abcdefghij1234567890</strong>
                            </div>
                            <button type="button" class="btn_pencil"><span class="hidden">$그룹명$ 수정</span></button>
                            <button type="button" class="btn_move_del"><span class="hidden">$그룹명$ 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                        <li class="li">
                            <div class="cnt">
                                <strong class="fs18">abcdefghij1234567890</strong>
                            </div>
                            <button type="button" class="btn_pencil"><span class="hidden">$그룹명$ 수정</span></button>
                            <button type="button" class="btn_move_del"><span class="hidden">$그룹명$ 삭제</span></button>

                            <button type="button" class="btn_move"><span class="hidden">드래그로 순서변경</span></button>
                            <div class="move_area">
                                <button type="button" class="btn_up"><span class="hidden">순서위로</span></button>
                                <button type="button" class="btn_down"><span class="hidden">순서아래로</span></button>
                            </div>
                        </li>
                    </ul>

                    <div class="btn_list_btm">
                        <span><button type="button" class="btn outline md">그룹등록</button></span>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg">확인</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!--// 업무 HTML 선언 END -->


</body>

</html>
