<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>급여명세서 만들기</title>

    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->

    <!--// 업무 관련 JS 선언 END -->
</head>

<body>
    <div id="wrap">
        <!-- 네이티브영역 -->
        <header id="header">
            <!-- script src="../../guide/assets/js/publish.js"></script -->
        </header>
        <!-- //네이티브영역 -->
        <div id="content">
            <div class="step_wrap js_step">
                <div class="step" role="img" aria-label="총 4단계 중 현재 2단계">
                    <span class="current">2</span><span class="mark">/</span><span class="total">4</span>
                </div>
                <h1 class="h1">지급정보</h1>
            </div>

            <div class="inform_top_wrap">
                <ul class="depth bul">
                    <li>급여 지급방법과 지급 일자를 선택해주세요.</li><!-- 221007 수정 -->
                </ul>
            </div>

            <div class="section">
                <div class="form_group">
                    <div class="form_tit">지급 기준</div>
                    <div class="form_row">
                        <div class="rdoChk_box">
                            <span class="selection">
                                <input type="radio" id="radioBox1_1" name="radio_box11" checked>
                                <label for="radioBox1_1" class="label"><em>시급</em></label><!-- 220905 문구변경 -->
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioBox1_2" name="radio_box11">
                                <label for="radioBox1_2" class="label"><em>월급</em></label><!-- 220905 문구변경 -->
                            </span>
                            <span class="selection">
                                <input type="radio" id="radioBox1_3" name="radio_box11">
                                <label for="radioBox1_3" class="label"><em>일급</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form_group">
                    <div class="form_tit">지급일</div>
                    <div class="form_row">
                        <div class="input date">
                            <input type="tel" maxlength="6" title="지급일" placeholder="날짜입력" value="2022.06.14">
                            <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">이전</button></span>
                    <span><button type="button" class="btn primary lg">다음</button></span>
                </div>
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->

    <script>
    </script>
</body>

</html>
