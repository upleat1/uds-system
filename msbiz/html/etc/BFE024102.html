<body>
    <div id="wrap">

        <div id="content" class="cate_etc">
            <h1 class="h1">KB저축은행 상세</h1>

            <!-- 220812 UI변경 -->
            <div class="section">
                <div class="acc_visual">
                    <div class="acc_name">저축예금</div>
                    <div class="acc_num"><span class="number">000000-00-000000</span></div>
                    
                    <div class="acc_sum_wrap">
                        <div class="acc_pay">
                            <span class="unit">예금잔액</span>
                            <strong class="number">100,000,000</strong><span class="num_unit">원</span>
                        </div>
                        <div class="acc_pay">
                            <span class="unit">대출잔액</span>
                            <strong class="number">100,000,000</strong><span class="num_unit">원</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //220812 UI변경 -->

            <div class="section">
                <h2 class="h2">상세내역</h2>
                <ul class="list_data">
                    <li>
                        <div class="key">출금가능액</div>
                        <div class="value"><span class="number">300,000</span><span class="num_unit">원</span></div>
                    </li>
                    <li>
                        <div class="key">계정유형</div>
                        <div class="value">보통예금</div>
                    </li>
                    <li>
                        <div class="key">계좌별명</div>

                    </li>
                    <li>
                        <div class="key">가입일자</div>
                        <div class="value"><span class="number">2021.01.01</span></div>
                    </li>
                    <li>
                        <div class="key">대출일자</div>
                        <div class="value"><span class="number">2021.01.01</span></div>
                    </li>
                    <li>
                        <div class="key">만기일자</div>
                        <div class="value"><span class="number">2021.01.01</span></div>
                    </li>
                    <li>
                        <div class="key">대출한도</div>
                        <div class="value"><span class="number">300,000</span><span class="num_unit">원</span></div>
                    </li>
                    <li>
                        <div class="key">최종거래일</div>
                        <div class="value"><span class="number">2021.01.01</span></div>
                    </li>
                    <li>
                        <div class="key">상태</div>
                        <div class="value"></div>
                    </li>
