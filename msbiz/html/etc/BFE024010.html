            <h1 class="h1">정보제공동의</h1>
            <div class="section gap_sm_3">
                <div class="agree_wrap multi">
                    <div class="agree_total">
                        <span class="selection">
                            <input type="checkbox" id="checkType1" class="chk_all">
                            <label for="checkType1" class="label"><em>전체동의</em></label>
                        </span>
                        <button type="button" class="btn btn_link" title="전체동의"><span class="hidden">바로가기</span></button>
                    </div>
                    <ul class="agree_list">
                        <li>
                            <!-- 바로가기버튼(btn_link)가 없을 경우에는 nolink 클래스 넣어주세요 -->
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_1">
                                <!-- 221103 약관 수정 -->
                                <label for="checkType1_1" class="label"><em>[필수] 개인(신용)정보 수집·이용·제공 동의서(Open API)</em></label>
                            </span>
                            <!-- 221103 약관 수정 -->
                            <button type="button" class="btn btn_link" title="[필수] 개인(신용)정보 수집·이용·제공 동의서(Open API)"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_2">
                                <!-- 221103 약관 수정 -->
                                <label for="checkType1_2" class="label"><em>[필수] 개인/기업(신용)정보 수집·이용·제공 동의서(Open API)</em></label>
                            </span>

                            <button type="button" class="btn btn_link" title="[필수] 개인/기업(신용)정보 수집·이용·제공 동의서(Open API)"><span class="hidden">바로가기</span></button>
                        </li>
                        <li>
                            <span class="selection chk">
                                <input type="checkbox" id="checkType1_3">
                                <!-- 221103 약관 수정 -->
                                <label for="checkType1_3" class="label"><em>[필수] 금융거래정보 등의 제공사실 통지 동의</em></label>
                            </span>
                            <!-- 221103 약관 수정 -->

                    <ul class="depth bul">
                        <li>본 동의 이후 동일한 목적 또는 이용범위 내에서 개인/기업(신용)정보의 정확성, 최신성을 유지하기 위해 제공하는 경우에는 별도의 추가 동의가 필요하지 않습니다.</li>
                        <li>KB금융 계열사의 고의 또는 과실 등 귀책사유로 인한 개인/기업(신용)정보 유출로 고객님에게 발생한 손해에 대해 관계 법령 등에 따라 보상받으실 수 있습니다.</li>
                        <li>KB 금융 각 계열사 가입확인 후 고객이 아닌 계열사에 대해 개인/기업(신용)정보는 제공 및 활용되지 않습니다.</li>
                    </ul>
