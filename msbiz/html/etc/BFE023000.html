<body>
    <div id="wrap">
        <!-- 네이티브영역 -->

        <div id="content">
            <div class="step_wrap js_step">

            <!-- 220809 타이틀 삭제 -->
            <div class="section">

                    <div class="form_tit">이름</div>
                    <div class="form_row">

                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn primary lg" disabled>다음</button></span>
