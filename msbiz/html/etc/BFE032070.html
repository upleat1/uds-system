<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>[계좌선택] 계좌선택(팝)</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script>
    <script src="/msbiz/app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
    <link rel="stylesheet" data-description="기타" href="/msbiz/app/css/etc.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
<!-- 업무 관련 HTML 선언 START -->        
<div id="wrap">
    <div id="content" data-ui="full_pop"><!-- 풀팝업 시 data-ui="full_pop" 추가 -->
        <h1 class="hidden">계좌선택</h1>
        <div class="section">
            <h2>임대료 받는 계좌<span class="etc_txt">를<br>
                선택해 보세요.</span>
            </h2>
            <!-- 선택된 임대물 : 최대 10개 출력 -->
            <div class="form_group">
                <div class="form_tit">선택된 임대물</div>
                <div class="form_row">        
                    <div class="sel_rental">
                        <span>건물명 101호</span>,
                        <span>리첸시아 1204호</span>,
                        <span>건물명 102호</span>,
                        <span>건물명 103호</span>,
                        <span>건물명 104호</span>
                    </div>                    
                </div>    
            </div>
            <!-- //선택된 임대물 : 최대 10개 출력 -->

            <h2>변경할 임대료 받는 계좌<span class="etc_txt">를<br>
                선택해 주세요.</span>
            </h2>
            <!-- 현재 연결된 계좌를 변경할 경우 : 공인인증서 ID명 / 계좌명 / 계좌번호 -->
            <div class="form_group">
                <div class="form_tit">현재 연결된 계좌</div>
                <div class="form_row">
                    <div class="tr_sel_acc_panel rent">
                        <button type="button" class="acc" title="현재 연결된 계좌">
                            <strong class="bk_name ico"><span class="icon_bank_004 xs"></span>KB국민 <span class="bk_num number">574498-90-009768</span></strong>
                            <strong class="etc_bk_name">석다민(사근지배)</strong>
                            <span class="etc_bk_txt">사업자응원통장-보통예금</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- //현재 연결된 계좌를 변경할 경우 : 공인인증서 ID명 / 계좌명 / 계좌번호 -->

            <div class="form_group">
                <div class="form_tit">인증서 구분</div>
                <div class="form_row">
                    <div class="select">
                        <button type="button" class="select_btn" title="인증서 구분">로그인된 사업자 공인인증서 ID명 출력</button><!-- 개발 : 버튼에 값이 들어갈 경우 클래스 "active" 추가 : ex) class="select_btn active" -->
                    </div>
                </div>                
            </div>

            <ul class="etc_list_data gap_lg_0">
                <li>
                    <div class="form_group">
                        <div class="form_row">
                            <div class="rdoChk_group">
                                <span class="selection">
                                    <input type="radio" id="radioV1" name="radio_v" checked>
                                    <label for="radioV1" class="label">
                                        <strong class="bk_num">400402-01-541964</strong>
                                        <span class="label_nick">(별명노출)</span>
                                        <span class="label_tit">상품명노출</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form_group">
                        <div class="form_row">
                            <div class="rdoChk_group">
                                <span class="selection">
                                    <input type="radio" id="radioV2" name="radio_v">
                                    <label for="radioV2" class="label">
                                        <strong class="bk_num">400402-01-541964</strong>
                                        <span class="label_nick">지마켓 수익</span>
                                        <span class="label_tit">중소기업인우대 입출금 통장</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form_group">
                        <div class="form_row">
                            <div class="rdoChk_group">
                                <span class="selection">
                                    <input type="radio" id="radioV3" name="radio_v">
                                    <label for="radioV3" class="label">
                                        <strong class="bk_num">400402-01-541964</strong>
                                        <span class="label_nick">지마켓 수익</span>
                                        <span class="label_tit">중소기업인우대 입출금 통장</span>
                                    </label>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="center">
                    선택 가능한 계좌가 없습니다.
                </li>
            </ul>
            
            <p class="p center gap_lg_0">계좌 목록에 없는 다른 KB계좌로 연결하려면<br>통합 ID 연동을 해주세요.</p>
            <div class="btn_list_btm gap_md">
                <span><button type="button" class="btn outline md">통합 ID 연동하기</button></span>
            </div>     
            <!-- 220906 : class="tip_info" 안내문구 삭제 -->
        </div>   
        
        <!-- page bottom button -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn secondary lg">취소</button></span>
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
        <!-- page bottom button -->
    </div><!-- //content -->
</div><!-- //wrap -->
<!--// 업무 HTML 선언 END -->
<!-- 업무 SCRIPT START -->
<script type="text/javascript">
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
