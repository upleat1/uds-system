<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="h1">내 일정 등록/관리</h1>
        <div class="section">
            <div class="form_group">
                <div class="form_tit">날짜 선택</div>
                <div class="form_row">
                    <div class="input date">
                        <input type="tel" maxlength="6" title="YYYY.MM.DD 날짜입력" placeholder="YYYY.MM.DD">
                        <button type="button" class="btn_cal"><span class="hidden">날짜선택</span></button>
                    </div>
                </div>
            </div>
            <div class="form_group js_trans">
                <div class="form_tit">일정 작성</div>
                <div class="form_row">
                    <div class="input">
                        <input type="text" placeholder="일정을 작성해주세요.(최대 20자)" title="일정을 작성해주세요.(최대 20자)">
                    </div>
                </div>
            </div>
            <!-- 220802 버튼추가 -->
            <div class="form_btm_full_wrap">
                <span><button type="button" class="btn outline md">등록</button></span>
            </div>
            <!-- //220802 버튼추가 -->
        </div>
        <hr class="hr_divide">
        <div class="section">
            <div class="my_date_work">
                <h2 class="h2">등록된 내 일정</h2>
                <ul class="fin_cal_legend">
                    <li class="tra">
                        <span>나의 일정</span>
                        <button type="button" class="btn_txt link sm">삭제</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>  
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
