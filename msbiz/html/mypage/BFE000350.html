<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[금융캘린더]내 정보 관리_금융캘린더</title>
	<!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
	<link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
	<script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
	<script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
	<script src="/msbiz/app/js/library/swiper.min.js"></script> 
	<script src="/msbiz/app/js/common_ui.js"></script> 
	<!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

	<!-- 업무 관련 CSS 선언 START -->
	<link rel="stylesheet" data-description="이체" href="/msbiz/app/css/my.css">
	<!--// 업무 관련 CSS 선언 END -->

	<!-- 업무 관련 JS 선언 START -->
	
	<!--// 업무 관련 JS 선언 END -->
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
	<div id="content">
        <h1 class="hidden">금융캘린더</h1>
		<div class="section">
            <!-- 캘린더 -->
            <div class="calendar_wrap fin">
                <div class="cal_month">                    
                    <!-- <button type="button" class="btn btn_ico first" disabled=""><span class="hidden">전년도</span></button> 개발 : 전년도,이전달,다음달,다음년도 버튼 비활성화시 속성 'disabled' 추가 -->
                    <button type="button" class="btn btn_ico prev" disabled=""><span class="hidden">이전달</span></button>                    
                    <span class="year_txt">2018.03</span>
                    <button type="button" class="btn btn_ico next"><span class="hidden">다음달</span></button>
                    <!-- <button type="button" class="btn btn_ico end"><span class="hidden">다음년도</span></button> -->
                    <!-- <button type="button" class="btn today">오늘<span class="hidden">선택</span></button> -->
                </div>
                <!-- 210709 수정 -->
                <table class="cal_tbl">
                    <caption>달력-일,월,화,수,목,금,토 항목으로 구성</caption>
                    <thead>
                        <tr>
                            <th scope="col" class="sunday">일</th>
                            <th scope="col">월</th>
                            <th scope="col">화</th>
                            <th scope="col">수</th>
                            <th scope="col">목</th>
                            <th scope="col">금</th>
                            <th scope="col" class="saturday">토</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="sunday"></td>
                            <td></td>
                            <td></td>
                            <td><button type="button">1</button></td>
                            <td><button type="button">2</button></td>
                            <td><button type="button">3
                                <span class="my_cal_info">
                                    <span class="tra"><span class="hidden">자동이체있음</span></span>
                                </span>
                            </button></td><!-- 등록된 일정이 있는경우 -->
                            <td class="saturday"><button type="button">4</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">5</button></td>
                            <td><button type="button" class="today" title="오늘 날짜">6</button></td><!-- 오늘 날짜 -->
                            <td><button type="button" class="today active" title="오늘 날짜">7
                                <span class="my_cal_info">
                                    <span class="tra"><span class="hidden">자동이체있음</span></span>
                                    <span class="scd"><span class="hidden">내일정있음</span></span>
                                    <span class="pay"><span class="hidden">만기/납부일정있음</span></span>
                                </span>
                            </button></td>
                            <td><button type="button" class="today on" title="오늘 날짜, 선택 됨">8</button></td><!-- 오늘 날짜 + 선택 -->
                            <td><button type="button" class="today active on" title="오늘 날짜, 선택됨">9</button></td>
                            <td><button type="button" class="on" title="선택 됨">10</button></td><!-- 선택 됨 -->
                            <td class="saturday"><button type="button">11</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">12</button></td>
                            <td><button type="button" disabled="">13</button></td><!-- 비활성화 disabled -->
                            <td><button type="button">14</button></td>
                            <td><button type="button">15</button></td>
                            <td><button type="button">16</button></td>
                            <td><button type="button">17
                                <span class="my_cal_info">
                                    <span class="pay"><span class="hidden">만기/납부일정있음</span></span>
                                </span>
                            </button></td>
                            <td class="saturday"><button type="button">18</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">19</button></td>
                            <td><button type="button">20</button></td>
                            <td><button type="button">21</button></td>
                            <td><button type="button">22</button></td>
                            <td><button type="button">23</button></td>
                            <td><button type="button">24</button></td>
                            <td class="saturday"><button type="button">25</button></td>
                        </tr>
                        <tr>
                            <td class="sunday"><button type="button">26</button></td>
                            <td><button type="button">27</button></td>
                            <td><button type="button">28</button></td>
                            <td><button type="button">29</button></td>
                            <td></td>
                            <td></td>
                            <td class="saturday"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- //캘린더 -->
            <ul class="fin_cal_legend inline">
                <li class="pay">만기/납부일정</li>
                <li class="tra">이체일정</li>
                <li class="scd">내 일정</li>
            </ul>
        </div>
        <hr class="hr_divide">
        <div class="section">
            <div class="my_date_work">
                <h2 class="h2"><strong class="number">5</strong>월 <strong class="number">19</strong>일 (수)</h2>
                <ul class="fin_cal_legend">
                    <li class="pay"><span>만기/납부일정</span></li>
                    <li class="tra"><span>자동이체 <span class="number">4</span>건</span></li>
                    <li class="scd"><a href="">방문상담 예약일</a></li>
                </ul>
                <div class="result nodata sm">
                    <p class="tit">등록된 일정이 없습니다.</p>
                </div>
            </div>
        </div>
        <!-- 220802 버튼추가 -->
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">내 일정 등록/관리</button></span>  
            </div>    
        </div>
        <!-- //220802 버튼추가 -->
    </div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
