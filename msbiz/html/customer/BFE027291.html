<div id="wrap">

        <h1 class="hidden">[은행]개인(신용)정보 마케팅활용동의</h1>

        <!-- [선택] 상품서비스 안내 등 선택동의 사항 -->
        <div class="section pro_agree">
            <h2 class="h2">동의상태 및 변경</h2>

            <div class="agree_wrap bt_line">
                <!-- @마케팅 선택동의 -->
                <div class="agree_choice bb_line">
                    <span class="selection">
                        <input type="checkbox" id="chkAll_1" name="chkAll_1" class="chk_all">
                        <label for="chkAll_1" class="label"><em>[선택] 개인(신용)정보 수집·이용·제공 동의서(상품서비스 안내 등)</em></label><!-- 220928 약관 수정 -->

                    </span>
                    <div class="agree_choice_wrap">
                        <ul class="depth bul">
                            <li>수집·이용 동의</li>
                            <li>광고성정보 수신 동의</li>
                        </ul>
                        <p class="agree_choice_tit">상품 서비스 안내수단</p>
                        <div class="rdoChk_group inline">
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK1" name="checkCHK">
                                <label for="checkCHK1" class="label"><em>문자</em></label>
                            </span>
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK2" name="checkCHK">
                                <label for="checkCHK2" class="label"><em>이메일</em></label>
                            </span>
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK3" name="checkCHK">
                                <label for="checkCHK3" class="label"><em>전화</em></label>
                            </span>
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK4" name="checkCHK">
                                <label for="checkCHK4" class="label"><em>DM</em></label>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- // -->
            </div> 
        </div>
        <!-- //[선택] 상품서비스 안내 등 선택동의 사항 -->

                    <li>고객님의 현재 동의 현황은 위와 같습니다.</li>

                    <li>동의상태 변경을 원하시면 하단의 [변경] 버튼을 통해 거래하여 주시기 바랍니다.</li> 
                </ul>
            </div>

        <!-- page bottom button -->
