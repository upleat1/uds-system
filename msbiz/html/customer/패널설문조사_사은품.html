<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>패널설문조사 사은품 정보 입력</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="../../app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="../../app/css/style.css">
    <script src="../../app/js/library/jquery-3.3.1-min.js"></script>
    <script src="../../app/js/library/jquery-ui.min.js"></script>
    <script src="../../app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
</head>
<body>
    <div id="wrap">
        <div id="content" class="cus_survey">
            <h1 class="hidden">패널 설문조사 사은품 정보 입력</h1>
            <div class="inform_top_wrap">
                <h2 class="inform_tit">사은품 수령 정보 입력</h2>
                <ul class="depth bul">
                    <li>설문에 참여해주신 모든 KB 기업 고객패널분들께 감사의 선물을 드립니다.</li>
                    <li>입력하신 정보는 선물 발송을 위해서만 사용되며, 선물 발송 후 즉시 폐기됩니다.</li>
                </ul>
            </div>
            <div class="section">
                <div class="form_group">
                    <h2 class="h3 gap_sm_3">KB 기업고객 패널 설문조사와 관련하여 개인(신용)정보를 수집·이용하는 것에 동의하십니까?</h2>
                    <div class="table">
                        <table summary="개인정보 수집 이용목적, 이용항목, 이용기간">
                            <caption>개인정보 수집·이용 내역 테이블</caption>
                            <colgroup>
                                <col style="width:40%">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">수집·이용 목적</th>
                                    <td>사은품 발송을 위한<br>수령자 정보 수집</td>
                                </tr>
                                <tr>
                                    <th scope="row">수집·이용 항목</th>
                                    <td>휴대폰 번호</td>
                                </tr>
                                <tr>
                                    <th scope="row">수집·이용 기간</th>
                                    <td>사은품 발송시까지<br>(최장 2개월 이내)</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form_row">
                        <ul class="rdoChk_ul2">
                            <li>
                                <span class="selection mid">
                                    <input type="radio" id="radioNo" name="radioYesNo" aria-hidden="true">
                                    <label for="radioNo" class="label"><em>동의하지 않음</em></label>
                                </span>
                            </li>
                            <li>
                                <span class="selection mid">
                                    <input type="radio" id="radioYes" name="radioYesNo" aria-hidden="true" checked>
                                    <label for="radioYes" class="label"><em>동의함</em></label>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="form_group tel">
                    <h2 class="h3">사은품 수령자 핸드폰 번호</h2>
                    <div class="form_row col">
                        <div class="select">
                            <button type="button" class="select_btn active" title="휴대폰번호 앞자리">010</button>
                        </div>
                        <div class="input" role="button" aria-label="휴대폰번호 입력" onclick="">
                            <input type="tel" value="" maxlength="8" title="휴대폰번호" aria-hidden="true" class="bg_white" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn_confirm_wrap">
                <div class="btn_area">
                    <span><button type="button" class="btn secondary lg">이전</button></span>  
                    <span><button type="button" class="btn primary lg">제출</button></span>  
                </div>    
            </div>
        </div><!-- //content -->
    </div><!-- //wrap -->
</body>
</html>
