<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[승인할 내역]승인할내역조회</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="/msbiz/app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="/msbiz/app/css/style.css">
    <script src="/msbiz/app/js/library/jquery-3.3.1-min.js"></script>
    <script src="/msbiz/app/js/library/jquery-ui.min.js"></script>
    <script src="/msbiz/app/js/library/swiper.min.js"></script> 
    <script src="/msbiz/app/js/common_ui.js"></script> 
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->

    <!-- 업무 관련 CSS 선언 START -->
		<link rel="stylesheet" data-description="승인/결재" href="/msbiz/app/css/approval.css">
    <!--// 업무 관련 CSS 선언 END -->

    <!-- 업무 관련 JS 선언 START -->
    
    <!--// 업무 관련 JS 선언 END -->
</head>
<body>
<div id="wrap">
    <div id="content">
        <h1 class="hidden">승인할 내역</h1>
        <div class="inform_top_wrap">
            <ul class="depth bul">
                <li>사용자(Master)가 권한설정을 변경한 내역에 대해 결재하실 내역입니다.</li>
                <li>조회하실 내역을 터치하시면 상세내역확인 및 결재/반송하실 수 있습니다.</li>
                <li>사용자(Master)가 결재 올린 순서와 관계 없이 최종 사용자(S-Sub)의 승인순서대로 권한설정사항이 지정됩니다.</li>
            </ul>
        </div>
        <!-- 220729 리웍 -->
        <div class="section">
            <!-- 결재 리스트 -->
            <div class="chk_data_group">
                <div class="chk_total">
                    <span class="selection">
                        <input type="checkbox" id="checkType1" class="chk_all">
                        <label for="checkType1" class="label bold fs_lg">전체선택</label>
                    </span>
                </div>
                <div class="chk_data_list_group">
                    <div class="chk_data_list">
                        <div class="chk_head">
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK1">
                                <label for="checkCHK1" class="label"><strong class="number">2022.04.19 14:20:11</strong></label>
                            </span>
                        </div>
                        <ul class="list_data noline">
                            <li>
                                <div class="key">권한설정 내역</div>
                                <div class="value">계좌권한관리&gt;입금계좌권한 등록</div>
                            </li>
                            <li>
                                <div class="key">등록자</div>
                                <div class="value">김직원</div>
                            </li>
                        </ul>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">상세보기</button></span>
                        </div>
                    </div>
                    <div class="chk_data_list">
                        <div class="chk_head">
                            <span class="selection chk">
                                <input type="checkbox" id="checkCHK2">
                                <label for="checkCHK2" class="label"><strong class="number">2022.04.19 14:20:11</strong></label>
                            </span>
                        </div>
                        <ul class="list_data noline">
                            <li>
                                <div class="key">권한설정 내역</div>
                                <div class="value">계좌권한관리&gt;입금계좌권한 등록</div>
                            </li>
                            <li>
                                <div class="key">등록자</div>
                                <div class="value">김직원</div>
                            </li>
                        </ul>
                        <div class="btn_list_btm">
                            <span><button type="button" class="btn outline sm">상세보기</button></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //결재 리스트 -->

            <!-- 결재할 내역이 없는 경우 -->
			<div class="result nodata">
				<p class="tit">조회하실 내역이 없습니다.</p>
			</div>
            <!-- //결재할 내역이 없는 경우 -->

        </div>
        <!-- 220729 리웍 -->
        
        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">결재</button></span>
            </div>
        </div>
    </div><!-- //content -->
</div><!-- //wrap -->

<script>
    /* 업무 SCRIPT */
</script>
</body>
</html>
