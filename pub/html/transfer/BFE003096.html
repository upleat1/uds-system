<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="viewport2" http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>[연락처이체입금]입금완료</title>
	<link rel="stylesheet" data-description="공통 요소별 스타일" href="https://oimg1.kbstar.com/css/osite/mobank6_transfer.css">
</head>
<body>

<!-- 업무 관련 HTML 선언 START -->
<div id="wrap">
    <header>
        <h1 class="header_logo"><span class="hidden">KB 국민은행</span></h1>
    </header>
	<div id="content">
        <!-- 입금오류 -->
        <div class="result fail">
            <div class="result_ico"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><circle class="circle" cx="30" cy="30" r="28" stroke-dasharray="180" stroke-dashoffset="180"></circle><circle class="ex_mark2" cx="30" cy="41" r="3"></circle><path class="ex_mark1" d="M30.3,17V33"></path></svg></div>
            <p class="tit">입금이 정상적으로<br>처리되지 않았습니다.</p>
            <p class="txt">입금기한이 지났습니다.<br>보낸 분께 다시 이체를 요청해 주시기 바랍니다.</p>
        </div>

        <div class="section">
            <h2 class="hidden">오류코드</h2>
            <ul class="list_data">
                <li>
                    <div class="key">오류코드</div>
                    <div class="value"><span class="number">NN0032</span></div>
                </li>
            </ul>
        </div>
        <!-- //입금오류 -->

        <!-- 수취완료 (중복 시) -->
        <div class="result success">
            <div class="result_ico"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60"><circle class="circle" cx="30" cy="30" r="28" stroke-dasharray="180" stroke-dashoffset="180"></circle><path class="check" d="M17,28l9,8L42,20" stroke-dasharray="70" stroke-dashoffset="70"></path></svg></div>
            <p class="tit">
                이미 이체가 완료된 거래입니다.
                입금계좌의 거래내역을<br>확인해 주세요.
            </p>
        </div>

        <div class="section">
            <h2 class="hidden">입금정보</h2>
            <ul class="list_data">
                <li>
                    <div class="key">입금금액</div>
                    <div class="value">
                        <span class="number">10,000</span><span class="num_unit">원</span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- //수취완료 (중복 시) -->

        <div class="btn_confirm_wrap">
            <div class="btn_area">
                <span><button type="button" class="btn primary lg">확인</button></span>
            </div>
        </div>
	</div><!-- //content -->
</div><!-- //wrap -->

<!--// 업무 HTML 선언 END -->

<!-- 업무 SCRIPT START -->
<script>
</script>
<!--// 업무 SCRIPT END -->
</body>
</html>
