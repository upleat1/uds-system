<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>패널설문조사 안내 팝업</title>
    <!-- 공통 CSS, JS 선언 START || 가져가지마세요!!! -->
    <link rel="stylesheet" data-description="공통 요소별 스타일" href="../../app/css/common.css">
    <link rel="stylesheet" data-description="운영 공통 적용 스타일" href="../../app/css/style.css">
    <script src="../../app/js/library/jquery-3.3.1-min.js"></script>
    <script src="../../app/js/library/jquery-ui.min.js"></script>
    <script src="../../app/js/common_ui.js"></script>
    <!-- // 공통 CSS, JS 선언 END || 가져가지마세요!!! -->
</head>
<body>
    <div id="wrap">
        <div id="content">
        </div><!-- //content -->
    </div><!-- //wrap -->

    <!-- 패널 설문조사 안내 팝업 -->
    <div id="surveyInfoPop" class="popup modal" role="dialog" aria-hidden="true">
        <article class="pop_wrap">
            <div class="pop_head">
                <div>
                    <h1 class="hidden">패널 설문조사 안내 팝업</h1>
                </div>
            </div>
            <div class="pop_body">
                <div class="pop_section">
                    <div class="pop_survey_info">
                        <h2 class="h3 gap_0">KB 기업고객 패널 여러분 반갑습니다.</h2>
                        <div>
                            <p class="gap_sm">고객님은 KB스타기업뱅킹 업그레이드 버전을 사전 오픈 기간동안 사용해보실 수 있습니다.</p>
                            <p class="gap_xs_2">11월 25일까지 사용해보신 경험과 의견을 KB기업고객패널 의견 조사 메뉴를 통해 등록해주시기 바랍니다.</p>
                            <p class="gap_xs_2">의견 등록 및 사은품 수령정보를 입력해주신 모든 패널분들에게 사은품을 드립니다.</p>
                            
                            <div class="gap_xs_2">
                                <strong class="normal">* 의견 조사 메뉴 경로</strong>
                                <p>전체메뉴 &gt; 고객센터 &gt; 패널 의견 등록</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pop_foot">
                <div>
                    <div class="btn_area">
                        <span><button type="button" class="btn primary lg ui_pop_close">확인</button></span>
                    </div>
                </div>
            </div>
            <button type="button" class="pop_close ui_pop_close" aria-label="팝업창 닫기"></button>
        </article>
    </div>
    <!-- //패널 설문조사 안내 팝업 -->
</body>
<script>
    $(function(){
        UICommon.Layer.open('#surveyInfoPop');
    });
</script>
</html>
