<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
<meta name="title" content="유플리트">
<link rel="shortcut icon" type="image/x-icon" href="/pub/guide/assets/images/favicon.ico"> 
<link rel="stylesheet" type="text/css" href="/pub/guide/assets/css/ui_guide.css">
<script src="/pub/guide/assets/vendor/jquery.min.js"></script>
<script src="/pub/guide/assets/vendor/swiper.min.js"></script>
<script src="/pub/guide/assets/js/worksheet.js"></script>
<title>Worksheet | 유플리트 Publishing Guide</title>
</head>
<body data-project="app" data-util="worksheet">
<div id="gWrap" data-category="worksheet">
	<header id="gHeader">Upleat Design System</header>
	<div id="gContainer">
		<div class="g_titles">
			<h2>Worksheet</h2>
			<div class="g_project_status">
				<div class="g_count total">
					<span class="lb">총본수</span><strong class="num"></strong>
				</div>
				<div class="g_count working">
					<span class="lb">총진행본수</span><strong class="num"></strong>
				</div>
				<div class="g_count cp_num">
					<span class="lb">총완료본수</span><strong class="num"></strong>
				</div>
				<div class="g_project_ing">
					<span class="ing">진행률 : <strong class="num"></strong>%</span> <span class="graph"><span class="bar"></span></span>
				</div>
			</div>
		</div>
		<div class="g_content">
			<div class="g_board_tab">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/common.json">공통</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/main.json">메인</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/log.json">로그인/로그아웃</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/mypage.json">My 페이지</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/search.json">통합검색</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/inquiry.json">조회</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/transfer.json">이체</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/utility.json">공과금</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/funds_manage.json">자금관리</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/forex.json">외환</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/products.json">상품가입</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/pdt_manage.json">상품관리</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/banking_manage.json">뱅킹관리</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/certification.json">인증센터</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/customer.json">고객센터</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/setting.json">환경설정</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/approval.json">승인/결재</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/etc.json">기타</button></li>
					<li class="swiper-slide"><button type="button" data-json="/pub/guide/json/global.json">다국어</button></li>
				</ul>
			</div>	
		</div>
	</div>
</div>
</body>
</html>
