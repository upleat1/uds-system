<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>Upleat Design System</title>
    <link rel="stylesheet" href="/pub/guide/assets/css/components.css">
    <link rel="stylesheet" href="/pub/guide/assets/vendor/highlight/github-gist.css">
    
    <!-- resource -->
    <link rel="stylesheet" href="/pub/assets/css/_variables.css">
    <link rel="stylesheet" href="/pub/assets/css/common.css">
    <link rel="stylesheet" href="/pub/assets/css/components.css">

    <style>
        [data-class="demo-grid"] {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        [data-class="demo-grid"] > li {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            padding-top: 40px;
            text-align: center;
            border: 1px red dashed;
        }
        [data-class="demo-grid"] > li > span {
            display: block;
            margin-top: 10px;
            padding: 4px 10px;
            background: #ccc;
        }
        [data-class="demo-grid"] > li > span:first-child {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div data-class="contents">
        <div data-class="component-name"><span>아이콘</span></div>

        <div data-class="section">
            <div data-class="h1">시스템 아이콘</div>
            <div data-class="box">
                <div data-class="list disc">
                    <div>기본 아이콘을 24사이즈로 제작 후 컴포넌트화 하여 가이드된 사이즈로 조정하여 사용한다</div>
                </div>
            </div>
            <script type="text/html">
<div data-class="demo-grid">
    <i class="icon_arrow_right"></i>
    <i class="icon_system_info"></i>
    <i class="icon_close"></i>
    <i class="icon_delete"></i>
    <i class="icon_arrow_down"></i>
    <i class="icon_duplicate"></i>
    <i class="icon_info"></i>
    <i class="icon_success"></i>
    <i class="icon_error"></i>
    <i class="icon_tooltip"></i>
</div>
            </script>

            <div data-class="h2">Size</div>
            <script type="text/html">
<ul data-class="demo-grid">
    <li>
        <i class="icon_system_info xxxlg"></i>
        <span>xxxlg : 72*72</span>
    </li>
    <li>
        <i class="icon_system_info xxlg"></i>
        <span>xxlg : 64*64</span>
    </li>
    <li>
        <i class="icon_system_info xlg"></i>
        <span>xlg : 48*48</span>
    </li>
    <li>
        <i class="icon_system_info lg"></i>
        <span>xlg : 40*40</span>
    </li>
    <li>
        <i class="icon_system_info mlg"></i>
        <span>mlg : 32*32</span>
    </li>
    <li>
        <span>basic size</span>
        <i class="icon_system_info md"></i>
        <span>md : 24*24</span>
    </li>
    <li>
        <i class="icon_system_info smd"></i>
        <span>smd : 20*20</span>
    </li>
    <li>
        <i class="icon_system_info sm"></i>
        <span>sm : 18*18</span>
    </li>
    <li>
        <i class="icon_system_info xsm"></i>
        <span>xsm : 16*16</span>
    </li>
    <li>
        <i class="icon_system_info xxs"></i>
        <span>xxs: 14*14</span>
    </li>
    <li>
        <i class="icon_system_info xxxs"></i>
        <span>xxxs: 12*12</span>
    </li>
</ul>
            </script>
        </div>
    </div>              

    <script src="/pub/guide/assets/vendor/jquery.min.js"></script>
    <script src="/pub/guide/assets/vendor/lodash.min.js"></script>
    <script src="/pub/guide/assets/vendor/highlight/highlight.min.js"></script>
    <script src="/pub/guide/assets/vendor/clipboard.min.js"></script>
    <script src="/pub/guide/assets/js/components.js"></script>
    <script src="/pub/assets/js/common_ui.js"></script>
</body>
</html>
