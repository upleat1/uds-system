<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
    <title>Upleat Design System</title>
    <link rel="stylesheet" href="/pub/guide/assets/css/components.css">
    <link rel="stylesheet" href="/pub/guide/assets/vendor/highlight/github-gist.css">
    
    <!-- resource -->
    <link rel="stylesheet" href="/pub/app/css/_variables.css">
    <link rel="stylesheet" href="/pub/app/css/common.css">
    <link rel="stylesheet" href="/pub/app/css/components.css">
    <style>
        h1, h2, h3, h4 {display:block;}
        .hgroup .h2 {display:inline-block;}
        .txt1 {margin-top:1.7rem; font-size:2.4rem; color:#26282c; line-height: 3.2rem; font-weight:700;}
        .h1, .h2, .h3, caption {margin:0; padding:0;}
        .hgroup_h4 .h4 {margin:0;}
        :not([class^=section]) > .h1 {margin:0;}
        .section.title_wrap {margin:0;}
/*         .hidden {position:static; width:auto; height:auto; clip:auto; color:#222; font-size:1.8rem; font-weight:400;} */
    </style>
</head>
<body>
    <div data-class="contents">
        <div data-class="component-name"><span>Heading Title</span></div>
        <div data-class="box">
            <div data-class="list disc">
                <div>국문/영문 동일하게 Pretendard(프리텐다드)를 사용한다</div>
            </div>
        </div>

        <div data-class="section">
            <div data-class="h1">Type</div>

            <div data-class="h2">Heading (h1 to h4)</div>
            <script type="text/html">
<h1 class="h1">.h1 (Heading Large Size 28px)</h1>
<h2 class="h2">.h2 (Heading Medium Size 20px)</h2>
<h3 class="h3">.h3 (Heading Small Size 18px)</h3>
<h4 class="h4">.h4 (Heading xsmall Size 16px)</h4>
            </script>

            <div data-class="h2">Body (p1~p3)</div>
            <script type="text/html">
<p class="p-lg">.p-lg (Body Large Size 18px)</p>
<p class="p-md">.p-md (Body Medium Size 16px)</p>
<p class="p-sm">.p-sm (Body Small Size 14px)</p>
            </script>
        </div>
    </div>
    
    <script src="/pub/guide/assets/vendor/jquery.min.js"></script>
    <script src="/pub/guide/assets/vendor/lodash.min.js"></script>
    <script src="/pub/guide/assets/vendor/highlight/highlight.min.js"></script>
    <script src="/pub/guide/assets/vendor/clipboard.min.js"></script>
    <script src="/pub/guide/assets/js/components.js"></script>
    <script src="/pub/app/js/common_ui.js"></script>
</body>
</html>
